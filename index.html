text\":\"\u003C$keyboard actions=\u003C\u003CdoneActions>> key=\\\"ctrl+enter\\\">\\n\u003C$keyboard actions=\u003C\u003CcancelActions>> key=\\\"escape\\\">\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Cse-editor>> text=\\\"main-editor\\\" default=\\\"simple-textarea\\\">\\n\u003C$edit-text tiddler=\u003C\u003CeditTid>> field=\\\"text\\\" tag=textarea class=\\\"se-simple-textarea\\\"/>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Cse-editor>> text=\\\"main-editor\\\" default=\\\"simple-textarea\\\">\\n\u003C$list filter=\\\"[\u003CeditTid>]\\\" template=\\\"$:/plugins/kookma/section/ui/EditTemplate-body\\\"/>\\n\u003C/$reveal>\\n\u003C/$keyboard>\\n\u003C/$keyboard>\\n\u003C!--\\n\u003C$list filter=\\\"[\u003CeditTid>]\\\" template=\\\"$:/plugins/kookma/section/ui/editor\\\"/>\\n-->\"},\"$:/plugins/kookma/section/templates/foreword\":{\"created\":\"20211007055453257\",\"hide-body\":\"yes\",\"modified\":\"20211023193920903\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!-- display foreword without sectionizing -->\\n\u003C$transclude tiddler=\u003C\u003CcurrentSection>> field=title mode=\\\"block\\\"/>\"},\"$:/plugins/kookma/section/templates/section-body\":{\"created\":\"20211005104853941\",\"hide-body\":\"yes\",\"modified\":\"20211023193920919\",\"tags\":\"todo\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define editActions()\\n\u003C!-- action when edit button is clicked -->\\n\u003C$action-setfield $tiddler=\u003C\u003CstateTid>> $index=\u003C\u003Ccounter>> $value=\\\"edit\\\" />\\n\u003C$action-setfield $tiddler=\u003C\u003CeditTid>> $field=text $value=\u003C\u003CcurrentSection>> />\\n\\\\end\\n\\n\\\\define xxdoneActions()\\n\u003C!-- NOT WORKING: keep it and use when GitHub issue resolved -->\\n\u003C!-- action when done button is clicked -->\\n\u003C$action-setfield $tiddler=\u003C\u003CstateTid>> $index=\u003C\u003Ccounter>> $value=\\\"view\\\" />\\n\u003C$vars for=\u003C\u003CcurrentSection>> with={{{[\u003CeditTid>get[text]]}}}>\\n\u003C$action-setfield $tiddler=\u003C\u003Csource>> $field=text $value={{{[\u003Csource>get[text]search-replace::regexp\u003Cfor>,\u003Cwith>]}}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CeditTid>> />\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define doneActions()\\n\u003C!-- action when done button is clicked -->\\n\u003C$action-setfield $tiddler=\u003C\u003CstateTid>> $index=\u003C\u003Ccounter>> $value=\\\"view\\\" />\\n\u003C$vars for=\u003C\u003CcurrentSection>> with={{{[\u003CeditTid>get[text]]}}}>\\n\u003C$action-setfield $tiddler=\u003C\u003Csource>> $field=text $value={{{[\u003Csource>get[text]split\u003Cfor>join\u003Cwith>]}}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CeditTid>> />\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define cancelActions()\\n\u003C!-- action when cancel button is clicked -->\\n\u003C$action-confirm $message=\\\"\\\"\\\"Do you wish to discard changes to the current section in \\\"$(currentTiddler)$\\\" tiddler?\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CstateTid>> $index=\u003C\u003Ccounter>> $value=\\\"view\\\" />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CeditTid>> />\\n\u003C/$action-confirm>\\n\\\\end\\n\\n\u003C!-- Toggle and action buttons -->\\n\u003Cdiv class=\\\"se-section-toolbar\\\">\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CstateTid>> stateIndex=\u003C\u003Ccounter>> text=\\\"edit\\\">\\n    \u003C$button actions=\u003C\u003CeditActions>> class=\\\"tc-btn-invisible\\\">{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CstateTid>> stateIndex=\u003C\u003Ccounter>>  text=\\\"edit\\\">\\n    \u003C$button actions=\u003C\u003CcancelActions>> class=\\\"tc-btn-invisible\\\">{{$:/core/images/cancel-button}}\u003C/$button>\\n    \u003C$button actions=\u003C\u003CdoneActions>>   class=\\\"tc-btn-invisible\\\">{{$:/core/images/done-button}}  \u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C!-- Display section in edit or view mode -->\\n\u003C$reveal stateTitle=\u003C\u003CstateTid>> stateIndex=\u003C\u003Ccounter>> type=\\\"nomatch\\\" text=\\\"edit\\\" tag=div class=\\\"se-section-view\\\"> \u003C!--todo: calss-->\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/templates/view\\\" mode=block/>\\n\u003C/$reveal>\\n\u003C$reveal stateTitle=\u003C\u003CstateTid>> stateIndex=\u003C\u003Ccounter>> type=\\\"match\\\"   text=\\\"edit\\\" tag=div class=\\\"se-section-edit\\\"> \u003C!--todo: calss-->\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/templates/edit\\\" mode=block/>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/section/templates/section-header\":{\"created\":\"20211006062426339\",\"hide-body\":\"yes\",\"modified\":\"20211023193920924\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define header() \u003C$(hn)$>\u003C$transclude tiddler={{{ [\u003CsectionHeader>trim:prefix[]trim:prefix[!]] }}} field=title mode=inline/>\u003C/$(hn)$>\\n\\n\u003C$set name=hn filter=\\\"[\u003CsectionHeader>trim:prefix[]search-replace::regexp[(^!*).*],[$1]length[]addprefix[h]]\\\" >\u003C\u003Cheader>>\u003C/$set>\\n\\n\u003C!-- the trim:prefix[] handles the extra leading spaces, tabs for any heading -->\"},\"$:/plugins/kookma/section/templates/section\":{\"created\":\"20211007064243389\",\"hide-body\":\"yes\",\"modified\":\"20211023193920911\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toggleAction() \u003C$action-listops $tiddler=\u003C\u003CfoldstatusTid>> $field=\\\"text\\\" $subfilter=\\\"+[toggle[closed]]\\\" />\\n\\n\\n\u003C$vars linebreak=\\\"\\\"\\\"\\n\\\"\\\"\\\">\\n\u003Csection class=\\\"se-section\\\">\\n\u003Cheader class=\\\"se-sectionheader\\\">\\n\u003C$button actions=\u003C\u003CtoggleAction>> class=\\\"tc-btn-invisible\\\">\\n\u003C$list filter=\\\"[\u003CcurrentSection>splitregexp[\\\\n]first[]]\\\" variable=sectionHeader template=\\\"$:/plugins/kookma/section/templates/section-header\\\"/>\\n\u003C\u003Cdetails-marker>>\\n\u003C/$button>\\n\u003C/header>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CfoldstatusTid>> text=\\\"closed\\\" tag=div class=\\\"se-sectionbody\\\">\\n\u003C$list filter=\\\"[\u003CcurrentSection>splitregexp[\\\\n]rest[]join\u003Clinebreak>]  ~[[&nbsp;]]\\\" variable=sectionBody template=\\\"$:/plugins/kookma/section/templates/section-body\\\" />\\n\u003C/$reveal>\\n\u003C/section>\\n\u003C/$vars>\\n\\n\u003C!-- important note\\nfilter=\\\"[\u003CcurrentSection>splitregexp[\\\\n]rest[]join\u003Clinebreak>]  ~[[&nbsp;]]\\\"\\nThe extra  ~[[&nbsp;]] resolves the issue: a single header line at the bottom doesnâ€™t create a section icon.\\n-->\"},\"$:/plugins/kookma/section/templates/tiddler-footer\":{\"created\":\"20211018153631868\",\"modified\":\"20211023193920928\",\"tags\":\"show-content\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cfooter class=\\\"se-tiddler-footer\\\">\u003C$list filter=\\\"[all[current]backlinks[]]\\\" emptyMessage=\\\"\\\">\\n\u003Cspan>\u003C$link/>\u003C/span>\u003C/$list>\\n\u003C/footer>\"},\"$:/plugins/kookma/section/templates/tiddler-header\":{\"created\":\"20211018154141491\",\"modified\":\"20211023193920933\",\"tags\":\"show-content\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cfooter class=\\\"se-tiddler-header\\\">\\n\u003Cspan>\u003C$link/>\u003C/span>\u003Cspan>Modified on: \u003C$view field=modified format=date template=\\\"DDth MMM YYYY\\\"/>\u003C/span>\\n\u003C/footer>\"},\"$:/plugins/kookma/section/templates/view\":{\"created\":\"20211005104214815\",\"modified\":\"20211023193920940\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$transclude tiddler=\u003C\u003CsectionBody>> field=title mode=\\\"block\\\"/>\"},\"$:/plugins/kookma/section/ui/appearance\":{\"created\":\"20211007202227459\",\"modified\":\"20211023193934687\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/section/macros/utility\\n\\n\\\\define selectMacro(title, filter, default, tiddler, field)\\n\u003Clabel class=\\\"kk-switch-label\\\">$title$\u003C/label>\\n\u003C$select tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> default=\\\"$default$\\\">\\n\u003C$list filter=\u003C\u003C__filter__>> >\\n\u003Coption value=\u003C\u003CcurrentTiddler>> >\\n\u003C$view field='caption'>\\n  \u003C$view field='title'/>\\n\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\u003C$macrocall $name=selectMacro \\n  title=\\\"Section style\\\" filter=\\\"[all[shadows+tiddlers]tag[$:/tags/Section/Theme]sort[caption]]\\\"\\n\\tdefault=\\\"$:/plugins/kookma/section/styles/themes/basic\\\"\\n\\ttiddler=\u003C\u003Cse-styleTid>> field=text />\\n\\t\\n\u003C$macrocall $name=selectMacro \\n  title=\\\"Number of levels\\\" filter=\\\"[range[1,5]]\\\"\\n\\tdefault=\\\"2\\\"\\n\\ttiddler=\u003C\u003Cse-hlevelTid>> field=text />\u003Cbr>\\n\\n\\n\u003Cstyle>\\n.kk-switch-label{\\n  width:125px;\\n  display: inline-block;\\n}\\n\u003C/style>\\t\"},\"$:/plugins/kookma/section/ui/ControlPanel/Settings\":{\"caption\":\"Section Editor\",\"created\":\"20211009172215392\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"modified\":\"20211023193934722\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/section/macros/utility\\n\\n\\\\define showtoolsbarOption()\\n\u003C$vars status={{{ [\u003Cse-editor>get[text]match[main-editor]then[no]else[yes]] }}}>\\n\u003C$checkbox disabled=\u003C\u003Cstatus>> tiddler=\u003C\u003Cse-config-visibility-toolbar>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\">\\nTurn on editor toolbar\u003C/$checkbox>\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\n;Show Section Editor setting in more sidebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/section/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n---\\n\\n; Choose Local Editor\\n:\u003C$checkbox tiddler=\u003C\u003Cse-editor>> field=\\\"text\\\" checked=\\\"main-editor\\\" unchecked=\\\"simple-textarea\\\" default=\\\"simple-textarea\\\"> Use Tiddlywiki main editor \u003C/$checkbox> (\u003C\u003CshowtoolsbarOption>>) \\n:\u003C$checkbox tiddler=\u003C\u003Cse-editor>> field=\\\"text\\\" checked=\\\"simple-textarea\\\" unchecked=\\\"main-editor\\\" default=\\\"simple-textarea\\\"> Use simple text area \u003C/$checkbox>\\n\\n;Section appearance\\n{{$:/plugins/kookma/section/ui/appearance}}\\n\\n;Reader mode\\n:\u003C$checkbox tiddler=\u003C\u003Cse-readermodeTid>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"\\\" default=\\\"no\\\"> Enable reader mode \u003C/$checkbox>\\n\\n;Patchwork tiddler\\n:\u003C$checkbox tiddler=\u003C\u003Cse-patchworkheaderTid>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"\\\" default=\\\"no\\\"> Hide header \u003C/$checkbox>\\n:\u003C$checkbox tiddler=\u003C\u003Cse-patchworkfooterTid>> field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"\\\" default=\\\"no\\\"> Hide footer \u003C/$checkbox>\\n\\n---\\n\\n; Delete state tiddlers\\n:{{$:/plugins/kookma/section/ui/delete-statetiddlers}}\"},\"$:/plugins/kookma/section/ui/delete-statetiddlers\":{\"created\":\"20211014092557077\",\"modified\":\"20211023193934696\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define confirmDelete()\\r\\n\u003C$action-confirm $message=\\\"\\\"\\\"Section Editor Warning\\r\\nDo you wish to delete $(numTids)$ state tiddlers?\\r\\nThis will delete section drafts if any! Make sure to save them before delete\\\"\\\"\\\">\\r\\n\u003C$list filter=\u003C\u003Cstatefilter>> >\\r\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\r\\n\u003C/$list>\\r\\n\u003C/$action-confirm>\\r\\n\\\\end\\n\\n\u003Cdiv style=\\\"padding:10px\\\">\\r\\n\u003C$vars statefilter=\\\"[all[tiddlers+shadows]prefix[$:/section-editor/state/]] [all[tiddlers+shadows]prefix[$:/section-editor/content/]] [all[tiddlers+shadows]prefix[$:/section-editor/foldstate/]]\\\">\\r\\n\u003C$vars numTids={{{ [subfilter\u003Cstatefilter>count[]] }}} >\\r\\n\u003C$vars disabledStatus={{{[\u003CnumTids>compare:number:eq[0]then[yes]else[no]]}}}>\\r\\n\u003C$button actions=\u003C\u003CconfirmDelete>> disabled=\u003C\u003CdisabledStatus>> >{{$:/core/images/delete-button}} Delete state tiddlers \u003C/$button>\\r\\n\u003C/$vars>  There are \u003C$text text=\u003C\u003CnumTids>>/> state tiddlers.\\r\\n\u003C/$vars>\\r\\n\u003C/$vars>\\r\\n\u003C/div>\"},\"$:/plugins/kookma/section/ui/editor\":{\"created\":\"20210930210542075\",\"hide-body\":\"yes\",\"modified\":\"20211023193934705\",\"tags\":\"show-content\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/section/macros/settings\\n\u003C$edit\\n\\n  field=\\\"text\\\"\\n  class=\\\"tc-edit-texteditor tc-edit-texteditor-body\\\"\\n  placeholder={{$:/language/EditTemplate/Body/Placeholder}}\\n  tabindex={{$:/config/EditTabIndex}}\\n  focus={{{ [{$:/config/AutoFocus}match[text]then[true]] ~[[false]] }}}\\n  cancelPopups=\\\"yes\\\"\\n  fileDrop={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}}\\n\\n>\u003C$set\\n\\n  name=\\\"targetTiddler\\\"\\n  value=\u003C\u003CcurrentTiddler>>\\n\\n>\u003C$reveal\\n  type=\\\"match\\\"\\n  state=\u003C\u003Cse-config-visibility-toolbar>>\\n  text=\\\"yes\\\"\\n>\u003C$list\\n\\n  filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorToolbar]!has[draft.of]]\\\"\\n\\n>\u003C$reveal\\n\\n  type=\\\"nomatch\\\"\\n  state=\u003C\u003Cconfig-visibility-title>>\\n  text=\\\"hide\\\"\\n  class=\\\"tc-text-editor-toolbar-item-wrapper\\\"\\n\\n>\u003C$transclude\\n\\n  tiddler=\\\"$:/core/ui/EditTemplate/body/toolbar/button\\\"\\n  mode=\\\"inline\\\"\\n\\n/>\u003C/$reveal>\u003C/$list>\u003C$list\\n\\n  filter=\\\"[all[shadows+tiddlers]tag[$:/tags/EditorTools]!has[draft.of]]\\\"\\n\\n>\u003C$list\\n\\tfilter={{!!condition}}\\n\\tvariable=\\\"list-condition\\\"\\n>\u003C$transclude/>\\n\u003C/$list>\u003C/$list>\u003C/$reveal>\u003C/$set>\u003C/$edit>\\n\"},\"$:/plugins/kookma/section/ui/EditTemplate-body\":{\"created\":\"20211008140454697\",\"hide-body\":\"yes\",\"modified\":\"20211023193934716\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define lingo-base() $:/language/EditTemplate/Body/\\n\\\\define config-visibility-title()\\n$:/config/EditorToolbarButtons/Visibility/$(currentTiddler)$\\n\\\\end\\n\\n\\\\define importFileActions()\\n\u003C$action-popup $state=\u003C\u003CimportState>> $coords=\\\"(0,0,0,0)\\\" $floating=\\\"yes\\\"/>\\n\\\\end\\n\\n\u003C$list filter=\\\"[all[current]has[_canonical_uri]]\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n\u003C\u003Clingo External/Hint>>\\n\\n\u003Ca href={{!!_canonical_uri}}>\u003C$text text={{!!_canonical_uri}}/>\u003C/a>\\n\\n\u003C$edit-text field=\\\"_canonical_uri\\\" class=\\\"tc-edit-fields\\\" tabindex={{$:/config/EditTabIndex}} cancelPopups=\\\"yes\\\">\u003C/$edit-text>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[all[current]!has[_canonical_uri]]\\\">\\n\u003C$vars importTitle=\u003C\u003Cqualify $:/ImportImage>> importState=\u003C\u003Cqualify $:/state/ImportImage>> >\\n\u003C$dropzone importTitle=\u003C\u003CimportTitle>> autoOpenOnImport=\\\"no\\\" contentTypesFilter={{$:/config/Editor/ImportContentTypesFilter}} class=\\\"tc-dropzone-editor\\\" enable={{{ [{$:/config/DragAndDrop/Enable}match[no]] :else[subfilter{$:/config/Editor/EnableImportFilter}then[yes]else[no]] }}} filesOnly=\\\"yes\\\" actions=\u003C\u003CimportFileActions>> >\u003C$reveal state=\\\"$:/state/showeditpreview\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-tiddler-preview\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/ui/editor\\\" mode=\\\"inline\\\"/>\\n\\n\u003Cdiv class=\\\"tc-tiddler-preview-preview\\\">\\n\\n\u003C$transclude tiddler={{$:/state/editpreviewtype}} mode=\\\"inline\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/body/preview/output\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/div>\\n\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\\\"$:/state/showeditpreview\\\" type=\\\"nomatch\\\" text=\\\"yes\\\">\\n\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/ui/editor\\\" mode=\\\"inline\\\"/>\\n\\n\u003C/$reveal>\\n\u003C/$dropzone>\\n\u003C/$vars>\\n\u003C/$list>\"},\"$:/plugins/kookma/section/viewtemplates/sections\":{\"created\":\"20211015124638223\",\"list-after\":\"$:/core/ui/ViewTemplate/body\",\"modified\":\"20211023193934732\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/section/macros/main\\n\\\\define filterpattern() ^\\\\[.*\\\\]$\\n\\n\\n\u003C$list filter=\\\"[all[current]!has[plugin-type]!field:hide-body[yes]]\\\" variable=NULL>\\n\u003C$list filter=\\\"[all[current]has:field[se-type]]\\\"> \\n\u003C$reveal tag=\\\"div\\\" class=\\\"se-tc-tiddler-body\\\" type=\\\"nomatch\\\" stateTitle=\u003C\u003Cfolded-state>> text=\\\"hide\\\" retain=\\\"yes\\\" animate=\\\"yes\\\">\\n\u003C$list filter=\\\"[all[current]] :filter[\u003CcurrentTiddler>get[se-type]regexp\u003Cfilterpatern>]\\\" variable=patchworkTid\\n       emptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=sectionizeSingleTiddler sourceTiddler=\u003C\u003CcurrentTiddler>> /> \\\"\\\"\\\" >\\n  \u003C$macrocall $name=sectionizePatchworkTiddler sourceTiddler=\u003C\u003CpatchworkTid>> />\\n\u003C/$list>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\n\u003C!-- generate sections only by heading levels (h1, h2, h3, ...)\\n\\n* Note to class=\\\"se-tc-tiddler-body\\\"\\n** the current solution uses display none for `tc-tiddler-body` \\n** correct this when another mechnaism is found for not displaying the tiddlerbody\\n* See our discussion here: https://talk.tiddlywiki.org/t/hide-tiddler-body/1049/27\\n-->\"}}}"},
{"title":"$:/plugins/kookma/shiraz","name":"Shiraz","description":"extended markups, styles, images, tables, and macros","author":"Mohammad Rahmani","version":"2.4.4","core-version":">=5.2.0","source":"https://github.com/kookma/TW-Shiraz","list":"readme license history","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/kookma/shiraz/history\":{\"created\":\"20210225163850252\",\"modified\":\"20210918195716110\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log:  [[https://kookma.github.io/TW-Shiraz/#ChangeLog]]\\n\\n* ''2.4.4'' -- 2021.09.19 -- added css class for tbl-expand customization\\n* ''2.4.2'' -- 2021.09.10 -- quick table with bunch of column formatting\\n* ''2.3.3'' -- 2021.05.20 -- small bug fixes in switch palette\\n* ''2.3.1'' -- 2021.05.19 -- tbl-linktype template to be used for generating node-explorer\\n* ''2.3.0'' -- 2021.05.10 -- switch palette for dim/dark and light palette selection\\n* ''2.2.2'' -- 2021.04.22 -- several issues fixed for pagination, notebook and image classes\\n* ''2.2.0'' -- 2021.02.26 -- updated to TW 5.1.23 and pagination added to dynamic tables\\n* ''2.1.1'' -- 2020.03.25 -- slider macro with initial status\\n* ''2.1.0'' -- 2020.03.23 -- stable release on TW-5.1.22pre\\n* ''1.0.0'' -- 2018.10.05 -- first public release\\n\"},\"$:/plugins/kookma/shiraz/images/palette-switch\":{\"created\":\"20210510155317562\",\"modified\":\"20210808052511840\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-palette-button tc-image-button\\\" viewBox=\\\"0 0 16 16\\\">\u003Cpath d=\\\"M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z\\\"/>\u003C/svg>\"},\"$:/plugins/kookma/shiraz/license\":{\"created\":\"20210225163850253\",\"modified\":\"20210808052511119\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2021 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/shiraz/macros/alerts\":{\"created\":\"20180821095049685\",\"modified\":\"20210808052511127\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define alert(type:\\\"primary\\\" src:\\\"\\\", width:\\\"100%\\\", class:\\\"\\\")\\n\u003Cdiv class=\\\"alert alert-$type$ $class$\\\" style=\\\"width:$width$;\\\">\\n$src$\\n\u003C/div>\\n\\\\end\\n\\n\\\\define alert-leftbar(type:\\\"primary\\\" src:\\\"\\\", width:\\\"100%\\\", class:\\\"\\\")\\n\u003Cdiv class=\\\"alert alert-$type$ bg-transparent leftbar border-$type$ $class$\\\" style=\\\"width:$width$;\\\">\\n$src$\\n\u003C/div>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/badge\":{\"created\":\"20181124042103310\",\"modified\":\"20210808052511132\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define badge(type:\\\"primary\\\" src:\\\"\\\")\\n\u003Cspan class=\\\"badge badge-$type$\\\">$src$\u003C/span>\\n\\\\end\\n\\n\\\\define badge-pill(type:\\\"primary\\\" src:\\\"\\\")\\n\u003Cspan class=\\\"badge badge-pill badge-$type$\\\">$src$\u003C/span>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/card\":{\"created\":\"20181124111624466\",\"modified\":\"20210808052511138\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define card(header:\\\"Empty\\\", title:\\\"Empty\\\" subtitle:\\\"Empty\\\" text:\\\"Empty\\\",footer:\\\"Empty\\\", width:\\\"100%\\\" class:\\\"\\\")\\n\u003Cdiv class=\\\"card mb-3 $class$\\\" style=\\\"width:$width$;\\\">\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__header__>> >\\n   \u003Cdiv class=\\\"card-header\\\">$header$\u003C/div>\\n\u003C/$reveal>\\n\u003Cdiv class=\\\"card-body\\\">\\n \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n   \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n \u003C/$reveal>\\n \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__subtitle__>> >\\n   \u003Cdiv class=\\\"h6 card-subtitle mb-2 text-muted\\\">$subtitle$\u003C/div>\\n \u003C/$reveal>\\n \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n    \u003Cdiv class=\\\"card-text\\\">\u003C\u003C__text__>>\u003C/div>\\n \u003C/$reveal>\\n\u003C/div>\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n   \u003Cdiv class=\\\"card-footer text-muted\\\">$footer$\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/csvtables/apps\":{\"created\":\"20210913061439446\",\"modified\":\"20210914163550428\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define nomenclature(id:nomenclature)\\n\u003C\u003Ctable-csv id:\\\"$id$\\\" format:\\\"katex-inline transclude pu\\\"  class:\\\"table-borderless\\\" header:no>>\\n\\\\end\\n\\n\\\\define mathbox(id:\\\"\\\", format:\\\"\\\", delimiter:\\\",\\\")\\n\u003C\u003Ctable-csv id:\\\"$id$\\\" format:\\\"transclude katex $format$\\\"  class:\\\"table-borderless table-mathbox\\\" header:no delimiter:\\\"\\\"\\\"$delimiter$\\\"\\\"\\\">>\\n\\\\end\\n\\n\\n\u003C!-- \\n- these macros uses the table-csv to display nice looking outputs\\n- apps means application\\n-->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-basic\":{\"created\":\"20210910071657253\",\"modified\":\"20210910081659382\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define text()  \u003C$text text=\u003C\u003Centry>> />\\n\\\\define code()  \u003Ccode>\u003C\u003Ctext>>\u003C/code>\\n\\\\define transclude() \u003C$transclude tiddler=\u003C\u003Centry>> field=title/>\\n\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-date\":{\"created\":\"20210910072339252\",\"modified\":\"20210910081720853\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define date()       \u003C$view field=title tiddler={{{[\u003Centry>splitregexp[\\\\D+]!is[blank]join[]]}}} format=date template=\\\"YYYY-0MM-0DD\\\"/>\\n\\\\define shortdate()  \u003C$view field=title tiddler={{{[\u003Centry>splitregexp[\\\\D+]!is[blank]join[]]}}} format=date template=\\\"mmm DDth, YYYY\\\"/>\\n\\\\define longdate()   \u003C$view field=title tiddler={{{[\u003Centry>splitregexp[\\\\D+]!is[blank]join[]]}}} format=date template=\\\"DDD, MMM 0DD, YYYY\\\"/>\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-math\":{\"created\":\"20210913061042429\",\"modified\":\"20210914124704452\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define katex()  \u003Cspan class=\\\"falign\\\">\u003C$latex text=\u003C\u003Centry>> displayMode=\\\"true\\\">\u003C/$latex>\u003C/span>\\n\\\\define katex-inline() \u003C$latex text=\u003C\u003Centry>> displayMode=\\\"false\\\">\u003C/$latex>\\n\\\\define pu() \u003C$latex text={{{ [\u003Centry>addprefix[\\\\pu{]addsuffix[}]] }}} displayMode=\\\"false\\\">\u003C/$latex>\\n\\\\define equation()  \u003C$latex text={{{ [\u003Centry>addprefix[\\\\begin{equation}]addsuffix[\\\\end{equation}]] }}} displayMode=\\\"true\\\">\u003C/$latex>\\n\\n\u003C!-- \\n- these macro are used by table-csv to display entries\\n- the math formating require the official KaTeX plugin is installed!\\n- see $:/plugins/kookma/shiraz/styles/csvtable-katex\\n-->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-misc\":{\"created\":\"20210910072420649\",\"modified\":\"20210913204706883\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define email() \u003Ca class=\\\"tc-tiddlylink-external\\\" href=\\\"mailto:$(entry)$\\\" rel=\\\"noopener noreferrer\\\" target=\\\"_blank\\\">\u003C\u003Ctext>>\u003C/a>\\n\\n\\\\define rate()\\n\u003C$list filter=\\\"[\u003Centry>split[]match[*]]\\\" variable=ignore>\\n\u003Cspan class=\\\"shiraz-star\\\">\u003C$transclude tiddler=\\\"$:/core/images/star-filled\\\" />\u003C/span>\\n\u003C/$list>\\n\\\\end\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/formats-task\":{\"created\":\"20210910071727034\",\"modified\":\"20210910072526774\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define checkbox()\\n\u003C!-- show done item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[x]]\\\" variable=ignore>\u003Cinput type=checkbox checked disabled/>\u003C/$list>\\n\u003C!-- show task item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[-]]\\\" variable=ignore>\u003Cinput type=checkbox disabled/>\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define todo-action(param)\\n\u003C!-- toggle a line done (x) / undone (-) -->\\n  \u003C$vars in=\u003C\u003Crow>> out={{{[\u003Crow>splitregexp\u003Cdelimiter>rest[]join[,]addprefix[$param$,]]}}} >\\n    \u003C$action-setfield $tiddler=\u003C\u003Csrc>> text={{{ [\u003Csrc>get[text]search-replace:g:\u003Cin>,\u003Cout>] }}}/>\\n  \u003C/$vars>\\n\\\\end\\n\\n\\\\define todo()\\n\u003C!-- show task item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[-]]\\\" variable=ignore>\\n\u003C$button class=\\\"tc-btn-invisible\\\" actions=\u003C\u003Ctodo-action \\\"x\\\">>>\u003Cinput type=checkbox/>\u003C/$button>\\n\u003C/$list>\\n\u003C!-- show done item -->\\n\u003C$list filter=\\\"[\u003Centry>trim[]match[x]]\\\" variable=ignore>\\n\u003C$button class=\\\"tc-btn-invisible\\\" actions=\u003C\u003Ctodo-action \\\"-\\\">>>\u003Cinput type=checkbox checked/>\u003C/$button>\\n\u003C/$list>\\n\\n\\\\end\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/table-csv-utility\":{\"created\":\"20210806160339977\",\"modified\":\"20210910081553596\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\n\\\\define mainFilter() [enlist:raw\u003CallRows>butfirst\u003Cheader_row>] :sort:$(sortType)$:$(sortNegate)$[split\u003Cdelimiter>!is[blank]trim[]nth\u003CsortPos>]\\n\\\\define tempTableSort() $:/state/tablecsv/$(currentTiddler)$/$(stateTiddler)$\\n\\n\\n\\\\define column-header-template()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableSort>> stateIndex=\\\"sortIndex\\\" text=\u003C\u003CcurrentColumn>> tag=\\\"th\\\">\\n\u003C$button setTitle=\u003C\u003CtempTableSort>> setIndex=\\\"sortIndex\\\" setTo=\u003C\u003CcurrentColumn>> class=\\\"tc-btn-invisible tc-tiddlylink\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"hasnegate\\\" $value=\\\"false\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"negate\\\" $value=\\\"\\\"/>\\n\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$text text=\u003C\u003CcurrentColumn>>/>\u003C/span>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableSort>> stateIndex=\\\"sortIndex\\\" text=\u003C\u003CcurrentColumn>> tag=\\\"th\\\">\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[hasnegate]match[false]]\\\" variable=ignore>\u003C!--set negate for sort-->\\n\u003C$button setTitle=\u003C\u003CtempTableSort>> setIndex=\\\"hasnegate\\\" setTo=\\\"true\\\" class=\\\"tbl-sort-svg tc-btn-invisible tc-tiddlylink\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"negate\\\" $value=\\\"reverse\\\"/>\\n\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$text text=\u003C\u003CcurrentColumn>>/>\u003C/span> {{$:/core/images/down-arrow}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempTableSort>getindex[hasnegate]match[true]]\\\" variable=ignore>\u003C!--remove negate for sort-->\\n\u003C$button setTitle=\u003C\u003CtempTableSort>> setIndex=\\\"hasnegate\\\" setTo=\\\"false\\\" class=\\\"tbl-sort-svg tc-btn-invisible tc-tiddlylink\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CtempTableSort>> $index=\\\"negate\\\" $value=\\\"\\\"/>\\n\u003Cspan style=\\\"text-transform: capitalize;\\\">\u003C$text text=\u003C\u003CcurrentColumn>>/>\u003C/span> {{$:/core/images/up-arrow}}\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\\\end\\n\\n\u003C!-- these macro are used by table-csv to display entries -->\"},\"$:/plugins/kookma/shiraz/macros/csvtables/table-csv\":{\"created\":\"20210806160408697\",\"modified\":\"20210910114432541\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define table-csv(tiddler:\\\"\\\", delimiter:\\\",\\\", sortType:\\\"alphanumeric\\\", format:\\\"\\\", caption:\\\"\\\", class:\\\"\\\", header:\\\"yes\\\", stateTiddler:\\\"\\\", id:\\\"\\\" )\\n\\\\whitespace trim\\n\\\\import [[$:/plugins/kookma/shiraz/macros/csvtables/table-csv-utility]]\\n\\\\import [all[tiddlers+shadows]prefix[$:/plugins/kookma/shiraz/macros/csvtables/formats]]\\n\\n\u003C$vars src          = {{{ [\u003C__tiddler__>is[tiddler]then\u003C__tiddler__>else\u003CcurrentTiddler>] }}} \\n       stateTiddler = {{{ [\u003C__stateTiddler__>!is[blank]then\u003C__stateTiddler__>else[01]]    }}} >\\n\u003C$vars sortCol      = {{{ [\u003CtempTableSort>getindex[sortIndex]] }}} \\n       sortNegate   = {{{ [\u003CtempTableSort>getindex[negate]] }}}  \\n       delimiter    = {{{ [\u003C__delimiter__>match[\\\\t]then[Â°â‰¡Â°]else\u003C__delimiter__>] }}}\\n       dataBlockStartDelimiter ={{{ [\u003C__id__>is[blank]then[\u003C!---]] ~[[\u003C!---]addsuffix\u003C__id__>] }}}\\n       dataBlockEndDelimiter   = \\\"--->\\\"  >\\n\\n\u003C!-- extract the data block -->\\n\u003C$vars dblock0 = {{{ [\u003Csrc>get[text]splitregexp\u003CdataBlockStartDelimiter>butfirst[1]] }}} >\\n\u003C$vars dblock1 = {{{ [\u003Cdblock0>splitregexp\u003CdataBlockEndDelimiter>butlast[1]] }}} >\\n\u003C$vars dblock  = {{{ [\u003Cdelimiter>!match[Â°â‰¡Â°]then\u003Cdblock1>] :else[\u003Cdblock1>search-replace:g:regexp[\\\\t],[Â°â‰¡Â°]] }}} >\\n\\n\u003C!-- create table -->\\n\u003Ctable class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[\u003C__caption__>!is[blank]]\\\" variable=ignorw>\u003Ccaption>$caption$\u003C/caption>\u003C/$list>\\n\u003C!--check if there is a header row-->\\n\u003C$list filter=\\\"[\u003C__header__>match[yes]then[1]else[0]]\\\" variable=header_row>\\n\u003C!-- process all extracted rows-->\\n\u003C$set name=allRows filter=\\\"\\\"\\\"[\u003Cdblock>splitregexp[\\\\n]!is[blank]]\\\"\\\"\\\">\\n\u003C!--create table header-->\\n\u003C$list filter=\\\"[enlist:raw\u003CallRows>first\u003Cheader_row>]\\\" variable=row >\\n\u003Ctr>\u003C$list filter=\\\"[\u003Crow>splitregexp\u003Cdelimiter>!is[blank]trim[]]\\\" variable=currentColumn>\u003C\u003Ccolumn-header-template>>\u003C/$list>\u003C/tr>\\n\u003C/$list>\\n\u003C!--create table body-->\\n\u003C$vars sortPos  = {{{ [enlist:raw\u003CallRows>first\u003Cheader_row>splitregexp\u003Cdelimiter>!is[blank]trim[]]  +[allbefore:include\u003CsortCol>count[]]   }}} >\\n\u003C$vars sortType = {{{ [enlist:raw\u003C__sortType__>nth\u003CsortPos>else[alphanumeric]] }}}  >\\n\u003C$list filter=\u003C\u003CmainFilter>> variable=row>\u003C!-- parse all other rows -->\\n\u003Ctr>\u003C$list filter=\\\"[\u003Crow>splitregexp\u003Cdelimiter>!is[blank]trim[]]\\\" variable=entry counter=pos>\\n\u003Ctd>\u003C$macrocall $name={{{ [enlist:raw\u003C__format__>nth\u003Cpos>else[text]] }}} />\u003C/td>\\n\u003C/$list>\u003C/tr>\\n\u003C/$list>\u003C!-- end of parse all other rows -->\\n\u003C/$vars>\\n\u003C/$vars>\u003C!-- sorPs-->\\n\u003C/$set> \u003C!-- end of process all extracted rows-->\\n\u003C/$list>\u003C!-- end of check header -->\\n\u003C/table>\\n\\n\u003C/$vars>\\n\u003C/$vars>\\n\u003C/$vars>\u003C!-- dblock0-->\\n\u003C/$vars>\u003C!-- sortCol-->\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C!--\\n- the default format is text, if format is not set for any column\\n- the default sort type is alphanumeric, if the sort type is not sent \\n- tab delimited data cannot be processed as enlist list them as sparate title on tab and do not keep them as a single row, so befor processing the \\\\tab is replaced with a rarely used combination like `Â°â‰¡Â°`\\n- leading and trailing blanks (spaces) are always trimmed\\n- when use column header, you cannot have two column with the same header, this causes problem with sort routine\\n-->\"},\"$:/plugins/kookma/shiraz/macros/dbadge\":{\"created\":\"20181203212737578\",\"modified\":\"20210808052511146\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define dbadge(subject,status, type:\\\"primary\\\")\\n\u003Cdiv class=\\\"dbadge\\\">\u003Cspan class=\\\"dbadge-subject\\\">$subject$\u003C/span>\u003Cspan class=\\\"dbadge-status dbadge-$type$ \\\">$status$\u003C/span>\u003C/div>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/details\":{\"created\":\"20181101185833098\",\"modified\":\"20210808052511151\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define details(label:\\\"\\\", src:\\\"source\\\", status:\\\"\\\", labelClass:\\\"\\\", srcClass:\\\"\\\")\\n\u003C$vars  source = {{{ [\u003C__src__>get[text]else\u003C__src__>] }}} >\\n\u003Cdetails $status$>\\n \u003Csummary class=\\\"$labelClass$\\\">$label$\u003C/summary>\\n  \u003Cdiv class=\\\"$srcClass$\\\">\\n\\t\\n   \u003C\u003Csource>>\\n  \u003C/div>\\n\u003C/details>\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/confirm-delete\":{\"created\":\"20191129201531051\",\"modified\":\"20210808052511159\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define confirm-delete()\\n\u003C!-- reveals deletion confirmation -->\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>limit[1]]\\\" variable=ignore>\\n\u003C$reveal class=\\\"tbl-delete-confirm\\\" type=\\\"match\\\" state=\\\"$:/temp/tables/delete-all!!text\\\" text=\u003C\u003CcurrentTable>> tag=\\\"tr\\\">\\n\u003Cth colspan=\u003C\u003Cncols>> >\\n\u003C$list filter=\\\"[[$:/temp/tables/delete-all]get[confirm]match[yes]]\\\" \\n  variable=ignore emptyMessage=\u003C\u003Cask-for-delete>> >\\n  \u003C\u003Cperform-delete>>\\n\u003C/$list>\\n\u003C/th>\\n\u003C/$reveal>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define ask-for-delete()\\n\u003C$set name=ntids filter=\\\"[subfilter\u003CinputFilter>count[]]\\\">\\n   Delete all \u003C\u003Cntids>> records?\\n\\t\u003C$button class=\\\"tc-btn-invisible\\\">\\n     \u003C$action-setfield $tiddler=\\\"$:/temp/tables/delete-all\\\" $field=\\\"confirm\\\" $value=\\\"yes\\\"/>\\n      {{$:/core/images/delete-button}} yes\\n    \u003C/$button> or \\n    \u003C$button class=\\\"tc-btn-invisible\\\">\\n      \u003C$action-deletetiddler $tiddler=\\\"$:/temp/tables/delete-all\\\"/>\\n      {{$:/core/images/close-button}} no\\n    \u003C/$button>\\n\u003C/$set>\\t\\t\\t\\t\\n\\\\end\\n\\n\\\\define perform-delete()\\n   Warning! this action cannot be undone!\\n\\t\u003C$button class=\\\"tc-btn-invisible\\\">\\n     \u003C$action-deletetiddler $tiddler=\\\"$:/temp/tables/delete-all\\\"/>\\n     \u003C$list filter=\u003C\u003CinputFilter>> variable=\\\"currentRecord\\\">\\n        \u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentRecord>>/>\\n     \u003C/$list>\\n\\t\\t {{$:/core/images/delete-button}}  delete\\n    \u003C/$button> or \\n    \u003C$button class=\\\"tc-btn-invisible\\\">\\n      \u003C$action-deletetiddler $tiddler=\\\"$:/temp/tables/delete-all\\\"/>\\n\\t\\t\\t{{$:/core/images/close-button}} cancel \\n    \u003C/$button>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/helper\":{\"created\":\"20191203102929722\",\"modified\":\"20210808052511172\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define columnFilter()    $(columns)$ tbl-clone tbl-delete\\n\\n\\\\define tempTable()       $:/state/dynamictables/$(currentTable)$\\n\\n\\\\define tempTableSort()   $(tempTable)$/sortby\\n\\\\define tempTagPopup()    $(tempTable)$/$(currentRecord)$/$(currentTiddler)$\\n\\\\define tempTableExpand() $(tempTable)$/expand\\n\\\\define tempPathExpand()  $(tempTableExpand)$##$(currentRecord)$\\n\\\\define tempTableEdit()   $(tempTable)$/edit-view-status\\n\\n\\\\define keepstate()       $:/keepstate/dynamictables/$(currentTable)$\\n\\n\\\\define tempTableFooter() $(keepstate)$/footer\\n\\\\define tempTableStyle()  $(keepstate)$/style\\n\\\\define tempWarningMsg()  $(keepstate)$/warning\\n\\n\\\\define pageStateTiddler()          $(keepstate)$/page-number\\n\\\\define entryPerPageStateTiddler()  $(keepstate)$/entry-per-page\\n\\n\u003C!-- \\n Those tiddlers based on keepstate are permanent.\\n These are tiddlers hold the data and setting for footer, styles and warning (needs to be hold).\\n These state and temporary tiddlers are independent of currentTiddler (host tiddler) and on changing\\n the title of host tiddler will not disconnected to table\\n-->\"},\"$:/plugins/kookma/shiraz/macros/dtables/maths\":{\"created\":\"20200209153246553\",\"modified\":\"20210808073255865\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define average(pn:0) \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>average[]] }}}/>\\n\\\\define median(pn:0)  \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>median[]]  }}}/>\\n\\n\\\\define count()   \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>count[]]     }}}/>\\n\\\\define sum()     \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>sum[]]       }}}/>\\n\\\\define product() \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>product[]]   }}}/>\\n\\n\\\\define minall() \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>minall[]] }}}/>\\n\\\\define maxall() \u003C$text text={{{ [subfilter\u003CinputFilter>$(getFieldOrIndex)$\u003CcurrentColumn>maxall[]] }}}/>\\n\\n\\n\\n\\n\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/pagination\":{\"created\":\"20210224180410216\",\"modified\":\"20210808052511185\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define prev-button()\\n\u003C!-- create previous page button --->\\n\u003C$list filter=\\\"[\u003Cpage-number>compare:number:lt[2]then[yes]else[no]]\\\" variable=state>\\n\u003C$button disabled=\u003C\u003Cstate>> class=\\\"shiraz-dtable-page-prev tc-btn-invisible\\\">\\n{{$:/core/images/chevron-left}}&nbsp;\u003Cstrong>Prev\u003C/strong>\\n\u003C$action-listops $tiddler=\u003C\u003CpageStateTiddler>> $field=text $subfilter=\\\"+[subtract[1]] ~[[1]]\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define next-button()\\n\u003C!-- create next page button --->\\n\u003C$list filter=\\\"[\u003Chigh>compare:number:gteq\u003Ctotal-entries>then[yes]else[no]]\\\" variable=state> \\n\u003C$button disabled=\u003C\u003Cstate>> class=\\\"shiraz-dtable-page-next tc-btn-invisible\\\">\\n\u003Cstrong>Next\u003C/strong>&nbsp;{{$:/core/images/chevron-right}} \\n\u003C$action-listops $tiddler=\u003C\u003CpageStateTiddler>> $field=text $subfilter=\\\"+[add[1]] ~[[2]]\\\"/>\\n\u003C/$button>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define limit-entries()\\n\u003C!-- set number of entries per page -->\\n\u003C$select tiddler=\u003C\u003CentryPerPageStateTiddler>> default=25 actions=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CpageStateTiddler>> text=1/>\\\"\\\"\\\">\\n\u003C$list filter='5 10 15 20 25 30 40 50' variable=num>\\n\u003Coption value=\u003C\u003Cnum>>>Limit \u003C$text text=\u003C\u003Cnum>>/>\u003C/option>\\n\u003C/$list>\\n\u003Coption value=\u003C\u003Ctotal-entries>> >Show all\u003C/option>\\n\u003C/$select>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/show-edit-cell\":{\"created\":\"20200209135600453\",\"modified\":\"20210808052511192\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell()\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-index\\\">\\n    \u003C$transclude tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> mode=\\\"inline\\\" />\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-field\\\">\\n    \u003C$transclude tiddler=\u003C\u003CcurrentRecord>> index=\u003C\u003CcurrentColumn>> mode=\\\"inline\\\" />\\n  \u003C/$list>\\n\\\\end\\t\\n\\\\define editCell()\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-index\\\">\\n    \u003C$edit-text tiddler=\u003C\u003CcurrentRecord>> field=\u003C\u003CcurrentColumn>> tag=\\\"input\\\" class=\\\"shiraz-dtable-textbox\\\"/>\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-field\\\">\\n    \u003C$edit-text tiddler=\u003C\u003CcurrentRecord>> index=\u003C\u003CcurrentColumn>> tag=\\\"input\\\" class=\\\"shiraz-dtable-textbox\\\"/>\\n  \u003C/$list>\\n\\\\end\\n\\n\\\\define showCell_Locked()\\n \u003Cspan style=\\\"font-style:oblique;\\\">\u003C\u003CshowCell>>\u003C/span>\\n\\\\end \"},\"$:/plugins/kookma/shiraz/macros/dtables/table-dynamic\":{\"created\":\"20200209100939116\",\"modified\":\"20210808052511219\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define table-dynamic(filter, fields:\\\"\\\", indexes:\\\"\\\", sortOp:\\\"sort\\\", caption:\\\"\\\", class:\\\"\\\",\\n                      footerRows:\\\"0\\\", stateTiddler:\\\"\\\", editButton:\\\"yes\\\", pagination:\\\"no\\\", emptyMessage:\\\"filter input is empty\\\")\\n\\n\\\\import [all[shadows+tiddlers]tag[$:/tags/Table/Macro]]\\n\\n\u003C!--above commands import utility macros-->\\n\u003C$vars \\n inputFilter=\\\"[subfilter\u003C__filter__>!has[draft.of]]\\\"\\n sortType=\u003C\u003C__sortOp__>>\\n pagination=\u003C\u003C__pagination__>>\\n> \\n\u003C$set name=currentTable value=\u003C\u003C__stateTiddler__>> emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C!-- check what type of columns are sent, fileds or indexes (data tiddlers as records) -->\\n\u003C$set name=fieldOrIndex filter=\\\"[\u003C__fields__>!is[blank]]\\\" value=\\\"field\\\" emptyValue=\\\"index\\\">\\n\u003C\u003Ccheck_tiddlers_type_for_table_from_indexes isEditable:\\\"$editButton$\\\">>\\n\u003C$set name=columns filter=\\\"[\u003CfieldOrIndex>]-index\\\" value=\u003C\u003C__fields__>> emptyValue=\u003C\u003C__indexes__>> >\\n\u003C!--check input filter parameter-->\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>limit[1]]\\\" emptyMessage=\u003C\u003C__emptyMessage__>> variable=ignore>\\n\u003C$set name=sortneg tiddler=\u003C\u003CtempTableSort>> index=\\\"negate\\\">\\n\u003C!--calculate the number of columns in edit and view mode -->\\n\u003C$set name=ncols filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" value={{{ [subfilter\u003CcolumnFilter>count[]] }}} emptyValue= {{{ [subfilter\u003CcolumnFilter>count[]subtract[2]] }}}>\\n\u003Cdiv class=\\\"tbl-container\\\" style=\\\"max-width:100%;\\\">\\n\u003Ctable class=\u003C\u003C__class__>> style=\\\"caption-side:top\\\">\\n\u003C!-- reveal caption and edit button -------------------->\\n\u003Ccaption style=\\\"text-align:left;\\\">\\n\u003C$list filter=\\\"[\u003C__editButton__>match[yes]]\\\" variavle=ignore>\\n\u003Cspan style=\\\"padding-right:5px;padding-left:3px;\\\">\u003C\u003Ctoggle-edit-view>>\u003C/span>\u003C/$list>\\n$caption$\u003C/caption>\\n\\n\u003C!-- create header -------------------->\\n\u003Cthead>\\n\u003C\u003Cconfirm-delete>>\\n\u003Ctr>\\n\u003C$list filter=\u003C\u003CcolumnFilter>> variable=currentColumn>\\n\u003C$set name=\\\"headerLookup\\\" filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Table/HeaderTemplate]contains:tbl-column-list\u003CcurrentColumn>limit[1]get[title]]\\\" value=\u003C\u003CheaderLookup>> emptyValue=\\\"$:/plugins/kookma/shiraz/templates/header/default\\\">\\n \u003C$transclude tiddler=\u003C\u003CheaderLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/tr>\\n\u003C/thead>\\n\\n\u003C!-- create footer -------------------->\\n\u003C$reveal type=\\\"gt\\\" default=\u003C\u003C__footerRows__>> text=\\\"0\\\" tag=\\\"tfoot\\\" class=\\\"shiraz-dtable-footer\\\">\\n\u003Ctr>\u003Ctd colspan=\u003C\u003Cncols>> style=\\\"font-weight:bold;background-color:transparent;\\\">Numerical summary\u003C/td>\u003C/tr>\\n\u003C$list filter=\\\"[range[1,$footerRows$]addprefix[footer-]]\\\" variable=footerRow>\\n\u003Ctr>\\n\u003C$list filter=\u003C\u003CcolumnFilter>> variable=currentColumn>\\n\u003C$set name=\\\"footerLookup\\\" filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Table/FooterTemplate]contains:tbl-column-list\u003CcurrentColumn>limit[1]get[title]]\\\" value=\u003C\u003CfooterLookup>> emptyValue=\\\"$:/plugins/kookma/shiraz/templates/footer/default\\\">\\n\u003C$transclude tiddler=\u003C\u003CfooterLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C!-- reveal main body of table (generate records) -------------------->\\n\u003Ctbody>\\n\u003C$set name=tableBody filter=\\\"[\u003CfieldOrIndex>]-index\\\" value=\\\"display_body_fields\\\" emptyValue=\\\"display_body_indexes\\\" >\\n\u003C!-- setup pagination variables -->\\n\u003C$vars total-entries={{{[subfilter\u003CinputFilter>count[]] }}}\\n\\t\\t\\t page-number={{{[\u003CpageStateTiddler>get[text]] ~[[1]]}}} \\n\\t\\t\\t entries-per-page={{{ [\u003CentryPerPageStateTiddler>get[text]] ~[[25]]   }}}  >\\n\u003C$vars low={{{ [\u003Cpage-number>subtract[1]multiply\u003Centries-per-page>] }}}  \\n       high={{{[\u003Cpage-number>multiply\u003Centries-per-page>]            }}} >\\t \\n\u003C$macrocall $name=\u003C\u003CtableBody>> />\\n\u003C!--on demand display the pagination row-->\\n\u003C$reveal type=\\\"match\\\" default=\u003C\u003Cpagination>> text=\\\"yes\\\" tag=\\\"tr\\\" class=\\\"shiraz-dtable-page-footer\\\">\\n\u003Ctd colspan=\u003C\u003Cncols>> >\\n\u003C\u003Cprev-button>>\\nDisplaying \u003C$text text={{{[\u003Clow>add[1]]}}}/> through \u003C$text text={{{ [\u003Chigh>compare:number:lt\u003Ctotal-entries>then\u003Chigh>else\u003Ctotal-entries>] }}}/> of \u003C\u003Ctotal-entries>> Results | \u003C\u003Climit-entries>>\\n\u003C\u003Cnext-button>>\\n\u003C/td>\\n\u003C/$reveal>\u003C!-- end of pagination ui -->\\n\u003C/$vars>\\n\u003C/$vars>\\n\u003C/$set>\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\u003C!-- container-->\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$list>\u003C!--check input filter parameter-->\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$vars>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/table-utility\":{\"created\":\"20200209195541061\",\"modified\":\"20210918193243499\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tableFilter_fields()   $(inputFilter)$+[$(sortneg)$$(sortType)${$(tempTableSort)$##sortIndex}]\\n\\\\define tableFilter_indexes()  [enlist\u003Citems>]+[$(sortneg)$$(sortType)$[]]\\n\\n\\\\define getitems()\\n\u003C$set name=Index tiddler=\u003C\u003CtempTableSort>> index=\\\"sortIndex\\\">\\n\u003C$list filter=\\\"[subfilter\u003CinputFilter>!has[draft.of]]\\\" >\\n\u003C$text text=\\\"[[\\\"/>{{{ [\u003CcurrentTiddler>getindex\u003CIndex>addsuffix[Â°â‰¡Â°]] }}}\u003C\u003CcurrentTiddler>>\u003C$text text=\\\"]]\\\"/>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define display_one_record()\\n\u003C$wikify name=\\\"rowStyle\\\" text=\\\"\\\"\\\"\u003C$transclude tiddler=\u003C\u003CtempTableStyle>> index=\u003C\u003CcurrentRecord>> />\\\"\\\"\\\" mode=\\\"inline\\\">\\n\u003Ctr style=\u003C\u003CrowStyle>>>\\n\u003C$list filter=\u003C\u003CcolumnFilter>> variable=currentColumn>\\n\u003C$set name=\\\"bodyLookup\\\" \\n  filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Table/BodyTemplate]contains:tbl-column-list\u003CcurrentColumn>]\\n          +[limit[1]get[title]]\\\"\\n  value=\u003C\u003CbodyLookup>> \\n  emptyValue=\\\"$:/plugins/kookma/shiraz/templates/body/default\\\">\\n\u003C$transclude tiddler=\u003C\u003CbodyLookup>> field=\\\"text\\\" mode=\\\"inline\\\"/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/tr>\\n\u003C!-- reveal expanded record-->\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtempPathExpand>> text=\\\"show\\\" tag=\\\"tr\\\">\\n\u003C\u003Cdisplay-expanded-record>>\\n\u003C/$reveal>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define display_body_fields()  \\n\u003C$set name=finalFilter filter=\\\"[\u003Cpagination>match[yes]]\\\" value=\\\"[subfilter\u003CtableFilter_fields>first\u003Chigh>] -[subfilter\u003CtableFilter_fields>first\u003Clow>]\\\" emptyValue=\\\"[subfilter\u003CtableFilter_fields>]\\\">\\n\u003C$list filter=\\\"[subfilter\u003CfinalFilter>]\\\" variable=\\\"currentRecord\\\">\\n\u003C\u003Cdisplay_one_record>>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define display_body_indexes()\\n\u003C$wikify name=\\\"items\\\" text=\u003C\u003Cgetitems>> > \\n\u003C$set name=finalFilter filter=\\\"[\u003Cpagination>match[yes]]\\\" value=\\\"[subfilter\u003CtableFilter_indexes>first\u003Chigh>] -[subfilter\u003CtableFilter_indexes>first\u003Clow>]\\\" emptyValue=\\\"[subfilter\u003CtableFilter_indexes>]\\\">\\n\u003C$list filter=\\\"[subfilter\u003CfinalFilter>]\\\" variable=\\\"currentItem\\\">\\n\u003C$list filter=\\\"[\u003CcurrentItem>split[Â°â‰¡Â°]last[]]\\\" variable=\\\"currentRecord\\\">\\n \u003C\u003Cdisplay_one_record>>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$wikify>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/shiraz/macros/dtables/tbl-expand\":{\"created\":\"20191203155802107\",\"modified\":\"20210918193738145\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define display-expanded-record()\\n\u003Ctd colspan=\u003C\u003Cncols>> class=\\\"shiraz-dtable-expanded-record\\\">\\n\u003C$tiddler tiddler=\u003C\u003CcurrentRecord>> >\\n\u003C$list filter=\\\"[\u003CtempTableEdit>getindex[mode]match[edit]]\\\" variable=ignore\\n  emptyMessage=\\\"\\\"\\\"\u003C$transclude tiddler=\u003C\u003CcurrentRecord>> field=text mode=block/>\\\"\\\"\\\" >\\n  \u003C$edit-text class=\\\"tbl-inpt-edit\\\" tiddler=\u003C\u003CcurrentRecord>> field=\\\"text\\\" tag=textarea/>\\n\u003C/$list>\\n\u003C/$tiddler>\\n\u003C/td>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/toggle-edit-view\":{\"created\":\"20191128215812372\",\"modified\":\"20210808052511239\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toggle-edit-view()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" setTitle=\u003C\u003CtempTableEdit>> setIndex=\\\"mode\\\" setTo=\\\"edit\\\">{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtempTableEdit>> stateIndex=\\\"mode\\\" text=\\\"edit\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" setTitle=\u003C\u003CtempTableEdit>> setIndex=\\\"mode\\\" setTo=\\\"view\\\">{{$:/core/images/done-button}}\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/dtables/warning_message\":{\"created\":\"20200210083402839\",\"modified\":\"20210808052511245\",\"tags\":\"$:/tags/Table/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show_tiddler_types()\\n\u003Cdetails>\\n  \u003Csummary>List tiddlers with wrong type\u003C/summary>\\n\\t\u003Cdl>\\n  \u003C$list filter=\\\"[subfilter\u003CinputFilter>]\\\">\\n\\t\u003C$list filter=\\\"[\u003CcurrentTiddler>get[type]match[application/x-tiddler-dictionary]][\u003CcurrentTiddler>get[type]match[application/json]]\\\" variable=ignore\\n\\temptyMessage=\\\"\\\"\\\"\u003Cdt>\u003C$link/>\u003C/dt>\u003Cdd>\u003C$view field=type/>\u003C/dd>\\\"\\\"\\\">\\n\\t\u003C/$list>\\n\\t\u003C/$list>\\n\\t\u003C/dl>\\n\u003C/details>\\n\\\\end\\n\\n\\n\\\\define show_warning_message()\\nDynamic editable table from ''indexes'' expects all input tiddlers are of dataTiddler (json or dictionary) types. Using tiddlers of non //json// or //x-tiddler-dictionary// types as input can unintentionally overwrite the data in the text field of those tiddlers.\u003Cbr>\\n\u003Cbr>\\nCheck the tiddler types to find which tiddlers are not of dataTiddler types!\u003Cbr>\\n\u003C\u003Cshow_tiddler_types>>\\n\\\\end\\n\\n\\n\\\\define check_tiddlers_type_for_table_from_indexes(isEditable)\\n  \u003C$list filter=\\\"[\u003CfieldOrIndex>]-field\\\" variable=ignore>\u003C!-- only dataTiddler -->\\n\\t\u003C$list filter=\\\"[\u003C__isEditable__>match[yes]]\\\" variable=ignore> \u003C!-- only editable table -->\\n\\t\u003C$list filter=\\\"[\u003CtempWarningMsg>is[missing]]\\\" variable=ignore>\u003C!-- dismiss if tempWarningMsg is set -->\\n\\t\u003C$list filter=\\\"[subfilter\u003CinputFilter>each[type]get[type]]-[[application/x-tiddler-dictionary]]-[[application/json]]\\\" variable=ignore>\\n\\t \u003Cdiv style=\\\"color: white;background-color:#ff0033;padding:8px;text-align:center;width:100%;\\\">\\n\\t Danger: Editable dynamic table from idexes with mixed types of tiddlers! &nbsp;\\n\\t \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" style=\\\"fill:white;\\\" tooltip=\\\"Dismiss alert and continue with the current selection!\\\">{{$:/core/images/close-button}}\\n   \u003C$action-setfield $tiddler=\u003C\u003CtempWarningMsg>> text=\\\"dissmiss\\\"/>\\n   \u003C/$button>\\n\\t \u003C/div>\\n\\t \u003Cdiv style=\\\"border:1px solid #ff0033;padding:8px;\\\">\\n\\t \u003C\u003Cshow_warning_message>>\\n\\t \u003C/div>\\n  \u003C/$list>\\n\\t\u003C/$list>\\n\\t\u003C/$list>\\n\\t\u003C/$list>\\n\\\\end\\t\\n\"},\"$:/plugins/kookma/shiraz/macros/image-basic\":{\"created\":\"20181119183704246\",\"modified\":\"20210808052511253\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-basic(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-basic image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\u003C\u003C__img__>> tooltip=\u003C\u003C__tooltip__>> alt=\u003C\u003C__alt__>> /> \\n  \u003Cfigcaption>$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-card-utility\":{\"created\":\"20191209113750505\",\"modified\":\"20210808052511268\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-card-top(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image class=\\\"card-img-top\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-card-bottom(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n  \u003C$image class=\\\"card-img-bottom\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-card\":{\"created\":\"20190913094619863\",\"modified\":\"20210808052511263\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-card(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", pos:\\\"top\\\", alt:\\\"\\\")\\n\\\\import $:/plugins/kookma/shiraz/macros/image-card-utility\\n\u003C$reveal tag=\\\"div\\\" type=\\\"match\\\" default=\\\"top\\\" text=\u003C\u003C__pos__>> >\\n\u003C$macrocall $name=image-card-top img=\u003C\u003C__img__>> title=\u003C\u003C__title__>> text=\u003C\u003C__text__>>\\n  footer=\u003C\u003C__footer__>> width=\u003C\u003C__width__>> align=\u003C\u003C__align__>> alt=\u003C\u003C__alt__>> />\\n\u003C/$reveal>\\n\u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"top\\\" text=\u003C\u003C__pos__>> >\\n\u003C$macrocall $name=image-card-bottom img=\u003C\u003C__img__>> title=\u003C\u003C__title__>> text=\u003C\u003C__text__>>\\n  footer=\u003C\u003C__footer__>> width=\u003C\u003C__width__>> align=\u003C\u003C__align__>> alt=\u003C\u003C__alt__>> />\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define image-card-top(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image class=\\\"card-img-top\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n\u003C/div>\\n\\\\end\\n\\n\\\\define image-card-bottom(img, width:\\\"30%\\\", align:\\\"none\\\", title:\\\"Empty\\\", text:\\\"Empty\\\", footer:\\\"Empty\\\", alt:\\\"\\\")\\n\u003Cdiv class=\\\"card image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003Cdiv class=\\\"card-body\\\">\\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__title__>> >\\n      \u003Cdiv class=\\\"h5 card-title\\\">$title$\u003C/div>\\n    \u003C/$reveal>  \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__text__>> >\\n      \u003Cdiv class=\\\"card-text\\\">$text$\u003C/div>\\n    \u003C/$reveal> \\n    \u003C$reveal tag=\\\"div\\\" type=\\\"nomatch\\\" default=\\\"Empty\\\" text=\u003C\u003C__footer__>> >\\n      \u003Cp class=\\\"card-text\\\">\u003Csmall class=\\\"text-muted\\\">$footer$\u003C/small>\u003C/p>\\n    \u003C/$reveal>\\n  \u003C/div>  \\n  \u003C$image class=\\\"card-img-bottom\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>> />\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-overlay-utility\":{\"created\":\"20191209114338849\",\"modified\":\"20210808052511284\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define _cls-content-details() image-overlay-content-details $(fdcls)$\"},\"$:/plugins/kookma/shiraz/macros/image-overlay\":{\"created\":\"20181117203737197\",\"modified\":\"20210808052511276\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-overlay(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", title:\\\"\\\", text:\\\"\\\", fadein:\\\"left\\\", alt:\\\"\\\")\\n\\\\import $:/plugins/kookma/shiraz/macros/image-overlay-utility\\n\u003Cdiv class=\\\"image-overlay-container image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n    \u003Ch3 class=\\\"image-overlay-title\\\">$caption$\u003C/h3>\\n    \u003Cdiv class=\\\"image-overlay-content\\\">\\n      \u003Cdiv class=\\\"image-overlay-content-overlay\\\">\u003C/div>\\n      \u003C$image class=\\\"image-overlay-content-image\\\" source=\u003C\u003C__img__>> alt=\u003C\u003C__alt__>>/>\\n      \u003C$set name=\\\"fdcls\\\" filter=\\\"$fadein$ +[splitbefore[ ]] +[addprefix[image-overlay-fadeIn-]]\\\">\\n      \u003Cdiv class=\u003C\u003C_cls-content-details>> >\\n        \u003Ch3 class=\\\"image-overlay-content-title\\\">$title$\u003C/h3>\\n        \u003Cp class=\\\"image-overlay-content-text\\\">$text$\u003C/p>\\n      \u003C/div>\\n      \u003C/$set>\\n  \u003C/div>\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-polaroid\":{\"created\":\"20181117203654803\",\"modified\":\"20210808052511292\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-polaroid(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-polaroid image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\\\"\\\"\\\"$img$\\\"\\\"\\\" tooltip=\\\"\\\"\\\"$tooltip$\\\"\\\"\\\"/>\\n  \u003Cfigcaption class=\\\"image-polaroid-caption\\\">$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-pretty\":{\"created\":\"20181117203541398\",\"modified\":\"20210808052511297\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-pretty(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-pretty image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\u003C\u003C__img__>> tooltip=\u003C\u003C__tooltip__>> alt=\u003C\u003C__alt__>> /> \\n  \u003Cfigcaption class=\\\"image-pretty-caption\\\">$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/image-slidein\":{\"created\":\"20181117040544570\",\"modified\":\"20210808052511301\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define image-slidein(img, width:\\\"30%\\\", align:\\\"none\\\", caption:\\\"\\\", tooltip:\\\"\\\", slidein:\\\"left\\\", alt:\\\"\\\")\\n\u003Cfigure class=\\\"image-slidein mr-cap-$slidein$ image-align-$align$\\\" style=\\\"width:$width$;\\\">\\n  \u003C$image source=\u003C\u003C__img__>> tooltip=\u003C\u003C__tooltip__>> alt=\u003C\u003C__alt__>>/>\\n  \u003Cfigcaption>$caption$\u003C/figcaption>\\n\u003C/figure> \\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/list-search\":{\"author\":\"Jeremy Ruston\",\"created\":\"20191209101857832\",\"creator\":\"Mohammad\",\"description\":\"creates few paragraphs of dumy text\",\"modified\":\"20210808052511310\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define list-search( filter:\\\"[!is[system]]\\\", search:\\\"search:title\\\", template:\\\"$:/core/ui/ListItemTemplate\\\",\\n class:\\\"\\\", stateTiddler:\\\"\\\", placeholder:\\\"keywords\\\")\\n\u003C$set name=\\\"state\\\" filter=\\\"[[$:/temp/list-search]addsuffix[/$stateTiddler$]addsuffix\u003Cqualify>]\\\">\\n\u003Cdiv class=\u003C\u003C__class__>> >\\n\u003C$edit-text tiddler=\u003C\u003Cstate>> type=\\\"search\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"$placeholder$\\\"/>\\n\u003C/div>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"\\\" class=\u003C\u003C__class__>> tag=div>\\n\u003C$list filter=\\\"$filter$\\\" template=\u003C\u003C__template__>>/>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"\\\" class=\u003C\u003C__class__>> tag=div>\\n\u003C$set name=term tiddler=\u003C\u003Cstate>> field=\\\"text\\\">\\n\u003C$list filter=\\\"$filter$+[$search$\u003Cterm>]\\\" template=\u003C\u003C__template__>>/>\\n\u003C/$set>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\\n\u003C!-- from Tobias Beer list-search with modification-->\"},\"$:/plugins/kookma/shiraz/macros/multicol\":{\"created\":\"20191018063242993\",\"modified\":\"20210808052511318\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define multicol(src, ncol:\\\"\\\", class:\\\"\\\")\\n\u003Cdiv class=\\\"sh-multicol$ncol$ $class$\\\">\\n\\n$src$\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/slider\":{\"created\":\"20190322161929431\",\"description\":\"Slider macro shows (hides) its content.\",\"modified\":\"20210808052511326\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define slider(label, src, labelClass, srcClass, status:\\\"closed\\\")\\n\u003C$vars revealState = \\\"\\\"\\\"$:/state/shiraz/slider-macro/$(currentTiddler)$/$label$\\\"\\\"\\\"\\n       source      = {{{ [\u003C__src__>get[text]else\u003C__src__>] }}} >\\n\\n\\n\u003Ch2 class=\\\"$labelClass$\\\">\\n  \u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$status$\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"open\\\">\\n     \u003Cspan class=\\\"kk-sh-slider\\\">\u003C$transclude tiddler=\\\"$:/core/images/right-arrow\\\" />\u003C/span>\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  \u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$status$\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"closed\\\">\\n      \u003Cspan class=\\\"kk-sh-slider\\\">\u003C$transclude tiddler=\\\"$:/core/images/down-arrow\\\" />\u003C/span>\\n    \u003C/$button>\\n  \u003C/$reveal>\\n  $label$\\n\u003C/h2>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"open\\\" default=\\\"$status$\\\" class=\\\"$srcClass$\\\" tag=div>\\n\\n\u003C\u003Csource>>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/shiraz/macros/space\":{\"created\":\"20170629183034888\",\"modified\":\"20210808052511332\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define vspace(height:\\\"25px\\\")\\n\u003Cp style=\\\"margin-bottom: $height$;\\\">\u003C/p>\\n\\\\end\\n\\n\\\\define hspace(width:\\\"25px\\\")\\n\u003Cspan style=\\\"margin-left: $width$;\\\">\u003C/span>\\n\\\\end\\n\"},\"$:/plugins/kookma/shiraz/macros/text-utility\":{\"created\":\"20181101154956345\",\"modified\":\"20210808052511341\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tc(src:\\\"\\\", color:\\\"red\\\") \u003Cspan style=\\\"color:$color$;\\\">$src$\u003C/span>\\n\\\\define bc(src:\\\"\\\", color:\\\"yellow\\\") \u003Cspan style=\\\"background-color:$color$;\\\">$src$\u003C/span>\\n\\\\define mono(src:\\\"\\\", class:\\\"\\\") \u003Ccode class=\\\"mono $class$\\\">$src$\u003C/code>\\n\\\\define transform(case:\\\"\\\", src:\\\"\\\", class:\\\"\\\") \u003Cspan class=\\\"text-$case$ $class$\\\">$src$\u003C/span>\"},\"$:/plugins/kookma/shiraz/readme\":{\"created\":\"20210225163850254\",\"modified\":\"20210808052511349\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Shiraz\\nShiraz is a small framework of stylesheets, templates and macros to create stylish contents in Tiddlywiki.  Shiraz has customized elements like alerts, cards, panels, images, static tables, dynamic tables, badges, texts, etc. Shiraz uses some modified CSS classes from [[Bootstrap|https://getbootstrap.com/]] 4.3.1.\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Shiraz/\\n* Code: https://github.com/kookma/TW-Shiraz\\n\"},\"$:/plugins/kookma/shiraz/styles/alerts-leftbar\":{\"text\":\".leftbar{\\n  border-width:0px !important;\\n  border-radius:0px !important;\\n  border-left-width: 5px !important;\\n}\",\"created\":\"20181208184228896\",\"modified\":\"20210808052511357\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bglowtone-colors\":{\"text\":\"/* Colors taked from [1] https://www.bg-w3schools.bg-com/colors/colors_names.bg-asp \\n[2] http://www.bg-workwithcolor.bg-com/color-chart-full-01.bg-htm*/\\n/*Low tone background colors*/\\n.bg-mistyrose{background-color:#ffe4e1;}\\n.bg-lemonchiffon{background-color:#fffacd;}\\n.bg-lavenderblush{background-color:#fff0f5;}\\n.bg-lavender{background-color:#e6e6fa;}\\n.bg-honeydew{background-color:#f0fff0;}\\n.bg-lightcyan{background-color:#e0ffff;}\\n.bg-aliceblue{background-color:#f0f8ff;}\\n.bg-cornsilk{background-color:#fff8dc;}\\n.bg-gainsboro{background-color:#dcdcdc;}\\n.bg-bisque{background-color:#ffe4c4;}\\n.bg-snow{background-color:#fffafa;}\",\"created\":\"20181029071532524\",\"list\":\"mistyrose lemonchiffon lavenderblush lavender honeydew lightcyan aliceblue cornsilk gainsboro bisque snow\",\"modified\":\"20210808052511365\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/alerts\":{\"text\":\"/*Was taken from bootstrap 4.1.3*/\\n.alert {\\n  position: relative;\\n  padding: 0.75rem 1.25rem;\\n  margin-bottom: 1rem;\\n  border: 1px solid transparent;\\n  border-radius: 0.25rem;\\n}\\n.alert-primary {\\n  color: #004085;\\n  background-color: #cce5ff;\\n  border-color: #b8daff;\\n}\\n\\n.alert-primary hr {\\n  border-top-color: #9fcdff;\\n}\\n.alert-secondary {\\n  color: #383d41;\\n  background-color: #e2e3e5;\\n  border-color: #d6d8db;\\n}\\n\\n.alert-secondary hr {\\n  border-top-color: #c8cbcf;\\n}\\n\\n.alert-success {\\n  color: #155724;\\n  background-color: #d4edda;\\n  border-color: #c3e6cb;\\n}\\n\\n.alert-success hr {\\n  border-top-color: #b1dfbb;\\n}\\n.alert-info {\\n  color: #0c5460;\\n  background-color: #d1ecf1;\\n  border-color: #bee5eb;\\n}\\n\\n.alert-info hr {\\n  border-top-color: #abdde5;\\n}\\n.alert-warning {\\n  color: #856404;\\n  background-color: #fff3cd;\\n  border-color: #ffeeba;\\n}\\n\\n.alert-warning hr {\\n  border-top-color: #ffe8a1;\\n}\\n\\n.alert-danger {\\n  color: #721c24;\\n  background-color: #f8d7da;\\n  border-color: #f5c6cb;\\n}\\n\\n.alert-danger hr {\\n  border-top-color: #f1b0b7;\\n}\\n.alert-light {\\n  color: #818182;\\n  background-color: #fefefe;\\n  border-color: #fdfdfe;\\n}\\n\\n.alert-light hr {\\n  border-top-color: #ececf6;\\n}\\n.alert-dark {\\n  color: #1b1e21;\\n  background-color: #d6d8d9;\\n  border-color: #c6c8ca;\\n}\\n\\n.alert-dark hr {\\n  border-top-color: #b9bbbe;\\n}\\n\",\"created\":\"20180820171551129\",\"modified\":\"20210808052511374\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/background-colors\":{\"text\":\".bg-primary {\\n  background-color: #007bff !important;\\n}\\n\\na.bg-primary:hover, a.bg-primary:focus,\\nbutton.bg-primary:hover,\\nbutton.bg-primary:focus {\\n  background-color: #0062cc !important;\\n}\\n\\n.bg-secondary {\\n  background-color: #6c757d !important;\\n}\\n\\na.bg-secondary:hover, a.bg-secondary:focus,\\nbutton.bg-secondary:hover,\\nbutton.bg-secondary:focus {\\n  background-color: #545b62 !important;\\n}\\n\\n.bg-success {\\n  background-color: #28a745 !important;\\n}\\n\\na.bg-success:hover, a.bg-success:focus,\\nbutton.bg-success:hover,\\nbutton.bg-success:focus {\\n  background-color: #1e7e34 !important;\\n}\\n\\n.bg-info {\\n  background-color: #17a2b8 !important;\\n}\\n\\na.bg-info:hover, a.bg-info:focus,\\nbutton.bg-info:hover,\\nbutton.bg-info:focus {\\n  background-color: #117a8b !important;\\n}\\n\\n.bg-warning {\\n  background-color: #ffc107 !important;\\n}\\n\\na.bg-warning:hover, a.bg-warning:focus,\\nbutton.bg-warning:hover,\\nbutton.bg-warning:focus {\\n  background-color: #d39e00 !important;\\n}\\n\\n.bg-danger {\\n  background-color: #dc3545 !important;\\n}\\n\\na.bg-danger:hover, a.bg-danger:focus,\\nbutton.bg-danger:hover,\\nbutton.bg-danger:focus {\\n  background-color: #bd2130 !important;\\n}\\n\\n.bg-light {\\n  background-color: #f8f9fa !important;\\n}\\n\\na.bg-light:hover, a.bg-light:focus,\\nbutton.bg-light:hover,\\nbutton.bg-light:focus {\\n  background-color: #dae0e5 !important;\\n}\\n\\n.bg-dark {\\n  background-color: #343a40 !important;\\n}\\n\\na.bg-dark:hover, a.bg-dark:focus,\\nbutton.bg-dark:hover,\\nbutton.bg-dark:focus {\\n  background-color: #1d2124 !important;\\n}\\n\\n.bg-white {\\n  background-color: #fff !important;\\n}\\n\\n.bg-transparent {\\n  background-color: transparent !important;\\n}\",\"created\":\"20180820170518161\",\"modified\":\"20210808052511382\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/badge\":{\"text\":\"/* Extracted from bootstrap 4.1.3 */\\n.badge {\\n  display: inline-block;\\n  padding: 0.25em 0.4em;\\n  font-size: 75%;\\n  font-weight: 700;\\n  line-height: 1;\\n  text-align: center;\\n  white-space: nowrap;\\n  vertical-align: baseline;\\n  border-radius: 0.25rem;\\n}\\n\\n.badge:empty {\\n  display: none;\\n}\\n\\n.btn .badge {\\n  position: relative;\\n  top: -1px;\\n}\\n\\n.badge-pill {\\n  padding-right: 0.6em;\\n  padding-left: 0.6em;\\n  border-radius: 10rem;\\n}\\n\\n.badge-primary {\\n  color: #fff;\\n  background-color: #007bff;\\n}\\n\\n.badge-primary[href]:hover, .badge-primary[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #0062cc;\\n}\\n\\n.badge-secondary {\\n  color: #fff;\\n  background-color: #6c757d;\\n}\\n\\n.badge-secondary[href]:hover, .badge-secondary[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #545b62;\\n}\\n\\n.badge-success {\\n  color: #fff;\\n  background-color: #28a745;\\n}\\n\\n.badge-success[href]:hover, .badge-success[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #1e7e34;\\n}\\n\\n.badge-info {\\n  color: #fff;\\n  background-color: #17a2b8;\\n}\\n\\n.badge-info[href]:hover, .badge-info[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #117a8b;\\n}\\n\\n.badge-warning {\\n  color: #212529;\\n  background-color: #ffc107;\\n}\\n\\n.badge-warning[href]:hover, .badge-warning[href]:focus {\\n  color: #212529;\\n  text-decoration: none;\\n  backgro
