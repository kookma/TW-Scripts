fill:$(foregroundColor)$;\\ncolor:$(foregroundColor)$;\\n\\\\end\\n\\n\\\\define tag-pill-inner(tag,icon,colour,fallbackTarget,colourA,colourB,element-tag,element-attributes,actions)\\n\u003C$vars foregroundColor=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"$fallbackTarget$\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">> backgroundColor=\\\"\\\"\\\"$colour$\\\"\\\"\\\">\\n\u003C$element-tag$ $element-attributes$ class=\\\"tc-tag-label tc-btn-invisible\\\" style=\u003C\u003Ctag-pill-styles>>>\\n$actions$\u003C$transclude tiddler=\\\"\\\"\\\"$icon$\\\"\\\"\\\"/>\u003C$view tiddler=\u003C\u003C__tag__>> field=\\\"title\\\" format=\\\"text\\\" />\\n\u003C/$element-tag$>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define tag-pill-body(tag,icon,colour,palette,element-tag,element-attributes,actions)\\n\u003C$macrocall $name=\\\"tag-pill-inner\\\" tag=\u003C\u003C__tag__>> icon=\\\"\\\"\\\"$icon$\\\"\\\"\\\" colour=\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget={{$palette$##tag-background}} colourA={{$palette$##foreground}} colourB={{$palette$##background}} element-tag=\\\"\\\"\\\"$element-tag$\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"$element-attributes$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\\\\end\\n\\n\\\\define tag-pill(tag,element-tag:\\\"span\\\",element-attributes:\\\"\\\",actions:\\\"\\\")\\n\u003Cspan class=\\\"tc-tag-list-item\\\" data-tag-title=\u003C\u003C__tag__>>>\\n\u003C$macrocall $name=\\\"tag-pill-body\\\" tag=\u003C\u003C__tag__>> icon={{{ [\u003C__tag__>get[icon]] }}} colour={{{ [\u003C__tag__>get[color]] }}} palette={{$:/palette}} element-tag=\\\"\\\"\\\"$element-tag$\\\"\\\"\\\" element-attributes=\\\"\\\"\\\"$element-attributes$\\\"\\\"\\\" actions=\\\"\\\"\\\"$actions$\\\"\\\"\\\"/>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define tag(tag)\\n{{$tag$||$:/core/ui/TagTemplate}}\\n\\\\end\\n\"},\"$:/core/macros/thumbnails\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define thumbnail(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$link to=\\\"\\\"\\\"$link$\\\"\\\"\\\">\u003Cdiv class=\\\"tc-thumbnail-wrapper\\\">\\n\u003Cdiv class=\\\"tc-thumbnail-image\\\" style=\\\"width:$width$px;height:$height$px;\\\">\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\"\\\"$image$\\\"\\\"\\\" tag=\\\"div\\\" style=\\\"width:$width$px;height:$height$px;\\\">\\n[img[$image$]]\\n\u003C/$reveal>\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\\\"\\\"\\\"$image$\\\"\\\"\\\" tag=\\\"div\\\" class=\\\"tc-thumbnail-background\\\" style=\\\"width:$width$px;height:$height$px;background-color:$background-color$;\\\">\u003C/$reveal>\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-icon\\\" style=\\\"fill:$color$;color:$color$;\\\">\\n$icon$\\n\u003C/div>\u003Cdiv class=\\\"tc-thumbnail-caption\\\">\\n$caption$\\n\u003C/div>\\n\u003C/div>\u003C/$link>\\n\\\\end\\n\\n\\\\define thumbnail-right(link,icon,color,background-color,image,caption,width:\\\"280\\\",height:\\\"157\\\")\\n\u003Cdiv class=\\\"tc-thumbnail-right-wrapper\\\">\u003C\u003Cthumbnail \\\"\\\"\\\"$link$\\\"\\\"\\\" \\\"\\\"\\\"$icon$\\\"\\\"\\\" \\\"\\\"\\\"$color$\\\"\\\"\\\" \\\"\\\"\\\"$background-color$\\\"\\\"\\\" \\\"\\\"\\\"$image$\\\"\\\"\\\" \\\"\\\"\\\"$caption$\\\"\\\"\\\" \\\"\\\"\\\"$width$\\\"\\\"\\\" \\\"\\\"\\\"$height$\\\"\\\"\\\">>\u003C/div>\\n\\\\end\\n\\n\\\\define list-thumbnails(filter,width:\\\"280\\\",height:\\\"157\\\")\\n\u003C$list filter=\\\"\\\"\\\"$filter$\\\"\\\"\\\">\u003C$macrocall $name=\\\"thumbnail\\\" link={{!!link}} icon={{!!icon}} color={{!!color}} background-color={{!!background-color}} image={{!!image}} caption={{!!caption}} width=\\\"\\\"\\\"$width$\\\"\\\"\\\" height=\\\"\\\"\\\"$height$\\\"\\\"\\\"/>\u003C/$list>\\n\\\\end\\n\"},\"$:/core/macros/timeline\":{\"created\":\"20141212105914482\",\"modified\":\"20141212110330815\",\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define timeline-title()\\n\\\\whitespace trim\\n\u003C!-- Override this macro with a global macro \\n     of the same name if you need to change \\n     how titles are displayed on the timeline \\n     -->\\n\u003C$view field=\\\"title\\\"/>\\n\\\\end\\n\\\\define timeline(limit:\\\"100\\\",format:\\\"DDth MMM YYYY\\\",subfilter:\\\"\\\",dateField:\\\"modified\\\")\\n\u003Cdiv class=\\\"tc-timeline\\\">\\n\u003C$list filter=\\\"[!is[system]$subfilter$has[$dateField$]!sort[$dateField$]limit[$limit$]eachday[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-item\\\">\\n\u003C$view field=\\\"$dateField$\\\" format=\\\"date\\\" template=\\\"$format$\\\"/>\\n\u003C$list filter=\\\"[sameday:$dateField${!!$dateField$}!is[system]$subfilter$!sort[$dateField$]]\\\">\\n\u003Cdiv class=\\\"tc-menu-list-subitem\\\">\\n\u003C$link to={{!!title}}>\u003C\u003Ctimeline-title>>\u003C/$link>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/div>\\n\\\\end\\n\"},\"$:/core/macros/toc\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define toc-caption()\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n  \u003C$transclude field=\\\"caption\\\">\\n    \u003C$view field=\\\"title\\\"/>\\n  \u003C/$transclude>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define toc-body(tag,sort:\\\"\\\",itemClassFilter,exclude,path)\\n\u003Col class=\\\"tc-toc\\\">\\n  \u003C$list filter=\\\"\\\"\\\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\\\"\\\"\\\">\\n    \u003C$vars item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}}>\\n      \u003C$set name=\\\"excluded\\\" filter=\\\"\\\"\\\"[enlist\u003C__exclude__>] [\u003C__tag__>]\\\"\\\"\\\">\\n        \u003C$set name=\\\"toc-item-class\\\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\\\"toc-item-selected\\\" value=\\\"toc-item\\\">\\n          \u003Cli class=\u003C\u003Ctoc-item-class>>>\\n            \u003C$list filter=\\\"[al lers\"},\"$:/core/ui/EditTemplate/title\":{\"tags\":\"$:/tags/EditTemplate\",\"text\":\"\u003C$edit-text field=\\\"draft.title\\\" class=\\\"tc-titlebar tc-edit-texteditor\\\" focus=\\\"true\\\" tabindex={{$:/config/EditTabIndex}}/>\\n\\n\u003C$reveal state=\\\"!!draft.title\\\" type=\\\"nomatch\\\" text={{!!draft.of}} tag=\\\"div\\\">\\n\\n\u003C$vars pattern=\\\"\\\"\\\"[\\\\|\\\\[\\\\]{}]\\\"\\\"\\\" bad-chars=\\\"\\\"\\\"`| [ ] { }`\\\"\\\"\\\">\\n\\n\u003C$list filter=\\\"[all[current]regexp:draft.title\u003Cpattern>]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/BadCharacterWarning}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C/$vars>\\n\\n\u003C$list filter=\\\"[{!!draft.title}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003Cdiv class=\\\"tc-message-box\\\">\\n\\n{{$:/core/images/warning}} {{$:/language/EditTemplate/Title/Exists/Prompt}}\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[{!!draft.of}!is[missing]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars fromTitle={{!!draft.of}} toTitle={{!!draft.title}}>\\n\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\"> {{$:/language/EditTemplate/Title/Relink/Prompt}}\u003C/$checkbox>\\n\\n\u003C$tiddler tiddler=\u003C\u003CfromTitle>> >\\n\\n\u003C$list filter=\\\"[relink:wouldchange\u003CtoTitle>limit[1]]\\\" variable=\\\"listItem\\\">\\n\\n\u003C$vars stateTiddler=\u003C\u003Cqualify \\\"$:/state/edit/references\\\">> >\\n\\n\u003C$set\\n\\tname=\\\"prompt\\\"\\n\\tfilter=\\\"[relink:wouldchange\u003CtoTitle>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"EditTemplate/Title/Impossibles/Prompt\\\"\\n\\temptyValue=\\\"EditTemplate/Title/References/Prompt\\\" >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"show\\\" class=\\\"tc-btn-invisible\\\">{{$:/core/images/right-arrow}}\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$button set=\u003C\u003CstateTiddler>> setTo=\\\"hide\\\" class=\\\"tc-btn-invisible\\\">{{$:/core/images/down-arrow}}\\n\u003C$macrocall $name=lingo title=\u003C\u003Cprompt>> />\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$set>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTiddler>> text=\\\"show\\\">\\n\u003C$list variable=\\\"listItem\\\" filter=\\\"[relink:wouldchange\u003CtoTitle>!title[$:/StoryList]sort[title]]\\\" template=\\\"$:/plugins/flibbles/relink/ui/ListItemTemplate\\\">\\n\u003C/$list>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$tiddler>\\n\\n\u003C/$vars>\\n\\n\u003C/$list>\\n\\n\u003C/$reveal>\\n\"},\"$:/config/flibbles/relink/PluginLibrary\":{\"caption\":\"//Relink// Library\",\"url\":\"https://flibbles.github.io/tw5-relink/library/index.html\",\"tags\":\"$:/tags/PluginLibrary\",\"text\":\"The //Relink// library contains //Relink// as well as its supplemental plugins. It is maintained by Flibbles. See the [[github page|https://github.com/flibbles/tw5-relink]] for more information.\\n\"},\"$:/plugins/flibbles/relink/readme\":{\"type\":\"text/vnd.tiddlywiki\",\"text\":\"When renaming a tiddler, Relink can update the fields, filters, and widgets\\nof all other tiddlers. However, it works through whitelisting.\\n\\nIt's already configured to update tiddler titles for all core widgets, filters,\\nand fields, but the whitelists can be customized for each of this in the\\nconfiguration panel.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink!!source}}>the tw5-relink website\u003C/a> for more details and examples.\\n\"},\"$:/config/flibbles/relink/settings/default-type\":{\"text\":\"title\"},\"$:/plugins/flibbles/relink/ui/ListItemTemplate\":{\"text\":\"\u003C$set\\n\\tname=\\\"classes\\\"\\n\\tfilter=\\\"[\u003ClistItem>relink:impossible\u003CtoTitle>]\\\"\\n\\tvalue=\\\"tc-menu-list-item tc-relink-impossible\\\"\\n\\temptyValue=\\\"tc-menu-list-item\\\">\\n\u003Cdiv class=\u003C\u003Cclasses>>>\\n\u003C$link to=\u003C\u003ClistItem>>>\u003C$text text=\u003C\u003ClistItem>> />\u003C/$link>\\n\u003C/div>\\n\u003C/$set>\\n\"},\"$:/plugins/flibbles/relink/ui/TiddlerInfo/References\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/TiddlerInfo/References/Caption}}\",\"tags\":\"$:/tags/TiddlerInfo\",\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink/language/TiddlerInfo/\\n\\\\define filter() [all[current]relink:backreferences[]!title[$:/StoryList]!prefix[$:/temp/]sort[title]]\\n\u003C$list filter=\\\"[subfilter\u003Cfilter>first[]]\\\">\\n\\n\u003C\u003Clingo References/Description>>\\n\u003C/$list>\\n\\n\u003Ctable class=\\\"tc-relink-references-table\\\">\\n\u003Ctbody>\\n\u003C$list filter=\u003C\u003Cfilter>> emptyMessage=\u003C\u003Clingo References/Empty>> variable=\\\"listItem\\\" template=\\\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\\\" />\\n\u003C/tbody>\\n\u003C/table>\\n\"},\"$:/plugins/flibbles/relink/ui/TiddlerInfo/ReferencesTemplate\":{\"text\":\"\u003Ctr class=\\\"tc-relink-references\\\">\\n\u003Ctd class=\\\"tc-relink-references-title\\\">\\n\u003C$link to=\u003C\u003ClistItem>>/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-relink-references-report\\\">\\n\u003C$list filter=\\\"[\u003ClistItem>relink:report\u003CcurrentTiddler>]\\\">\\n\\n\u003C$text text=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\\n\u003C/td>\\n\u003C/tr>\\n\"},\"$:/plugins/flibbles/relink/ui/components/button-delete\":{\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define prefix() $:/config/flibbles/relink/\\n\\n\u003C$list filter=\\\"[all[current]prefix\u003Cprefix>]\\\" >\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/plugins/flibbles/relink/language/Buttons/Delete/Hint}}>\u003C$list filter=\\\"[all[current]is[tiddler]]\\\">\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\u003C$list filter=\\\"[all[current]is[shadow]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CtiddlerName>> text=\\\"\\\" />\\n\u003C/$list>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$list>\u003C$list filter=\\\"[all[current]!prefix\u003Cprefix>]\\\">\\n\u003C$link>\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/plugins/flibbles/relink/language/Buttons/LinkToInline/Hint}}>{{$:/core/images/link}}\u003C/$button>\u003C/$link>\\n\u003C/$list>\\n\"},\"$:/plugins/flibbles/relink/ui/components/select-fieldtype\":{\"text\":\"\\\\define prefix() $:/config/flibbles/relink/\\n\\n\u003C$vars type={{{ [\u003Csignature>relink:type[]] }}} >\\n\u003C$list filter=\\\"[all[current]prefix\u003Cprefix>]\\\" >\\n\u003C$select tiddler=\u003C\u003CcurrentTiddler>> >\\n\u003C$list variable=\\\"option\\\" filter=\\\"[relink:types[]]\\\">\\n\u003Coption>\u003C$text text=\u003C\u003Coption>> />\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C/$list>\u003C$list filter=\\\"[all[current]!prefix\u003Cprefix>]\\\">\\n\u003C$text text=\u003C\u003Ctype>> />\\n\u003C/$list>\\n\u003C/$vars>\\n\"},\"$:/plugins/flibbles/relink/ui/components/tables\":{\"text\":\"\\\\define .make-table(title, plugin, default-table-state:yes)\\n\\n\u003C$list variable=\\\"render\\\" filter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>first[]]\\\">\\n\u003C$set name=\\\"table-state\\\" value=\u003C\u003Cqualify \\\"\\\"\\\"$:/state/flibbles/relink/tables/$title$\\\"\\\"\\\">>>\\n\u003Ctr>\u003Cth class=\\\"tc-relink-header-plugin\\\" colspan=\u003C\u003Ccolumn-count>> >\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"yes\\\">\\n{{$:/core/images/right-arrow}} ''$title$''\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-dropdown\\\" set=\u003C\u003Ctable-state>> setTo=\\\"no\\\">\\n{{$:/core/images/down-arrow}} ''$title$''\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/th>\u003C/tr>\\n\u003C$list\\n\\tvariable=\\\"signature\\\"\\n\\tfilter=\\\"[relink:signatures\u003C__plugin__>prefix\u003C__category__>sort[]]\\\">\\n\u003C$vars key={{{ [\u003Csignature>removeprefix\u003C__category__>removeprefix[/]] }}} >\\n\u003C$tiddler tiddler={{{[\u003Csignature>relink:source[]]}}} >\\n\u003C$reveal tag=\\\"tr\\\" type=\\\"match\\\" state=\u003C\u003Ctable-state>> text=\\\"yes\\\" default=\\\"\\\"\\\"$default-table-state$\\\"\\\"\\\">\\n\u003C$macrocall $name=\u003C\u003C__list-row-macro__>> signature=\u003C\u003Csignature>> />\\n\u003Ctd class=\\\"tc-relink-column-type\\\">{{||$:/plugins/flibbles/relink/ui/components/select-fieldtype}}\u003C/td>\\n\u003Ctd class=\\\"tc-relink-column-delete\\\">{{||$:/plugins/flibbles/relink/ui/components/button-delete}}\u003C/td>\\n\u003C/$reveal>\\n\u003C/$tiddler>\\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define tables(category, list-row-macro, header-list)\\n\u003C$vars\\n\\tcolumn-count={{{[enlist\u003C__header-list__>] [[DeleteColumn]] +[count[]]}}}>\\n\\n\u003Ctable class=\\\"tc-relink-whitelist\\\">\u003Ctbody>\\n\u003Ctr>\\n\u003C$list variable=\\\"header\\\" filter=\\\"[enlist\u003C__header-list__>butlast[]]\\\">\u003Cth>\u003C\u003Cheader>>\u003C/th>\u003C/$list>\\n\u003C!-- We have the last column extend into the delete/link column, which is unlabeled. -->\\n\u003Cth colspan=2>\u003C$text text={{{ [enlist\u003C__header-list__>last[]] }}} />\u003C/th>\\n\u003C/tr>\\n\\n\u003C\u003C.make-table Custom \\\"\\\" yes>>\\n\\n\u003C$list\\n\\tfilter=\\\"[plugin-type[plugin]![$:/core]![$:/plugins/flibbles/relink]]\\\">\\n\u003C$set name=\\\"subtitle\\\" value={{!!description}} emptyValue={{!!title}} >\\n\u003C$macrocall $name=\\\".make-table\\\" title=\u003C\u003Csubtitle>> plugin=\u003C\u003CcurrentTiddler>> />\\n\u003C/$set>\\n\u003C/$list>\\n\\n\u003C\u003C.make-table Core \\\"$:/plugins/flibbles/relink\\\">>\\n\\n\u003C/tbody>\u003C/table>\\n\u003C/$vars>\\n\\\\end\\n\"},\"$:/plugins/flibbles/relink/ui/configuration/Attributes\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Attributes/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-attr() $:/config/flibbles/relink/attributes/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define element-name-tiddler() $:/state/flibbles/relink/element-name\\n\\\\define attribute-name-tiddler() $:/state/flibbles/relink/attribute-name\\n\\n\\\\define row()\\n\u003C$set name=\\\"element\\\"\\n      filter=\\\"[\u003Ckey>splitbefore[/]removesuffix[/]]\\\">\\n\u003C$set name=\\\"attribute\\\"\\n      filter=\\\"[\u003Ckey>removeprefix\u003Celement>removeprefix[/]]\\\">\\n\u003Ctd>\u003C$text text=\u003C\u003Celement>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cattribute>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Attributes}}\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new attribute:\u003C/em>\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Celement-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"widget/element\\\" />\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cattribute-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"attribute\\\" />\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewAttribute/Hint}}\\n\\taria-label={{$(lingo-base)$NewAttribute/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-attribute\\\"\\n\\telement={{$(element-name-tiddler)$}}\\n\\tattribute={{$(attribute-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cattribute-name-tiddler>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Celement-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cattribute-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Celement-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewAttribute/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"attributes\\\"\\n\\theader-list=\\\"[[Widget/HTML Element]] Attribute Type\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n\u003C\u003Cbody>>\\n\"},\"$:/plugins/flibbles/relink/ui/configuration/Fields\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Fields/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define field-name-tiddler() $:/state/flibbles/relink/field-name\\n\\n\\\\define row()\\n\u003Ctd>\u003C$text text=\u003C\u003Ckey>> />\u003C/td>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Fields}}\\n\\n\u003Cem class=\\\"tc-edit\\\">Add a new field:\u003C/em>\\n\u003C$edit-text\\n\\ttiddler=\u003C\u003Cfield-name-tiddler>>\\n\\ttag=\\\"input\\\"\\n\\tdefault=\\\"\\\"\\n\\tplaceholder=\\\"field name\\\" />\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" state=\u003C\u003Cfield-name-tiddler>> >\\n\u003C$relinkmangler>\\n\u003C$button\\n\\ttooltip={{$(lingo-base)$NewField/Hint}}\\n\\taria-label={{$(lingo-base)$NewField/Caption}}>\\n\u003C$action-sendmessage\\n\\t$message=\\\"relink-add-field\\\"\\n\\tfield={{$(field-name-tiddler)$}} />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Cfield-name-tiddler>> />\\n\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\\n\u003C/$button>\\n\u003C/$relinkmangler>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" state=\u003C\u003Cfield-name-tiddler>> >\\n\u003C$button>\\n\u003C$text text={{$(lingo-base)$NewField/Caption}}/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\\n\u003C$macrocall\\n\\t$name=tables\\n\\tcategory=\\\"fields\\\"\\n\\theader-list=\\\"[[Field Name]] [[Field Type]]\\\"\\n\\tlist-row-macro=\\\"row\\\" />\\n\\\\end\\n\\n\u003C\u003Cbody>>\\n\"},\"$:/plugins/flibbles/relink/ui/configuration/Macros\":{\"caption\":\"{{$:/plugins/flibbles/relink/language/ui/Macros/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\import $:/plugins/flibbles/relink/ui/components/tables\\n\\\\define prefix-macro() $:/config/flibbles/relink/macros/\\n\\\\define lingo-base() $:/plugins/flibbles/relink/language/Buttons/\\n\\\\define macro-name-tiddler() $:/state/flibbles/relink/macro-name\\n\\\\define parameter-name-tiddler() $:/state/flibbles/relink/parameter-name\\n\\n\\\\define row()\\n\u003C$set name=\\\"parameter\\\"\\n      filter=\\\"[\u003Ckey>relink:splitafter[/]]\\\">\\n\u003C$set name=\\\"macro\\\"\\n      filter=\\\"[\u003Ckey>removesuffix\u003Cparameter>removesuffix[/]]\\\">\\n\u003Ctd>\u003C$text text=\u003C\u003Cmacro>> />\u003C/td>\\n\u003Ctd>\u003C$text text=\u003C\u003Cparameter>> />\u003C/td>\\n\u003C/$set>\u003C/$set>\\n\\\\end\\n\\\\define body()\\n\\n{{$:/plugins/flibbles/relink/language/Help/Macros}}\\n\\n\u003Cem class=\\\"tc-edit\\\ {"name":"Relink Titles","title":"$:/plugins/flibbles/relink-titles","description":"Renames tiddlers with titles derived from Relinked tiddler","author":"Flibbles","version":"2.0.0","core-version":">=5.1.22","parent-plugin":"$:/plugins/flibbles/relink","source":"https://github.com/flibbles/tw5-relink","demo":"http://flibbles.github.io/tw5-relink/","list":"readme configuration","dependents":"","plugin-type":"plugin","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/flibbles/relink-titles/configuration\":{\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Caption}}\",\"tags\":\"$:/tags/flibbles/relink/Configuration\",\"text\":\"\\\\define lingo-base() $:/plugins/flibbles/relink-titles/language/\\n\\\\define prefix() $:/config/flibbles/relink-titles/relink/\\n\\n\u003C\u003Clingo Help>>\\n\\n\u003Ctable>\\n\u003Ctbody>\\n\u003C$list filter=\\\"[[relinktitlesrule]modules[]]\\\">\\n\u003Ctr>\\n\u003Ctd>\\n\u003C$checkbox\\n\\ttiddler={{{ [all[current]addprefix\u003Cprefix>] }}}\\n\\tfield=\\\"text\\\"\\n\\tchecked=\\\"enabled\\\"\\n\\tunchecked=\\\"disabled\\\"\\n\\tdefault=\\\"enabled\\\"\\n> ''{{!!caption}}''\u003C/$checkbox>\u003C/td>\u003Ctd>\\n\\n\u003C$transclude field='description' />\\n\\n\u003C/td>\u003C/tr>\u003C/$list>\\n\u003C/tbody>\u003C/table>\\n\"},\"$:/plugins/flibbles/relink-titles/language/Caption\":{\"text\":\"Titles\"},\"$:/plugins/flibbles/relink-titles/language/Directory/Caption\":{\"text\":\"Rename subdirectories\"},\"$:/plugins/flibbles/relink-titles/language/Directory/Description\":{\"text\":\"For wikis set up hierarchically using `/`, like a filesystem. This option will update all tiddlers nested inside the target tiddler. i.e. `fromTiddler/path/file` becomes `toTiddler/path/file`.\"},\"$:/plugins/flibbles/relink-titles/language/Help\":{\"text\":\"See the \u003Ca href={{{ [{$:/plugins/flibbles/relink-titles!!demo}addsuffix[#Plugins/Titles]] }}}>//Relink-titles// documentation page\u003C/a> for details.\"},\"$:/plugins/flibbles/relink-titles/readme\":{\"text\":\"Highly customizable relinking of tiddler titles //related// to the renamed tiddler.\\n\\n* Rename a hierarchy of subtiddlers when renaming a root tiddler.\\n* Make custom filter rules to rename other tiddlers the way you want when Relinking.\\n* Integrates with other plugins for plugin-specific rules.\\n\\nSee \u003Ca href={{$:/plugins/flibbles/relink-titles!!source}}>the tw5-relink website\u003C/a> for more details and examples.\\n\\n{{$:/core/images/warning}} ''Warning:'' You must use //Relink// v1.10.2 or greater with this, or this plugin may delete some tiddler bodies while trying to relink titles.\\n\"},\"$:/plugins/flibbles/relink-titles/relinkoperations/title.js\":{\"text\":\"'use strict';var l='$:/config/flibbles/relink-titles/relink/',t=require('$:/plugins/flibbles/relink/js/utils.js');t.getContext('whitelist').hotDirectories.push(l);var u=Object.create(null);function d(e){return t.getCacheForRun(e,'titles',function(){return{rules:function(e){var t,i=[];for(t in u){var r=e.getTiddler(l+t);r&&'disabled'===r.fields.text||i.push(u[t])}return i}(e.wiki),touched:Object.create(null)}})}$tw.modules.forEachModuleOfType('relinktitlesrule',function(e,t){u[e]=t}),exports.name='title',exports.report=function(e,i,t){for(var r=d(t).rules,l=0;l\u003Cr.length;l++)r[l].report(e.fields.title,function(e,t){i(e,t?'title: '+t:'title')},t)},exports.relink=function(e,t,i,r,l){var u=d(l),n=e.fields.title;if(!u.touched[n])for(var o=u.rules,s=0;s\u003Co.length;s++){var c=o[s].relink(n,t,i,l);if(c){var f=c.output;f&&f!==n&&((l.wiki.getTiddler(f)||u.touched[f])&&(c.impossible=!0,c.output=void 0),u.touched[f]=!0),u.touched[n]=!0,r.title=c;break}}};\",\"module-type\":\"relinkoperator\",\"type\":\"application/javascript\"},\"$:/plugins/flibbles/relink-titles/rules/directory\":{\"text\":\"'use strict';exports.name='directory',exports.report=function(r,t,s){for(var e=-1;0\u003C=(e=r.indexOf('/',e+1));)t(r.substr(0,e),'.'+r.substr(e))},exports.relink=function(r,t,s,e){var u=t.length;if('/'===r.charAt(u)&&r.substr(0,u)===t)return{output:s+r.substr(u)}};\",\"caption\":\"{{$:/plugins/flibbles/relink-titles/language/Directory/Caption}}\",\"description\":\"{{$:/plugins/flibbles/relink-titles/language/Directory/Description}}\",\"module-type\":\"relinktitlesrule\",\"type\":\"application/javascript\"}}}"},
{"title":"$:/plugins/kookma/commander","author":"Mohammad Rahmani","core-version":">=5.1.22","created":"20200324061747532","description":"Tiddler Commander","list":"readme license history","modified":"20211024092402243","name":"Tiddler Commander","plugin-type":"plugin","source":"https://github.com/kookma/TW-Commander","tags":"","type":"application/json","version":"2.1.3","text":"{\"tiddlers\":{\"$:/plugins/kookma/commander/buttons/pagecontrol\":{\"caption\":\"{{$:/plugins/kookma/commander/images/file-alt}} {{$:/language/Buttons/Commander/Caption}}\",\"created\":\"20190724145015836\",\"description\":\"Open tiddler commander\",\"list-after\":\"$:/core/ui/Buttons/advanced-search\",\"modified\":\"20210102140141074\",\"tags\":\"$:/tags/PageControls\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define commander-button(class)\\n\u003C$button to=\\\"$:/Commander\\\" tooltip={{$:/language/Buttons/Commander/Hint}} aria-label={{$:/language/Buttons/Commander/Caption}} class=\\\"\\\"\\\"$(tv-config-toolbar-class)$ $class$\\\"\\\"\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/plugins/kookma/commander/images/commander.svg}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/Commander/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\\\\end\\n\\n\u003C$list filter=\\\"[list[$:/StoryList]] +[field:title[$:/Commander]]\\\" emptyMessage=\u003C\u003Ccommander-button>>>\\n\u003C\u003Ccommander-button \\\"tc-selected\\\">>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/commander/config/AutoFocus\":{\"created\":\"20190212055413944\",\"modified\":\"20200324070652337\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"yes\"},\"$:/plugins/kookma/commander/config/commonfields\":{\"created\":\"20200114192650891\",\"modified\":\"20200324070652345\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"created creator modified modifier revision bag\"},\"$:/plugins/kookma/commander/config/minlength\":{\"created\":\"20200110122842113\",\"modified\":\"20200324070652355\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"3\"},\"$:/plugins/kookma/commander/config/relink\":{\"created\":\"20190911153159143\",\"modified\":\"20200324070652362\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define relink-plugin-notExisted() Update title in //tags// and //list// fields of other tiddlers\\n\u003C$checkbox tiddler=\\\"$:/config/RelinkOnRename\\\" field=\\\"text\\\" checked=\\\"yes\\\" unchecked=\\\"no\\\" default=\\\"no\\\">\\n\u003C$list filter=\\\"[[$:/plugins/flibbles/relink]] +[has[title]]\\\" emptyMessage=\u003C\u003Crelink-plugin-notExisted>> >\\nUse //Relink// to update title across all other tiddlers\\n\u003C/$list>\\n\u003C/$checkbox>\"},\"$:/plugins/kookma/commander/config/systemfields\":{\"created\":\"20200106164439016\",\"modified\":\"20200324070652372\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"title text tags \\ncreated modified craetor modifier \\ntype bag revision\\nlist caption\"},\"$:/plugins/kookma/commander/field/macros/add\":{\"created\":\"20200112073000701\",\"modified\":\"20200325055206697\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define add-new-field-bulk(datafieldsTid:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C\u003Ccreate-log-tiddler \\\"add-new-field-bulk\\\">>\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>> >\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\" variable=\\\"newTitle\\\">\\n\u003C\u003Cadd-bulk-fields>>\\n\u003C$wikify name=newFields text=\u003C\u003CgetFieldsname>> >\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg={{{[\u003CnewFields>addprefix[new fields:]addsuffix[added]]}}} tidItem=\u003C\u003CnewTitle>> />\\n\u003C/$wikify>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define getFieldsname()\\n\u003C$list filter=\\\"[\u003C__datafieldsTid__>indexes[]prefix[fldn]]\\\" variable=item>\\n{{{ [\u003C__datafieldsTid__>getindex\u003Citem>trim[]lowercase[]split[ ]join[_]]  }}} \\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/commander/field/macros/bulkfields\":{\"created\":\"20200109104450902\",\"modified\":\"20200913180532516\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define numfilter()     [range[1,$(flt)$]]\\n\\\\define id_fldName()    fldn$(cnt)$\\n\\\\define id_fldValue()   fldv$(cnt)$\\n\\n\\\\define add-bulk-fields()\\n\u003C$set name=\\\"flt\\\" tiddler=\u003C\u003CdatafieldsTid>> field=\\\"counter\\\" emptyValue=\\\"1\\\">\u003C!-- when the datafieldsTid is not exist, there is at least one field row -->\\n\u003C$list filter=\u003C\u003Cnumfilter>> variable=\\\"cnt\\\">\\n\u003C$list filter=\\\"[\u003CdatafieldsTid>getindex\u003Cid_fldName>]\\\" variable=\\\"newField\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CnewTitle>> \\n $field={{{ [\u003CnewField>trim[]lowercase[]split[ ]join[_]]  }}}\\n $value={{{ [\u003CdatafieldsTid>getindex\u003Cid_fldValue>] }}} />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define getInputs()\\n\u003C$edit-text tiddler=\u003C\u003CdatafieldsTid>> index=\u003C\u003Cid_fldName>>  tag=input  default=\\\"\\\" placeholder=\\\"field name\\\" />\\n\u003C$edit-text tiddler=\u003C\u003CdatafieldsTid>> index=\u003C\u003Cid_fldValue>> tag=input  default=\\\"\\\" placeholder=\\\"field value\\\"/>\\n\\\\end\\n\\n\\\\define add-reset()\\n\u003C$button>insert\\n\u003C$action-setfield $tiddler=\u003C\u003CdatafieldsTid>> counter={{{[\u003CdatafieldsTid>get[counter]add[1]]~[[2]]}}}/>\\n\u003C/$button>\\n\u003C$button>reset\\n\u003C$action-setfield $tiddler=\u003C\u003CdatafieldsTid>> counter=\\\"1\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CdatafieldsTid>> text=\\\"\\\"/>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define create-field-inputbox()\\n\u003C$wikify name=flt text={{{ [\u003CdatafieldsTid>get[counter]]~[[1]] }}} >\\n\u003C$list filter=\u003C\u003Cnumfilter>> variable=cnt>\\n\\n\u003C\u003CgetInputs>>\\n\u003C/$list>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define add-more-fields-ui(datafieldsTid:\\\"\\\")\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>> >\\n\u003C\u003Cadd-reset>>\\n\u003C\u003Ccreate-field-inputbox>>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define add-more-fields-selective-ui(datafieldsTid:\\\"\\\", stateTiddler:\\\"$:/state/commander/tiddler-addfields-status\\\")\\n\u003C$checkbox \\n tiddler=\u003C\u003C__stateTiddler__>>\\n field=\\\"text\\\" \\n checked=\\\"addfields\\\"  unchecked=\\\"nofields\\\"\\n default=\\\"nofields\\\" > \\n Add fields\\n\u003C/$checkbox>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003C__stateTiddler__>> text=\\\"addfields\\\" default=\\\"nofields\\\" >\\n\u003C$vars datafieldsTid=\u003C\u003C__datafieldsTid__>> >\\n\u003C\u003Cadd-reset>>\\n\u003Cdiv style=\\\"padding-left:88px;\\\">\\n\u003C\u003Ccreate-field-inputbox>>\\n\u003C/div>\\n\u003C/$vars>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/commander/field/macros/remove\":{\"created\":\"20200109083928203\",\"modified\":\"20200325055328423\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define xx-add-new-field-bulk(newField:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__newField__>!is[blank]]\\\">\\n\u003C\u003Ccreate-log-tiddler \\\"add-new-field-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[!is[missing]]-[has:field[$newField$]]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\" $param=\u003C\u003C__newField__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"new field `$newField$` added\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define remove-old-field-bulk(oldField:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__oldField__>!is[blank]]\\\">\\n\u003C\u003Ccreate-log-tiddler \\\"remove-old-field-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]+[!is[missing]]+[has:field[$oldField$]]\\\">\\n\u003C$fieldmangler>\\n\u003C$action-sendmessage $message=\\\"tm-remove-field\\\" $param=\u003C\u003C__oldField__>> />\\n\u003C/$fieldmangler>\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"old field `$oldField$` removed\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define set-field-value-bulk(fieldName:\\\"Empty\\\", fieldValue:\\\"Empty\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__fieldName__>!is[blank]]\\\"  variable=null>\\n\u003C$list filter=\\\"[\u003C__fieldValue__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"set-field-value-create-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]-[$fieldName$[$fieldValue$]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has:field[$fieldName$]]\\\" variable=ignore \\nemptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"//has not `$fieldName$` field. Operation ignored//\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\\"\\\"\\\" >\\n\u003C$action-setfield $field=\u003C\u003C__fieldName__>> $value=\u003C\u003C__fieldValue__>> />\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"field `$fieldName$` got a value\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/commander/field/macros/rename\":{\"created\":\"20200107051937869\",\"modified\":\"20200325055328448\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define rename-field-bulk(oldField:\\\"\\\", newField:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003C__oldField__>!is[blank]]\\\" variable=null>\\n\u003C$list filter=\\\"[\u003C__newField__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"rename-field-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has:field[$oldField$]]\\\" variable=ignore\\n  emptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"//has not field `$oldField$`. Operation ignored.//\\\" tidItem=\u003C\u003CcurrentTiddler>> /> \\\"\\\"\\\">\\n\u003C$set name=oldValue tiddler=\u003C\u003CcurrentTiddler>> field=\u003C\u003C__oldField__>> >\\t\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\u003C\u003C__newField__>> $value=\u003C\u003ColdValue>>/>\\n\u003C/$set>\\n\u003C$action-deletefield $tiddler=\u003C\u003CcurrentTiddler>> $field=\u003C\u003C__oldField__>> />\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"fied `$oldField$` renamed to `$newField$`\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/field/macros/set\":{\"created\":\"20190212101155537\",\"modified\":\"20200325055328470\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define set-field-value-bulk(fieldName:\\\"\\\", fieldValue:\\\"\\\")\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>!is[missing]limit[1]]\\\" variable=ignore>\u003C!--check if filter is empty -->\\n\u003C$list filter=\\\"[\u003C__fieldName__>!is[blank]]\\\"  variable=null>\\n\u003C$list filter=\\\"[\u003C__fieldValue__>!is[blank]]\\\" variable=null>\\n\u003C\u003Ccreate-log-tiddler \\\"set-field-value-create-bulk\\\">>\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>]-[$fieldName$[$fieldValue$]]\\\">\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>has:field[$fieldName$]]\\\" variable=ignore \\nemptyMessage=\\\"\\\"\\\"\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"//has not `$fieldName$` field. Operation ignored//\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\\"\\\"\\\" >\\n\u003C$action-setfield $field=\u003C\u003C__fieldName__>> $value=\u003C\u003C__fieldValue__>> />\\n\u003C$macrocall $name=\\\"log-add-single-operation\\\" msg=\\\"\\\"\\\"field `$fieldName$` got a value\\\"\\\"\\\" tidItem=\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/commander/field/ui\":{\"caption\":\"Field\",\"created\":\"20190212061551615\",\"list-after\":\"$:/plugins/kookma/commander/tag/ui\",\"modified\":\"20200324070652439\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/FieldOps]!has[draft.of]]\\\"\\ndefault:\\\"$:/plugins/kookma/commander/field/uicomp/add-fields\\\" \\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\"\\n>>\\n\\n\"},\"$:/plugins/kookma/commander/field/uicomp/add-fields\":{\"caption\":\"Add fields\",\"created\":\"20200109083519146\",\"modified\":\"20200325055328482\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!-- create the interface-->\\n\u003C$macrocall $name=\\\"add-more-fields-ui\\\" datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/addfield\\\" />\\n\\n\\n\u003C!-- call action macro -->\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Add new fields\\n\u003C$macrocall $name=\\\"add-new-field-bulk\\\" \\n  datafieldsTid=\\\"$:/temp/commander/tiddler/datafields/addfield\\\" />\\n\u003C/$button>\u003Cbr>\\n,,Note: This will overwrite the existing fileds!,,\"},\"$:/plugins/kookma/commander/field/uicomp/remove-fields\":{\"caption\":\"Remove fields\",\"created\":\"20190314051054548\",\"list-after\":\"$:/plugins/kookma/commander/field/uicomp/add-fields\",\"modified\":\"20200325055328489\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Old field\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" tiddler=\\\"$:/temp/commander/field-remove\\\" default=\\\"\\\">\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]sort[]] -title -tags\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Remove old field\\n\u003C$macrocall $name=\\\"remove-old-field-bulk\\\" oldField={{$:/temp/commander/field-remove}} />\\n\u003C/$button>\"},\"$:/plugins/kookma/commander/field/uicomp/rename-fields\":{\"caption\":\"Rename fields\",\"created\":\"20200107052908832\",\"list-after\":\"$:/plugins/kookma/commander/field/uicomp/remove-fields\",\"modified\":\"20200325055328499\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Old field\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" \\n tiddler=\\\"$:/temp/commander/rename-field/old\\\" default=\\\"\\\" >\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]sort[]] -[\u003CsystemFieldsTid>get[text]split[ ]]\\\" > \\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">New field\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/rename-field/new\\\"\\ntag=\\\"input\\\"\\ndefault=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\"\\nplaceholder=\\\" new field name\\\"\\n/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Rename field\\n\u003C$macrocall $name=\\\"rename-field-bulk\\\" \\noldField={{$:/temp/commander/rename-field/old}} \\nnewField={{{ [[$:/temp/commander/rename-field/new]get[text]lowercase[]trim[]split[ ]join[_]] }}} />\\n\u003C/$button>\\n\\n\u003C!-- new field name is checked to be lowecase and leading and trailing spaces are removed and space between words replaced by underscore (_).\\n-->\"},\"$:/plugins/kookma/commander/field/uicomp/set-field-value\":{\"caption\":\"Set field value\",\"created\":\"20190212120609737\",\"list-after\":\"$:/plugins/kookma/commander/field/uicomp/rename-fields\",\"modified\":\"20200325055328506\",\"tags\":\"$:/tags/Commander/FieldOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Clabel class=\\\"kk-cmd-label\\\">Field name\u003C/label>\u003C$select class=\\\"cmd-select-wd\\\" \\n tiddler=\\\"$:/temp/commander/field-name\\\" default=\\\"\\\" >\\n\u003C$list filter=\\\"[subfilter\u003Csearchfilter>fields[]sort[]] -[\u003CsystemFieldsTid>get[text]split[ ]]\\\" >\\n\u003Coption>\u003C$view field=\\\"title\\\"/>\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\\n\u003Clabel class=\\\"kk-cmd-label\\\">Field value\u003C/label>\u003C$edit-text\\ntiddler=\\\"$:/temp/commander/field-value\\\"\\ntag=\\\"input\\\" default=\\\"\\\"\\nclass=\\\"cmd-txt-area\\\" placeholder=\\\" field value\\\"/>\\n\u003C$button class=\\\"cmd-btn cmd-btn-wd\\\"> Set field value\\n\u003C$macrocall \\n $name=\\\"set-field-value-bulk\\\" \\n fieldName={{$:/temp/commander/field-name}} \\n fieldValue={{$:/temp/commander/field-value}} \\n/>\\n\u003C/$button>\"},\"$:/plugins/kookma/commander/filters/Drafts\":{\"created\":\"20190214135512125\",\"description\":\"{{$:/language/Filters/Drafts}}\",\"filter\":\"[has[draft.of]sort[title]]\",\"modified\":\"20200324070652476\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/geneal\":{\"created\":\"20190725091830350\",\"description\":\"General filter\",\"filter\":\"[all[shadows+tiddlers]search[your keywrods]]\",\"modified\":\"20200324070652484\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/Missing\":{\"created\":\"20190214140029091\",\"description\":\"{{$:/language/Filters/Missing}}\",\"filter\":\"[all[missing]sort[title]]\",\"modified\":\"20200324070652492\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/Orphans\":{\"created\":\"20190214135426497\",\"description\":\"{{$:/language/Filters/Orphans}}\",\"filter\":\"[all[orphans]sort[title]]\",\"modified\":\"20200324070652498\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/RecentSystemTiddlers\":{\"created\":\"20190214135950458\",\"description\":\"{{$:/language/Filters/RecentSystemTiddlers}}\",\"filter\":\"[has[modified]!sort[modified]limit[50]]\",\"modified\":\"20200324070652508\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/RecentTiddlers\":{\"created\":\"20190214135912493\",\"description\":\"{{$:/language/Filters/RecentTiddlers}}\",\"filter\":\"[!is[system]has[modified]!sort[modified]limit[50]]\",\"modified\":\"20200324070652513\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/SessionTiddlers\":{\"created\":\"20190214135831279\",\"description\":\"Tiddlers modified since the wiki was loaded\",\"filter\":\"[haschanged[]]\",\"modified\":\"20200324070652525\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/StoryList\":{\"created\":\"20190214135246552\",\"description\":\"{{$:/language/Filters/StoryList}}\",\"filter\":\"[list[$:/StoryList]] -$:/AdvancedSearch\",\"modified\":\"20200324070652532\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/filters/temp-and-state\":{\"created\":\"20190214141452091\",\"description\":\"Temporary and state tiddlers\",\"filter\":\"[prefix[$:/temp]] [prefix[$:/state]]\",\"modified\":\"20200324070652542\",\"tags\":\"$:/tags/Commander/Filter\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/commander/help/ui\":{\"caption\":\"Help\",\"created\":\"20190314050052494\",\"icon\":\"$:/core/images/help\",\"list-after\":\"$:/plugins/kookma/commander/setting/ui\",\"modified\":\"20200324070652550\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/Help]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/help/uicomp/quick-tutorial\\\"\\nclass:\\\"tc-vertical cmd-tab-colorful cmd-tab-wd\\\">>\\n\\n\\n\"},\"$:/plugins/kookma/commander/help/uicomp/quick-tutorial\":{\"caption\":\"Quick tutorial\",\"created\":\"20190314050138754\",\"modified\":\"20200325092740142\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"# Use ''Combo search'' to list possible tiddlers\\n#* example: `concept` performs a standard search and find all matches in title, text, and tags\\n#* example: `[tag[xx]]` finds all tiddlers tagged with //xx//\\n#* example: `[prefix[tt]` finds all tiddlers have title started with //tt//\\n#* example: `[has[draft.of]sort[title]]` finds all draft tiddlers\\n\\n# Use ''Select tiddlers'' for the resulting list to identify which specific tiddlers to do a batch operation on\\n#* this step lets you to do a batch operation on selected tiddlers NOT all items by ''Combo search''!\\n#* it is possible to select/deselect all tiddlers from ''Combo search'' result at once! Note that, by default all tiddlers are considered for bulk operation until  selective operation is activated!\\n# From ''Batch operations tabs'' select the batch operation you wish to perform on selected tiddlers\\n#* example: title, tag, and field operations\\n#* example: Snr operation\\n#* Inspect tab can be used to inspect tiddlers before or after performing operations\\n\\n* Notes:\\n** Multiple batch operations can be done on the same set (unless you change something in the search criteria)\\n** Sometimes it is useful to use an intermediate batch to help, like tag tiddlers with a \\\"working\\\" tag, using multiple searches, then then use the \\\"working\\\" tag to apply a batch operation to\\n\\n\u003Cdiv class=\\\"commander-alert\\\">''Note'': For good operation a tiddler width of 800px is recommended. You can also use //Sidebar layout// as `Fluid story`.\u003C/div>\\n\\n\\nFor detailed docummention go to [[Demo page|https://kookma.github.io/TW-Commander/]]\\n\\n!!! Footenote\\n# [[Use filter expression|https://tiddlywiki.com/prerelease/#Filters:Filters%20%5B%5BFilter%20Expression%5D%5D%20%5B%5BFilter%20Syntax%5D%5D%20%5B%5BFilter%20Operators%5D%5D%20%5B%5BFilter%20Parameter%5D%5D%20%5B%5BFilter%20Run%5D%5D%20%5B%5BFilter%20Step%5D%5D%20%5B%5BFilter%20Whitespace%5D%5D]]\"},\"$:/plugins/kookma/commander/help/uicomp/regular-expression\":{\"caption\":\"Regular expressions\",\"created\":\"20190314084511720\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/snr\",\"modified\":\"20200325093450357\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Regular Expressions Quick Reference\\n\\n|''FLAGS'' |\u003C|\u003C|h\\n| i |ignore case|case insensitive matching|\\n|   |whole words|match strings of a-z, 0-9 and _|\\n| g |global|field start=^, field end=$, all matches|\\n| m |multi-line|line start=^, line end=$, first match|\\n|   |first match|field start=^, field end=$, first match|\\n|''MATCH'' |\u003C|\u003C|h\\n|''Anchors''|\u003C|\u003C|\\n| ^ |start of scope|see Flags, match is zero length|\\n| $ |end of scope|see Flags, match is zero length|\\n| \\\\b |word boundary|anchor to edge of word, zero length|\\n| \\\\B |not word boundary|anchor inside word, zero length|\\n|''Character Classes''|\u003C|\u003C|\\n| [c] |class of characters|any one matches, e.g. [abc123]|\\n| [^c] |negated class of characters|any one doesn't match, e.g. [^abc123]|\\n|''Shorthand Character Classes''|\u003C|\u003C|\\n| . |any character except newline|same as [^\\\\n]|\\n| \\\\d |decimal|same as [0-9]|\\n| \\\\D |not decimal|same as [^0-9]|\\n| \\\\s |white-space|same as [\\\\ \\\\t\\\\n]|\\n| \\\\S |not white-space|same as [^\\\\ \\\\t\\\\n]|\\n| \\\\t |tab|same as [\\\\t]|\\n| \\\\n |newline|same as [\\\\n]|\\n| \\\\w |word character|same as [a-zA-Z0-9_]|\\n| \\\\W |not word character|same as [^a-zA-Z0-9_]|\\n|''Capturing Groups''|\u003C|\u003C|\\n| (match) |match placed in variable $x|can be used in Replace|\\n| (\\\\x) |repeats match pattern of $x|can be used in Replace|\\n|''Quantifiers''|\u003C|\u003C|\\n| ? |single match|match 0 or 1 time|\\n| * |greedy match 0+|match 0 or as many times as possible|\\n| *? |lazy match 0+|match 0 or as few times as possible|\\n| + |greedy match 1+|match 1 or as many times as possible|\\n| +? |lazy match 1+|match 1 or as few times as possible|\\n| {x} |match x times|match x times|\\n| {x,y} |match x to y times|match x times to exactly y times|\\n| {x,} |match x or more times|match x times or as many as possible|\\n|''Escapes''|\u003C|\u003C|\\n| \\\\ |escape special characters|add to \\\\ [  ] ( ) { } ^ $ . ?  *  + for literals|\\n|''REPLACE'' |\u003C|\u003C|h\\n| $& |return the full match|\u003C|\\n| $x |return $x where x is the numeric index of a Capturing Group|\u003C|\\n|''NOTE'' |\u003C|\u003C|h\\n|This Reference supports most ordinary uses of regular expressions.\u003Cbr> For advanced options: [[MDN Reference|https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions#Using_simple_patterns]]; examples: [[regular-expressions.info|https://www.regular-expressions.info/tutorial.html]].|\u003C|\u003C|\\n\\n\"},\"$:/plugins/kookma/commander/help/uicomp/relink\":{\"caption\":\"Relink on rename\",\"created\":\"20190912052826269\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/regular-expression\",\"modified\":\"20200325093202388\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Relink on rename\\nWhen Tiddler Commander is used to rename bulk tiddlers in operation like\\n\\n* Title operation\\n** add/remove prefix\\n** add/remove suffix\\n** remove chars from the begining or end of title\\n* ~SnR\\n** Search and replace in tiddlers title\\n\\nIt is possible to update all links to title. This includes //tags// and //list//. If [[Relink|https://flibbles.github.io/tw5-relink/]] plugin is installed, then not only title will be updated in //tags// and //list// field, but also in all filters, transclusions, text field and evrywhere.\\n\\n\u003Cdiv class=\\\"commander-alert\\\"> ''Note'': Relink does not update all forms of title e.g those created from different segments, but it will update any occurances\u003C/div>\\n\\n\\n!! How to integrate with ''Relink''?\\n\\nSimply install the [[Relink|https://flibbles.github.io/tw5-relink/]] plugin and it will be appeared as an option when Tiddler Commander title operations including ~SnR are performed!\\n\"},\"$:/plugins/kookma/commander/help/uicomp/snr\":{\"caption\":\"Search-n-Replace\",\"created\":\"20190307104654008\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/quick-tutorial\",\"modified\":\"20200925143424505\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Search and replace using Snr\\nSnr stands for search and replace, is a powerful tool uses regular expression for searching all fields and lets replace chars, words, phrases with new values.\\n\\n!! How to use\\n* Enter a search filter or keywords in ''Combo search'' box like `[tag[myTag]]` or `concept`\\n* Use ''Select tiddlers'' for the resulting list to identify which specific tiddlers to do a Snr operation on\\n** If selective operation is unchecked, all tiddlers from step one will be included in Snr operation.\\n* From ''Tiddler title'' drop down menu select a tiddler\\n* From ''Field name'' drop down menu select a tiddler field like `text`\\n** all fileds even `title` can be selected\\n* In the ''Search text'' type the search term for example `this`\\n* In the ''Replace with'' type the term you want to replace with like `that`\\n* Check the ''Differences'' and if you are satisfied with the result, press the `Replace?` button\\n* You can press `Replace all?` if you want to search and replace in all selected tiddlers\\n\\n;Remarks\\n: The `Replace all?` lets you to search and replace in all selected tiddlers at once! It is possible to search and replace even in `title` field!\\n\\n\u003C$list filter=\\\"[[snr.png]is[tiddler]]\\\">\u003C\u003Cimage-pretty img:\\\"snr.png\\\" width:\\\"60%\\\" align:\\\"center\\\" caption:\\\"Fig 1. Search and replace using regular expression\\\">>\u003C/$list>\\n\\n!! Special characters\\n\u003C\u003C\u003C\\nAs `SNR` uses ''regexp'' pattern to make search and replace, when special characters are used in the ''Search text'' box, they shall be escaped among them are `*`, `+`, `[]`, `?` ...\\nTo use these characters do like below\\n\\n```\\n\\\\[ \\\\] \\\\( \\\\) \\\\{ \\\\} \\\\. \\\\* \\\\+ \\\\? \\\\^ \\\\$ \\\\\\\\ \\\\|\\n```\\n\u003C\u003C\u003C\\n\\n!! Warning\\n\u003C\u003C\u003C\\n* SNR replace the contents of tiddlers.\u003Cbr> ''//The action can not be undone//''. So always make a backup before performing any replace action\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/commander/help/uicomp/warning\":{\"caption\":\"Warning\",\"created\":\"20200325092841002\",\"list-after\":\"$:/plugins/kookma/commander/help/uicomp/relink\",\"modified\":\"20200325093538187\",\"tags\":\"$:/tags/Commander/Help\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\";Note i\\n:Tiddler Commander is a very powerful tool, it can change any field in any tiddler.// Make sure what you are doing//!\\n\\n;Note ii\\n:Tiddler Commander uses two steps tiddler selection. It uses a combo search box to screen (using standard or filter search) possible tiddlers and then uses a selective list of tiddlers from first step for batch operation!\\n:# If selective operation is unchecked, then all tiddlers from step one are used for batch operation\\n:# If selective operation is checked, then user has to manually select among tiddlers, and the selected ones are used for batch operation \\n\\n;Note iii\\n://Commander do not perform operation on shadow tiddlers//, unless they are overriden. Because shadow tiddlers arenâ€™t stored as ''real'' tiddlers. They are intentionally excluded from most operations by default so that they donâ€™t clutter filters made by users unless explicitly required. \\n\\n\u003Cdiv class=\\\"commander-alert\\\">''Warning''\\nBefore using Tiddler commander for bulk operation on your own valuable, irreplaceable data, ''backup them''.\\n\u003C/div>\"},\"$:/plugins/kookma/commander/history\":{\"created\":\"20200324061906253\",\"modified\":\"20211024091813665\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-Commander/#ChangeLog\\n\\n* ''2.1.3'' -- 2021.10.24 -- commander icon fixed\\n* ''2.1.2'' -- 2021.01.02 -- Saq Imtiaz release\\n* ''2.1.0'' -- 2020.03.25 -- stable release\\n* ''0.1.0'' -- 2019.02.12 -- mature public release\\n\"},\"$:/plugins/kookma/commander/images/commander.svg\":{\"caption\":\"file-alt (Regular)\",\"created\":\"20190724144859943\",\"modified\":\"20210102140141641\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"tc-image-file-alt tc-image-button\\\" width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 384 512\\\">\u003Cpath d=\\\"M288 248v28c0 6.6-5.4 12-12 12H108c-6.6 0-12-5.4-12-12v-28c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm-12 72H108c-6.6 0-12 5.4-12 12v28c0 6.6 5.4 12 12 12h168c6.6 0 12-5.4 12-12v-28c0-6.6-5.4-12-12-12zm108-188.1V464c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V48C0 21.5 21.5 0 48 0h204.1C264.8 0 277 5.1 286 14.1L369.9 98c9 8.9 14.1 21.2 14.1 33.9zm-128-80V128h76.1L256 51.9zM336 464V176H232c-13.3 0-24-10.7-24-24V48H48v416h288z\\\"/>\u003C/svg>\"},\"$:/plugins/kookma/commander/inspect/comp/edit-fileds\":{\"created\":\"20190313061511585\",\"modified\":\"20200325055328517\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define lingo-base() $:/language/EditTemplate/\\n\\\\define config-title()\\n$:/config/EditTemplateFields/Visibility/$(currentField)$\\n\\\\end\\n\\n\\\\define config-filter()\\n[[hide]] -[title{$(config-title)$}] \\n\\\\end\\n\\n\\\\define new-field()\\n\u003C$vars name={{$:/temp/newfieldname}}>\\n\u003C$reveal type=\\\"nomatch\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button class=\\\"cmd-btn\\\">\\n\u003C$action-sendmessage $message=\\\"tm-add-field\\\"\\n$name=\u003C\u003Cname>>\\n$value={{$:/temp/newfieldvalue}}/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/newfieldname\\\"/>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/temp/newfieldvalue\\\"/>\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" text=\\\"\\\" default=\u003C\u003Cname>>>\\n\u003C$button class=\\\"cmd-btn\\\">\\n\u003C\u003Clingo Fields/Add/Button>>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define compInspect-edit-fileds(commonFields:\\\"\\\")\\n\\n\u003Cdiv class=\\\"tc-edit-fields\\\">\\n\u003Ctable class=\\\"tc-edit-fields\\\">\\n\u003Ctbody>\\n\u003C$list filter=\\\"[all[current]fields[]] +[sort[title]]\\\" variable=\\\"currentField\\\">\\n\u003C$list filter=\u003C\u003Cconfig-filter>> variable=\\\"temp\\\">\\n\u003Ctr class=\\\"tc-edit-field\\\">\\n\u003Ctd class=\\\"tc-edit-field-name\\\">\\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">\\n\u003C$edit-text tiddler=\u003C\u003CcurrentTiddler>> field=\u003C\u003CcurrentField>> placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-remove\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/language/EditTemplate/Field/Remove/Hint}} aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}>\\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\\n\u003C$list filter=\\\"created creator modified modifier -[enlist\u003C__commonFields__>]\\\" variable=\\\"currentField\\\">\\n\u003Ctr class=\\\"tc-edit-field\\\">\\n\u003Ctd class=\\\"tc-edit-field-name\\\">\\n\u003C$text text=\u003C\u003CcurrentField>>/>:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">\\n\u003C$edit-text tiddler=\u003C\u003CcurrentTiddler>> field=\u003C\u003CcurrentField>> placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}}/>\\n\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-remove\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip={{$:/language/EditTemplate/Field/Remove/Hint}} aria-label={{$:/language/EditTemplate/Field/Remove/Caption}}>\\n\u003C$action-deletefield $field=\u003C\u003CcurrentField>>/>\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\\n\\n\\n\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\\n\\n\u003C$fieldmangler>\\n\u003Cdiv class=\\\"tc-edit-field-add\\\">\\n\u003Cem class=\\\"tc-edit\\\">\\n\u003C\u003Clingo Fields/Add/Prompt>>\\n\u003C/em>\\n\u003Cspan class=\\\"tc-edit-field-add-name\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/newfieldname\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder={{$:/language/EditTemplate/Fields/Add/Name/Placeholder}} focusPopup=\u003C\u003Cqualify \\\"$:/state/popup/field-dropdown\\\">> class=\\\"tc-edit-texteditor tc-popup-handle\\\"/>\\n\u003C/span>\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/field-dropdown\\\">> class=\\\"tc-btn-invisible tc-btn-dropdown\\\" tooltip={{$:/language/EditTemplate/Field/Dropdown/Hint}} aria-label={{$:/language/EditTemplate/Field/Dropdown/Caption}}>{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/field-dropdown\\\">> type=\\\"nomatch\\\" text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003C$linkcatcher to=\\\"$:/temp/newfieldname\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item\\\">\\n\u003C\u003Clingo Fields/Add/Dropdown/User>>\\n\u003C/div>\\n\u003C$list filter=\\\"[!is[shadow]!is[system]fields[]search:title{$:/temp/newfieldname}sort[]] -created -creator -draft.of -draft.title -modified -modifier -tags -text -title -type\\\"  variable=\\\"currentField\\\">\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C\u003CcurrentField>>\\n\u003C/$link>\\n\u003C/$list>\\n\u003Cdiv class=\\\"tc-dropdown-item\\\">\\n\u003C\u003Clingo Fields/Add/Dropdown/System>>\\n\u003C/div>\\n\u003C$list filter=\\\"[fields[]search:title{$:/temp/newfieldname}sort[]] -[!is[shadow]!is[system]fields[]]\\\" variable=\\\"currentField\\\">\\n\u003C$link to=\u003C\u003CcurrentField>>>\\n\u003C\u003CcurrentField>>\\n\u003C/$link>\\n\u003C/$list>\\n\u003C/$linkcatcher>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003Cspan class=\\\"tc-edit-field-add-value\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/newfieldvalue\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder={{$:/language/EditTemplate/Fields/Add/Value/Placeholder}} class=\\\"tc-edit-texteditor\\\"/>\\n\u003C/span>\\n\u003Cspan class=\\\"tc-edit-field-add-button\\\">\\n\u003C$macrocall $name=\\\"new-field\\\"/>\\n\u003C/span>\\n\u003C/div>\\n\u003C/$fieldmangler>\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/comp/edit-preview\":{\"created\":\"20200115050859257\",\"modified\":\"20200325055328524\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compInspect-edit-preview(tiddler, commonFields:\\\"\\\")\\n\u003Cdiv class=\\\"tc-edit-fields\\\">\\n\u003Ctable class=\\\"tc-edit-fields\\\">\\n\u003Ctbody>\\n\u003Ctr class=\\\"tc-edit-field\\\">\u003Ctd class=\\\"tc-edit-field-name\\\">title:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">\u003C$link to=\u003C\u003C__tiddler__>> >\u003C$text text=\u003C\u003C__tiddler__>> />\u003C/$link>\u003C/td>\\n\u003C/tr>\\n\u003Ctr class=\\\"tc-edit-field\\\">\u003Ctd class=\\\"tc-edit-field-name\\\">tags:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">{{$tiddler$||$:/core/ui/EditTemplate/tags}}\u003C/td>\\n\u003C/tr>\\n\u003Ctr class=\\\"tc-edit-field\\\">\u003Ctd class=\\\"tc-edit-field-name\\\">text:\u003C/td>\\n\u003Ctd class=\\\"tc-edit-field-value\\\">\u003C$macrocall $name=compInspect-get-field tiddler=\u003C\u003C__tiddler__>>  field=\\\"text\\\" tag=\\\"textarea\\\" />\u003C/td>\\n\u003C/tr>\\n\u003C/tbody>\\n\u003C/table>\\n\u003C/div>\\n\\n\u003C$tiddler tiddler=\u003C\u003C__tiddler__>> >\\n\u003C$macrocall $name=\\\"compInspect-edit-fileds\\\" commonFields=\u003C\u003C__commonFields__>> />\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\\\define compInspect-get-field(tiddler, field, tag:\\\"input\\\") \\n\u003C$edit-text class=\\\"tc-edit-texteditor\\\" tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> tag=\u003C\u003C__tag__>> default=\\\"\\\" placeholder={{$:/language/EditTemplate/Body/Placeholder}}/>\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/comp/main\":{\"created\":\"20190308151331101\",\"modified\":\"20200325055328536\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compInspect(filter, stateTiddler:\\\"thisTiddler\\\")\\n\u003C$set name=\\\"state\\\" \\n      value={{{ [[$:/state/compInspect/]addsuffix\u003C__stateTiddler__>]    }}} >\\n\u003C$vars\\n   slStateTid={{{ [\u003Cstate>addsuffix[/]addsuffix[selectState-tiddler]]   }}}\\n   rvStateTid={{{ [\u003Cstate>addsuffix[/]addsuffix[revealState-tiddler]]   }}}\\n   chStateTid={{{ [\u003Cstate>addsuffix[/]addsuffix[checkboxState-tiddler]] }}} >\\n\\nSelect tiddler &nbsp;\u003C$macrocall $name=compSelect filter=\u003C\u003C__filter__>> stateTiddler=\u003C\u003CslStateTid>> />\\n&nbsp;&nbsp;\\n\u003C$macrocall $name=\\\"check-common-fields\\\" stateTiddler=\u003C\u003CchStateTid>> />\\n&nbsp;&nbsp;\\n\u003C$reveal stateTitle=\u003C\u003CrvStateTid>> type=\\\"nomatch\\\" text=\\\"edit\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" setTitle=\u003C\u003CrvStateTid>> setTo=\\\"edit\\\" tooltip=\\\"edit tiddler\\\">{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C$macrocall $name=compInspect-show-preview tiddler={{{ [\u003CslStateTid>get[text]]+[subfilter\u003C__filter__>] }}}  commonFields={{{ [\u003CchStateTid>get[text]] }}}/>\\n\u003C/$reveal>\\n\u003C$reveal stateTitle=\u003C\u003CrvStateTid>> type=\\\"match\\\" text=\\\"edit\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\" setTitle=\u003C\u003CrvStateTid>> setTo=\\\"\\\" tooltip=\\\"confirm changes\\\">{{$:/core/images/done-button}}\u003C/$button>\\n\u003C$macrocall $name=compInspect-edit-preview tiddler={{{ [\u003CslStateTid>get[text]]+[subfilter\u003C__filter__>] }}}  commonFields={{{ [\u003CchStateTid>get[text]] }}}/>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define check-common-fields(stateTiddler)\\n\u003C$vars commonFields={{{[\u003CcommonFieldsTid>get[text]]}}}>\\n\u003C$checkbox \\n tiddler=\u003C\u003C__stateTiddler__>>\\n field=\\\"text\\\" \\n checked=\u003C\u003CcommonFields>>\\n unchecked=\\\"\\\"\\n default=\\\"\\\"\\n> Exclude common fields?\u003C/$checkbox>\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/commander/inspect/comp/select\":{\"created\":\"20190308070713468\",\"modified\":\"20200325055328546\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compSelect(filter:\\\"\\\", stateTiddler:\\\"\\\", default:\\\"\\\", class:\\\"\\\", showButtons:\\\"show\\\")\\n\u003C$select tiddler=\u003C\u003C__stateTiddler__>> default=\u003C\u003C__default__>> class=\u003C\u003C__class__>> >\\n\u003Coption value=\\\"\\\">None\u003C/option>\\n\u003C$list filter=\u003C\u003C__filter__>> variable=item>\\n\u003Coption value=\u003C\u003Citem>>>\u003C$text text=\u003C\u003Citem>> />\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$reveal type=\\\"match\\\" text=\\\"show\\\" default=\u003C\u003C__showButtons__>> >\\n\u003C$vars myfilter=\u003C\u003C__filter__>> mystateTiddler=\u003C\u003C__stateTiddler__>> myitem={{{ [\u003C__stateTiddler__>get[text]] }}} >\\n\u003C$button actions=\u003C\u003Ccs-prev-item>> class=\\\"cmd-btn\\\"> prev \u003C/$button>\\n\u003C$button actions=\u003C\u003Ccs-next-item>> class=\\\"cmd-btn\\\"> next \u003C/$button>\\n\u003C/$vars>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define cs-prev-item()\\n\u003C$list filter=\\\"[subfilter\u003Cmyfilter>] +[before\u003Cmyitem>]\\\" variable=\\\"prev-item\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CmystateTiddler>> text=\u003C\u003Cprev-item>> />\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define cs-next-item()\\n\u003C$list filter=\\\"[subfilter\u003Cmyfilter>] +[after\u003Cmyitem>]\\\" variable=\\\"next-item\\\" >\\n\u003C$action-setfield $tiddler=\u003C\u003CmystateTiddler>> text=\u003C\u003Cnext-item>> />\\n\u003C/$list>\\n\\\\end\\n\\n\u003C!-- used by\\n - $:/plugins/kookma/commander/compInspect/main\\n-->\"},\"$:/plugins/kookma/commander/inspect/comp/show-preview\":{\"created\":\"20190308070953891\",\"modified\":\"20200325055328553\",\"tags\":\"$:/tags/Commander/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define compInspect-show-preview(tiddler, commonFields:\\\"\\\")\\n\u003C$vars mainFields=\\\"title tags text\\\">\\n\u003Ctable class=\\\"cmd-ci-table\\\">\\n\u003Ctr>\u003Ctd class=\\\"leftcol\\\">title\u003C/td>\\n\u003Ctd class=\\\"rightcol\\\">\u003C$link to=\u003C\u003C__tiddler__>> >\u003C$text text=\u003C\u003C__tiddler__>> />\u003C/$link>\u003C/td>\\n\u003C/tr>\\n\\n\u003Ctr>\u003Ctd class=\\\"leftcol\\\">tags\u003C/td>\\n\u003Ctd style=\\\"padding:3px;\\\">\u003C$macrocall $name=showTags tiddler=\u003C\u003C__tiddler__>> />\u003C/td>\\n\u003C/tr>\\n\u003Ctr>\u003Ctd class=\\\"leftcol\\\">text\u003C/td>\\n\u003Ctd>\u003C$transclude tiddler=\u003C\u003C__tiddler__>> field=\\\"text\\\" mode=\\\"block\\\"/>\u003C/td>\\n\u003C/tr>\\n\u003C$list filter=\\\"[\u003C__tiddler__>fields[]] -[enlist\u003CmainFields>] -[enlist\u003C__commonFields__>]\\\" variable=\\\"otherFld\\\">\\n\u003Ctr>\u003Ctd class=\\\"leftcol\\\">\u003C\u003CotherFld>>\u003C/td>\\n\u003Ctd class=\\\"rightcol\\\">\u003C$transclude tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003CotherFld>> mode=\\\"inline\\\"/>\u003C/td>\\n\u003C/tr>\\n\u003C/$list>\\n\u003C/table>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define showTags(tiddler)\\n\u003C$list filter=\\\"[\u003C__tiddler__>tags[]]\\\" variable=tagItem >\\n\u003C$macrocall $name=tag tag=\u003C\u003CtagItem>> />\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/commander/inspect/ui\":{\"caption\":\"Inspect\",\"created\":\"20190313075823496\",\"list-after\":\"$:/plugins/kookma/commander/field/ui\",\"modified\":\"20200325055328564\",\"tags\":\"$:/tags/Commander\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs \\ntabsList:\\\"[all[shadows+tiddlers]tag[$:/tags/Commander/InspectOps]!has[draft.of]]\\\" \\ndefault:\\\"$:/plugins/kookma/commander/inspect/uicomp/Inspection\\\"\\nclass:\\\"tc-vertical cmd-tab-wd\\\">>\\n\"},\"$:/plugins/kookma/commander/inspect/uicomp/Inspection\":{\"caption\":\"Inspect\",\"created\":\"20190313080119081\",\"modified\":\"20200325055328571\",\"tags\":\"$:/tags/Commander/InspectOps\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$macrocall \\n $name=compInspect\\n filter=\u003C\u003Csearchfilter>>\\n stateTiddler=\\\"commander\\\"\\n/>\"},\"$:/plugins/kookma/commander/license\":{\"created\":\"20200324061906254\",\"mod
