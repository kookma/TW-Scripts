ins/kookma/trashbin/images/recycle}}\\n\u003C$list filter=\\\"[tag[$:/tags/trashbin]search:title[$:/trashbin/]sort[]]\\\" variable=\\\"Item\\\">\\n\u003C$macrocall $name=\\\"restore\\\" tiddler=\u003C\u003CItem>> />\\n\u003C/$list>\\n\u003C/$button>\\n\\\\end\"},\"$:/plugins/kookma/trashbin/macros/confirm-empty\":{\"created\":\"20190723114948285\",\"modified\":\"20200327170306636\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define trashbin-confirm-delete(\\nbtnLabel:\\\"Delete these tiddlers\\\", \\nconfirmMessage:\\\"Are you sure you wish to delete\\\", \\nstateTiddler:\\\"\\\", \\ncountFilter:\\\"\\\", \\nactionMacro:\\\"\\\")\\n\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" tooltip=\\\"Empty Trashbin\\\" popup=\u003C\u003Cqualify \\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">> > {{$:/core/images/delete-button}}\\n\u003C/$button>\\n\\n\u003C$reveal state=\u003C\u003Cqualify \\\"\\\"\\\"$stateTiddler$\\\"\\\"\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\u003C\u003C__countFilter__>> />\\\"\\\"\\\">\\n$confirmMessage$ \u003C\u003CresultCount>> tiddler(s)?\\n\u003C/$set>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" tooltip=\\\"Empty archive\\\"\\nactions=\u003C\u003C__actionMacro__>> > \\n{{$:/core/images/delete-button}} Delete all?\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/trashbin/macros/move-to-trashbin\":{\"created\":\"20190710071039480\",\"modified\":\"20200410061108463\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define trashTidName() \u003C\u003Cunusedtitle baseName:\\\"$(trashTiddler)$\\\">>\\n\\n\\\\define move-to-trashbin(tiddler)\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[title]]\\\" variable=ignore> \u003C!-- ignore missing tiddlers -->\\n\u003C$vars trashTiddler={{{ [\u003C__tiddler__>addprefix[$:/trashbin/]] }}}>\\n\u003C$wikify name=\\\"trashTid\\\" text=\u003C\u003CtrashTidName>> >\\n\u003C$list filter=\\\"[\u003C__tiddler__>fields[]]\\\" variable=\\\"fieldName\\\">\\n\u003C$action-setfield \\n $tiddler=\u003C\u003CtrashTid>>\\n $index=\u003C\u003CfieldName>>\\n $value={{{[\u003C__tiddler__>get\u003CfieldName>] }}}\\n/>\\n\u003C/$list>\\n\u003C$action-setfield $tiddler=\u003C\u003CtrashTid>> tags=\\\"$:/tags/trashbin\\\"/>\\n\u003C/$wikify>\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003C__tiddler__>> />\\n\u003C$list filter=\\\"[\u003C__tiddler__>has[draft.of]]\\\" variable=ignore emptyMessage=\\\"\\\"\\\"\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>> />\\\"\\\"\\\">\\n\u003C$action-deletetiddler $tiddler={{{[\u003C__tiddler__>get[draft.of]]}}} />\u003C!--delete main tiddler-->\\n\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>> /> \u003C!--delete draft tiddler-->\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\"},\"$:/plugins/kookma/trashbin/macros/preview-option\":{\"created\":\"20200327203154169\",\"modified\":\"20200327205705076\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define viewTemplateTid() $:/plugins/kookma/trashbin/viewtemplate/trash-item\\n\\\\define styleTid()        $:/plugins/kookma/trashbin/styles/show-trashed\\n\\n\\\\define preview-option()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CviewTemplateTid>> stateField=\\\"tags\\\" text=\\\"$:/tags/ViewTemplate\\\" default=\\\"\\\">\\n\u003C$button setTitle=\u003C\u003CviewTemplateTid>> setField=\\\"tags\\\" setTo=\\\"$:/tags/ViewTemplate\\\" class=\\\"tc-btn-invisible\\\" tooltip=\\\"Show trash item preview\\\"> \\n{{$:/core/images/preview-open}}\\n\u003C$action-setfield $tiddler=\u003C\u003CstyleTid>>  tags=\\\"$:/tags/Stylesheet\\\"/> \\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CviewTemplateTid>> stateField=\\\"tags\\\" text=\\\"$:/tags/ViewTemplate\\\" default=\\\"\\\">\\n\u003C$button setTitle=\u003C\u003CviewTemplateTid>> setField=\\\"tags\\\" setTo=\\\"\\\" class=\\\"tc-btn-invisible\\\" tooltip=\\\"Hide trash item preview\\\"> \\n{{$:/core/images/preview-closed}}\\n\u003C$action-setfield $tiddler=\u003C\u003CstyleTid>>  tags=\\\"\\\"/> \\n\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\u003C\u003Cpreview-option>>\"},\"$:/plugins/kookma/trashbin/macros/restore\":{\"created\":\"20190710105439064\",\"modified\":\"20200327170445307\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define open-restoredTid-in-story-river()\\n\u003C$action-listops $tiddler=\\\"$:/StoryList\\\"    $field='list'  $subfilter=\\\"\\\"\\\"[[$(restoredTid)$]]+[putfirst[]]\\\"\\\"\\\"/>\\n\\\\end\\n\\n\\\\define restoreTid(tiddler)\\n\u003C$list filter=\\\"[\u003C__tiddler__>indexes[]] -title\\\" variable=\\\"fieldName\\\">\\n \u003C$action-setfield \\n   $tiddler=\u003C\u003CrestoredTid>> \\n\\t $field=\u003C\u003CfieldName>> \\n\\t $value={{{ [\u003C__tiddler__>getindex\u003CfieldName>] }}} \\n />\\n\u003C/$list>\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003C__tiddler__>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>> />\\n\u003C$macrocall $name=\\\"open-restoredTid-in-story-river\\\" />\\n\\\\end\\n\\n\\n\\\\define restore(tiddler)\\n\u003C$vars \\n  restoredTid={{{ [\u003C__tiddler__>getindex[title]] }}} \\n  isExisted= {{{ [\u003C__tiddler__>getindex[title]has[title]] }}} \\n  >\\n\u003C$reveal type=\\\"nomatch\\\" text=\u003C\u003CisExisted>> default=\u003C\u003CrestoredTid>> >\\n\u003C$macrocall $name=\\\"restoreTid\\\" tiddler=\u003C\u003C__tiddler__>> />\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" text=\u003C\u003CisExisted>> default=\u003C\u003CrestoredTid>> >\\n  \u003C$action-sendmessage $message=\\\"tm-notify\\\" \\n   $param=\\\"$:/plugins/kookma/trashbin/restore-notification\\\" \\n\\t restoredTiddler=\u003C\u003CrestoredTid>>\\n\\t/>\\n\u003C/$reveal>\\n\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/trashbin/macros/sort\":{\"created\":\"20200327141043944\",\"modified\":\"20200327201042137\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tempSortTid() $:/keepstate/trashbin/sort\\n\\n\\\\define show-icons()\\n\u003C$vars state-alpha-down=\\\"sortan[title]\\\" state-alpha-up=\\\"!sortan[title]\\\"\\n       state-numeric-down=\\\"sort[modified]\\\" state-numeric-up=\\\"!sort[modified]\\\" >\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-alpha-down>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-alpha-down}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-alpha-up>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-alpha-up}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-numeric-down>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-numeric-down}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>get[text]match\u003Cstate-numeric-up>]\\\">\\n{{$:/plugins/kookma/trashbin/images/sort-numeric-up}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003CtempSortTid>!has[title]]\\\">\\nClick to sort\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define trashbin-cycle(arraySet:\\\"\\\", stateTiddler:\\\"\\\", stateField:\\\"text\\\")\\n\u003C$vars array=\u003C\u003C__arraySet__>>  currentItem={{{[\u003C__stateTiddler__>get\u003C__stateField__>]}}} \\n       tooltip={{{[\u003CtempSortTid>get[text]]}}} >\\n \u003C$button tooltip=\u003C\u003Ctooltip>> class=\\\"tc-btn-invisible\\\"> \u003C\u003Cshow-icons>>\\n    \u003C$set\\n      filter='[enlist\u003Carray>after\u003CcurrentItem>]'\\n      name=NextItem\\n      emptyValue={{{[enlist\u003Carray>first[]]}}}\\n    >\\n    \u003C$action-setfield\\n     $tiddler=\u003C\u003C__stateTiddler__>>\\n     $field=\u003C\u003C__stateField__>>\\n     $value=\u003C\u003CNextItem>> />\\n      \u003C/$set>\\n  \u003C/$button>\\n\u003C/$vars>\\t\\n\\\\end\\n\\n\\\\define sort-by()\\n\u003C$macrocall $name=\\\"trashbin-cycle\\\" \\n  arraySet=\\\"sortan[title] !sortan[title] sort[modified] !sort[modified]\\\" \\n  stateTiddler=\u003C\u003CtempSortTid>> />\\n\\\\end\"},\"$:/plugins/kookma/trashbin/readme\":{\"created\":\"20200325121220142\",\"modified\":\"20200325171839260\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Trashbin\\nThe concept behind Trashbin plugin is to have a simple mechanism to move deleted tiddlers to Trashbin and be able to restore them later if required.\\n\\n; Code and demo\\nFor learning plugin features, mechanism, terminology, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Trashbin/\\n* Code: https://github.com/kookma/TW-Trashbin\\n\"},\"$:/plugins/kookma/trashbin/restore-notification\":{\"created\":\"20190711130503628\",\"modified\":\"20200325115955867\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/kookma/trashbin/images/recycle}} \\n\\n''Warning''\u003Cbr>\\nThe target tiddler \u003Cb>\u003C$text text=\u003C\u003CrestoredTiddler>>/>\u003C/b> already exists.\u003Cbr>\\nIt cannot be overwritten!\"},\"$:/plugins/kookma/trashbin/sidebar-tab\":{\"caption\":\"Trashbin\",\"created\":\"20190613131234955\",\"modified\":\"20200330082257793\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"{{$:/plugins/kookma/trashbin/ui/sidebar}}\"},\"$:/plugins/kookma/trashbin/styles/main.css\":{\"text\":\"/* trashbin main ui */\\n.kk-trashbin-ui{\\n\\tmin-width:320px; /* controls the minimum width of whole ui */\\n}\\n\\n.kk-trahbin-ui svg{\\n    fill:#aaaaaa;\\n}\\n\\n.kk-trahbin-ui .kk-trahbin-ui-controls svg{\\n width:1.2em;\\n height:1.2em;\\t\\n}\\n\\n\\n/* trashbin items list ui */\\n.kk-trashbin-row{\\n\\tdisplay: flex;\\t\\n\\twidth: 95%;\\n\\tflex-wrap: wrap;\\n}\\n\\n\\n.kk-trashbin-row .kk-trashbin-delete,\\n.kk-trashbin-row .kk-trashbin-restore {\\n\\tflex-grow:0; width:20px;\\n\\tmargin-left:5px;\\n}\\n\\n.kk-trashbin-row .kk-trashbin-link{\\n\\tflex-grow:1; \\n\\twidth: calc(100% - 50px); \\n\\tpadding-right: 10px;\\n}\\n\\n.kk-trashbin-row:hover { background-color: #f6f6f6; }\\n\\n/* UI button fade-in*/\\n.kk-trahbin-ui   button:hover svg         { fill: #000000; }\\n.kk-trahbin-ui  .kk-trashbin-ui-btn       { opacity:0.5; }\\n.kk-trahbin-ui  .kk-trashbin-ui-btn:hover { opacity:1.0; }\",\"created\":\"20190716040116074\",\"modified\":\"20200330103433380\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/trashbin/styles/show-trashed\":{\"created\":\"20200327100826751\",\"modified\":\"20200330123344137\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"[data-tags~=\\\"$:/tags/trashbin\\\"] .tc-tiddler-body,\\n[data-tags~=\\\"$:/tags/trashbin\\\"] .tc-tags-wrapper\\n{\\n display:none;\\n}\\n\"},\"$:/plugins/kookma/trashbin/styles/toolbar-buttons\":{\"text\":\"html body.tc-body .tc-tiddler-controls .tc-image-trash-alt {stroke: white;fill:#660000;}\\nhtml body.tc-body .tc-tiddler-controls .tc-image-recycle   {stroke: white;fill:#138808;}\",\"created\":\"20200329162056060\",\"modified\":\"20200406191049638\",\"type\":\"text/css\"},\"$:/plugins/kookma/trashbin/styles/trashed-item\":{\"text\":\"/* set style for trashed tiddlers */\\n[data-tags ~=\\\"$:/tags/trashbin\\\"] { border: 1px solid crimson; }\",\"created\":\"20200329161931981\",\"modified\":\"20200329162224824\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/trashbin/templates/body\":{\"created\":\"20200329133632160\",\"modified\":\"20200329155701084\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show-plain() \\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\u003Cpre>\u003C$transclude index=\\\"text\\\" mode=\\\"block\\\"/>\u003C/pre>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define show() \\n\u003Cdiv class=\\\"tc-tiddler-body\\\">\\n\u003C$transclude index=\\\"text\\\" mode=\\\"block\\\"/>\\n\u003C/div>\\n\\\\end\\n\\n\\n\u003C!-- json tiddlers including plugins -->\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[type]match[application/json]]\\\" variable=ignore>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[plugin-type]]\\\" variable=ignore emptyMessage=\u003C\u003Cshow-plain>> >\\n\u003Cdiv class=\\\"tc-binary-warning\\\">\\nThis tiddler contains plugin!\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C!-- text tiddlers including: css, plain, dictionary -->\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[type]match[application/x-tiddler-dictionary]]\\n[\u003CcurrentTiddler>getindex[type]match[text/plain]]\\n[\u003CcurrentTiddler>getindex[type]match[text/css]]\\\" variable=ignore>\\n\u003C\u003Cshow-plain>>\\n\u003C/$list>\\n\\n\\n\u003C!-- other tiddlers like image, vnd.tiddlywiki -->\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>getindex[type]]\\\" variable=type emptyMessage=\u003C\u003Cshow>> >\\n\u003C$list filter=\\\"[\u003Ctype>match[text/vnd.tiddlywiki]]\\\" variable=ignore>\\n\u003C$transclude index=\\\"text\\\" mode=\\\"block\\\"/>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctype>search:title[image]]\\\" variable=ignore>\\n\u003Cdiv class=\\\"tc-binary-warning\\\">\\nThis tiddler contains image data!\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$list>\"},\"$:/plugins/kookma/trashbin/templates/subtitle\":{\"text\":\"\u003Cdiv class=\\\"tc-subtitle\\\">\\n\u003C$link to={{##modifier}}>\\n\u003C$view index=\\\"modifier\\\"/>\\n\u003C/$link> \u003C$view index=\\\"modified\\\" format=\\\"date\\\" template={{$:/language/Tiddler/DateFormat}}/>\\n\u003C/div>\",\"created\":\"20200327082525694\",\"modified\":\"20200327083014840\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/trashbin/templates/tags\":{\"created\":\"20200327084049139\",\"modified\":\"20200327120921036\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cdiv class=\\\"tc-tags-wrapper\\\">\\n\u003C$vars tagsIndex={{{[\u003CcurrentTiddler>getindex[tags]]}}}>\\n\u003C$list filter=\\\"[enlist\u003CtagsIndex>]\\\" template=\\\"$:/core/ui/TagTemplate\\\" storyview=\\\"pop\\\"/>\\n\u003C/$vars>\\n\u003C/div>\"},\"$:/plugins/kookma/trashbin/templates/title\":{\"created\":\"20200327085342927\",\"modified\":\"20200327195225059\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define title-styles()\\nfill:$(foregroundColor)$;\\n\\\\end\\n\u003Cdiv class=\\\"tc-tiddler-title\\\">\\n\u003Cdiv class=\\\"tc-titlebar\\\">\\n\u003C$set name=\\\"tv-wikilinks\\\" value={{$:/config/Tiddlers/TitleLinks}}>\\n\u003C$link>\\n\u003C$set name=\\\"foregroundColor\\\" value={{##color}}>\\n\u003Cspan class=\\\"tc-tiddler-title-icon\\\" style=\u003C\u003Ctitle-styles>>>\\n\u003C$transclude tiddler={{##icon}}>\\n\u003C$transclude tiddler={{$:/config/DefaultTiddlerIcon}}/>\\n\u003C/$transclude>\\n\u003C/span>\\n\u003C/$set>\\n\u003C$list filter=\\\"[{##title}removeprefix[$:/]]\\\">\\n\u003Ch2 class=\\\"tc-title\\\" title={{$:/language/SystemTiddler/Tooltip}}>\\n\u003Cspan class=\\\"tc-system-title-prefix\\\">$:/\u003C/span>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\n\u003C/h2>\\n\u003C/$list>\\n\u003C$list filter=\\\"[{##title}!prefix[$:/]]\\\">\\n\u003Ch2 class=\\\"tc-title\\\">\\n\u003C$view field=\\\"title\\\"/>\\n\u003C/h2>\\n\u003C/$list>\\n\u003C/$link>\\n\u003C/$set>\\n\u003C/div>\u003C/div>\"},\"$:/plugins/kookma/trashbin/ui/sidebar\":{\"caption\":\"Trashbin\",\"created\":\"20200330082034854\",\"modified\":\"20200330123325985\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/trashbin/macros/sort\\n\\\\import $:/plugins/kookma/trashbin/macros/restore\\n\\\\import $:/plugins/kookma/trashbin/macros/confirm-empty\\n\\\\import $:/plugins/kookma/trashbin/macros/bulk-operation\\n\\\\import $:/plugins/kookma/trashbin/macros/preview-option\\n\\n\\\\define show-link()\\n\u003C$link to=\u003C\u003CcurrentTiddler>> >\u003C$text text={{{ [\u003CcurrentTiddler>removeprefix[$:/trashbin/]] }}} /> \u003C/$link>&nbsp;\u003Cspan style=\\\"float:right;padding-right:10px;font-size:smaller;\\\" title=\\\"Date Deleted\\\">\u003C$view field=\\\"modified\\\" format=\\\"date\\\" template=\\\"0MM/0DD/YYYY 0hh:0mm AM\\\"/>\u003C/span>\\n\\\\end\\n\\n\\\\define recycle-button()\\n{{||$:/plugins/kookma/trashbin/ui/toolbar-button}}\\n\\\\end\\n\\n\\\\define delete-button()\\n\u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\\\"Delete permanently\\\">\\n{{$:/plugins/kookma/trashbin/images/times.svg}}\\n\u003C$list filter=\\\"[list[$:/StoryList]] +[field:title\u003CcurrentTiddler>>]\\\" variable=ignore>\\n\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003C\u003CcurrentTiddler>> />\\n\u003C/$list>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CcurrentTiddler>> />\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define trashbin-siderbar-ui()\\n\u003Cdiv class=\\\"kk-trahbin-ui\\\">\\n\\n\u003Cspan class=\\\"kk-trahbin-ui-controls kk-trashbin-ui-btn\\\">\\n\u003C\u003Ctrashbin-empty-bin>> \u003C\u003Crestore-all>> \u003C\u003Csort-by>> \u003C\u003Cpreview-option>>\\n\\n\u003C/span>&nbsp;\\n\u003Cspan style=\\\"font-size:smaller\\\">\\n\u003C$list filter='[tag[$:/tags/trashbin]prefix[$:/trashbin/]limit[1]]'  variable=null emptyMessage=\\\"Trash bin is empty\\\">\\n\u003C$count filter='[tag[$:/tags/trashbin]]'/> items in Trashbin\\n\u003C/$list>\\n\u003C/span>\\n\\n\u003C!-- create the trash items list -->\\n\u003C$list filter=\\\"[tag[$:/tags/trashbin]prefix[$:/trashbin/]$(sortType)$]\\\">\\n\u003Cdiv class=\\\"kk-trashbin-row\\\">\\n\\t\u003Cdiv class=\\\"kk-trashbin-link\\\">\u003C\u003Cshow-link>>\u003C/div>\\n\\t\u003Cdiv class=\\\"kk-trashbin-recycle kk-trashbin-ui-btn\\\">\u003C\u003Crecycle-button>>\u003C/div>\\n\\t\u003Cdiv class=\\\"kk-trashbin-delete kk-trashbin-ui-btn\\\">\u003C\u003Cdelete-button>>\u003C/div>\\n\u003C/div>\\n\u003C/$list>\\n\\n\u003C/div>\\n\\\\end\\n\\n\u003C$vars sortType={{{[\u003CtempSortTid>get[text]] ~[[]] }}}>\\n\u003C\u003Ctrashbin-siderbar-ui>>\\n\u003C/$vars>\"},\"$:/plugins/kookma/trashbin/ui/toolbar-button\":{\"caption\":\"{{$:/plugins/kookma/trashbin/images/trash-alt}}&nbsp;{{$:/language/Buttons/Trashbin/Caption/Move}}\",\"created\":\"20190623140751496\",\"creator\":\"Mohammad\",\"description\":\"\u003C$list filter=\\\"[all[current]tag[$:/tags/trashbin]prefix[$:/trashbin/]]\\\" emptyMessage={{$:/language/Buttons/Trashbin/Hint/Move}}>{{$:/language/Buttons/Trashbin/Hint/Recycle}}\u003C/$list>\",\"list-after\":\"$:/core/ui/Buttons/delete\",\"modified\":\"20200328140420576\",\"modifier\":\"Mohammad\",\"tags\":\"$:/tags/ViewToolbar $:/tags/EditToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/trashbin/macros/move-to-trashbin\\n\\\\import $:/plugins/kookma/trashbin/macros/restore\\n\\\\whitespace trim\\n\\n\u003C!-- move to trashbin -->\\n\u003C$list filter=\\\"[all[current]!tag[$:/tags/trashbin]!prefix[$:/trashbin/]]\\\">\\n\u003C$button \\n aria-label={{$:/language/Buttons/Trashbin/Caption/Move}}\\n tooltip={{$:/language/Buttons/Trashbin/Hint/Move}} class=\u003C\u003Ctv-config-toolbar-class>> >\\n  \u003C$macrocall $name=\\\"move-to-trashbin\\\" tiddler=\u003C\u003CcurrentTiddler>> />\\t\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n    {{$:/plugins/kookma/trashbin/images/trash-alt}}\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n    \u003Cspan class=\\\"tc-btn-text\\\">\\n\\t\\t  &nbsp;\u003C$text text={{$:/language/Buttons/Trashbin/Caption/Move}}/>\\n    \u003C/span>\\n  \u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\\n\u003C!-- recycle from trashbin -->\\n\u003C$list filter=\\\"[all[current]tag[$:/tags/trashbin]prefix[$:/trashbin/]]\\\">\\n\u003C$button\\n aria-label={{$:/language/Buttons/Trashbin/Caption/Recycle}}\\n tooltip={{$:/language/Buttons/Trashbin/Hint/Recycle}} class=\u003C\u003Ctv-config-toolbar-class>> >\\n  \u003C$macrocall $name=\\\"restore\\\" tiddler=\u003C\u003CcurrentTiddler>>  />\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n    {{$:/plugins/kookma/trashbin/images/recycle}}\\n  \u003C/$list>\\n  \u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n    \u003Cspan class=\\\"tc-btn-text\\\">&nbsp;\\n      \u003C$text text={{$:/language/Buttons/Trashbin/Caption/Recycle}}/>\\n   \u003C/span>\\n  \u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\"},\"$:/plugins/kookma/trashbin/viewtemplate/trash-item\":{\"created\":\"20200327081227209\",\"modified\":\"20200330123344172\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]tag[$:/tags/trashbin]prefix[$:/trashbin/]]\\\">\\n\u003Cdiv class=\\\"tc-tiddler-frame kk-trashbin-viewtrashitem\\\">\\n{{||$:/plugins/kookma/trashbin/templates/title}}\\n{{||$:/plugins/kookma/trashbin/templates/subtitle}}\\n{{||$:/plugins/kookma/trashbin/templates/tags}}\\n{{||$:/plugins/kookma/trashbin/templates/body}}\\n\u003C/div>\\n\u003Cdiv class=\\\"kk-trashbin-viewtrashitem\\\" style=\\\"margin-left:40px;\\\">\\n\u003Ch2>Tiddler fields\u003C/h2>\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>indexes[]] -title -tags -text -created -modified\\\" variable=idx>\\n\u003Clabel style=\\\"display:inline-block;width:15ch;font-weight:bold;\\\">\u003C\u003Cidx>>:\u003C/label> \u003C$transclude index=\u003C\u003Cidx>>/>\u003Cbr/>\\n\u003C/$list>\\n\u003C/div>\\n\\n\u003Cstyle>\\n.kk-trashbin-viewtrashitem {\\n  margin-top:15px;\\n }\\n.kk-trashbin-viewtrashitem .tc-tags-wrapper {\\n  display:inline;\\n}\\n.kk-trashbin-viewtrashitem .tc-tiddler-body{\\n  display:block;\\n}\\n\u003C/style>\"},\"$:/language/Buttons/Trashbin/Caption/Move\":{\"created\":\"20200325181608623\",\"modified\":\"20200327192039481\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"trashbin\"},\"$:/language/Buttons/Trashbin/Caption/Recycle\":{\"created\":\"20200327192303891\",\"modified\":\"20200327192322259\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"recycle\"},\"$:/language/Buttons/Trashbin/Hint/Move\":{\"created\":\"20200325181718189\",\"modified\":\"20200327192226676\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Move this tiddler to Trashbin\"},\"$:/language/Buttons/Trashbin/Hint/Recycle\":{\"created\":\"20200327192150450\",\"modified\":\"20200327194553902\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Recycle this tiddler from Trashbin\"}}}","author":"Mohammad Rahmani","core-version":">= 5.1.22","created":"20200325113952303","description":"A trashbin mechanism for Tiddlywiki","list":"readme license history","modified":"20200410061123650","name":"Trashbin","plugin-type":"plugin","source":"https://github.com/kookma/TW-Trashbin","tags":"","version":"1.2.2"},
{"title":"$:/plugins/kookma/utility","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/kookma/utility/author/author-tools\":{\"created\":\"20190912082519234\",\"key\":\"((author-tools))\",\"modified\":\"20210520135718576\",\"tags\":\"$:/tags/KeyboardShortcut\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$action-sendmessage $message=\\\"tm-modal\\\" $param=\\\"$:/plugins/kookma/utility/author/modal\\\" />\"},\"$:/plugins/kookma/utility/author/exclude-items\":{\"caption\":\"Exclude items\",\"created\":\"20200313124437263\",\"modified\":\"20200322115519909\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showItems(label, filter)\\n\u003Ch2>$label$\u003C/h2>\\n\u003C$list filter=\u003C\u003C__filter__>> >\\n\u003C$checkbox tiddler=\u003C\u003CcurrentTiddler>> tag=\\\"excluded\\\"/>&nbsp;\u003C$link to=\u003C\u003CcurrentTiddler>>>\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\u003Cbr>\\n\u003C/$list>\\n\\\\end\\n\u003C!-- drag and drop -->\\n\u003C\u003CshowItems label:\\\"Disable drag and drop\\\" filter:\\\"[title[$:/config/DragAndDrop/Enable]]\\\">>\\n\u003C!-- side bar items -->\\n\u003C\u003CshowItems label:\\\"Sidebar tabs\\\" filter:\\\"[all[shadows+tiddlers]]+[tag[$:/tags/SideBar]]\\\">>\\n\u003C!-- viewtoolbar items -->\\n\u003C\u003CshowItems label:\\\"View toolbars\\\" filter:\\\"[all[shadows+tiddlers]prefix[$:/config/ViewToolbarButtons/Visibility]]\\\">>\\n\u003C!-- Page controls -->\\n\u003C\u003CshowItems label:\\\"Page controls\\\" filter:\\\"[all[shadows+tiddlers]prefix[$:/config/PageControlButtons/Visibility]]\\\">>\\n\u003C$list filter=\\\"\\\">\"},\"$:/plugins/kookma/utility/author/individual-items\":{\"caption\":\"Hide individual UI element\",\"created\":\"20200313141533701\",\"modified\":\"20200322130601872\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Select individual items to hide in reader mode.\\n\\n! Site options\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBarSegments/site-title\\\" tag=\\\"$:/tags/SideBarSegment\\\"/> Show site title\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBarSegments/site-subtitle\\\" tag=\\\"$:/tags/SideBarSegment\\\"/> Show site subtitle\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBarSegments/page-controls\\\" tag=\\\"$:/tags/SideBarSegment\\\"/> Show page controls\u003Cbr/>\\n\\n! Right sidebar elements\\n\u003C$checkbox tiddler=\\\"$:/core/ui/TopBar/menu\\\" tag=\\\"$:/tags/TopRightBar\\\"/> Show right sidebar toggle button\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBarSegments/search\\\" tag=\\\"$:/tags/SideBarSegment\\\"/> Show search bar\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBarSegments/tabs\\\" tag=\\\"$:/tags/SideBarSegment\\\"/> Show sidebar tabs\u003Cbr/>\\n\u003C!-- reserved\\n\u003C$checkbox tiddler=\\\"$:/config/custom-segment\\\" tag=\\\"$:/tags/SideBarSegment\\\"/> Show custom menu -->\\n\\n! Sidebar tabs\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBar/Open\\\" tag=\\\"$:/tags/SideBar\\\"/> Show Open tab\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBar/Recent\\\" tag=\\\"$:/tags/SideBar\\\"/> Show Recent tab\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBar/Tools\\\" tag=\\\"$:/tags/SideBar\\\"/> Show Tools tab\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/core/ui/SideBar/More\\\" tag=\\\"$:/tags/SideBar\\\"/> Show More tab\u003Cbr/>\\n\\n! Tiddler options\\n\u003C$checkbox tiddler=\\\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/edit\\\" field=text checked=show unchecked=hide default=show /> Show edit button in the tiddler toolbar\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/close\\\" field=text checked=show unchecked=hide default=show /> Show close button in the tiddler toolbar\u003Cbr/>\\n\u003C$checkbox tiddler=\\\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/more-tiddler-actions\\\" field=text checked=show unchecked=hide default=show /> Show more actions button in the tiddler toolbar\\n\\n! Other items\\n\u003C$checkbox tiddler=\\\"$:/config/DragAndDrop/Enable\\\" field=text checked=no unchecked=yes default=yes /> Disable page dropzone\\n\"},\"$:/plugins/kookma/utility/author/modal\":{\"created\":\"20190912073245120\",\"modified\":\"20200316124818329\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:\\\"$:/plugins/kookma/utility/author/tools $:/plugins/kookma/utility/author/individual-items\\\" default:\\\"$:/plugins/kookma/utility/author/tools\\\">>\"},\"$:/plugins/kookma/utility/author/switch-author\":{\"created\":\"20200315203327216\",\"key\":\"((switch-author))\",\"modified\":\"20210520135718587\",\"tags\":\"$:/tags/KeyboardShortcut\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/utility/author/tools\\n\\n\u003C$reveal type=nomatch state=\u003C\u003CconfigTid>> text=\\\"\\\">\\n\u003C\u003Cunhide-elements>>\\n\u003C/$reveal>\\n\u003C$reveal type=match state=\u003C\u003CconfigTid>> text=\\\"\\\" default=\\\"\\\">\\n\u003C\u003Chide-elements>>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/utility/author/tools\":{\"caption\":\"Hide bulk of UI elements\",\"created\":\"20200313111922410\",\"modified\":\"20200322160845236\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define configTid() $:/config/utility/author\\n\\\\define add-remove-tag(msg:\\\"\\\", tag:\\\"\\\")\\n\u003C$fieldmangler>\u003C!--msg: tm-add-tag tm-remove-tag-->\\n\u003C$action-sendmessage $message=\\\"$msg$\\\" $param=\\\"$tag$\\\"/>\\n\u003C/$fieldmangler>\\n\\\\end\\n\\n\\\\define hide-elements()\\n\u003C!-- hide side bar items -->\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/SideBar]!tag[excluded]]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CconfigTid>> $index=\u003C\u003CcurrentTiddler>> $value=\\\"$:/tags/SideBar\\\"/>\\n\u003C$macrocall $name=\\\"add-remove-tag\\\" msg=\\\"tm-remove-tag\\\" tag=\\\"$:/tags/SideBar\\\"/>\\n\u003C/$list>\\n\u003C!-- hide view toolbars -->\\n\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/config/ViewToolbarButtons/Visibility]!tag[excluded]]\\\">\\n\u003C$reveal type=match stateTitle=\u003C\u003CcurrentTiddler>> stateField=\\\"text\\\" text=\\\"show\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CconfigTid>> $index=\u003C\u003CcurrentTiddler>> $value=\\\"show\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"text\\\" $value=\\\"hide\\\"/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C!-- hide page controls -->\\n\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/config/PageControlButtons/Visibility]!tag[excluded]]\\\">\\n\u003C$reveal type=match stateTitle=\u003C\u003CcurrentTiddler>> stateField=\\\"text\\\" text=\\\"show\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CconfigTid>> $index=\u003C\u003CcurrentTiddler>> $value=\\\"show\\\"/>\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"text\\\" $value=\\\"hide\\\"/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C!-- disable dropzone -->\\n\u003C$list filter=\\\"[[$:/config/DragAndDrop/Enable]!tag[excluded]]\\\" variable=ignore>\\n\u003C$action-setfield $tiddler=\\\"$:/config/DragAndDrop/Enable\\\" $field=\\\"text\\\" $value=\\\"no\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define unhide-elements()\\n\u003C!-- Revert view toolbar and page controls -->\\n\u003C$list filter=\\\"[\u003CconfigTid>indexes[]]\\\">\\n\u003C$reveal type=match stateTitle=\u003C\u003CconfigTid>> stateIndex=\u003C\u003CcurrentTiddler>> text=\\\"show\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"text\\\" $value=\\\"show\\\"/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C!-- Revert sidebar tabs -->\\n\u003C$list filter=\\\"[\u003CconfigTid>indexes[]]\\\">\\n\u003C$reveal type=match stateTitle=\u003C\u003CconfigTid>> stateIndex=\u003C\u003CcurrentTiddler>> text=\\\"$:/tags/SideBar\\\">\\n\u003C$macrocall $name=\\\"add-remove-tag\\\" msg=\\\"tm-add-tag\\\" tag=\\\"$:/tags/SideBar\\\"/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C!-- delete the configTid -->\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CconfigTid>>/>\\n\u003C!-- enable dropzone -->\\n\u003C$list filter=\\\"[[$:/config/DragAndDrop/Enable]!tag[excluded]]\\\" variable=ignore>\\n\u003C$action-deletetiddler $tiddler=\\\"$:/config/DragAndDrop/Enable\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\u003C$reveal type=nomatch state=\u003C\u003CconfigTid>> text=\\\"\\\">\\n\u003C$button actions=\u003C\u003Cunhide-elements>> tooltip=\\\"Unhide UI elements\\\">Author mode\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=match state=\u003C\u003CconfigTid>> text=\\\"\\\" default=\\\"\\\">\\n\u003C$button actions=\u003C\u003Chide-elements>> tooltip=\\\"Hide UI elements\\\">Reader mode\u003C/$button>\\n\u003C/$reveal>\\n\u003Csmall>\u003Cul>\\n\u003Cli>Author mode: all UI elements are visible\u003C/li>\\n\u003Cli>Redaer mode: all UI elements are hidden except those excluded\u003C/li>\\n\u003C/ul>\u003C/small>\\n\u003C$reveal type=match state=\u003C\u003CconfigTid>> text=\\\"\\\" default=\\\"\\\">\\n\u003Cdetails>\\n\u003Csummary>Select items to be excluded\u003C/summary>\\n\u003Cdiv style=\\\"padding-left:30px\\\">{{$:/plugins/kookma/utility/author/exclude-items}}\\n\u003C/div>\\n\u003C/details>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/utility/config/reveal-tags\":{\"created\":\"20200123085623608\",\"modified\":\"20200123200112351\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\"},\"$:/config/ShortcutInfo/author-tools\":{\"created\":\"20190912083358612\",\"modified\":\"20210520135718623\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Show Author tools dialog\"},\"$:/config/ShortcutInfo/switch-author\":{\"created\":\"20200315203528401\",\"modified\":\"20210520135718641\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Toggle the author-reader mode\"},\"$:/config/shortcuts/author-tools\":{\"created\":\"20191121050813703\",\"modified\":\"20210520135718631\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"ctrl-alt-A\"},\"$:/config/shortcuts/switch-author\":{\"created\":\"20200315203409995\",\"modified\":\"20210520135718649\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"ctrl+alt+L\"},\"$:/plugins/kookma/utility/history\":{\"created\":\"20190930044127683\",\"modified\":\"20210520143148996\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"* ''2.1.6'' -- 2021.05.20 -- bug fixes, new state tiddler for view fields\\n* ''2.1.4'' -- 2021.04.09 -- new viewtemplate for show fields used\\n* ''2.1.2'' -- 2020.04.03 -- page control button issue fixed\\n* ''2.1.1'' -- 2020.03.25 -- page control button improved and minor issues in css fixed\\n* ''2.1.0'' -- 2020.03.23 -- new transclusion output for fields macro and disable drag and drop globally\\n* ''2.0.0'' -- 2020.03.16 -- new author-reader mode switch\\n* ''1.8.0'' -- 2020.03.13 -- admin panel added\\n* ''1.7.0'' -- 2020.02.23 -- show tiddler raw content including the macros on demand\\n* ''1.0.0'' -- 2019.10.13 -- stable release\\n* ''0.5.0'' -- 2019.10.10 -- first beta release\"},\"$:/plugins/kookma/utility/images/view-fields.svg\":{\"created\":\"20181010193706723\",\"modified\":\"20200123200937680\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg xmlns=\\\"http://www.w3.org/2000/svg\\\" class=\\\"tc-image-button tc-image-view-fields\\\" width=\\\"22pt\\\" height=\\\"22pt\\\" viewBox=\\\"0 0 24 24\\\">\u003Cpath d=\\\"M0 0h24v24H0z\\\" fill=\\\"none\\\"/>\u003Cpath d=\\\"M7 11H1v2h6v-2zm2.17-3.24L7.05 5.64 5.64 7.05l2.12 2.12 1.41-1.41zM13 1h-2v6h2V1zm5.36 6.05l-1.41-1.41-2.12 2.12 1.41 1.41 2.12-2.12zM17 11v2h6v-2h-6zm-5-2c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3zm2.83 7.24l2.12 2.12 1.41-1.41-2.12-2.12-1.41 1.41zm-9.19.71l1.41 1.41 2.12-2.12-1.41-1.41-2.12 2.12zM11 23h2v-6h-2v6z\\\"/>\u003C/svg>\"},\"$:/language/Buttons/Utility/Caption\":{\"created\":\"20190930171340202\",\"modified\":\"20210520135718612\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text ted\":\"20181213121411187\",\"modified\":\"20200325124037811\",\"tags\":\"$:/tags/Macro\",\"type\":\"application/x-tiddler\",\"text\":\"\\\\define find(text, begin, end, output:\\\"simple\\\", mode:\\\"all\\\")\\n\u003C$vars \\n  fulltext=\u003C\u003C__text__>>\\n  start=\u003C\u003C__begin__>>\\n  stop=\u003C\u003C__end__>>\\n  output-macro=\u003C\u003C__output__>>\\n>\\n\u003C$list variable=\\\"p1\\\" filter=\\\"[\u003Cfulltext>splitbefore\u003Cstart>]\\\">\\n\u003C$list variable=\\\"p2\\\" filter=\\\"[\u003Cfulltext>removeprefix\u003Cp1>]\\\">\\n\u003C$list variable=\\\"p3\\\" filter=\\\"[\u003Cp2>splitbefore\u003Cstop>removesuffix\u003Cstop>]\\\">\\n\u003C$macrocall $name=\u003C\u003Coutput-macro>> p=\u003C\u003Cp3>> />\\n\u003C$reveal type=\\\"match\\\" text=\\\"all\\\" default=\u003C\u003C__mode__>> >\\n\u003C$macrocall $name=\\\"find\\\"\\n  text={{{[\u003Cp2>removeprefix\u003Cp3>removeprefix\u003Cstop>]}}}\\n  begin=\u003C\u003Cstart>>\\n  end=\u003C\u003Cstop>>\\n  output=\u003C\u003Coutput-macro>>\\n/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define simple(p)\\n\u003C$text text=\u003C\u003C__p__>> />\\n\\\\end\\n\\n\\\\define simple-list(p)\\n\u003Cli>\u003C$text text=\u003C\u003C__p__>>/>\u003C/li>\\n\\\\end\\n\\n\\n!! Summary\\n* `find` is a macro to search a text and find all snippets delimited between values of `begin` and `end` delimiters\\n* `simple` is a macro used by `find` to show the output in a simple format\\n* `simple-list` is a macro used by `find` to show the output in a simple list format. The ordered and unordered list\\ncan be used if the call to `find` macro wrapped in a `div` with suitable type e.g `ol` or `ul`.\"},\"$:/plugins/kookma/utility/macro/lorem\":{\"author\":\"Jeremy Ruston\",\"created\":\"20190316214433792\",\"description\":\"creates few paragraphs of dumy text\",\"modified\":\"20200123200937645\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define .lorem(np:1)\\n\u003C$list filter=\\\"[range[1,$np$]]\\\" variable=null>\\nLorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.\\n\u003C$list filter=\\\"[\u003C__np__>!match[1]]\\\">\u003Cp/>\u003C/$list>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/utility/macro/show-macro\":{\"created\":\"20190317174614898\",\"modified\":\"20201130152604002\",\"tags\":\"$:/tags/Macro\",\"type\":\"application/x-tiddler\",\"text\":\"\\\\define disp-macro-contents(p)\\n\u003Cpre>\\\\define\u003C$text text=\u003C\u003C__p__>> />\\\\end\u003C/pre>\\n\\\\end\\n\\n\\\\define show-macro(tiddler)\\n\u003C$set name=selected-tiddler value=\\\"$tiddler$\\\" emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C$macrocall $name='find'\\n  text={{{[\u003Cselected-tiddler>get[text]]}}}\\n  begin=\\\"\\\\define\\\"\\n  end=\\\"\\\\end\\\"\\n  output=\\\"disp-macro-contents\\\"/>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/utility/macro/simple-navigation\":{\"created\":\"20190823062102008\",\"description\":\"create a new tiddler tagged with $:/tags/Viewtemplate and call simple-navigation with desired tag\",\"modified\":\"20200126151115600\",\"tags\":\"$:/tags/Macro\",\"type\":\"application/x-tiddler\",\"text\":\"\\\\define simple-navigation(tag:\\\"demo\\\", class, close:\\\"no\\\")\\n\u003C$list filter=\\\"[all[current]tag[$tag$]]\\\">\\n\u003Cdiv class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[tag[$tag$]before\u003CcurrentTiddler>]\\\" variable=\\\"prevTiddler\\\">\\n\u003C$button to=\u003C\u003CprevTiddler>> tooltip=\u003C\u003CprevTiddler>> class=\\\"tc-btn-invisible $class$\\\">previous\\n\u003C$list filter=\\\"[\u003C__close__>match[yes]]\\\" variable=ignore>\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>>/>\u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[tag[$tag$]after\u003CcurrentTiddler>] [tag[$tag$]before\u003CcurrentTiddler>] +[count[]] -1\\\" variable=ignore>|\u003C/$list>\\n\u003C$list filter=\\\"[tag[$tag$]after\u003CcurrentTiddler>]\\\" variable=\\\"nextTiddler\\\">\\n\u003C$button to=\u003C\u003CnextTiddler>> tooltip=\u003C\u003CnextTiddler>> class=\\\"tc-btn-invisible $class$\\\">next\\n\u003C$list filter=\\\"[\u003C__close__>match[yes]]\\\" variable=ignore>\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>>/>\u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/utility/macro/transclusion\":{\"created\":\"20190930050545887\",\"modified\":\"20200324201449425\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define code(tiddler)\\n\u003C$set name=selected-tiddler value=\\\"$tiddler$\\\" emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C$codeblock language={{{[\u003Cselected-tiddler>get[type]]}}} code={{{[\u003Cselected-tiddler>get[text]]}}}/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define code-link(tiddler)\\n\u003C$set name=selected-tiddler value=\\\"$tiddler$\\\" emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C$link to=\u003C\u003Cselected-tiddler>>/>\\n\u003C$codeblock language={{{[\u003Cselected-tiddler>get[type]]}}} code={{{[\u003Cselected-tiddler>get[text]]}}}/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define content(tiddler)\\n\u003C$set name=selected-tiddler value=\\\"$tiddler$\\\" emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C$link to=\u003C\u003Cselected-tiddler>>/>\\n\u003C$transclude tiddler=\u003C\u003Cselected-tiddler>> mode=\\\"block\\\"/>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define fields(tiddler)\\n\u003Cstyle>\\n/*Borderless table*/\\n.kk-utility-tbl-borderless, \\n.kk-utility-tbl-borderless tr,\\n.kk-utility-tbl-borderless td{border:0;}\\n\u003C/style>\\n\u003C$set name=selected-tiddler value=\\\"$tiddler$\\\" emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003C$link to=\u003C\u003Cselected-tiddler>>/>\\n\u003C$list filter='[\u003Cselected-tiddler>fields[]] -[enlist[text title created modified tags creator modifier]] +[limit[1]]' variable=\\\"ignore\\\">\u003C!--check if there is any user field -->\\n\u003Ctable class=\\\"kk-utility-tbl-borderless\\\">\\n\u003C$list filter='[\u003Cselected-tiddler>fields[]] -[enlist[text title created modified tags creator modifier]]' variable=\\\"fld\\\">\\n\u003Ctr>\u003Ctd style=\\\"text-align:right\\\">\u003C\u003Cfld>>:\u003C/td>\u003Ctd>\u003C$text text={{{[\u003Cselected-tiddler>get\u003Cfld>]}}}/>\u003C/td>\u003C/tr>\\n\u003C/$list>\\n\u003C/table>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define description(tiddler)\\n\u003C$set name=selected-tiddler value=\\\"$tiddler$\\\" emptyValue=\u003C\u003CcurrentTiddler>> >\\n\u003Cdl>\u003Cdt>\u003C$link to=\u003C\u003Cselected-tiddler>>/>\u003C/dt>\u003Cdd>\u003C$transclude tiddler=\u003C\u003Cselected-tiddler>> field=\\\"description\\\"/>\u003C/dd>\u003C/dl>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/utility/macro/unique-id\":{\"author\":\"Jeremy Ruston\",\"created\":\"20200210134515855\",\"description\":\"creates a unique id for permanent state tiddler\",\"modified\":\"20200210134635362\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define create_id_from_timedata(prefix) $prefix$-\u003C\u003Cnow [UTC]YYYY0MM0DD0hh0mm0ssXXX>>\\n\\n\\\\define unique-id(prefix:id)\\n\u003C$wikify name=id text=\u003C\u003Ccreate_id_from_timedata \\\"\\\"\\\"$prefix$\\\"\\\"\\\">>  >\\n\u003C$button tooltip=\\\"create unique id\\\" class=\\\"tc-btn-invisible\\\" message=\\\"tm-copy-to-clipboard\\\" param=\u003C\u003Cid>> >{{$:/core/images/copy-clipboard}} \\n\u003C/$button> \u003C$text text=\u003C\u003Cid>>/>\\n\u003C/$wikify>\\n\\\\end\\n\"},\"$:/plugins/kookma/utility/macro/wikitext-macros\":{\"created\":\"20150117184156000\",\"modified\":\"20200123200937571\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define wikitext-example(src)\\n\u003Cdiv class=\\\"doc-example\\\">\\n\\n\u003C$macrocall $name=\\\"copy-to-clipboard-above-right\\\" src=\u003C\u003C__src__>>/>\\n\\n```\\n$src$\\n```\\n\\nThat renders as:\\n\\n$src$\\n\\n... and the underlying HTML is:\\n\\n$$$text/vnd.tiddlywiki>text/html\\n$src$\\n$$$\\n\u003C/div>\\n\\\\end\\n\\n\\\\define wikitext-example-without-html(src)\\n\u003Cdiv class=\\\"doc-example\\\">\\n\\n\u003C$macrocall $name=\\\"copy-to-clipboard-above-right\\\" src=\u003C\u003C__src__>>/>\\n\\n```\\n$src$\\n```\\n\\nThat renders as:\\n\\n$src$\\n\u003C/div>\\n\\\\end\\n\u003C!--\\n; Credit\\n:Jeremy Ruston TW 5.1.18\\n\\nThe wiki-text macros are set of macro for documenting TW codes.\\n-->\"},\"$:/plugins/kookma/utility/readme\":{\"created\":\"20190930044127683\",\"modified\":\"20210520140912417\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Utility plugin\\nThe utility plugin objective is to provide set of tools for authors. These tools includes simple transclusions, show raw contents of tiddlers, author tools, wikitext macros, show fields in view mode, and much more!\\n\\n; Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Utility/\\n* Code: https://github.com/kookma/TW-Utility\\n\"},\"$:/plugins/kookma/utility/snippet/macrocall-wikitext-example\":{\"caption\":\"Wikitext-example macrocall\",\"created\":\"20181023161605661\",\"modified\":\"20200123200937811\",\"tags\":\"$:/tags/TextEditor/Snippet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$macrocall $name=\\\"wikitext-example-without-html\\\" \\nsrc=\\\"\\\"\\\"\\n\\\"\\\"\\\"/>\"},\"$:/plugins/kookma/utility/snippet/wikitext-macro\":{\"caption\":\"Wikitext-example\",\"created\":\"20181007154126921\",\"modified\":\"20200123200937797\",\"tags\":\"$:/tags/TextEditor/Snippet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Cwikitext-example-without-html \\nsrc:\\\"\\\"\\\"\\n\\\"\\\"\\\">>\"},\"$:/plugins/kookma/utility/styles/doc-svg\":{\"text\":\".kk-doc svg{\\nwidth: 1.2em;\\nheight: 1.2em;\\nvertical-align: middle;}\\n\\n.kk-ut-txt{\\nmin-width:50%}\",\"created\":\"20190722142023425\",\"modified\":\"20200322091202744\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/utility/styles/tw-version\":{\"text\":\"\u003Cpre>/* TW-version added to site title */\\n.tc-site-title:before {\\n  content:\\\"TW \u003C\u003Cversion>>\\\";\\n  position:absolute;\\n  margin-top:-1.9em;\\n  color:silver;\\n  font-size:13px;\\n}\\n\u003C/pre>\",\"created\":\"20180906042308596\",\"modified\":\"20200325164200123\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/utility/styles/wikitext-macro\":{\"text\":\".doc-example { margin: 1em 0; padding: 0.8em 0; } .doc-example:hover { background-color: #f7f7f9; } .doc-example ul { margin-bottom: 0; padding-bottom: 0; margin-top: 0.2em; } .doc-example pre:first-child { margin-top: 0; } .doc-example-result { border-left: 5px solid #bbb; border-right: 5px solid #bbb; margin-left: 0; margin-right: 0; padding: 0 10px; } .doc-example-result ul { margin-left: 0; padding-left: 10px; } .doc-example-result ol { margin-left: 0; padding-left: 20px; }\",\"created\":\"20180909042646908\",\"modified\":\"20200325141241379\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/utility/ui/Buttons/ViewFields\":{\"caption\":\"{{$:/plugins/kookma/utility/images/view-fields.svg}} {{$:/language/Buttons/Utility/Caption}}\",\"created\":\"20181010190533135\",\"description\":\"Show a toggle button for view fields\",\"list-before\":\"$:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette\",\"modified\":\"20210520141427208\",\"tags\":\"$:/tags/PageControls\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define stateTid() $:/state/utility/view-fields\\n\\n\\\\define show-fields-button()\\n\\\\whitespace trim\\n\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CstateTid>> text=\\\"show\\\" default=\\\"hide\\\">\\n  \u003C$button set=\u003C\u003CstateTid>> setTo=\\\"show\\\" \\n\\t         tooltip={{$:/language/Buttons/Utility/Hint}} \\n\\t\\t\\t\\t\\t aria-label={{$:/language/Buttons/Utility/Caption}} \\n\\t\\t\\t\\t\\t class=\u003C\u003Ctv-config-toolbar-class>> >\\n    \u003C\u003Cdisp-on-pagecontrols>>\\n  \u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CstateTid>> text=\\\"show\\\" default=\\\"hide\\\">\\n  \u003C$button set=\u003C\u003CstateTid>> setTo=\\\"hide\\\" \\n           tooltip={{$:/language/Buttons/Utility/Hint}} \\n\\t\\t\\t\\t   aria-label={{$:/language/Buttons/Utility/Caption}} \\n\\t\\t\\t\\t   class=\\\"\\\"\\\"$(tv-config-toolbar-class)$ tc-selected\\\"\\\"\\\">\\n     \u003C\u003Cdisp-on-pagecontrols>>\\n  \u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define disp-on-pagecontrols() \\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/plugins/kookma/utility/images/view-fields.svg}}  \\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/Utility/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\u003C\u003Cshow-fields-button>>\"},\"$:/plugins/kookma/utility/ui/ControlPanel/Settings\":{\"caption\":\"Utility\",\"created\":\"20190930212747824\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"modified\":\"20210518040658129\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"These settings let you customise the behaviour of Utility plugin.\\n\\n---\\n\\n;Show Utility setting in more sidebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/utility/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n;Options\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/utility/ui/Buttons/ViewFields\\\" tag=\\\"$:/tags/PageControls\\\"> Enable show fields\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/utility/styles/tw-version\\\" tag=\\\"$:/tags/Stylesheet\\\"> Show the Tiddlywiki version badge\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/utility/viewtemplate/display-tiddler-raw-content\\\" tag=\\\"$:/tags/ViewTemplate\\\"> Display the tiddler raw content\u003C/$checkbox>\u003Cdiv style=\\\"padding-left:18px;\\\">\\n\u003C$list filter=\\\"[[$:/plugins/kookma/utility/viewtemplate/display-tiddler-raw-content]tags[]search[$:/tags/ViewTemplate]]\\\" variable=ignore>\\nFilters to reveal tiddlers content &nbsp; \u003C$edit-text tiddler=\\\"$:/plugins/kookma/utility/config/reveal-tags\\\" field=\\\"text\\\" tag=input defualt=\\\"\\\" placeholder=\\\"enter a filter e.g. [tag[myTag]] \\\" class=\\\"kk-ut-txt\\\"/>\\n\u003C/$list>\u003C/div>\\n\\n\"},\"$:/plugins/kookma/utility/viewtemplate/display-tiddler-raw-content\":{\"created\":\"20181212041419278\",\"description\":\"this view template displays the content of global macro tiddlers\",\"modified\":\"20200126142626441\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$set name=\\\"revealFilters\\\" tiddler=\\\"$:/plugins/kookma/utility/config/reveal-tags\\\" field=text>\\n\u003C$list filter=\\\"[all[current]tag[show-content]]\\n  [all[current]tag[$:/tags/EditTemplate]]\\n  [all[current]tag[$:/tags/ViewTemplate]] \\n  [all[current]tag[$:/tags/Macro]]\\n  [all[current]subfilter\u003CrevealFilters>] +[limit[1]]\\\">\\n\u003C$codeblock code={{!!text}} language=\\\"xml\\\" />\\n\u003C/$list>\\n\u003C/$set>\\n\\n\"},\"$:/plugins/kookma/utility/viewtemplate/view-fields\":{\"created\":\"20181010162537613\",\"description\":\"Toggle field handling in view mode\",\"list-after\":\"$:/core/ui/ViewTemplate/tags\",\"modified\":\"20210520132401305\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=match stateTiddler stateTitle=\\\"$:/state/utility/view-fields\\\" stateField=text default=\\\"hide\\\" text=show>\\n\u003C$vars newFieldNameTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldName\\\">>\\nnewFieldValueTiddler=\u003C\u003Cqualify \\\"$:/temp/NewFieldValue\\\">>  \\nsearchListState=\u003C\u003Cqualify \\\"$:/temp/searchListState\\\">> \\nstoreTitle=\u003C\u003Cqualify \\\"$:/temp/storeTitle\\\">> \\n>\\n\u003C$transclude tiddler=\\\"$:/core/ui/EditTemplate/fields\\\"/>\\n\u003C/$vars>\\n\u003C/$reveal>\"}}}","author":"Mohammad Rahmani","core-version":">=5.1.24","dependents":"","description":"Small tools for authors and developers","list":"readme license history","name":"Utility","plugin-type":"plugin","source":"https://github.com/kookma/TW-Utility","version":"2.1.6"},

ursor .CodeMirror-cursor { background: \u003C\u003CbackgroundColour>>; }\\n.cm-s-tiddlywiki .cm-animate-fat-cursor { background-color: \u003C\u003CbackgroundColour>>; }\\n\u003C/$set>\\n\\\\end\\n\\\\define set-fat-cursor-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-css\\\" colour={{$palette$##foreground}} colourA=\\\"#77ee77\\\" colourB=\\\"#586e75\\\"/>\\n\\\\end\\n\\\\define set-fat-cursor-background()\\n\u003C$macrocall $name=\\\"set-fat-cursor-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\\\define set-selection-background-css(colour,colourA,colourB,tiddlerEditorBackground)\\n\u003C$wikify name=\\\"tiddlerEditorBackground\\\" text={{{ [[$tiddlerEditorBackground$]lowercase[]] }}}>\\n\u003C$set name=\\\"backgroundColour\\\" value=\u003C\u003Ccontrastcolour target:\\\"\\\"\\\"$colour$\\\"\\\"\\\" fallbackTarget:\\\"\\\"\\\"\\\"\\\"\\\" colourA:\\\"\\\"\\\"$colourA$\\\"\\\"\\\" colourB:\\\"\\\"\\\"$colourB$\\\"\\\"\\\">>>\\n\u003C$set name=\\\"backgroundColour\\\" value={{{ [\u003CbackgroundColour>lowercase[]match\u003CtiddlerEditorBackground>then[]] ~[\u003CbackgroundColour>] }}}>\\n.cm-s-tiddlywiki div.CodeMirror-selected { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki.CodeMirror ::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::-moz-selection,  .CodeMirror-line > span::-moz-selection,  .CodeMirror-line > span > span::-moz-selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-line::selection,  .CodeMirror-line > span::selection,  .CodeMirror-line > span > span::selection { background: \u003C\u003CbackgroundColour>>; color: \u003C\u003Ccolour foreground>>; }\\n\u003C/$set>\\n\u003C/$set>\\n\u003C/$wikify>\\n\\\\end\\n\\\\define set-selection-background-colours(palette)\\n\u003C$macrocall $name=\\\"set-selection-background-css\\\" colour={{$palette$##foreground}} colourA={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#073642 }}} colourB={{{ [{$palette$##selection-background}!match[]!prefix[\u003C\u003C]!suffix[>>]] ~#eee8d5 }}} tiddlerEditorBackground={{$palette$##tiddler-editor-background}}/>\\n\\\\end\\n\\\\define set-selection-background()\\n\u003C$macrocall $name=\\\"set-selection-background-colours\\\" palette={{$:/palette}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline macrocallblock\\n\\n/* Make the editor resize to fit its content */\\n\\n.CodeMirror {\\n\\theight: auto;\\n\\tborder: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;\\n\\tline-height: 1.5;\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n\\tfont-size: {{$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize}};\\n}\\n\\n.CodeMirror-scroll {\\n\\toverflow-x: auto;\\n\\toverflow-y: hidden;\\n}\\n\\n.cm-s-tiddlywiki {\\n  color-profile: sRGB;\\n  rendering-intent: auto;\\n}\\n\\n.cm-s-tiddlywiki.CodeMirror, .cm-s-tiddlywiki .CodeMirror-gutters { background-color: \u003C\u003Ccolour tiddler-editor-background>>; color: \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki .CodeMirror-gutters {background: \u003C\u003Ccolour tiddler-editor-background>>; border-right: 1px solid \u003C\u003Ccolour tiddler-editor-border>>;}\\n.cm-s-tiddlywiki .CodeMirror-linenumber {color: \u003C\u003Ccolour foreground>>;}\\n.cm-s-tiddlywiki .CodeMirror-cursor { border-left: 2px solid \u003C\u003Ccolour foreground>>; }\\n.cm-s-tiddlywiki span.cm-comment { color: #586e75; font-style:italic; font-weight:normal; }\\n.cm-s-tiddlywiki .CodeMirror-activeline-background, .cm-s-tiddlywiki .CodeMirror-activeline-gutter .CodeMirror-linenumber { background: rgba(127,127,127,0.2); }\\n.cm-s-tiddlywiki span.cm-matchhighlight { color: \u003C\u003Ccolour background>>; background-color: \u003C\u003Ccolour primary>>; font-weight: normal;}\\n.cm-s-tiddlywiki .CodeMirror-widget { text-shadow: none; }\\n.cm-s-tiddlywiki .CodeMirror-dialog { background: \u003C\u003Ccolour tiddler-background>>; }\\n.cm-s-tiddlywiki .cm-header { color: #586e75; }\\n.cm-s-tiddlywiki .cm-quote { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-keyword { color: #cb4b16; }\\n.cm-s-tiddlywiki .cm-atom { color: #d33682; }\\n.cm-s-tiddlywiki .cm-number { color: #d33682; }\\n.cm-s-tiddlywiki .cm-def { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-variable { color: #839496; }\\n.cm-s-tiddlywiki .cm-variable-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-variable-3, .cm-s-tiddlywiki .cm-type { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-property { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-operator { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-comment { color: #586e75; font-style:italic; }\\n.cm-s-tiddlywiki .cm-string { color: #859900; }\\n.cm-s-tiddlywiki .cm-string-2 { color: #b58900; }\\n.cm-s-tiddlywiki .cm-meta { color: #859900; }\\n.cm-s-tiddlywiki .cm-qualifier { color: #b58900; }\\n.cm-s-tiddlywiki .cm-builtin { color: #d33682; }\\n.cm-s-tiddlywiki .cm-bracket { color: #cb4b16; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-tag { color: #93a1a1; }\\n.cm-s-tiddlywiki .cm-attribute { color: #2aa198; }\\n.cm-s-tiddlywiki .cm-hr { color: transparent; border-top: 1px solid #586e75; display: block; }\\n.cm-s-tiddlywiki .cm-link { color: #93a1a1; cursor: pointer; }\\n.cm-s-tiddlywiki .cm-special { color: #6c71c4; }\\n.cm-s-tiddlywiki .cm-em { color: #999; text-decoration: underline; text-decoration-style: dotted; }\\n.cm-s-tiddlywiki .cm-error,\\n.cm-s-tiddlywiki .cm-invalidchar { color: #586e75; border-bottom: 1px dotted #dc322f; }\\n.cm-s-tiddlywiki .CodeMirror-matchingbracket { color: #859900; }\\n.cm-s-tiddlywiki .CodeMirror-nonmatchingbracket { color: #dc322f; }\\n.cm-s-tiddlywiki .cm-searching { background: rgba(243, 155, 53, .3); outline: 1px solid #F39B35; }\\n\u003C\u003Cset-fat-cursor-background>>\\n\u003C\u003Cset-selection-background>>\\n\"},\"$:/core/ui/ControlPanel/Settings/CodeMirror\":{\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"CodeMirror\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/codemirror/controlPanel/\\n\\n\u003C\u003Clingo hint>>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/usage\\\">\u003C\u003Clingo usage>>\u003C/$link>\\n\\n\u003C$link to=\\\"$:/plugins/tiddlywiki/codemirror/keyboard\\\">\u003C\u003Clingo keyboard>>\u003C/$link>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings/CodeMirror]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/core/ui/ControlPanel/Settings\":{\"tags\":\"$:/tags/ControlPanel\",\"caption\":\"{{$:/language/ControlPanel/Settings/Caption}}\",\"text\":\"\u003Cdiv class=\\\"tc-control-panel\\\">\\n\u003C$macrocall $name=\\\"tabs\\\" tabsList=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/SettingsTab]!has[draft.of]]\\\" default=\\\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\\\" explicitState=\\\"$:/state/tab--697582678\\\"/>\\n\u003C/div>\\n\"},\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\":{\"tags\":\"$:/tags/ControlPanel/SettingsTab\",\"caption\":\"TiddlyWiki\",\"text\":\"\\\\define lingo-base() $:/language/ControlPanel/Settings/\\n\\n\u003C\u003Clingo Hint>>\\n\\n\u003C$list filter=\\\"[all[shadows+tiddlers]tag[$:/tags/ControlPanel/Settings]]\\\">\\n\\n\u003Cdiv style=\\\"border-top:1px solid #eee;\\\">\\n\\n!! \u003C$link>\u003C$transclude field=\\\"caption\\\"/>\u003C/$link>\\n\\n\u003C$transclude/>\\n\\n\u003C/div>\\n\\n\u003C/$list>\\n\"},\"$:/plugins/tiddlywiki/codemirror/usage\":{\"text\":\"! Configuration\\n\\nConfiguration for the ~CodeMirror text-editor can be done from within the CodeMirror Settings Tab in the [[ControlPanel|$:/ControlPanel]] (Settings - ~CodeMirror)\\n\\n\\n!!Setting a different Theme\\n\\n~CodeMirror themes are available in the [ext[official GitHub repository|https://github.com/codemirror/CodeMirror/tree/master/theme]]\\n\\nMore themes can be found at https://github.com/FarhadG/code-mirror-themes/tree/master/themes and previewed [ext[here|http://farhadg.github.io/code-mirror-themes/]]\\n\\n\\nTo add a theme to your wiki, follow these four steps:\\n\\n* choose one of the CSS files and copy its content to a new tiddler\\n* remove all comments from the top and tag the tiddler with \u003C\u003Ctag-pill \\\"$:/tags/Stylesheet\\\">>\\n* add a field \\\"module-type\\\" with the value \\\"codemirror-theme\\\". add a field \\\"name\\\" with the exact ''name'' of the theme as value\\n* save the tiddler and go to the Settings tab in $:/ControlPanel - look for the \\\"theme\\\" dropdown to select your newly added theme\\n\\n\\n!!Line Numbers\\n\\nTo show or hide the Line Numbers at the left, go to ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Numbers\\\" checkbox\\n\\n\\n!!Line Wrapping\\n\\nControls if long lines get visually wrapped to a new line if they're too long to fit the editor width or if the editor should scroll horizontally\\n\\nTo change the line-wrapping behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Line Wrapping\\\" checkbox\\n\\n\\n!!Show Cursor when selecting\\n\\nDefines whether the Mouse cursor should be visually shown or hidden when making a text-selection\\n\\nTo change the show-cursor-when-selecting behaviour, go to  ~ControlPanel - Settings - ~CodeMirror and look for the \\\"Show cursor when selecting\\\" checkbox\\n\\n\\n!!~CodeMirror Font Family\\n\\nThe Font-Family used within the ~CodeMirror text-editor defaults to \\\"monospace\\\" which will choose your configured monospace system-font\\n\\nThat setting can be overridden entering one or more Font-Families in the \\\"Font Family\\\" input field at ~ControlPanel - Settings - ~CodeMirror\\n\\n* The entries must be separated by semicolons ','\\n* Font-Family Names that contain spaces must be quoted like \\\"My Font\\\"\\n* If a list of Font-Families is specified, the last Font-Family found on the user-system gets used, non-existing fonts get ignored\\n* If none of the specified Font-Families is available, ~CodeMirror uses the default \\\"monospace\\\"\\n\\n\\n!!\\\"Hidden\\\" Settings:\\n\\n!!!Cursor Blink Rate\\n\\nThe cursor blink-rate defines how fast (in milliseconds) the cursor blinks inside the textarea\\n\\nYou can change it by editing $:/config/codemirror/cursorBlinkRate\\n\\\"0\\\" disables blinking\\n\\n!!!Tabsize\\n\\nThe Tabsize defines the width of a tab character. Default is 4.\\n\\nYou can change it by editing $:/config/codemirror/tabSize\\n\\n!!!Indent Unit\\n\\nNot enabled for vnd.tiddlywiki and x-tiddlywiki\\n\\nDefines how many spaces a text-block should be indented. Defaults to 2.\\n\\nYou can change it by editing $:/config/codemirror/indentUnit\\n\\n\"}}}"},

 color: #880000;\\n}\\n\\n.hljs-title,\\n.hljs-section {\\n  color: #880000;\\n  font-weight: bold;\\n}\\n\\n.hljs-regexp,\\n.hljs-symbol,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-link,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo {\\n  color: #BC6060;\\n}\\n\\n\\n/* Language color: hue: 90; */\\n\\n.hljs-literal {\\n  color: #78A960;\\n}\\n\\n.hljs-built_in,\\n.hljs-bullet,\\n.hljs-code,\\n.hljs-addition {\\n  color: #397300;\\n}\\n\\n\\n/* Meta color: hue: 200 */\\n\\n.hljs-meta {\\n  color: #1f7199;\\n}\\n\\n.hljs-meta-string {\\n  color: #4d99bf;\\n}\\n\\n\\n/* Misc effects */\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\",\"type\":\"text/css\",\"tags\":\"[[$:/tags/Stylesheet]]\"},\"$:/plugins/tiddlywiki/highlight/highlightblock.js\":{\"text\":\"!function(){'use strict';var i=require('$:/core/modules/widgets/codeblock.js').codeblock,l=require('$:/plugins/tiddlywiki/highlight/highlight.js');l.configure({tabReplace:'    '}),i.prototype.postRender=function(){var i=this.domNodes[0],e=this.language,t=this.wiki.getTiddler('$:/config/HighlightPlugin/TypeMappings/'+e);t&&(e=t.fields.text||''),e&&l.getLanguage(e)&&(i.className=e.toLowerCase()+' hljs',$tw.browser&&!i.isTiddlyWikiFakeDom?l.highlightBlock(i):(t=i.textContent,i.children[0].innerHTML=l.fixMarkup(l.highlight(e,t).value),i.isTiddlyWikiFakeDom&&(i.children[0].textInnerHTML=t)))}}();\",\"type\":\"application/javascript\",\"module-type\":\"widget\"},\"$:/plugins/tiddlywiki/highlight/howto\":{\"text\":\"! Supporting Additional Languages\\n \\nThe [[highlight.js|https://github.com/highlightjs/highlight.js]] project supports many languages. Only a subset of these languages are supported by the plugin. It is possible for users to change the set of languages supported by the plugin by following these steps:\\n \\n# Go to the highlight.js project [[download page|https://highlightjs.org/download/]], select the language definitions to include, and press the Download button to download a zip archive containing customised support files for a highlight.js syntax highlighting server.\\n# Locate the `highlight.pack.js` file in the highlight plugin -- on a stock Debian 8 system running Tiddlywiki5 under node-js it is located at `/usr/local/lib/node_modules/tiddlywiki/plugins/tiddlywiki/highlight/files/highlight.pack.js`.\\n# Replace the plugin `highlight.pack.js` file located in step 2 with the one from the downloaded archive obtained in step 1.\\n# Restart the Tiddlywiki server.\\n\"},\"$:/plugins/tiddlywiki/highlight/license\":{\"type\":\"text/plain\",\"text\":\"Copyright (c) 2006, Ivan Sagalaev\\nAll rights reserved.\\nRedistribution and use in source and binary forms, with or without\\nmodification, are permitted provided that the following conditions are met:\\n\\n    * Redistributions of source code must retain the above copyright\\n      notice, this list of conditions and the following disclaimer.\\n    * Redistributions in binary form must reproduce the above copyright\\n      notice, this list of conditions and the following disclaimer in the\\n      documentation and/or other materials provided with the distribution.\\n    * Neither the name of highlight.js nor the names of its contributors\\n      may be used to endorse or promote products derived from this software\\n      without specific prior written permission.\\n\\nTHIS SOFTWARE IS PROVIDED BY THE REGENTS AND CONTRIBUTORS ``AS IS'' AND ANY\\nEXPRESS OR IMPLIED WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED\\nWARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE ARE\\nDISCLAIMED. IN NO EVENT SHALL THE REGENTS AND CONTRIBUTORS BE LIABLE FOR ANY\\nDIRECT, INDIRECT, INCIDENTAL, SPECIAL, EXEMPLARY, OR CONSEQUENTIAL DAMAGES\\n(INCLUDING, BUT NOT LIMITED TO, PROCUREMENT OF SUBSTITUTE GOODS OR SERVICES;\\nLOSS OF USE, DATA, OR PROFITS; OR BUSINESS INTERRUPTION) HOWEVER CAUSED AND\\nON ANY THEORY OF LIABILITY, WHETHER IN CONTRACT, STRICT LIABILITY, OR TORT\\n(INCLUDING NEGLIGENCE OR OTHERWISE) ARISING IN ANY WAY OUT OF THE USE OF THIS\\nSOFTWARE, EVEN IF ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\\n\"},\"$:/plugins/tiddlywiki/highlight/readme\":{\"text\":\"This plugin provides syntax highlighting of code blocks using v9.18.1 of [[highlight.js|https://github.com/isagalaev/highlight.js]] from Ivan Sagalaev.\\n\\n! Usage\\n\\nWhen the plugin is installed it automatically applies highlighting to all codeblocks defined with triple backticks or with the CodeBlockWidget.\\n\\nThe language can optionally be specified after the opening triple braces:\\n\\n\u003C$codeblock code=\\\"\\\"\\\"```css\\n * { margin: 0; padding: 0; } /* micro reset */\\n\\nhtml { font-size: 62.5%; }\\nbody { font-size: 14px; font-size: 1.4rem; } /* =14px */\\nh1   { font-size: 24px; font-size: 2.4rem; } /* =24px */\\n```\\\"\\\"\\\"/>\\n\\nIf no language is specified highlight.js will attempt to automatically detect the language.\\n\\n! Built-in Language Brushes\\n\\nThe plugin includes support for the following languages (referred to as \\\"brushes\\\" by highlight.js):\\n\\n* apache\\n* arduino\\n* arm assembly\\n* asciidoc\\n* autohotkey\\n* awk\\n* bash\\n* cmake\\n* coffeescript\\n* cpp\\n* cs\\n* css\\n* diff\\n* dockerfile\\n* erlang\\n* elixir\\n* fortran\\n* go\\n* gradle\\n* haskell\\n* html\\n* http\\n* ini\\n* intel x86 assembly\\n* java\\n* javascript\\n* json\\n* kotlin\\n* less\\n* lua\\n* makefile\\n* markdown\\n* mathematica\\n* matlab\\n* nginx\\n* objectivec\\n* perl\\n* php\\n* plaintext\\n* powershell\\n* properties\\n* python\\n* R\\n* ruby\\n* rust\\n* scss\\n* shell session\\n* sql\\n* swift\\n* toml\\n* typescript\\n* vala\\n* vim script\\n* xml\\n* yaml\\n\\nYou can also specify the language as a MIME content type (eg `text/html` or `text/css`). The mapping is accomplished via mapping tiddlers whose titles start with `$:/config/HighlightPlugin/TypeMappings/`.\\n\"},\"$:/plugins/tiddlywiki/highlight/styles\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\".hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: \u003C\u003Ccolour tiddler-editor-background>>;\\n  color: \u003C\u003Ccolour foreground>>;\\n  -webkit-text-size-adjust:none\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-meta-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\"},\"$:/plugins/tiddlywiki/highlight/usage\":{\"text\":\"! Usage\\n\\nFenced code blocks can have a language specifier added to trigger highlighting in a specific language. Otherwise heuristics are used to detect the language.\\n\\n```\\n ```js\\n var a = b + c; // Highlighted as JavaScript\\n ```\\n```\\n! Adding Themes\\n\\nYou can add themes from highlight.js by copying the CSS to a new tiddler and tagging it with [[$:/tags/Stylesheet]]. The available themes can be found on GitHub:\\n\\nhttps://github.com/isagalaev/highlight.js/tree/master/src/styles\\n\"}}}"},
{"title":"$:/plugins/wikilabs/link-to-tabs","type":"application/json","text":"{\"tiddlers\":{\"$:/core/macros/tabs\":{\"tags\":\"$:/tags/Macro\",\"text\":\"\\\\define tabs(tabsList,default,state:\\\"$:/state/tab\\\",class,template,buttonTemplate,retain,actions,explicitState)\\n\u003C$set name=\\\"qualifiedState\\\" value=\u003C\u003Cqualify \\\"$state$\\\">>>\\n\u003C$set name=\\\"tabsState\\\" filter=\\\"[\u003C__explicitState__>minlength[1]] ~[\u003CqualifiedState>]\\\">\\n\u003Cdiv class=\\\"tc-tab-set $class$\\\">\\n\u003Cdiv class=\\\"tc-tab-buttons $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\" storyview=\\\"pop\\\">\u003C$set name=\\\"save-currentTiddler\\\" value=\u003C\u003CcurrentTiddler>>>\u003C$tiddler tiddler=\u003C\u003CcurrentTab>>>\u003C$button set=\u003C\u003CtabsState>> setTo=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" selectedClass=\\\"tc-tab-selected\\\" tooltip={{!!tooltip}}>\\n\u003C$tiddler tiddler=\u003C\u003Csave-currentTiddler>>>\\n\u003C$set name=\\\"tv-wikilinks\\\" value=\\\"no\\\">\\n\u003C$transclude tiddler=\\\"$buttonTemplate$\\\" mode=\\\"inline\\\">\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> field=\\\"caption\\\">\\n\u003C$macrocall $name=\\\"currentTab\\\" $type=\\\"text/plain\\\" $output=\\\"text/plain\\\"/>\\n\u003C/$transclude>\\n\u003C/$transclude>\\n\u003C/$set>\u003C/$tiddler>$actions$\u003C/$button>\u003Cspan class=\\\"wltc-link-to-tab\\\">\u003C$link overrideClass=\\\"\\\" to=\u003C\u003CcurrentTiddler>> >{{$:/core/images/link}}\u003C/$link>\u003C/span>\u003C/$tiddler>\u003C/$set>\u003C/$list>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-tab-divider $class$\\\"/>\\n\u003Cdiv class=\\\"tc-tab-content $class$\\\">\\n\u003C$list filter=\\\"$tabsList$\\\" variable=\\\"currentTab\\\">\\n\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CtabsState>> text=\u003C\u003CcurrentTab>> default=\\\"$default$\\\" retain=\\\"\\\"\\\"$retain$\\\"\\\"\\\">\\n\\n\u003C$transclude tiddler=\\\"$template$\\\" mode=\\\"block\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003CcurrentTab>> mode=\\\"block\\\"/>\\n\\n\u003C/$transclude>\\n\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$set>\\n\u003C/$set>\\n\\\\end\\n\"},\"$:/core/ui/ControlPanel/Settings/link-to-tabs\":{\"caption\":\"Link-to-Tabs plugin\",\"created\":\"20190712133607244\",\"modified\":\"20190714104631250\",\"tags\":\"$:/tags/ControlPanel/Settings\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-all-links\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"none\\\"> Show internal tab link for ''all tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"show-single-link\\\" checked=\\\"inline-block\\\" unchecked=\\\"none\\\" default=\\\"inline-block\\\"> Show internal tab link for ''selected tabs''\u003C/$checkbox>\\n\\n\u003C$checkbox tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"initial-opacity\\\" checked=\\\"0\\\" unchecked=\\\"0.7\\\" default=\\\"0.7\\\"> Tab links are initially hidden and need mouse hover to become visible.\u003C/$checkbox> The transition time in seconds is: \u003C$edit-text tiddler=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\" field=\\\"transition\\\" default=\\\"0.3\\\"/>\\n\\n\u003C$button message=\\\"tm-delete-tiddler\\\" param=\\\"$:/plugins/wikilabs/link-to-tabs/config\\\">\\nReset to Default!\\n\u003C/$button>\"},\"$:/plugins/wikilabs/link-to-tabs/config\":{\"created\":\"20190712133008077\",\"initial-opacity\":\"0.7\",\"modified\":\"20190714104541701\",\"show-all-links\":\"none\",\"show-single-link\":\"inline-block\",\"transition\":\"0.3\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"This tiddler is used to configure the \\\"Link-to-tabs\\\" plugin behaviour. \\n\\nThere are 4 fields, which are used by [[$:/plugins/wikilabs/link-to-tabs/styles]] enable and disable the internal links. \\n\\n* show-all-links: {{!!show-all-links}}\\n* show-single-link: {{!!show-single-link}}\\n* initial-opacity: {{!!initial-opacity}}\\n* transition time in seconds: {{!!transition}}\\n\"},\"$:/plugins/wikilabs/link-to-tabs/history\":{\"text\":\"V 2.0.1 - 2020-12-25\\n\\n* update license\\n\\nV 2.0.0 - 2020.12.05\\n\\n* Update $:/core/macros/tabs to V5.1.23\\n\\nV 1.1.1 - 2020.01.19\\n\\n* Update license link/text\\n\\nV 1.1.0 - 2019.07.14\\n\\n* Add new option: Initially hide link\\n** Transition time from hidden to visible is adjustable\\n* Added: \\\"Reset to Default\\\" button\\n\\nV 1.0.1 - 2019.02.18\\n\\n* link-to-tabs works in drop-down elements now.\\n\\nV 1.0.0 - 2019.02.14\\n\\n* Use core tabs-macro from TW 5.1.19\\n\\nV \u003C1.0.0\\n\\n* Use core tabs-macro from TW 5.1.15\\n\"},\"$:/plugins/wikilabs/link-to-tabs/icon\":{\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" version=\\\"1.1\\\" viewBox=\\\"0 0 128 128\\\">\\n\u003Cpath transform=\\\"scale(4.36)\\\" d=\\\"m18.6 0-14.5 7.33-3.93 14.7 10.5 7.33 14.5-7.33 3.93-14.7-10.5-7.33zm0.0371 4.98c1.26-7.68e-5 2.52 0.479 3.48 1.44 1.92 1.92 1.92 5.03 0 6.96l-3.48 3.48c-1.92 1.92-5.03 1.92-6.96 0a4.9 4.9 0 0 1-1.05-1.56l0.943-0.943a1.84 1.84 0 0 1 1.17-0.535 2.45 2.45 0 0 0 0.68 1.3c0.96 0.96 2.52 0.958 3.48-0.00195l3.47-3.47c0.962-0.962 0.962-2.52 0.00195-3.48-0.96-0.96-2.52-0.958-3.48 0.00195l-2.25 2.25a5.56 5.56 0 0 0-3.37-0.0508 4.97 4.97 0 0 1 0.41-0.465l3.48-3.48c0.96-0.96 2.22-1.44 3.48-1.44zm-5.76 5.76c1.26-5.8e-5 2.52 0.481 3.48 1.44a4.9 4.9 0 0 1 1.05 1.56l-0.941 0.943a1.84 1.84 0 0 1-1.17 0.533 2.45 2.45 0 0 0-0.68-1.29c-0.96-0.96-2.52-0.96-3.48 0l-3.48 3.48c-0.962 0.962-0.96 2.52 0 3.48 0.96 0.96 2.52 0.96 3.48 0l2.25-2.25a5.56 5.56 0 0 0 3.37 0.0527 4.97 4.97 0 0 1-0.41 0.463l-3.48 3.48c-1.92 1.92-5.03 1.92-6.96 0-1.92-1.92-1.92-5.03 0-6.95l3.48-3.48c0.96-0.96 2.22-1.44 3.48-1.44z\\\" style=\\\"stroke-width:.229\\\"/>\\n\u003C/svg>\\n\\n\\n\\n\"},\"$:/plugins/wikilabs/link-to-tabs/license\":{\"text\":\"[[Link-to-Tabs-Macro|https://wikilabs.github.io/#link-to-tabs]] (c) Mario Pietsch - 2016-2021\\n\\nhttps://opensource.org/licenses/BSD-3-Clause\\n\"},\"$:/plugins/wikilabs/link-to-tabs/styles\":{\"created\":\"20190712133348541\",\"modified\":\"20190714104306483\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Cpre>\\n\\n.wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-all-links}};\\n  position: relative;\\n  top: -1em;\\n  left: -1.3em;\\n  font-size: 0.7em;\\n  opacity: {{$:/plugins/wikilabs/link-to-tabs/config!!initial-opacity}};\\n  margin-right: -1em;\\n}\\n\\n.wltc-link-to-tab svg{\\n  width: 1.4em;\\n  height: 1.4em;\\n}\\n\\n.wltc-link-to-tab:hover {\\n  opacity: 1;\\n  transition:opacity {{$:/plugins/wikilabs/link-to-tabs/config!!transition}}s;\\n  transition-timing-function: cubic-bezier(1,-0.06,.39,.89);\\n}\\n\\n.tc-tab-selected + .wltc-link-to-tab {\\n  display: {{$:/plugins/wikilabs/link-to-tabs/config!!show-single-link}};\\n}\\n\\n.tc-vertical > .wltc-link-to-tab {\\n  top: -1.9em;\\n  left: 0;\\n  height: 0;\\n  float: right;\\n}\\n\\n.tc-search-results .wltc-link-to-tab a {\\n  display: contents;\\n  padding: 0;\\n}\\n\\n\u003C/pre>\"},\"$:/plugins/wikilabs/link-to-tabs/readme\":{\"text\":\"This plugin adds a little link icon to every tab.\\n\\n''Important:'' This plugin changes the core tabs macro.\\n\\n! Lint-to-Tabs Settings\\n\\n{{$:/core/ui/ControlPanel/Settings/link-to-tabs}}\"}}}","author":"Mario Pietsch","core-version":">=5.1.15","dependents":"","description":"Internal links are added to tabs if selected","icon":"$:/plugins/wikilabs/link-to-tabs/icon","list":"readme license history","name":"Link to Tabs","plugin-type":"plugin","version":"2.0.1"},
