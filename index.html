{"title":"$:/SplashScreen","type":"text/vnd.tiddlywiki","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\rules only filteredtranscludeinline transcludeinline macrocallinline\n\u003Cdiv class=\"tc-remove-when-wiki-loaded\">\n\u003Cstyle scoped>\n\n.tc-splash-text {\n    font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Helvetica, Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\";\n    font-size: 16px;\n    text-rendering: optimizeLegibility;\n    -webkit-font-smoothing: antialiased;\n\tmargin: 20px auto 0;\n\twidth: 200px;\n\ttext-align: center;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-splash-text img {\n\twidth: 150px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\nhtml body.tc-body {\n\tbackground: \u003C\u003Ccolour page-background>>;\n}\n\n/*\nSpinner from https://github.com/tobiasahlin/SpinKit/ by Tobias Ahlin\n\nThe MIT License (MIT)\n\nCopyright (c) 2015 Tobias Ahlin\n*/\n\n.tc-splash-spinner {\n\tmargin: 20px auto 0;\n\twidth: 70px;\n\ttext-align: center;\n}\n\n.tc-splash-spinner > div {\n\twidth: 18px;\n\theight: 18px;\n\tborder-radius: 100%;\n\tdisplay: inline-block;\n\t-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tanimation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tbackground-color: #f88;\n}\n\n.tc-splash-spinner .tc-splash-bounce-1 {\n\t-webkit-animation-delay: -0.32s;\n\tanimation-delay: -0.32s;\n\tbackground-color: #8f8;\n}\n\n.tc-splash-spinner .tc-splash-bounce-2 {\n\t-webkit-animation-delay: -0.16s;\n\tanimation-delay: -0.16s;\n\tbackground-color: #88f;\n}\n\n@-webkit-keyframes sk-bouncedelay {\n\t0%, 80%, 100% { -webkit-transform: scale(0) }\n\t40% { -webkit-transform: scale(1.0) }\n}\n\n@keyframes sk-bouncedelay {\n\t0%, 80%, 100% { \n\t-webkit-transform: scale(0);\n\ttransform: scale(0);\n\t} 40% { \n\t-webkit-transform: scale(1.0);\n\ttransform: scale(1.0);\n\t}\n}\n\u003C/style>\n\n\u003Cdiv class=\"tc-splash-spinner\">\n  \u003Cdiv class=\"tc-splash-bounce-1\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-2\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-3\">\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tc-splash-text\">\nPlease wait while {{$:/SiteTitle}} is loading\n\u003C/div>\n\n\u003C!-- Demonstrating how to embed a bitmap graphic --> \n\u003Cdiv class=\"tc-splash-text_mr\" style=\"margin: 20px auto 0;text-align: center;\">\n\u003Cimg src=\"data:image/jpeg;base64,{{$:/favicon.ico||$:/core/templates/plain-text-tiddler}}\" width=\"100\"/>\n\u003C/div>\n\n\u003C!-- Demonstrating how to embed a wikitext SVG graphic --> \n\u003C!--\n\u003Cdiv class=\"tc-splash-text\">\n{{$:/core/icon||$:/core/templates/plain-text-tiddler}}\n\u003C/div>\n-->\n\u003C/div>\n","created":"20180927082601825","modified":"20210517191120435","tags":"$:/tags/RawMarkupWikified/TopBody"},

{"title":"$:/themes/tiddlywiki/snowwhite","name":"Snow White","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Emphasises individual tiddlers","dependents":"$:/themes/tiddlywiki/vanilla","plugin-priority":"0","version":"5.2.0","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/snowwhite/base\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\rules only filteredtranscludeinline transcludeinline macrodef macrocallinline\\n\\n.tc-sidebar-header {\\n\\ttext-shadow: 0 1px 0 \u003C\u003Ccolour sidebar-foreground-shadow>>;\\n}\\n\\n.tc-tiddler-info {\\n\\t\u003C\u003Cbox-shadow \\\"inset 1px 2px 3px rgba(0,0,0,0.1)\\\">>\\n}\\n\\n@media screen {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow \\\"1px 1px 5px rgba(0, 0, 0, 0.3)\\\">>\\n\\t}\\n}\\n\\n@media (max-width: \u003C\u003Csidebarbreakpoint-minus-one>>) {\\n\\t.tc-tiddler-frame {\\n\\t\\t\u003C\u003Cbox-shadow none>>\\n\\t}\\n}\\n\\n.tc-page-controls button svg, .tc-tiddler-controls button svg, .tc-topbar button svg {\\n\\t\u003C\u003Ctransition \\\"fill 150ms ease-in-out\\\">>\\n}\\n\\n.tc-tiddler-controls button.tc-selected,\\n.tc-page-controls button.tc-selected {\\n\\t\u003C\u003Cfilter \\\"drop-shadow(0px -1px 2px rgba(0,0,0,0.25))\\\">>\\n}\\n\\n.tc-tiddler-frame input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-edit-tags {\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 8px rgba(0, 0, 0, 0.15)\\\">>\\n}\\n\\n.tc-tiddler-frame .tc-edit-tags input.tc-edit-texteditor {\\n\\t\u003C\u003Cbox-shadow \\\"none\\\">>\\n\\tborder: none;\\n\\toutline: none;\\n}\\n\\ntextarea.tc-edit-texteditor {\\n\\tfont-family: {{$:/themes/tiddlywiki/vanilla/settings/editorfontfamily}};\\n}\\n\\ncanvas.tc-edit-bitmapeditor  {\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 5px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-drop-down {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-block-dropdown {\\n\\tborder-radius: 4px;\\n\\t\u003C\u003Cbox-shadow \\\"2px 2px 10px rgba(0, 0, 0, 0.5)\\\">>\\n}\\n\\n.tc-modal {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n}\\n\\n.tc-modal-footer {\\n\\tborder-radius: 0 0 6px 6px;\\n\\t\u003C\u003Cbox-shadow \\\"inset 0 1px 0 #fff\\\">>;\\n}\\n\\n\\n.tc-alert {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.6)\\\">>\\n}\\n\\n.tc-notification {\\n\\tborder-radius: 6px;\\n\\t\u003C\u003Cbox-shadow \\\"0 3px 7px rgba(0,0,0,0.3)\\\">>\\n\\ttext-shadow: 0 1px 0 rgba(255,255,255, 0.8);\\n}\\n\\n.tc-sidebar-lists .tc-tab-set .tc-tab-divider {\\n\\tborder-top: none;\\n\\theight: 1px;\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.15) 0%, rgba(0,0,0,0.0) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.01) 0%, rgba(0,0,0,0.1) 100%\\\">>\\n}\\n\\n.tc-more-sidebar > .tc-tab-set > .tc-tab-buttons > button.tc-tab-selected {\\n\\t\u003C\u003Cbackground-linear-gradient \\\"left, rgba(0,0,0,0.05) 0%, rgba(255,255,255,0.05) 100%\\\">>\\n}\\n\\n.tc-message-box img {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\\n.tc-plugin-info {\\n\\t\u003C\u003Cbox-shadow \\\"1px 1px 3px rgba(0,0,0,0.5)\\\">>\\n}\\n\"}}}"},
{"title":"$:/themes/tiddlywiki/vanilla","name":"Vanilla","author":"JeremyRuston","core-version":">=5.0.0","plugin-type":"theme","description":"Basic theme","plugin-priority":"0","version":"5.2.0","dependents":"","type":"application/json","text":"{\"tiddlers\":{\"$:/themes/tiddlywiki/vanilla/themetweaks\":{\"tags\":\"$:/tags/ControlPanel/Appearance\",\"caption\":\"{{$:/language/ThemeTweaks/ThemeTweaks}}\",\"text\":\"\\\\define lingo-base() $:/language/ThemeTweaks/\\n\\n\\\\define replacement-text()\\n[img[$(imageTitle)$]]\\n\\\\end\\n\\n\\\\define backgroundimage-dropdown()\\n\u003Cdiv class=\\\"tc-drop-down-wrapper\\\">\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> class=\\\"tc-btn-invisible tc-btn-dropdown\\\">{{$:/core/images/down-arrow}}\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/themetweaks/backgroundimage\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" text=\\\"\\\" default=\\\"\\\">\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\u003C$macrocall $name=\\\"image-picker\\\" actions=\\\"\\\"\\\"\\n\\n\u003C$action-setfield\\n\\t$tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\"\\n\\t$value=\u003C\u003CimageTitle>>\\n/>\\n\\n\\\"\\\"\\\"/>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define backgroundimageattachment-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"scroll\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Scroll>>\u003C/option>\\n\u003Coption value=\\\"fixed\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment/Fixed>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\\\\define backgroundimagesize-dropdown()\\n\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\" default=\\\"scroll\\\">\\n\u003Coption value=\\\"auto\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Auto>>\u003C/option>\\n\u003Coption value=\\\"cover\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Cover>>\u003C/option>\\n\u003Coption value=\\\"contain\\\">\u003C\u003Clingo Settings/BackgroundImageSize/Contain>>\u003C/option>\\n\u003C/$select>\\n\\\\end\\n\\n\u003C\u003Clingo ThemeTweaks/Hint>>\\n\\n! \u003C\u003Clingo Options>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003C\u003Clingo Options/SidebarLayout>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\\\">\u003Coption value=\\\"fixed-fluid\\\">\u003C\u003Clingo Options/SidebarLayout/Fixed-Fluid>>\u003C/option>\u003Coption value=\\\"fluid-fixed\\\">\u003C\u003Clingo Options/SidebarLayout/Fluid-Fixed>>\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003C\u003Clingo Options/StickyTitles>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Options/StickyTitles/Hint>>// |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\">\u003Coption value=\\\"no\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"yes\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003C\u003Clingo Options/CodeWrapping>>\u003C/$link> |\u003C$select tiddler=\\\"$:/themes/tiddlywiki/vanilla/options/codewrapping\\\">\u003Coption value=\\\"pre\\\">{{$:/language/No}}\u003C/option>\u003Coption value=\\\"pre-wrap\\\">{{$:/language/Yes}}\u003C/option>\u003C/$select> |\\n\\n! \u003C\u003Clingo Settings>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\">\u003C\u003Clingo Settings/FontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\">\u003C\u003Clingo Settings/CodeFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\">\u003C\u003Clingo Settings/EditorFontFamily>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/editorfontfamily\\\" default=\\\"\\\" tag=\\\"input\\\"/> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\">\u003C\u003Clingo Settings/BackgroundImage>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimage\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\u003C\u003Cbackgroundimage-dropdown>> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\\\">\u003C\u003Clingo Settings/BackgroundImageAttachment>>\u003C/$link> |\u003C\u003Cbackgroundimageattachment-dropdown>> | |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\\\">\u003C\u003Clingo Settings/BackgroundImageSize>>\u003C/$link> |\u003C\u003Cbackgroundimagesize-dropdown>> | |\\n\\n! \u003C\u003Clingo Metrics>>\\n\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\">\u003C\u003Clingo Metrics/FontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/fontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\">\u003C\u003Clingo Metrics/LineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/lineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\">\u003C\u003Clingo Metrics/BodyFontSize>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodyfontsize\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\">\u003C\u003Clingo Metrics/BodyLineHeight>>\u003C/$link> |\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/bodylineheight\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\">\u003C\u003Clingo Metrics/StoryLeft>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryLeft/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyleft\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\">\u003C\u003Clingo Metrics/StoryTop>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryTop/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storytop\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\">\u003C\u003Clingo Metrics/StoryRight>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryRight/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storyright\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\">\u003C\u003Clingo Metrics/StoryWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/StoryWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\">\u003C\u003Clingo Metrics/TiddlerWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/TiddlerWidth/Hint>>//\u003Cbr> |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\">\u003C\u003Clingo Metrics/SidebarBreakpoint>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarBreakpoint/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n|\u003C$link to=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\">\u003C\u003Clingo Metrics/SidebarWidth>>\u003C/$link>\u003Cbr>//\u003C\u003Clingo Metrics/SidebarWidth/Hint>>// |^\u003C$edit-text tiddler=\\\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\\\" default=\\\"\\\" tag=\\\"input\\\"/> |\\n\"},\"$:/themes/tiddlywiki/vanilla/base\":{\"tags\":\"[[$:/tags/Stylesheet]]\",\"text\":\"\\\\define custom-background-datauri()\\n\u003C$set name=\\\"background\\\" value={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}>\\n\u003C$list filter=\\\"[\u003Cbackground>is[image]]\\\">\\n`background: url(`\\n\u003C$list filter=\\\"[\u003Cbackground>!has[_canonical_uri]]\\\">\\n`\\\"`\u003C$macrocall $name=\\\"datauri\\\" title={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}}/>`\\\"`\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cbackground>has[_canonical_uri]]\\\">\\n`\\\"`\u003C$view tiddler={{$:/themes/tiddlywiki/vanilla/settings/backgroundimage}} field=\\\"_canonical_uri\\\"/>`\\\"`\\n\u003C/$list>\\n`) center center;`\\n`background-attachment: `{{$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment}}`;\\n-webkit-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-moz-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\n-o-background-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;\\nbackground-size:` {{$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize}}`;`\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint()\\n\u003C$text text={{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}}/>\\n\\\\end\\n\\n\\\\define sidebarbreakpoint-minus-one()\\n\u003C$text text={{{ [{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}removesuffix[px]subtract[1]addsuffix[px]] ~[{$:/themes/tiddlywiki/vanilla/metrics/sidebarbreakpoint}] }}}/>\\n\\\\end\\n\\n\\\\define if-fluid-fixed(text,hiddenSidebarText)\\n\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanill  height in all browsers.\\n2. Prevent adjustments of font size after orientation changes in iOS.\\n*/\\n\\nhtml {\\n  line-height: 1.15; /* 1 */\\n  -webkit-text-size-adjust: 100%; /* 2 */\\n}\\n\\n/*\\nSections\\n========\\n*/\\n\\n/**\\nRemove the margin in all browsers.\\n*/\\n\\nbody {\\n  margin: 0;\\n}\\n\\n/**\\nImprove consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n*/\\n\\nbody {\\n  font-family:\\n    system-ui,\\n    -apple-system, /* Firefox supports this but not yet `system-ui` */\\n    'Segoe UI',\\n    Roboto,\\n    Helvetica,\\n    Arial,\\n    sans-serif,\\n    'Apple Color Emoji',\\n    'Segoe UI Emoji';\\n}\\n\\n/*\\nGrouping content\\n================\\n*/\\n\\n/**\\n1. Add the correct height in Firefox.\\n2. Correct the inheritance of border color in Firefox. (https://bugzilla.mozilla.org/show_bug.cgi?id=190655)\\n*/\\n\\nhr {\\n  height: 0; /* 1 */\\n  color: inherit; /* 2 */\\n}\\n\\n/*\\nText-level semantics\\n====================\\n*/\\n\\n/**\\nAdd the correct text decoration in Chrome, Edge, and Safari.\\n*/\\n\\nabbr[title] {\\n  text-decoration: underline dotted;\\n}\\n\\n/**\\nAdd the correct font weight in Edge and Safari.\\n*/\\n\\nb,\\nstrong {\\n  font-weight: bolder;\\n}\\n\\n/**\\n1. Improve consistency of default fonts in all browsers. (https://github.com/sindresorhus/modern-normalize/issues/3)\\n2. Correct the odd 'em' font sizing in all browsers.\\n*/\\n\\ncode,\\nkbd,\\nsamp,\\npre {\\n  font-family:\\n    ui-monospace,\\n    SFMono-Regular,\\n    Consolas,\\n    'Liberation Mono',\\n    Menlo,\\n    monospace; /* 1 */\\n  font-size: 1em; /* 2 */\\n}\\n\\n/**\\nAdd the correct font size in all browsers.\\n*/\\n\\nsmall {\\n  font-size: 80%;\\n}\\n\\n/**\\nPrevent 'sub' and 'sup' elements from affecting the line height in all browsers.\\n*/\\n\\nsub,\\nsup {\\n  font-size: 75%;\\n  line-height: 0;\\n  position: relative;\\n  vertical-align: baseline;\\n}\\n\\nsub {\\n  bottom: -0.25em;\\n}\\n\\nsup {\\n  top: -0.5em;\\n}\\n\\n/*\\nTabular data\\n============\\n*/\\n\\n/**\\n1. Remove text indentation from table contents in Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=999088, https://bugs.webkit.org/show_bug.cgi?id=201297)\\n2. Correct table border color inheritance in all Chrome and Safari. (https://bugs.chromium.org/p/chromium/issues/detail?id=935729, https://bugs.webkit.org/show_bug.cgi?id=195016)\\n*/\\n\\ntable {\\n  text-indent: 0; /* 1 */\\n  border-color: inherit; /* 2 */\\n}\\n\\n/*\\nForms\\n=====\\n*/\\n\\n/**\\n1. Change the font styles in all browsers.\\n2. Remove the margin in Firefox and Safari.\\n*/\\n\\nbutton,\\ninput,\\noptgroup,\\nselect,\\ntextarea {\\n  font-family: inherit; /* 1 */\\n  font-size: 100%; /* 1 */\\n  line-height: 1.15; /* 1 */\\n  margin: 0; /* 2 */\\n}\\n\\n/**\\nRemove the inheritance of text transform in Edge and Firefox.\\n1. Remove the inheritance of text transform in Firefox.\\n*/\\n\\nbutton,\\nselect { /* 1 */\\n  text-transform: none;\\n}\\n\\n/**\\nCorrect the inability to style clickable types in iOS and Safari.\\n*/\\n\\nbutton,\\n[type='button'],\\n[type='reset'],\\n[type='submit'] {\\n  -webkit-appearance: button;\\n}\\n\\n/**\\nRemove the inner border and padding in Firefox.\\n*/\\n\\n::-moz-focus-inner {\\n  border-style: none;\\n  padding: 0;\\n}\\n\\n/**\\nRestore the focus styles unset by the previous rule.\\n*/\\n\\n:-moz-focusring {\\n  outline: 1px dotted ButtonText;\\n}\\n\\n/**\\nRemove the additional ':invalid' styles in Firefox.\\nSee: https://github.com/mozilla/gecko-dev/blob/2f9eacd9d3d995c937b4251a5557d95d494c9be1/layout/style/res/forms.css#L728-L737\\n*/\\n\\n:-moz-ui-invalid {\\n  box-shadow: none;\\n}\\n\\n/**\\nRemove the padding so developers are not caught out when they zero out 'fieldset' elements in all browsers.\\n*/\\n\\nlegend {\\n  padding: 0;\\n}\\n\\n/**\\nAdd the correct vertical alignment in Chrome and Firefox.\\n*/\\n\\nprogress {\\n  vertical-align: baseline;\\n}\\n\\n/**\\nCorrect the cursor style of increment and decrement buttons in Safari.\\n*/\\n\\n::-webkit-inner-spin-button,\\n::-webkit-outer-spin-button {\\n  height: auto;\\n}\\n\\n/**\\n1. Correct the odd appearance in Chrome and Safari.\\n2. Correct the outline style in Safari.\\n*/\\n\\n[type='search'] {\\n  -webkit-appearance: textfield; /* 1 */\\n  outline-offset: -2px; /* 2 */\\n}\\n\\n/**\\nRemove the inner padding in Chrome and Safari on macOS.\\n*/\\n\\n::-webkit-search-decoration {\\n  -webkit-appearance: none;\\n}\\n\\n/**\\n1. Correct the inability to style clickable types in iOS and Safari.\\n2. Change font properties to 'inherit' in Safari.\\n*/\\n\\n::-webkit-file-upload-button {\\n  -webkit-appearance: button; /* 1 */\\n  font: inherit; /* 2 */\\n}\\n\\n/*\\nInteractive\\n===========\\n*/\\n\\n/*\\nAdd the correct display in Chrome and Safari.\\n*/\\n\\nsummary {\\n  display: list-item;\\n}\\n\"},\"$:/themes/tiddlywiki/vanilla/settings/fontfamily\":{\"text\":\"-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji;\"},\"$:/themes/tiddlywiki/vanilla/settings/codefontfamily\":{\"text\":\"\\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimageattachment\":{\"text\":\"fixed\"},\"$:/themes/tiddlywiki/vanilla/settings/backgroundimagesize\":{\"text\":\"auto\"},\"$:/themes/tiddlywiki/vanilla/sticky\":{\"text\":\"\u003C$reveal state=\\\"$:/themes/tiddlywiki/vanilla/options/stickytitles\\\" type=\\\"match\\\" text=\\\"yes\\\">\\n``\\n.tc-tiddler-title {\\n\\tposition: -webkit-sticky;\\n\\tposition: -moz-sticky;\\n\\tposition: -o-sticky;\\n\\tposition: -ms-sticky;\\n\\tposition: sticky;\\n\\ttop: 0px;\\n\\tbackground: ``\u003C\u003Ccolour tiddler-background>>``;\\n\\tz-index: 500;\\n}\\n\\n``\\n\u003C$list filter=\\\"[range[100]]\\\">\\n`.tc-story-river .tc-tiddler-frame:nth-child(100n+`\u003C$text text=\u003C\u003CcurrentTiddler>>/>`) {\\nz-index: `\u003C$text text={{{ [[200]subtract\u003CcurrentTiddler>] }}}/>`;\\n}\\n`\\n\u003C/$list>\\n\u003C/$reveal>\\n\"}}}"},

{"title":"A Calculator for Binary Operation","text":"\\define calc(ops, operation)\n\u003C$list filter=\"[\u003C__input__>splitbefore[$ops$]removesuffix[$ops$]]\" variable=a>\n\u003C$list filter=\"[\u003C__input__>removeprefix\u003Ca>removeprefix[$ops$]]\" variable=b> \n\u003C$list filter=\"[\u003Ca>$operation$\u003Cb>]\" variable=result>\n\u003C\u003Cresult>>\n\u003C/$list>\n\u003C/$list>\n\u003C/$list>\n\\end\n\n\\define calculator(input)\n\u003C$set name=pattern value=\"(\\d+([.]\\d*)?|[.]\\d+)(\\s*[+\\-*\\/]\\s*)(\\d+([.]\\d*)?|[.]\\d+)$\">\n\u003C$list filter=\"[\u003C__input__>trim[]regexp\u003Cpattern>]\" variable=ignore emptyMessage=\"wrong input\">\u003C!--check input -->\n\u003C$list filter=\"[\u003C__input__>search[+]]\">\n\u003C\u003Ccalc ops:+ operation:add>>\n\u003C/$list>\n\n\u003C$list filter=\"[\u003C__input__>search[-]]\">\n\u003C\u003Ccalc ops:- operation:subtract>>\n\u003C/$list>\n\n\u003C$list filter=\"[\u003C__input__>search[*]]\">\n\u003C\u003Ccalc ops:* operation:multiply>>\n\u003C/$list>\n\n\u003C$list filter=\"[\u003C__input__>search[/]]\">\n\u003C\u003Ccalc ops:\"/\" operation:divide>>\n\u003C/$list>\n\n\u003C/$list>\n\u003C/$set>\n\\end\n\n;A binary operation calculator\n:Using Tiddlywiki macro and the new mathematical expression in Tiddlywiki 5.1.20+ it is possible to create a simple binary mathematical operation.\n\n!! The calculator macro\nBased on an idea from [[A. Gloom|https://groups.google.com/d/msg/tiddlywiki/8BZuwArdukw/4Dnl-kcFCgAJ]] (see also [[Math Macro a Simple Calculator]])The below code shows the `calculator` macro and its helper macro `calc`. The `calculator` macro can perform four basic mathematical operations--addition, subtraction, multiplication, and division\n\n\u003C\u003Cshow-macro>>\n\n\u003C\u003Calert danger \"''Warning'': The calculator cannot operate on signed number like `-4` or `+4`\">>\n\n!! Syntax\n```\n\u003C\u003Ccalculator input>>\n```\n\n!! Content and attributes\n|!Attributes |!Type |!Description |\n|input |required|a valid mathematical expression to  perform four basic mathematical operations addition, subtraction, multiplication, and division|\n\n!! Remarks\n* The first `$list` widget uses a regexp filter to check if the input is a valid mathematical expression.\n* The regexp pattern to validate the mathematical expression is `^(\\d+([.]\\d*)?|[.]\\d+)(\\s*[+\\-*\\/]\\s*)(\\d+([.]\\d*)?|[.]\\d+)$` which is defined by the `$set` widget. It stes a pattern for mathematical expression like `a+b`, `a-b`, `a*b`, and `a/b`. The operand `a` and `b` can be a valid number (both integer and decimal). Also spaces are allowed before, after and between operands and operator.\n* Four next `$list` widget each check the input to see which basic operation will be done\n* The helper macro `calc` receives the operation (add, subtract, multiply and divide) and its symbol (e.g. + - * /)\n* The helper macro `calc` first separate two operand and then perform the requested operation\n* Based on the above explanation these expressions are valid. Note to the spaces and decimal point\n** `.123 + 456.32`\n** `  1.23 * 123.`\n** ` 12   / 4`\n\n!! Examples\nThe below examples shows different mathematical operation using the `calculator` macro.\n\n>\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C\u003Ccalculator 123+365>>\n\u003C\u003Ccalculator 125-400>>\n\u003C\u003Ccalculator 12*5>>\n\u003C\u003Ccalculator 365/9>>\n\u003C\u003Ccalculator -4>>\n\"\"\"/>\n\n\n!! An interactive calculator\nThe below example shows how the calculator macro can be used with a input box to act as an interactive calculator.\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$edit-text tiddler=\"$:/temp/calculation\" tag=\"input\"/>\u003C$macrocall $name=calculator input={{$:/temp/calculation}}/>\u003Cbr>\n,,Hint: Simple calculator for binary operation like 12+36,,\n\"\"\"/>\n\n;Remark\n:The `$edit-text` widget uses the temporary [[$:/temp/calculation]] tiddler to store the user input\n:The input statement from [[$:/temp/calculation]] is then passed to `calculator` macro using the `$macrocall` widget. ","created":"20191022051345879","keywords":"calculator binary math operation","modified":"20191111173025982","responder":"Mohammad","tags":"solution exmp099","url":"https://groups.google.com/d/msg/tiddlywiki/8BZuwArdukw/TvlT1rETCgAJ"},
{"title":"A Dictionary Project","text":"\\define thisListMacro()\n\u003Cb>\u003C$view field=title/>\u003C/b>: {{exmp044/dictionary##$(thisIndex)$}}\u003Cbr>\n\\end\n\\define thisEditListMacro()\n\u003Cb>\u003C$view field=title/>\u003C/b>: {{exmp044/dictionary##$(thisIndex)$}} \u003C$button>Remove\u003C$action-deletefield $tiddler='exmp044/dictionary' $field=$(thisIndex)$ $value=''/>\u003C/$button>\u003Cbr>\n\\end\n\n\\define thisRegEx()\n$(thisSearch)$(?i)\n\\end\n\n\\define thisSearchMacro()\n\u003Col>\n\u003C$list filter=\"[[exmp044/dictionary]indexes[]regexp:title[(?i)$(thisSearch)$]]\">\n\u003Cli>\u003Cspan style=\"color:darkred;\">\u003C\u003CcurrentTiddler>>\u003C/span>: \u003C$transclude tiddler=\"exmp044/dictionary\" index=\u003C\u003CcurrentTiddler>>/>\u003C/li>\n\u003C/$list>\n\u003C/ol>\n\\end\n\n\\define thisEditMacro()\n\u003Col>\n\u003C$list filter=\"[[exmp044/dictionary]indexes[]regexp:title[(?i)$(thisSearch)$]]\">\n\u003C$set name=thisItem value=\u003C\u003CcurrentTiddler>>>\n\u003Cli>\u003C\u003CthisDeleteButton>> \u003C\u003CcurrentTiddler>> - \u003C$transclude tiddler=\"exmp044/dictionary\" index=\u003C\u003CcurrentTiddler>>/>\u003C/li>\n\u003C/$set>\n\u003C/$list>\n\u003C/ol>\n\\end\n\n\\define thisDeleteButton()\n\u003C$button set='exmp044/dictionary##$(thisItem)$'>{{$:/core/images/delete-button}}\u003C/$button>\n\\end\n\n\\define addTerm()\n\u003C$action-setfield $tiddler='exmp044/dictionary' $index={{$:/temp/exmp044!!name}} $value={{$:/temp/exmp044!!meaning}}/>\n\u003C$action-setfield $tiddler='$:/temp/exmp044' name='' meaning=''/>\n\\end\n\n\n\nThis is a full example of using DataTiddler (dictionary or JSON tiddler) for creating a refence book or Word Dictionary. This project was created and authored by {{!!responder}}.\n\nThe project includes:\n\n# Macros for add/remove index/value pairs from DataTiddler\n# Macros for making search in DataTiddler\n# Macros for listing index/value pairs\n# A DataTiddler (here a JSON: [[exmp044/dictionary]]) to store pairs of index/value.\n# Reveal widget is used to prevent adding term with no meaning (empty edit box)\n---\n\n!! Demo\n\nTerm: \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/temp/exmp044' field='name'/>\u003Cbr>\nMeaning: \u003C$edit-text class='tc-edit-texteditor' tiddler='$:/temp/exmp044' field='meaning'/>\u003Cbr>\n\n\u003C$reveal type='match' state='$:/temp/exmp044!!name' text=''>\n\u003C$button>Add Term\u003C/$button>\u003C!-- This is a fake button, when term edit-text is empty -->\n\u003C/$reveal>\n\u003C$reveal type='nomatch' state='$:/temp/exmp044!!name' text=''>\n\u003C$button actions=\u003C\u003CaddTerm>> >Add Term \u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type='nomatch' state='$:/temp/exmp044/editreveal' text='edit'>\n\u003C$button set='$:/temp/exmp044/editreveal' setTo='edit'>Edit Dictionary\u003C/$button>\n\u003C/$reveal>\n\u003C$reveal type='match' state='$:/temp/exmp044/editreveal' text='edit'>\n\u003C$button set='$:/temp/exmp044/editreveal' setTo='noedit'>Done Editing\u003C/$button>\n\u003C/$reveal>\n\n!! Search\nSearch: \u003C$edit-text tiddler='$:/temp/exmp044' field='search'/>\u003Cbr>\n\u003C$reveal type='nomatch' state='$:/temp/exmp044/editreveal' text='edit'>\nType in the search box to find specific items on the list\n\u003C/$reveal>\n\u003C$reveal type='match' state='$:/temp/exmp044/editreveal' text='edit'>\nClick on the trashcan icon to remove an item\n\u003C/$reveal>\n\u003C$set name='thisSearch' value={{$:/temp/exmp044!!search}}>\n\u003C$reveal type='nomatch' state='$:/temp/exmp044/editreveal' text='edit'>\n\u003C\u003CthisSearchMacro>>\n\u003C/$reveal>\n\u003C$reveal type='match' state='$:/temp/exmp044/editreveal' text='edit'>\n\u003C\u003CthisEditMacro>>\n\u003C/$reveal>\n\u003C/$set>","created":"20190207152814643","keywords":"dataTiddler dictionary lookup","modified":"20210511042423723","responder":"[[Jed Carty]]","tags":"exmp044 datatiddler solution","url":"http://nolearningrequired-full.tiddlyspot.com/"},
{"title":"A Direct Open for Edit on Wiki Crash","text":";What one can do when editing or displaying a tiddler cause wiki crash?\n:One way is to use a ditect open for edit.\n\nThere are situation when a macro or displaying a tiddler causes problems. That are recursive and get into a \"runaway\" condition which never terminates, and eventually crashes the page.\n\nHere's a little \"OpenForEdit\" tiddler that can help with the above situation.\n\n\u003C\u003Ccode-link OpenForEdit>>\n\nThen, to bypass the DefaultTiddlers on startup, just add `#OpenForEdit` to the end of your URL.\nWhen the above tiddler is loaded, select the offending tiddler from the list and press the \"edit\" button\nto jump directly into edit mode, bypassing any view mode problems that tiddler may have.","created":"20191222063354368","keywords":"crash failiure","modified":"20200310055144642","responder":"[[Eric Shulman]]","tags":"exmp105 solution","url":"https://groups.google.com/d/msg/tiddlywiki/WzVWXo3Y2t0/_M1TI9xuAgAJ"},
{"title":"A Gallery of Core Imgaes","text":"; Create a gallery of all core imgaes\n: The core images are svg images. To do this use the `list` widget and a small css as below.\n\n! Linkable image\nOn mouse hover the tooltip will reveal the full path of image and on click the tiddler contans the svg image will be opened.\n\n\u003C\u003Cwikitext-example-without-html \nsrc:\"\"\"\u003Cstyle>\n.my-gallery svg {\nwidth:  2.0em !important;\nheight: 2.0em !important;\nmargin: 0.5em;\n}\n\u003C/style>\n\u003Cdiv class=\"my-gallery\">\n\u003C$list filter=\"[all[tiddlers+shadows]tag[$:/tags/Image]sort[]] -[[$:/core/images/blank]]\">\n\u003C$link tooltip=\"{{!!title}}\">\n\u003C$transclude/>\n\u003C/$link>\n\u003C/$list>\n\u003C/div>\n\"\"\">>\n\n!! Remarks\n* The my-gallery css class sets the height, width and margin of images\n* The `list` widget, list all core images\n* The `-[[$:/core/images/blank]]` filter exclude the blank (empty) image from listing\n* All images are linkable and on click open the related tiddler.\n\n! Clickable image\nThe below example shows the same gallery with clickable images. On click the tiddler name containing the image is copied to clipboard.\n\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003Cdiv class=\"my-gallery\">\n\u003C$list filter=\"[all[tiddlers+shadows]tag[$:/tags/Image]sort[]] -[[$:/core/images/blank]]\">\n\u003C$button  message=\"tm-copy-to-clipboard\" param=\u003C\u003CcurrentTiddler>> tooltip=\u003C\u003CcurrentTiddler>> >\n\u003C$transclude/>\n\u003C/$button>\n\u003C/$list>\n\u003C/div>\n\"\"\"/>\n\n!! Remarks\n* The my-gallery css class sets the height and width of images. The margin is not used here.\n* The `list` widget, list all core images\n* The `-[[$:/core/images/blank]]` filter exclude the blank (empty) image from listing\n* The `button` widget uses `tm-copy-to-clipboard` to copy the tiddler title of containing image into clipboard. Also the title is used as tooltip to be shown on mouse hover.\n* Each image is wrapped into a button and on click the related tiddler title is copied to clipboard.\n","created":"20190130195149214","keywords":"list image gallery clipboard ","modified":"20210426192806125","responder":"[[Thomas Elmiger]]","tags":"image solution","url":"https://groups.google.com/d/msg/tiddlywiki/NXMYo4arAp4/S_zKK_GoHQAJ"},

{"title":"A Permalink Using Created Date","text":"Tiddlywiki uses the tiddler title as unique ID. If you create a permanant link and share elsewhere it will not work if you cahnage the title.\n\nOne solution to have a permanent link is to use the creation date as below\n\n```\nhttps://tiddlywiki.com/#:[created[20140904085700000]]\n```\n!! Solution ii\nA much smarter solution by [[Andres|https://groups.google.com/g/tiddlywiki/c/QOzs3CVtosU/m/QZhVupmUBAAJ]]:\n\nIt creates a new field called permalink and inserts `\u003Cslugified title>-\u003Ccreated>`. Since the title is unique at creation, this string should be unique (?). Further, it copies the appropriate link to the clipboard;\n\n```\nhttps://tiddlywiki.com/#:[contains:permalink[new-tiddler-20200509141702846]]\n```\n\nIf you change the title, the button ''appends'' the new `\u003Cslugified title>-\u003Ccreated>` to the permalink field so that both links go to the same tiddler. To give a try drag and drop `$:/core/ui/Buttons/permalink` provided in the above link.\n\n\n;See also\n:https://github.com/Jermolene/TiddlyWiki5/discussions/5668","created":"20210506060313721","keywords":"link permalink","modified":"20210511063237392","responder":"Anders","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/QOzs3CVtosU/m/_vxFgUeKBAAJ"},
{"title":"A Radio Button Macro","text":"\\define radio-field(fieldname values-filter)\n\u003C$list filter=\"$values-filter$\" variable=value>\n   \u003C$radio field=\"$fieldname$\" value=\u003C\u003Cvalue>> > \u003C\u003Cvalue>>\u003C/$radio>\n\u003C/$list>\n\\end\n\nA radio button macro based on [[Using Radio Button]] solution by Eric Shulman\n\n```\n\\define radio-field(fieldname values-filter)\n\u003C$list filter=\"$values-filter$\" variable=value>\n   \u003C$radio field=\"$fieldname$\" value=\u003C\u003Cvalue>> > \u003C\u003Cvalue>>\u003C/$radio>\n\u003C/$list>\n\\end\n\n```\n\n* Example\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\n\u003C\u003Cradio-field section \"A B C\">>\n\"\"\"/>\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\n\u003C\u003Cradio-field domain \"[each[domain]get[domain]sort[]]\">>\n\"\"\"/>","created":"20180820034129173","domain":"1","keywords":"radio button","modified":"20201125041006835","responder":"[[Anthony Muscio]]","section":"B","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/4X7SXiy30dk/ny_tRu1gBwAJ"},
{"title":"A Simple Random Filter","text":"\u003C\u003Cdocit>>\n\n```\n\\define rand(filter)\n\u003C$set name=r1 value=\u003C\u003Cnow 0XXX>>>\n\u003C$set name=r2 filter=\"[\u003Cr1>splitregexp:title[]rest[]join[]]\" >\n\u003C$set name=nth filter=\"\"\"$filter$ +[count[]multiply\u003Cr2>divide[100]ceil[]]\"\"\">\n{{{ $filter$ +[nth\u003Cnth>] }}}\n\u003C/$set>\n\u003C/$set>\n\u003C/$set>\n\\end\n```","created":"20200423214013528","keywords":"random","modified":"20210428060930681","responder":"[[Mat von TWaddle]]","tags":"solution task","url":"https://groups.google.com/d/msg/tiddlywiki/EJrrrEQDyfA/uiZZWxHpAgAJ"},
{"title":"A Simple Recursive TOC Macro","text":"\\import [[exmp112/macro]]\n;Considering the restriction with Tiddlywiki toc macro, what is a simple script to create a toc recursively?\n\n!! Solution\nThe below macro creates a recursive macro to populate a table of contents from a parent tag.\n\n\u003C\u003Ccode-link exmp112/macro>>\n\n;Remarks\n:the `toc-all` macro shows all items in the tree\n:the `exclude` can be used to exclude a branch. The `exclude` is like `-[tag[xx]]`\n:the first filter run `[title[$here$]tagging[]]` list all childs (tiddlers tagged with `$here$`)\n: the second run `$exclude$` is used for excluding branches\n: the `\u003C$link/>` shows a link to the item listed in the tree\n: the `$macrocall` then recursively calls the `toc-all` itself, and this continues until all childern listed\n: the `toc-all` macro uses the \"exclude\" paramter that is dynamically updated as the recursion occurs.  Each level of recursion adds the current  tiddler to a list (using syntax `-[[$here$]]`) so that as it dives down into the tree, any tiddler that has already been visited in the current 'branch' is excluded from being visited again.  This prevents infinite loops that eat up all the browser memory and eventually cause a fatal error condition\n\n!! Example\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C\u003Ctoc-all \"exmp112\">>\"\"\"/>","created":"20200123072632652","keywords":"toc recursive","modified":"20200310052731881","responder":"[[Eric Shulman]]","tags":"exmp112 solution","url":"https://groups.google.com/d/msg/tiddlywiki/RTzc2MGT__Y/k7CsByRvEwAJ"},
{"title":"A Simple Time Stamp","text":"How can we create a simple edit toolbar button to insert a time stamp?\n\nYou can do it by a simple tiddler like this:\n\n```\ncaption: CurrentTime\ncondition: [\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]\ndescription: Insert Current Time\nicon: $:/core/images/tip\nshortcuts: \ntags: $:/tags/EditorToolbar\ntitle: $:/core/ui/EditorToolbar/Time\n\n\u003C$action-sendmessage\n\t$message=\"tm-edit-text-operation\"\n\t$param=\"replace-selection\"\n\ttext=\u003C\u003Cnow>>\n/>\n```","created":"20181105213746723","keywords":"EditToolbar time","modified":"20200508170449094","responder":"[[Rizwan Ibnishak]]","tags":"solution","url":"https://groups.google.com/d/msg/TiddlyWiki/UHt6GsMpyAQ/USFJxw68AQAJ"},
{"title":"A Substring Macro","text":"; How to create a macro equivalent to substr function in other labguages?\n: There is no TW core substring filter, the only way that, by some creative usage of the `split`, `butfirst`, `first` and `join` operators.\n\n!! Code\n\u003C\u003Ccode-link \"exmp127/macro/substr\">>\n\n;Remarks\n* The `substr` has three input parameters\n** `string` \tRequired. Specifies the original string\n** `start` \t  Optional. This refers to the position of the original string from where the part needs to be extracted.\n*** A positive number - Start at a specified position in the string\n*** A negative number - Start at a specified position from the end of the string\n*** 0 - Start at the first character in string\n\n** `length` \tOptional. This refers to the length of the part of the string that needs to be cut from the original string.\n*** A positive number - The length to be returned from the start parameter\n*** Negative number - The length to be returned from the end of the string\n*** If the length parameter is 0, NULL, or FALSE - it return an empty string\n\n\n!! Example\n\u003C$importvariables filter=\"[prefix[exmp127/macro/substr]]\">\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C\u003C\u003C\n\u003C\u003Csubstr string:\"This_is_a_test.\">>\n\u003C\u003Csubstr string:\"This_is_a_test.\" start:2 length:5>>\n\u003C\u003Csubstr string:\"This_is_a_test.\" length:4>>\n\u003C\u003Csubstr string:\"This_is_a_test.\" start:-5>>\n\u003C\u003Csubstr string:\"This_is_a_test.\" start:-10 length:\"4\">>\n\u003C\u003Csubstr string:\"This_is_a_test.\" start:0 length:-2>>\n\u003C\u003Csubstr string:\"This_is_a_test.\" start:-5 length:-2>>\n\u003C\u003C\u003C\n\"\"\"/>\n\u003C/$importvariables>\n\nThe `substr` works like PHP substr function can be found here: [[https://www.w3schools.com/php/func_string_substr.asp]]","created":"20200328153735874","keywords":"filter macro string","modified":"20210428052504191","responder":"[[Jed Carty]] [[Mohammad]]","tags":"solution exmp127","url":"https://groups.google.com/d/msg/tiddlywiki/MBBVVsTb23M/FNHA3DtCAQAJ"},
{"created":"20210421043849014","title":"A Table of Tiddlers in Alphabetical Order","text":";Create a table of all tiddlers, sort them alphabetically and display them in two columns, in left the title of tiddler and in the right the modified date of that tiddler\n: Use two $list widget with proper html tags to create the table\n\n\u003C\u003Ccode-link \"exmp139/demo\">>\n\n\n;Rematks\n* The first $list generates alphabets in order from A to Z\n* A table row is created with a letter say `A` as header\n* The second $list generates all tiddlers started with that letter e.g. `A`, `B`, etc and sort them using `[prefix\u003CcurrentTiddler>sortan[]]` filter\n* A table row is created and displays the tiddler title as a link using `\u003C$link/>` in the left column and the created date using `\u003C$view field=\"modified\" format=\"date\" template=\"YYYY.0MM.0DD\"/>` in the right column\n\n;Notes\n* This is a modified form of solution proposed by [[Andres|https://groups.google.com/g/tiddlywiki/c/uAM0RDmpfrE/m/cHtPhAEfDgAJ]]. That solution has a bug in displaying tags!","keywords":"table tag sort","modified":"20211107045153625","responder":"Anders Mohammad","tags":"solution exmp139","url":"https://groups.google.com/g/tiddlywiki/c/uAM0RDmpfrE/m/cHtPhAEfDgAJ"},
{"title":"A Two Way Conditional View Template","text":"; How to use a two way view template?\n: Use `$list` widget with emptyMessage parameter and pass the second viewtemplate by emptyMessage parameter.\n\n!! Example\nUse a viewtemplate for all tiddlers tagged with `parent` as bellow\n\n* if they also tagged with `second` format them as //Template1//\n* else format them as //Template2//\n\n```\n\u003C$list filter=\"[is[current]tag[parent]]\">\n\u003C$list filter=\"[\u003CcurrentTiddler>tag[second]]\" emptyMessage={{Template2}}>\n{{Template1}}\n\u003C/$list>\n\u003C/$list>\n```\nThe second filter will return an empty result set if the current tiddler is not tagged by `second`. Then, in //Template2// youâ€™d have the template that is only displayed for tiddlers tagged `parent` and  //Template1// is displayed for those tiddler tagged both with `parent` and `second`.\n","created":"20190711060506629","keywords":"conditional viewtemplate","modified":"20200211090655250","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/j_n3MduT_qA/ZV5qra5cDQAJ"},

{"title":"Access to DataTiddler Index/Value Pair","text":";How to retrieve and display properties (index/value pair) of a DataTiddler?\n\nConsider the below DataTiddler is used:\n[[exmp039/roman-numbers]]\n\n\u003C$transclude tiddler=\"exmp039/sample-data\"/>\n\n!! Example i\nGet the value for indexes: `one` and `four`\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\">{{exmp039/roman-numbers##one}}\n>{{exmp039/roman-numbers##four}}\n\"\"\"/>\n\n!!! Remarks\n* The `##` is used for transcluding the value of index/value pair from a DataTiddler `DataTiddler##Index`","created":"20190207042754670","modified":"20200205201851396","tags":"datatiddler exmp039"},
{"created":"20211008070608098","text":"https://github.com/Jermolene/TiddlyWiki5/pull/5037\n\n\u003C\u003Cdocit>>\n\nWhile action widgets are incredibly powerful in TW, there is currently no way to prompt a user for confirmation before invoking them. Such a confirmation is incredibly important for situations which might incur data loss, or are not easily reversible.\n\n```\n\u003C$button>go\n\u003C$action-confirm $message=\"Do you want to proceed?\">\n\t\u003C$action-setfield $tiddler=\"lego\" $value=\"chopper\"/>\n\u003C/$action-confirm>\n\u003C/$button>\n```","keywords":"action confirm","tags":"solution task","responder":"[[Saq Imtiaz]]","url":"","title":"Action Confirm","modified":"20211008070741111"},
{"title":"Action JSON Widget","text":"","created":"20190206140355345","description":"The action-jsontid widget is an action widget that creates new tiddlers from a json tiddler. Action-jsontid is used within triggering widgets such as the ButtonWidget.","developer":"Rizwan Ibnishak","keywords":"empty","modified":"20210309042707308","tags":"Links","url":"https://ibnishak.github.io/Tesseract/pluginsandmacros/index.html#Action-JSONtid","wiki-name":"Action-JSONtid"},
{"title":"ActionListops","text":"A number of extended filters are necessary to manipulate lists.\n\nThe first set of filters are designed to move items from the tail of the list and insert them at specified locations in the list. Items are often appended to the list before using these filters. In general, these filters accept a suffix specifying the number of items to move (default to 1.)\n\nA second set of filters are designed to either add or remove from the list, a selected range of items from an array. These filters are best used with a reference to an array, stored in a field or data index elsewhere in the wiki (they may be used with a simple list of items, provided the items do not include white space.) In general, these filters accept a suffix specifying the number of items to move (default to All.)\n\nA third set of filters are especially designed to work with the ActionListops widget, and have specialised functions:\n\n* The `cycle[]` operator selects the next/previous item from a reference list, to the first item in the current list which matches any item in the reference list. This may be used to cycle an item through the values in the reference list.\n* The `keep[]` operator, selects only those items matching an item in the reference list. This may be used to display the currently selected item from the reference list.\n\n\u003C\u003Calert danger \"This is now part of Tiddlywiki Core.\">>","created":"20181112205947757","developer":"Matabele","keywords":"empty","modified":"20210309042707308","tags":"Links","url":"http://listops.tiddlyspot.com/","wiki-name":"ActionListops"},
{"title":"Activate the Spell Check with Codemirror","text":"A possible solution would be to add a new editor preview pane that contains a plain text editor so that you could switch to it to perform spell checking and correction.\n\nTo do so:\n\n* Create a new tiddler called `$:/_EditorPreview` \n* Tagged `$:/tags/EditPreview`, add a `caption` field containing `Spell check`, and the following content:\n\n```\n\u003C$edit-text tiddler=\u003C\u003CcurrentTiddler>> class=\"tc-spell-check-preview\"/>\n\n\u003Cstyle>\n.tc-spell-check-preview {width:100%;}\n\u003C/style>\n\n```\n\nThen select â€œSpell checkâ€ as the editor preview.\n\nIt is needed to click on the preview editor textarea in order to activate spell checking and make the dotted underlines visible.\n\nLook at: $:/_EditorPreview\n","created":"20181114192709359","keywords":"spell-check codemirror preview editor","modified":"20200211090655219","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/c3y-PycRP4M/V0IyOvR0AAAJ"},
{"title":"Add a New Element to Page Controls","text":";Add a new button to page controls to create a new tiddler with predefined tag and contents\n:The below description explain step by step how to add a new button to pagecontrols including appearance in tools sidebar tab\n\n\u003C\u003Cdocit>>\n\n```\n\u003C$button class=\u003C\u003Ctv-config-toolbar-class>> tooltip=\"Add new study tiddler\">\n   \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n    \u003Cspan class=\"chunk\">{{$:/core/images/new-button}}\u003C/span>\n   \u003C/$list>\n   \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n      \u003Cspan class=\"tc-btn-text\">\u003C$text text=\"New Study\"/>\u003C/span>\n   \u003C/$list>\n   \u003C$action-sendmessage $message=\"tm-new-tiddler\" tags=\"study\" text={{AddStudyTemplate}}/>\n\u003C/$button>\n```\n\nThe \"Page Controls\" buttons that appear at the top of the sidebar (e.g., \"new tiddler\", \"control panel\", \"save changes\", etc.) are not stored in a single tiddler.  Rather, each button definition has it's own tiddler, and these tiddlers are all tagged with \"$:/tags/PageControls\" to indicate that they should appear in that part of the Sidebar.\n\nTo define your own button, create a new tiddler (e.g., \"MyButton\")\n\n1) First, add the $:/tags/PageControls tags to that tiddler.\n2) Next, enter your button definition into the text area, like this:\n\u003C$button class=\"tc-btn-invisible\"\n   \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>match[yes]]\">\n      {{$:/core/images/spiral}}\n   \u003C/$list>\n   \u003C$list filter=\"[\u003Ctv-config-toolbar-text>match[yes]]\">\n      \u003Cspan class=\"tc-btn-text\">\u003C$text text=\"New Study\"/>\u003C/span>\n   \u003C/$list>\n   \u003C$action-sendmessage $message=\"tm-new-tiddler\" tags=\"study\" text={{MyButtonTemplate}}/>\n\u003C/$button>\n3) Then, add a new field named \"caption\".  In this field, enter:\n{{$:/core/images/spiral}} New Study\n4) and add another new field named \"description\".  In this field, enter:\nUse this button to create a new Study tiddler with default content\n\nThen, create a separate tiddler named \"MyButtonTemplate\", containing the default content you want, i.e.,\nSource:\n\n! Findings\n\n! Abstract\n\n\nOnce you have defined these tiddlers, it will automatically appear as a Page Control at the top of the Sidebar.\n\nYou can re-position this button to put it the desired order alongside the other PageControls\nTo do this, open the $:/ControlPanel (click the gear icon in the Sidebar).\n\n1) The $:/ControlPanel has multiple levels of \"tabs\" for getting to the controls you need.\n2) Select the \"Appearance\" tab (across the top).  This will show a second level of tabs:\n\"Palette\", \"Story View\", \"Theme\", \"Toolbars\" and \"Theme Tweaks\".\n3) Select the \"Toolbars\" tab.  This will show a third level of tabs, displayed vertically on the left:\n\"Edit Toolbar\", \"Editor Toolbar\", \"Page Toolbar\" and \"View Toolbar\".\n4) Select the \"Page Toolbar\" tab.  This will display a set of checkboxes, showing all the buttons that are tagged with \"$:/tags/PageControls\".\n\nIf you've created your tiddler correctly, your new button will appear at the bottom of this list.\nTo reposition it, just grab it with the mouse and drag it to move it within the list.\n","created":"20191219172614365","keywords":"[[page controls]] tiddler tag","modified":"20210505042443416","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/IqDGCE1d594/SRf3dKg6BAAJ"},
{"title":"Add Filter Search into Sidebar","text":";How to add the filter search interface into the sidebar tabs?\n: Follow the several steps below\n\n# Press the magnifying glass next to the standard sidebar search input to open $:/AdvancedSearch\n# From the $:/AdvancedSearch *shadows* tab, search for \"AdvancedSearch/Filter\"\n# Select \"$:/core/ui/AdvancedSearch/Filter\" from the search results to display that tiddler in the story\n# Edit that tiddler and add a tag: \"$:/tags/SideBar\"\n# You will now have a \"Filter\" tab in the sidebar.  Select that tab to perform filter searches with the results displayed in the sidebar.\n\nExtra goodness... there is a down-arrow button next to the filter search input.  This button displays a dropdown list of pre-defined filter seaches.  To add your own pre-defined filter searches to this dropdown list:\n\n# Create a new tiddler (e.g., \"MyFilterSearch\") tagged with `$:/tags/Filter`\n# Add a \"description\" field, e.g., \"Apples not Oranges\"\n# Add a \"filter\" field containing the filter search syntax, e.g., `[search[apples]!search[oranges]]`\n# Add a \"list-before\" field.  Do not enter a value for this field.  This will cause the entry to automatically appear before all other pre-defined filters in the list.\n\nYou can create as many custom filter searches as you like by following the above steps again, using different titles, descriptions, and filter field values.\n\nOne display issue to fix:\n\nThe list of pre-defined filters drops down to the RIGHT of the down-arrow button.  In the sidebar, this typically results in part of the list flowing off the right edge of the window, making it hard to use since you can only see part of the filter descriptions.  To fix this:\n\n# \u003Cdiv>\n\nEdit the shadow tiddler \n\n$:/core/ui/AdvancedSearch/Filter/FilterButtons/dropdown\n\u003C/div>\n#\u003Cdiv>\n\nChange this line:\n\n```\n\u003C$reveal state=\u003C\u003Cqualify \"$:/state/filterDropdown\">> type=\"popup\" position=\"belowleft\" animate=\"yes\">`\n```\nto\n\n```\n\u003C$reveal state=\u003C\u003Cqualify \"$:/state/filterDropdown\">> type=\"nomatch\" text=\"\" position=\"belowleft\" animate=\"yes\">`\n```\n\nThis will shift the drop-down so it appears directly under the filter search input, rather than below the down-arrow button.\n\u003C/div>","created":"20180621062529090","keywords":"filter sidebar search","modified":"20200310053429934","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/xu5Skueta14/mxrD1m_1AgAJ"},
{"created":"20210811042106675","text":";How to append a list of items each in one line to a tiddler and prevent duplication?\n:read the content of runing tiddler, splid them in lines, and add new items and write back to tiddler.\n\n\u003C\u003Calert-leftbar info \"In essence, this solution actually adds new items into a tiddler text, removing duplicates!\">>\n\n!! Example\nAssume you are learning Linux commands from Youtube. You are creating a tiddler for each video. One of your note headers is \"Commands learned\", and you would like to have this list of commands placed into a tiddler of the same name without having to manually add them.\n\n;Step i\n:First, create a tiddler (e.g., \"exmp148/macro/addToList\") tagged with `$:/tags/Macro`, containing this macro definition:\n:\u003C\u003Ccode-link exmp148/macro/addToList>>\n\n;Steo ii\n:Then, create a tiddler containing the following content:\n:\u003C\u003Ccode-link \"exmp148/data/tid01\">>\n\n;Remarks\nIn the macro tiddler ([[exmp148/macro/addToList]]):\n\n* The `addToList()` macro presents a `$button` that shows the title of the target tiddler as a link, followed by the list of commands\n* `$vars lf=\"...\"` defines a literal newline character\n* The primary `$action-setfield` appends the commands to the text of the target tiddler, separated from existing content by a newline\n* After adding the commands to the target tiddler, the `$button` then invokes the `actions=\"\"\"...\"\"\"` as a secondary action\n* This secondary action reads the contents of the now updated target tiddler, splitting them into separate lines\n* It then enlists and sorts those lines, joins them back together, and writes it back to the target tiddler\n* Note that the `enlist\u003Clines>` filter operator removes any duplicate lines, so it won't matter if you click the addToList button multiple times\n\nIn the content tiddler ([[exmp148/data/tid01]]):\n\n* First, define the list of commands as a local macro named `commands`\n* Then, invoke the `addToList` macro to display that command list with the `$button` surrounding it\n* When you click on the displayed command list, the commands are added to the target tiddler and sorted into place.\n\nAlso see the second content tiddler ([[exmp148/data/tid02]]) ans see how it works! Check the [[exmp148/Commands Learned]] for final result.\n\n\u003C\u003Calert info \"You have Content tiddlers as many as you like.\">>","keywords":"add append text","tags":"solution exmp148","responder":"[[Eric Shulman]]","url":"https://groups.google.com/g/tiddlywiki/c/5Sb0ok1Pc0A/m/cFVvuaLtBAAJ","title":"Add Items to a Running Tiddler","modified":"20210811044514252"},
{"title":"Add Language Brushes to Highlight.js Using Startup Modules","text":"!! Part i: add brush loader\n# Make sure you have the `highlight.js` plugin installed.\n# \u003Cdiv>\n\nCreate a new tiddler as below. Name it whatever you like, here it is called //Extra brush loader//.\n\n* title: `Extra brush loader`\n* type: `application/javascript`\n* field name: `module-type`\n* field value: `startup`\n* with the following as text field:\n\u003C\u003C\u003C\n```\nexports.after = ['load-modules'];\n\nexports.startup = function startup() {\n  let hljs = $tw.modules.execute('$:/plugins/tiddlywiki/highlight/highlight.js');\n\n  $tw.modules.forEachModuleOfType('highlighter', function(title, module) {\n    let moduleSource = $tw.wiki.getTiddlerText(title);\n    console.log('loading brush: ' + title);\n    $tw.utils.evalSandboxed(moduleSource, {hljs:hljs, exports:{}}, title);\n  });\n};\n```\n\u003C\u003C\u003C\n\u003C/div>\n\n!! Part ii: add new brushes (languages)\n# Create a new tiddler with any title you like.\n# Set its type to `application/javascript`\n# Add a new field, name it `module-type` and set it to `highlighter`\n# Add the below line as its text field\n#* `if(typeof hljs !== 'undefined') {}`.\n# Download the new brush (language) you like from [[https://cdnjs.com/libraries/highlight.js]].\n# Open the brush you downloaded from step 5 above in a text editor and add its content between above curly brackets.\n# Save and reload wiki\n# For any other language to be added repeat these seven steps.\n\n!! Demo\nFor a demo have a a look at: https://hoelz.ro/files/highlighter-example.html\n\n\u003C\u003Calert warning \"''Note'': You need to have the `highlight.js` plugin installed in your wiki. If not from control panel, plugins, click get more plugins and install the `highlight.js`.\">>\n\n!! Remarks\n* See [[Add More Language Brushes to Highlight.js Plugin]]\n* Using these procedure, you can add brushes for Fortran, Matlab, Julia, ...","created":"20190204201056808","keywords":"highlight.js brush language","modified":"20210428060621027","responder":"[[Rob Hoelz]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/aOxmaJL_qbc/Gci5sRFyEQAJ"},
{"title":"Add More Language Brushes to Highlight.js Plugin","text":"There are three different methods to add new language brushes to highlight.js plugin\n\n# Using Tiddlywiki on node.js you can simply follow the instruction has been given in the highlight.js plugon [[$:/plugins/tiddlywiki/highlight/howto]]. This method is the simplest and the recommended one\n# Manually create `$:/plugins/tiddlywiki/highlight/highlight.js` using the instruction given in [[Manually Add More Language Brushes to Highlight.js]] and overwrite the plugin tiddler\n# [[Add Language Brushes to Highlight.js Using Startup Modules]]. This is a flexible method you can append new language bruches to exisiting highlight.js plugin brushes.","created":"20190613065338788","modified":"20190613070350283","tags":""},

{"title":"Add or Remove Tiddler Fields","text":"! Add new fields\n; How to add a new field to a series of tiddlers?\n: List them and use `fieldmangler` to add the new filed.\n\n!! Example\nAdd the new filed `rank` to all tiddlers tagged with `exmp029`\n\n>\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$button> Add the new rank field\n \u003C$list filter=\"[tag[exmp029]]\">\n  \u003C$fieldmangler>\n    \u003C$action-sendmessage $message=\"tm-add-field\" $param=\"rank\"/>\n  \u003C/$fieldmangler>\n \u003C/$list>\n\u003C/$button>\n\"\"\"/>\n\n!! Remarks\n# The `list` widget list all tiddlers tagged with `Links`.\n# The `action-sendmessage` widget \n# The button widget triggers the `tm-add-field` and add the `rank` field to all those tiddlers.\n\n! Remove fields\n; How delete a field from a series of tiddlers?\n: List them and use `fieldmangler` to delete the filed.\n\n!! Example\nDelete the filed `rank` from all tiddlers tagged with `exmp029`\n\n>\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$button> Delete the rank field\n \u003C$list filter=\"[tag[exmp029]has:field[rank]]\">\n  \u003C$fieldmangler>\n    \u003C$action-sendmessage $message=\"tm-remove-field\" $param=\"rank\"/>\n  \u003C/$fieldmangler>\n \u003C/$list>\n\u003C/$button>\n\"\"\"/>\n\n!! Remarks\n# The `list` widget list all tiddlers tagged with `exmp029` which has a field `rank`\n# The `action-sendmessage` widget \n# The button widget triggers the `tm-remove-field` and deletes `rank` field from all those tiddlers.\n\n\u003C\u003Calert info \"The field mangler widget manipulates the fields and tags of a tiddler.\">>\n","created":"20190121043529373","keywords":"field add remove delete","modified":"20200205201041825","responder":"Tiddlywiki.com","tags":"exmp029 fieldmangler solution","url":"https://tiddlywiki.com/#FieldManglerWidget"},

{"title":"Add Remove DataTiddler Index/Value Pairs","text":";How to add/remove DataTiddler properties (index/value pairs) using a TW script?\n\nTo do this use the `action-setfield` widget as below. Note that the `action-setfield` is used within triggering widgets such as the ButtonWidget.\n\n!! Add a new index/value pair\n\u003C\u003C\u003C\nTo add a new index/value pairs use the `action-setfield` widget and specify both the `$index` and `$value` parameters.\n\n```\n\u003C$action-setfield \n $tiddler=\"your-DataTiddler\" \n $index=\"property-name\" \n $value=\"property-value\"\n/>\n```\n\n* Example\nAdd the index/vlue (`PNG: Portable Network Graphics`) to the `Acronyms` DataTiddler.\n\n```\n\u003C$action-setfield $tiddler=\"Acronyms\" $index=\"PNG\" $value=\"Portable Network Graphics\"/>\n```\n\u003C\u003C\u003C\n\n!! Remove an index/value pair\n\u003C\u003C\u003C\nTo remove an index/value pair use `action-setfield` with //NO// `$value` parameters. //When no value is specified//, `$index` ''will be deleted''.\n\n* Example\nRemove the index/vlue (`PNG: Portable Network Graphics`) from the `Acronyms` DataTiddler.\n\n```\n\u003C$action-setfield $tiddler=\"Acronyms\" $index=\"PNG\"/>\n```\n\u003C\u003C\u003C\n\n\u003C\u003Calert info \"''Note'' that the `action-setfield` is used within triggering widgets such as the ''ButtonWidget''.\">>\n\n!! For more information\n* See it in action: [[Example: Add/Remove DataTiddler Indexes]]\n* https://tiddlywiki.com/#ActionSetFieldWidget\n","created":"20190207064142677","modified":"20191111173025986","tags":"datatiddler exmp040"},
{"title":"Add Remove Tags Using ActionListops","text":"; How can a macro add/remove tags from a tiddler using a single button?\n: There are two solutions, one using [[fieldmangler|Add Remove Tags Using Fieldmangler]] and the other is using [[ActionListops|Add Remove Tags Using ActionListops]]\n\n!! Code\nThe below code shows how to use `action-listops` to add/remove tags from a tiddler.\n\n\u003C\u003Ccode-link exmp024/macro/add-remove-tag-using-actionlistops>>\n\n\n\u003C\u003Cadd-remove-tags xx OldTopics Topics>>\n\n!! Remarks\n* The `add-remove-tags` macro creates a button with a line of text to show which tag will be added and which will be removed.\n* The first `$action-listops` adds the tag `new` to the tiddler passed its name by parameter `tiddler`\n* The second `$action-listops` removes  the tag `old` to the tiddler passed its name by parameter `tiddler`\n\n!! Example\nThe below example remove `OldTopics` tag and adds `Topics` tag to [[exmp024/data/tid01]].\n\n\u003C$importvariables filter=\"exmp024/macro/add-remove-tag-using-actionlistops\">\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C\u003Cadd-remove-tags tiddler:\"exmp024/data/tid01\" oldTag:\"OldTopics\" newTag:\"Topics\">>\n\"\"\"/>\n\u003C/$importvariables>\n\n\n!! Example ii\nWrite a macro to tag all the `ShoppingItem` tiddlers with a `SamsClub` tag. Here there are tiddlers tagged with `ShoppingItem` and one needs to list all of them and then tag them with the new `SamsClub` tag.\n\n\n```\n\\define addTag(tagged,newtag)\n\u003C$button> add ''\u003C$text text=\"\"\"$newtag$\"\"\" />'' to ''\u003C$text text=\"\"\"$tagged$\"\"\" />'' tiddlers\n   \u003C$list filter=\"[tag[$tagged$]!tag[$newtag$]]\">\n      \u003C$action-listops $field=\"tags\" $subfilter=\"[[$newtag$]]\" />\n   \u003C/$list>\n\u003C/$button>\n\\end\n```\n\nand then call it like below\n\n```\n\u003C\u003CaddTag ShoppingItem SamsClub>>\n```","created":"20200404062444114","keywords":"tag add remove","modified":"20210523024919222","responder":"[[Eric Shulman]]","tags":"solution exmp024","url":"https://groups.google.com/d/msg/tiddlywiki/EKDmU8fN3Ps/skIkuA8pBQAJ"},
{"title":"Add Remove Tags Using Fieldmangler","text":"; How a macro can add & remove tags from a tiddler with a single button?\n: There are two solutions, one using [[fieldmangler|Add Remove Tags Using Fieldmangler]] and the other is using [[ActionListops|Add Remove Tags Using ActionListops]]\n\n!! Code\nThe below code shows how to use `fieldmangler` to add/remove tags from a tiddler.\n\n\u003C\u003Ccode-link exmp024/macro/add-remove-tag-using-fieldmangler>>\n\n;Remarks\n\n* The `myactions` macro uses `old` and `new` variables and uses the `fiedmanager` widget to adds the `newTag` and removes the `oldTag`.\n\n* The `add-remove-tags` macro creates a button with a line of text to show which tag will be added and which will be removed. Note there are two calles to `tag` macro which creates two tag pills.\n\n!! Example\nThe below example remove `OldTopics` tag from tiddler [[exmp024/data/tid02]] and add new tag: `Topics` to it.\n\n\u003C$importvariables filter=\"exmp024/macro/add-remove-tag-using-fieldmangler\">\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C\u003Cadd-remove-tags tiddler:\"exmp024/data/tid02\" oldTag:\"OldTopics\" newTag:\"Topics\">>\n\"\"\"/>\n\u003C/$importvariables>\n","created":"20180801184016331","keywords":"tag add remove","modified":"20200404071719270","responder":"Marxsal","tags":"exmp024 solution","url":"https://groups.google.com/d/msg/tiddlywiki/dDtYhMUQgFY/xITWKkZSAQAJ"},
{"title":"Add Selectively Tags from Another Tiddler on Create New Tiddler","text":";When creating a new Â tiddler that inherits tags from another tiddler, how exclude some tags?\n: Extract tags from that tiddler and filter out those you do not want! \n\n!! Example\nA new tiddler is created using `tm-new-tiddler` and is tagged with some of tags from `Tiddler A`. That means, the new tiddler inherits all tags from `Tiddler A`, BUT not those tags start with `#` for example `#tag1`\n\n```\n\u003C$button> test this\n\u003C$vars lb=\"[[\" rb=\"]]\">\n\u003C$action-sendmessage $message=\"tm-new-tiddler\"\n   tags={{{ [[Tiddler A]get[tags]enlist-input[]!prefix[#]addprefix\u003Clb>addsuffix\u003Crb>join[ ]] }}} />\n\u003C/$vars>\n\u003C/$button>\n```\n\n;Notes\n* `[Tiddler A]get[tags]` gets the tags field value as a single text string\n* `enlist-input[]` converts this to a list of individual tags\n* `!prefix[#]` filters out the undesired tags\n* `addprefix\u003Clb>addsuffix\u003Crb>` adds doubled brackets surrounding each tag (in case the tag names contain spaces)\n* `join[ ]` reassembles the individual tags back into a single text string","created":"20210523025204425","keywords":"tag add","modified":"20210523033924052","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/CcrKCd2CqPg/m/Uf5fAq6dBgAJ"},

{"created":"20190929072202631","text":"; How to use alias for template?\nSometimes you have a template for example in a plugin with a long name like \n\n```\n$:/plugins/publisher/plugin-name/template/show-raw-content\n```\n\nTo use a friendly and small name (alias) Tobias Beer proposed to create a new tiddler as below and use it as an alias\n\ntitle: `tpcode`\n\n```\n{{||$:/plugins/publisher/plugin-name/template/show-raw-content}}\n```\n\nThene whenever you wish to transclude using this template use the alias name. For example to transclude myTiddler \n\n```\n{{myTiddler||tpcode}}\n```","title":"Alias and Short Name for Template","keywords":"template","modified":"20211107044957583","responder":"Mohammad","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/HB1Ytd9HCpI/NmKWv3i5BAAJ"},
{"title":"Alternate Message of the Day Generator","text":"; Assume you have messages stored in tiddlers, how to create a message of the day generator?\n: Use a pattern for naming message with sequential number and match against day number of month using the `now` macro\n\n\u003C\u003Calert info \"See also [[Message of the Day Generator]] which uses dataTiddler to implement the generator.\">>\n\n!! Solution\nThe below solution assumes\n\n* message tiddlers have title like `Message xx` where xx is two digits number like 01 02. ... 31\n* message tiddlers have been tagged with `message` (this can be any other criteria like tiddlers have a field called `message`, so different script can be used)\n\n```\n\\define tid() Message $(item)$\n\n\u003C$set name=\"dd\" value=\u003C\u003Cnow 0DD>> >\n\u003C$list filter=\"[tag[message]removeprefix[Message ]match\u003Cdd>]\" variable=item>\n\u003C$transclude tiddler=\u003C\u003Ctid>> mode=block/>\n\u003C/$list>\n\u003C/$set>\n```\n\n!! Remarks\n* The `$set` widget stores the day number of month with leading zero format `\u003C\u003Cnow 0DD>>`\n* The `$list` widget filters all tiddlers their title start with `Message` and remove the prefix to find the sequence number. Note to the trailing space in `Message `\n* It then matches against day number\n* The found item then is shown by `$transclude` widget. Note to `mode=block`\n** The tiddler parameter in $transclude is the title of message tiddler","created":"20190918153949271","keywords":"message generator day","modified":"20190918171923239","responder":"Mohammad","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/66Qpgtbv_-w/2KU7Ig5aAgAJ"},

{"created":"20211019161508849","text":"Just a couple of clarifications:\n\n# If you just want to trigger an animation, it would probably be easier to use a custom class on a DIV than the $reveal widget\n# The $reveal widget by default does not render hidden content so as to improve performance: thatâ€™s why it doesnâ€™t just use CSS to show and hide its content\n# The `tc-reveal` class is intended to aid debugging, making it clearer which elements were generated by the reveal widget","keywords":"animation reveal widget","tags":"solution","responder":"[[Jeremy Ruston]]","url":"https://talk.tiddlywiki.org/t/revealwidget-and-css-animation/1161/6?u=mohammad","title":"Animation with Reveal Widget","modified":"20211019162651628"},
{"title":"Another DataTiddler and Tiddler Widget","text":"How dynamically create a reference in tiddler widget and access the indexes of a data tiddler\n\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$tiddler tiddler={{{ [is[current]removeprefix[Another ]addsuffix[ Example]] }}} >\n\n\u003C\u003CcurrentTiddler>>\n\n* Ali is {{##Ali}}\n* Mohammad is {{##Mohammad}}\n* Hirad is {{##Hirad}}\n\u003C/$tiddler>\n\"\"\"/>\n\n!! Remarks\n\n* The `tiddler={{{...}}}` parameter is where the magic happens...\n* Within the enclosing \"triple curly braces\" is some \"filter syntax\".  This syntax takes the current tiddler title and removes the text \"Another\" from the beginning of the title and add the suffix \" Example\", thus producing the correct reference to the corresponding data tiddler. //Note to the spaces.//\n* With this bit of magic, it will automatically display index values from the corresponding \"data\" tiddler.\n\n---\nRelated tiddlers\n\u003C\u003Clist-links \"[tag[exmp015]] -[\u003CcurrentTiddler>]\">>","created":"20180816063433189","keywords":"dataTiddler dynamic index reference tiddler","modified":"20210511042423725","responder":"[[Eric Shulman]]","tags":"datatiddler exmp005 solution","url":"https://groups.google.com/d/msg/tiddlywiki/ObhOIy_lZCg/X0WaI5VqAwAJ"},
{"title":"Another Inline Editor and Transcluded Tiddler","text":";How to edit a transcluded tiddler inline?\n:Use a proper template\n\n!! Solution \nThe below template impements the inline full editor. It uses the core  edit template [[$:/core/ui/EditTemplate]]. It seems a little slow but works fine.\n\n\u003C\u003Ccode-link exmp132/template/TE>>\n\nTo use it transclude a tiddler using the above template as below\n\n```\n{{myTiddler||exmp132/template/TE}}\n```\n\n!! Example\nSee [[exmp132/data/tid01]] in action.\n\n;Remarks\n* The editing seems slow\n* The inline editor has an empty titlebox which seems odd\n* \n\n\n\n!! More tools\nSee also [[Folding Editor]] and [[inc plugin|http://tobibeer.github.io/tw5-plugins/#inc-Examples]] from Tobias Beer.\n\n\u003C\u003Cdocit>>\nSee this solution by [[TonyM|https://groups.google.com/d/msg/tiddlywiki/tYgM6kh9lNA/51av8tdhAAAJ]]\n","created":"20200430151454373","keywords":"editor transclusion","modified":"20210514134037152","responder":"Marxsal","tags":"solution exmp132","url":"https://groups.google.com/d/msg/tiddlywiki/tYgM6kh9lNA/bJhGkB4EBAAJ"},
{"title":"Append Items to List Field","text":";How can I append items to `list field` of a tiddler?\n\nAssume the output of a list widget should be appended to the end of items in a list field of a tiddler. The below example shows all tiddlers tagged with `myTag` are appended to the `list` field of `$:/state/reference` tiddler.\n\n```\n\u003C$button>\n\u003C$action-listops $tiddler=\"$:/state/reference\" $subfilter=\"[tag[myTag1]]\"/>\nPopulate list field of state reference\n\u003C/$button>\n```\n\nThis works using the `action-listops` widget. \n\nSee also: https://tiddlywiki.com/#ActionListopsWidget","created":"20181214172023283","keywords":"list append","modified":"20191023190237605","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/ENSs0lDkL68/AeGRl2pJBwAJ"},

{"title":"Appending Tiddlers to a List","text":"\\define addmember()\n\u003C$tiddler tiddler=\"$:/temp/newproject\">\u003C$action-listops $field=\"members\" $subfilter=\"[{!!newmember}]\"/>\u003C/$tiddler>\n\\end\n\nHow is it possible to choose and append tiddlers to a list based on some filter criteria?\n\n\n```\n\\define addmember()\n\u003C$tiddler tiddler=\"$:/temp/newproject\">\u003C$action-listops $field=\"members\" $subfilter=\"[{!!newmember}]\"/>\u003C/$tiddler>\n\\end\n```\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"Member List: {{$:/temp/newproject!!members}} + \u003C$select tiddler=\"$:/temp/newproject\" field=\"newmember\" actions=\u003C\u003Caddmember>>>\u003C$list filter=\"[tag[contact]]\">\u003Coption>{{!!title}}\u003C/option>\u003C/$list>\u003C/$select>\n\"\"\"/>","created":"20181023170415328","keywords":"subfilter ","modified":"20191023190237605","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/FXW8Zjv6atU/jAcdFnucBgAJ"},
{"title":"Apply Custom Styles Dynamically","text":"Tiddlywiki can dynamically apply styles to tiddlers based on filters. A filter can screen tiddlers based on some criteria.\n\n!! Example\nAssume it is desired to change the color of border of each existing or newly created tiddler has a field called `xmp`. To do this\n\n# Create a new tiddler tagged with `$:/tags/Stylesheet`\n#* Name it whatever you want, here it is [[stylesheet/exmp023]]\n# \u003Cdiv>\n\nPut the below script inside tiddler of step 1\n\n```\n\\define assign-css()\n\\rules only\n[data-tiddler-title=\"$(currentTiddler)$\"].tc-tiddler-frame {\nborder-color: red;\n}\n\\end\n\u003C$list filter=\"[all[tiddlers]has:field[xmp]]\">\n\u003C\u003Cassign-css>>\u003Cbr>\n\u003C/$list>\n```\n* In the above script, the `$list` widget select all tiddlers has a `xmp` field .\n* It then calls the `assign-css` macro to apply the custom styles (here border-color) to selected tiddlers using the `data-tiddler-title` selector\n* Every newly created tiddler having a `xmp` filed will get this custom style.\n\u003C/div>\n# Create some test tiddlers to see the result\n#* Here two tiddlers were created as below\n#** [[demo/exmp023/p01]]\n#** [[demo/exmp023/p02]]\n\n\n\u003C\u003Calert info \"See the new pluging `escapecss[]` by [[BTC|https://burningtreec.github.io/TW5-escapecss/]]\" for more sophisticated cases\">>","created":"20190109113508471","keywords":"cstom stylesheet css dynamic ","modified":"20210420081136152","responder":"[[Simon Huber]]","tags":"exmp023 solution css","url":"https://groups.google.com/d/msg/tiddlywiki/wWCn7BCanrQ/7xNN6I68BwAJ"},

{"title":"Archipel TiddlyWiki toc Based on D3JS","text":"Archipel is a proof of concept called that uses D3JS into Tiddlywiki to vizualize the tiddlyWiki content.\n\nThe target is to build a tool for innovation management that will help to visualize and navigate into knowledge contained into tiddlers based on their title and tags.\n\nThis Javascript widget for Tiddlywiki, uses a D3.js version 5.0 plugin to build a data visualization Knowledge map of tiddler's table of content, as zoomable circle packs. \n\nThere is another taste of using D3JS by Roland known as [[d3trees|http://viewtransform.net/d3trees/d3trees-preview.html]]. Discussion on d3trees can be found on [[Forum|https://groups.google.com/d/msg/tiddlywikidev/KEImPODsLHA/DuIbYaUVAQAJ]]","created":"20190615050245935","keywords":"d3 map diagram","modified":"20191025160522995","responder":"Silverfox","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/exq9X7dFuW8/i2LGQBDvAgAJ"},

{"created":"20211021090001913","text":";Refresh widgest inside $set and $vars\nUsers shall be aware of refreshing widgets and thus loosing focus and malworking of animations for undelaying UI elements.\n\nFor example\n\n```\n\u003C$vars var2={{!!field2}}>\n\n''__Field 2:__''\n\u003C$edit-text field=\"field2\" />\n\nField 2:\u003C$text text={{{[\u003CcurrentTiddler>get[field2]] }}}/>\n\n\u003C/$vars>\n```\n\n$vars widget â€“ it (and all the widgets it contains) gets refreshed each time the value of field2 changes.","keywords":"vars widget refresh","tags":"solution","responder":"[[Jeremy Ruston]]","url":"https://talk.tiddlywiki.org/t/tw5-edittextwidget-and-the-trap/1244/2?u=mohammad","title":"Aware of Refreshing Widgets","modified":"20211021090513581"},
