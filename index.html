{"title":"GitHub","text":"https://github.com/\n\nGitHub, Inc. is an American multinational corporation that provides hosting for software development and version control using Git. It offers the distributed version control and source code management functionality of Git, plus its own features.","created":"20201116045237807","modified":"20201116050041420","tags":""},
{"title":"Globally and Private Macro","text":"!! Global macro\nGlobal macro are those macros defined in tiddlers tagged with `$:/tags/Macro`. These macros available in every other tiddler. See also [[ImportVariable Widget|https://tiddlywiki.com/#ImportVariablesWidget]] on Tiddlywiki.com.\n\n!! Private macro\nAny macro defined with `\\define mac-name()` pragma at the top of a tiddler is private to that tiddler. This means those tiddlers are not available in other tiddlers.\n\n!! The importvariables widget\nIt is possible to restrict the scope of work of macros and variables in Tiddlywiki, to do that:\n\n# Put all your private macro inside some tiddlers and tag them for example with `privateMacro` or whatever you like.\n# Use the `\u003C$importvariables filter=\"[tag[privateMacro]]\">` everywhere you want to use them\n\n\u003C\u003Calert info \"''Note'': From TW 5.1.18 and later, The `\\import` pragma is an alternative syntax for using the `importVariables` widget. \">>\n\n\n! Example\n\u003C$tiddler tiddler=\"Private Macro: A Case Study\">\n\n!!{{!!title}}\n\n\u003C$transclude/>\n\n\u003C/$tiddler>","created":"20190201114457375","keywords":"global private macro","modified":"20200310053617156","responder":"[[Eric Shulman]]","tags":"macro exmp036 solution","url":"https://groups.google.com/d/msg/tiddlywiki/dET9eQbM1gI/oFJeC51EBgAJ"},
{"title":"Go to Tab","text":"GoToTab is a guide to help you create a link that, when clicked, opens a specific tab somewhere.\n","created":"20181008032959474","keywords":"tab link","modified":"20210426192853956","responder":"[[Mat von TWaddle]]","tags":"solution","url":"http://gototab.tiddlyspot.com/"},
{"title":"Good Practice - Avoid These Names","text":"surprisingly all the below names work in Tiddlywiki. It is seems Tiddlywiki has pure forgiveness. But these are error prone and ''not recommended''!\n\n\n```xml\n\\define .() test\n\nHi. This is \u003C\u003C.>>\n\n\u003C$vars \n 1var   =\"Hello\"\n .      =\"Salve\"\n )*&    = \"konnichiwa\"\n !var   = \"OlÃ¡\" >\n \n * 1var: \u003C\u003C_var>>\n * . : \u003C\u003C.>>\n * $*&): \u003C\u003C)*&>>\n * !var: \u003C\u003C!var>> \n \n \u003C/$vars>\n```\n\n;Remarks\n: avoid naming start with number, like `1var`\n: avoid name like single `.`\n: avoid name contains nasty characters `()[],>?/\\.*&%$#@`\n: avoid name start with `!` this is reserved symbol","created":"20210506160844869","modified":"20210506164305040","tags":"practice"},
{"title":"Good Practice - Namespace for Temporary Variables","text":"Tiddlywiki do use the term: \"namespace\" .. but probably in a different context compared to other languages. In the following the temporary namespace has been discussed.\n\n; Temporary namespace `$:/temp/` ..\n* Is a namespace for temporary variables, which don't trigger an automatic save\n* Such tiddlers are used like \"variables\" in other languages.\n* They are easy to filter eg: `{{{ [prefix[$:/temp/]] }}}`\n\n","created":"20210506165207250","modified":"20210506165519621","tags":"practice"},
{"title":"Good Practice - Naming Identifiers","text":"* Avoid Misleading Names or Abbreviations\n* Avoid Names with Similar Meanings\n** Something like `employeeCode` and `employeeNum` can easily confuse us.\n* Avoid Variables with Different Meanings but Similar Names\n** Something like `employeeRecs` and `employeeReps` arenâ€™t good.\n* Avoid Names that Sound Similar\n** For instance, `wrap` and `rap` sound the same, so we can easily confuse the 2 names.\n* Avoid Numerals in Names\n** If we have `foo1` and `foo2` , then either they arenâ€™t differentiated enough in their name or they should be in the same array\n* Avoid Misspelled Words in Names\n** If we have variable names that are misspelled, we should correct them before we go further.\n* Donâ€™t Differentiate Variable Names Solely by Capitalization\n** Itâ€™s hard for us to look at names that only differ by this little.\n* Avoid the Names of Standard Constructors, Variables, and Functions\n** For instance, we shouldnâ€™t name things with words like, `title` , `tags` , and things like that.\n\n\n\n;Ref\n:https://levelup.gitconnected.com/javascript-best-practices-variable-names-to-avoid-18f7cb47b5bb","created":"20210506075153445","modified":"20210506132128964","tags":"practice"},
{"title":"Good Practice - Naming Variables in Tiddlywiki","text":"A variable can be defined using one of the below method\n\n* `\\define` pragma for macro definition\n* `$list` \n* `$set`  (or `$setvariable`)\n* `$vars` \n* `$wikify` \n\n\n!! Coding conventions\nThe below prefixes are suggested for variables.\n\n* `vl-` vraiable from $list\n* `vs-` variable from $set\n* `vv-` variable from $vars\n* `vw-` variable from $wikify\n\nFor variable, the `camelCase` is not recommended, instead names from macros are recommended to use `cameCase`. \n\n```\n\\define tidTemp() ...\n\\define searchFilter() ...\n```\n\n* the `tidTemp` and `searchFilter` are camelCase\n*\n\n!! Reserved prefixes\nHere a static variable (a name refer to a constant) is called a parameter or constant!\n\n\n* `tv-` ... tiddlywiki variable\n* `tc-` ... tiddlywiki class\n* `tm-` ... tiddlywiki message\n\nThese prefixes are reserved for ''the core''. Users, especially plugin authors should avoid to use them. They should only used, if pull-requests for the core are pushed to github.\n\n\n\n;References\nThe below references show recommendation for naming variables and good programming styles.\n\n* https://en.wikipedia.org/wiki/Hungarian_notation\n* https://en.wikipedia.org/wiki/Naming_convention_(programming)#Metadata_and_hybrid_conventions\n* https://www.w3.org/wiki/JavaScript_best_practices\n* https://www.w3schools.com/js/js_conventions.asp","created":"20210506131956273","modified":"20210506195128612","tags":"practice"},
{"title":"Good Practice - Performance","text":"!! Performance\n* Coding conventions are not used by computers. Most rules have little impact on the execution of programs.\n* Indentation and extra spaces are not significant in small scripts.\n* For code in development, readability should be preferred.\n\n\n;Ref\n:https://www.w3schools.com/js/js_conventions.asp","created":"20210506131022779","modified":"20210506131734775","tags":"practice"},
{"title":"Good Practice - Scope of Macro","text":"A wikitext macro is defined inside a tiddler.\n\n* Macros are available to the tiddler that defines them, plus any tiddlers that it ''transcludes''.\n\n* To make a macro available to all tiddlers, define it in a tiddler that has the tag `$:/tags/Macro`.\n\n* It is also possible to write a macro as a ''JavaScript module''. JavaScript macros are available to all tiddlers, and offer the maximum flexibility.\n\n* A tiddler can manually import macro definitions from a selection of other tiddlers by using the `$importvariables` widget. \n\n\n\n;Remarks\n:If a macro defined in a tiddler and in another tiddler it is called, it will work if both transcluded in a third tiddler. In other words all tiddlers transcluded in third tiddler will share the scope\n\n\n\n\nSee also [[Macro Definitions in WikiText|https://tiddlywiki.com/#Macro%20Definitions%20in%20WikiText]]","created":"20210506185610893","modified":"20210506191347797","tags":"practice"},

{"title":"Google-Like-Search-ii","text":"\\define searchTips()\n\u003Cdetails>\n\u003Csummary>\u003Csmall>Search tips\u003C/small>\u003C/summary>\n\u003Cul>\n\u003Cli>use `prefix:term` to search in field=prefix for term\u003C/li>\n\u003Cli>use `title:test` will search in `title` field for term `test`\u003C/li>\n\u003Cli>no space between colon(`:`) and words allowed\u003C/li>\n\u003Cli>using two or more `prefix:term` pairs returns result to meet both/all criteria\u003C/li>\n\u003C/ul>\n\u003C/details>\n\\end\n\n\n\\define tidTemp() xx2$:/temp/kookma/search\n\\define minlength-searchterm() 2\n\\define limit-output() 250\n\\define searchFilter() [all[tiddlers]!is[system]] $(sterms)$ +[limit[$(limit-output)$]]\n\\define populates()    +[search:$(search-prefix)$:literal[$(search-term)$]]\n\n\\define parser()\n\u003C!-- parse the search term-->\n\u003C$list filter=\"[\u003CtidTemp>get[text]enlist-input[]search:title[:]]\">\n\u003C$vars search-prefix={{{[\u003CcurrentTiddler>split[:]!is[blank]first[]]}}}\n       search-term={{{[\u003CcurrentTiddler>split[:]!is[blank]last[]]}}} >\n\u003C$list filter=\"[\u003Csearch-prefix>!is[blank]] [\u003Csearch-term>minlength[$(minlength-searchterm)$]] +[count[]match[2]]\"\tvariable=null>\n\u003C$text text=\u003C\u003Cpopulates>> />\n\u003C/$list>\n\u003C/$vars>\n\u003C/$list>\n\\end\n\n\n\u003C!-- styles -->\n\u003Cstyle>.wd{width:50%;}\u003C/style>\n\n\u003C$edit-text tiddler=\u003C\u003CtidTemp>> field=text default=\"\" tag=input class=wd/>\n\u003C\u003CsearchTips>>\u003C!-- display help on demand -->\n\n\u003C$wikify name=sterms text=\u003C\u003Cparser>>  >\u003C!-- parse and wikify the search terms -->\n\u003Csmall>''Search terms'': \u003C$text text=\u003C\u003Csterms>> />\u003C/small>\n\n\u003C$list filter=\"[\u003Csterms>trim[]!is[blank]]\" variable=null> \u003C!-- check for correct input, do not trigger search on empty input -->\n\u003C$list filter=\u003C\u003CsearchFilter>> >\n\n\u003C/$list>\n\u003C/$list>\n\u003C/$wikify>\n\n\n","created":"20210505211948424","modified":"20210505212251290","tags":""},
{"title":"Google-Like-Search-iii","text":"\\define searchTips()\n\u003Cdetails>\n\u003Csummary>\u003Csmall>Search tips\u003C/small>\u003C/summary>\n\u003Cul>\n\u003Cli>use `prefix:term` to search in field=prefix for term\u003C/li>\n\u003Cli>use `title:test` will search in `title` field for term `test`\u003C/li>\n\u003Cli>no space between colon(`:`) and words allowed\u003C/li>\n\u003Cli>using two or more `prefix:term` pairs returns result to meet both/all criteria\u003C/li>\n\u003Cli> search minimum length: $(minlength-searchterm)$\u003C/li>\n\u003Cli> maximum number of output: $(limit-output)$\u003C/li>\n\u003C/ul>\n\u003C/details>\n\\end\n\n\\define empt()\n\u003C$list filter=\"[\u003Crawitem>minlength\u003Cminlength-searchterm>]\" variable=null>\n+[search[$(rawitem)$]]\n\u003C/$list>\n\\end\n\n\\define tidTemp() xx3$:/temp/kookma/search\n\\define minlength-searchterm() 3\n\\define limit-output() 250\n\\define searchFilter() [all[tiddlers]!is[system]] $(sterms)$ +[limit[$(limit-output)$]]\n\\define populates()    +[search:$(search-prefix)$:literal[$(search-term)$]]\n\n\\define parser()\n\u003C!-- parse the search term-->\n\u003C$list filter=\"[\u003CtidTemp>get[text]enlist-input[]]\" variable=rawitem>\n\u003C$list filter=\"[\u003Crawitem>search:title[:]]\" variable=null emptyMessage=\u003C\u003Cempt>> >\n\u003C$vars search-prefix={{{[\u003Crawitem>split[:]!is[blank]first[]]}}}\n       search-term={{{[\u003Crawitem>split[:]!is[blank]last[]]}}} >\n\u003C$list filter=\"[\u003Csearch-prefix>!is[blank]] [\u003Csearch-term>minlength[$(minlength-searchterm)$]] +[count[]match[2]]\"\tvariable=null>\n\u003C$text text=\u003C\u003Cpopulates>> />\n\u003C/$list>\n\u003C/$vars>\n\u003C/$list>\n\u003C/$list>\n\\end\n\n\n\u003C!-- styles -->\n\u003Cstyle>.wd{width:50%;}\u003C/style>\n\n\u003C$edit-text tiddler=\u003C\u003CtidTemp>> field=text default=\"\" tag=input class=wd/>\n\n\u003C\u003CsearchTips>>\u003C!-- display help on demand -->\n\n\u003C$wikify name=sterms text=\u003C\u003Cparser>>  >\u003C!-- parse and wikify the search terms -->\n\n\u003Csmall>''Search filter'': \u003C$text text=\u003C\u003CsearchFilter>>/>\u003C/small>\u003Cbr>\n\n\n\u003C$list filter=\"[\u003Csterms>trim[]!is[blank]]\" variable=null> \u003C!-- check for correct input, do not trigger search on empty input -->\n\n\u003Csmall>\u003C$count filter=\u003C\u003CsearchFilter>>/> matches\u003C/small>\n\n\u003C$list filter=\u003C\u003CsearchFilter>> >\n\n\u003C/$list>\n\n\u003C/$list>\n\n\u003C/$wikify>\n\n\n","created":"20210505220605140","modified":"20210505222452020","tags":""},

{"title":"Greater and Less Than Macros","text":"The below macro was introduced by Arlen to create a filter to compare two numbers and return the bigger one\n\n```\n\\define gt(a, b) $a$ $b$ +[nsort[]last[1]remove[$b$]]\n```\n\n!! Remarks\n* `a`, `b`' two number as input parameters\n* `gt` filter will return `a`, if it is greater than `b`\n\nBased on this idea, the below macro is developed to return the smaller number\n\n```\n\\define lt(a, b) $a$ $b$ +[nsort[]first[1]remove[$b$]]\n```\n\n!! Remarks\n* `a`, `b`' two number as input parameters\n* `lt` filter will return `a`, if it is less than `b`\n\nSee [[Example 53|Example 53: Greater and Less Than Macro]]","created":"20190312191616305","keywords":"comparison conditional greater less","modified":"20210428060321810","responder":"[[Arlen Beiler]]","tags":"exmp053 solution","url":"https://groups.google.com/d/msg/tiddlywiki/LLenDBhK-9I/bTfq8WBACAAJ"},

{"title":"Hacked Table of Content Macro","text":"\\define toc-caption()\n\u003C$set name=\"tv-wikilinks\" value=\"no\">\n  \u003C$transclude field=\"caption\">\n    \u003C$view field=\"title\"/>{{||$:/core/ui/ViewTemplate/tags}}\n  \u003C/$transclude>\n\u003C/$set>\n\\end\n\n\\define toc-body(tag,sort:\"\",itemClassFilter,exclude,path)\n\u003Col class=\"tc-toc\">\n  \u003C$list filter=\"\"\"[all[shadows+tiddlers]tag[$tag$]!has[draft.of]$sort$] -[[$tag$]] $exclude$\"\"\">\n    \u003C$vars item=\u003C\u003CcurrentTiddler>> path=\"\"\"$path$/$tag$\"\"\" excluded=\"\"\"$exclude$ -[[$tag$]]\"\"\">\n      \u003C$set name=\"toc-item-class\" filter=\"\"\"$itemClassFilter$\"\"\" emptyValue=\"toc-item\" value=\"toc-item-selected\">\n        \u003Cli class=\u003C\u003Ctoc-item-class>>>\n          \u003C$list filter=\"[all[current]toc-link[no]]\" emptyMessage=\"\u003C$link>\u003C\u003Ctoc-caption>>\u003C/$link>\">\n            \u003C\u003Ctoc-caption>>\n          \u003C/$list>\n          \u003C$macrocall $name=\"toc-body\" tag=\u003C\u003Citem>> sort=\"\"\"$sort$\"\"\" itemClassFilter=\"\"\"$itemClassFilter$\"\"\" exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\n        \u003C/li>\n      \u003C/$set>\n    \u003C/$vars>\n  \u003C/$list>\n\u003C/ol>\n\\end\n\n\n\n! Description\nHow to customize the `toc` macro to list tiddlers and their tags below?\n\n```\n\u003C\u003Ctoc solution>>\n```\n\n\u003C\u003Ctoc solution>>\n","created":"20180718030309545","keywords":"toc table-of-contents","modified":"20191023190237609","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/0nJuXhxa_uc/QD_kTGBTBgAJ"},

{"title":"Has Field for Field Exist with Value or Empty","text":";How to list all tiddlers with specific field name?\n:Use the `has` filter operator with and without `field` suffix\n\nTry this example filter\n\n* `{{{ [all[]has[fieldname]] }}}` if the fieldname exists and contains a non blank value (e.g those input tiddlers in which field F has a non-empty value)\n\nand use\n\n* `{{{ [has:field[fieldname]] }}}` for field exist with value or empty (e.g those input tiddlers in which field F exists)\n\nMore information: https://tiddlywiki.com/prerelease/#has%20Operator\n","created":"20210426031639664","keywords":"field has get","modified":"20210426033329300","responder":"[[Anthony Muscio]]","tags":"solution","url":"https://groups.google.com/d/msgid/tiddlywiki/91cd5f49-53dc-4bb3-b5cd-38ef3785bd6en%40googlegroups.com"},
{"title":"Has Good Idea for Scripting","text":"This is an intresting piece of code and has many points to learn.\n\n```\n\\define newTiddlerButton()\n  \u003C$button class=\u003C\u003Ctv-config-toolbar-class>>\n           tooltip=\u003C\u003CiconTooltip>>>\n\n    \u003C!-- Create new tiddler from tiddler titled \"$param\" -->\n\n    \u003C$action-sendmessage\n      $message=\"tm-new-tiddler\"\n      $param=\"$(templateTitle)$\"\n      title=\"$(tiddlerTitle)$\"\n    />\n\n    \u003C!-- Add as toolbar button -->\n\n    \u003C$list filter=\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\">\n      {{$(iconTitle)$}}\n    \u003C/$list>\n\n    \u003C$list filter=\"[\u003Ctv-config-toolbar-text>prefix[yes]]\">\n      \u003Cspan class=\"tc-btn-text\">\u003C$text text=\"$(iconCaption)$\"/>\u003C/span>\n    \u003C/$list>\n\n  \u003C/$button>\n\\end\n\n\u003C$vars\n  iconCaption=\"Create a new tiddler from a template\"\n  iconTitle=\"Template Icon Showing a Green Form Regions\"\n  iconTooltip=\"Create new tiddler from 'User Standard Tiddler Template'\"\n  templateTitle=\"User Standard Tiddler Template\"\n  tiddlerTitle=\"Tiddler Title\" >\n\n  \u003C\u003CnewTiddlerButton>>\n\n\u003C/$vars>\n\n```","created":"20190113140559043","modified":"20190201052136122","tags":"reading"},
{"title":"Hashtag to Tag","text":"This is a simple plugin to convert any word in your text field starting with a predefined symbol into tags of that tiddler upon saving.\n\n!! How it works\n* Go to Control Panel > Appearance > Hashtag2tag and define a symbol. For eg: `#` or `&`\n* Done!! Now you can create a new tiddler and type in your text with hashtags and save.\n","created":"20191217055332324","keywords":"hashtag tag","modified":"20200211090436752","responder":"[[Rizwan Ibnishak]]","tags":"solution","url":"https://ibnishak.github.io/Tesseract/pluginsandmacros/hashtag2tag.html#Hashtag2tag"},

{"title":"Hidden Setting Tags Minimum Length","text":";How to set the minimum number of character entered into the tag picker, befor tag drop down menu is displayed?\n: Use the hidden setting, tags minimum length\n\nWhen the number of tags get bigger and bigger, adding new tags in tiddler edit mode gets slow and slower. One solution is to set a minimum length of input before tags drop down displayed.\n\n!! How set tags minimum length\n* Open [[$:/config/Tags/MinLength]]\n* Set the desired number, usually 3 is a good choice.","created":"20200207135604215","creator":"Mohammad","modified":"20210520040430648","modifier":"Mohammad","tags":"task tiddlywiki"},
{"title":"Hide a Field in Edit Mode","text":"! How fields are hidden from editor?\n* Fields are hidden from the editor if the tiddler with the title `$:/config/EditTemplateFields/Visibility/` plus the name of the field contains \"hide\". For example, `$:/config/EditTemplateFields/Visibility/title`\n\n* The implementation details can be seen in the shadow tiddler $:/core/ui/EditTemplate/fields\n\n! Example\nIf you want to hide the `note` field from editor\n\n* create a tiddler titled `$:/config/EditTemplateFields/Visibility/note`\n* Put `hide` inside its text (bodey)\n\n\n! To see what fields are hidden\n* Try the following in the \"filter\" tab of advanced search:\n> `[all[shadows+tiddlers]prefix[$:/config/EditTemplateFields/Visibility/]]`\n\n","created":"20180814174704772","keywords":"hide field","modified":"20200211090655229","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/3H2mJCm9eQE/7QxxBf59EAAJ"},
{"title":"Hide Count Output If Zero","text":"\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$list filter=\"[has[myfilter]count[]]\" variable=result >\n\u003C$reveal default=\"0\" type=\"match\" text=\u003C\u003Cresult>>>\nNOTHING HERE FOLKS!\n\u003C/$reveal>\n\u003C$reveal default=\"0\" type=\"nomatch\" text=\u003C\u003Cresult>>>\n\u003C\u003Cresult>>\n\u003C/$reveal>\n\u003C/$list>\n\"\"\"/>\n\n\n\nAlso:\n\n* [[Mark S|https://groups.google.com/d/msg/tiddlywiki/W1AZ8kUM2g8/FFH27RysAQAJ]]\n","created":"20180730153952592","keywords":"count zero hide","modified":"20200310053614109","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/W1AZ8kUM2g8/xIEkb7i6AQAJ"},

{"title":"Hide Part of Text","text":";How to hide part of text in a tiddler?\n:There several ways, commenting, using css\n\n!!Solution i\nUsing the html commenting \n\n```\n\u003C!--\nMy text I want to hide\n-->\n```\n\n!! Solution ii\nUse style and classes in wikitext.\n\n```\n@@display:none;\nThis is hidden text\n@@\n```\n\n!! Solution iii\nUse html with inline styles.\n\n```\n\u003Cdiv style=\"display:none;\">\nThis is hidden text.\n\u003C/div>\n```\n\n!! Solution iv\nHere is other hide stuff tricks\n\n```\n\u003C$list filter=\"[{$:/config/debugmode}match[yes]]\" variable=nul>\nsome stuff that will only show when in debug mode\n\n\u003C/$list>\n```\n\n!! Solution v\nHide on demand (by Eric Shulman). This uses a button with reveal widget.\n\n```\n\u003C$button class=\"tc-btn-invisible\" popup=\u003C\u003Cqualify \"$:/temp/popup\">>>\n\n!heading text\n\u003C/$button>\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cqualify \"$:/temp/popup\">> text=\"\">\n\nsection content goes here\n\u003C/$reveal>\n```","created":"20191218182945046","keywords":"css stylesheet hide class","modified":"20210420081136152","responder":"Marxsal [[Anthony Muscio]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/NDASkeP2oMA/RNQTzwD3AwAJ"},
{"title":"Hide Tags from Tagspill Drop down Menu","text":"\u003C\u003Cdocit>>\n\n\nAlso doc the recent Q&A by Eric on hidding the tag wrapper\nurl: https://groups.google.com/d/msg/tiddlywiki/yKiksOA-omg/8LoMoaBOAgAJ\n\nThis is a wonderful solution also by Eric:\n\nhttps://groups.google.com/d/msg/tiddlywiki/Rjx1qERJ0VI/YIlf46mXAAAJ","created":"20191001052124407","keywords":"tag filter tagpill","modified":"20210505054620651","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/MigL4KgSYnc/A1qXqw8qBQAJ"},
{"title":"Hide Tiddler Content and Display in Different Manner","text":";How to hide tiddler body?\n:The quick and easy way is to add a field `hide-body` with a value of `yes`\n\n!! Example i\n;How to hide the body of data tiddlers (JSON) and display the content in different manner?\n# Add a field `hide-body` with a value of `yes` to your data tiddlers. This will hide the default display of the tiddler text.\n# Then have a custom view template based on a tag or field that displays things how you want.\n\nAlso see [[Conditionally Display The Tiddler Contents]] for hiding the tiddler body using CSS.","created":"20210531045553936","keywords":"hide body","modified":"20210531050221058","responder":"[[Saq Imtiaz]]","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/E1nvd5jBacU/m/c7Z3pIFjBAAJ"},
{"title":"Hide Username Date and Tags in Printing","text":";Is it possible to hide the username, time stamp and tags  in printed tiddlers?\n\nPut the following CSS syntax in a tiddler, tagged with `$:/tags/Stylesheet`:\n\n```css\n@media print {\n     .tc-subtitle {display:none;}\n     .tc-tags-wrapper {display:none;}\n}\n```\n\nThis small code will hide the tags wrapper and subtitle (includes username, modified date stam) from printing.","created":"20190109062515441","keywords":"print css hide tag date usrname","modified":"20210428060605991","responder":"[[Ton Gerner]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/Hx8oQtB9hdg/hqvnQZGvEQAJ"},
{"title":"Hierarchical Tag Tree","text":";How a table of contents can be displayed as tree like with connected colorful branches?\n: It needs a custom TOC macro and stylesheet\n\n[[List Tree]] has been developed by //twMat// a stylesheet to reshape a bullet list into tree like display. It can be used with the below customized macro from [[Mark S|https://groups.google.com/d/msg/tiddlywiki/g0W0mcy1cW0/adMBHO5_BAAJ]].\n\n!! Customised TOC macro\nNote that, the \"toc2\" is the macro you will need to create to get your tree like table of contents. Install the [[List Tree]] plugin if you haven't already. \nThen create a new tiddler and tag it `$:/tags/Macro`. Put in the following contents:\n\n```\n\\define toc-body2(tag,sort:\"\",itemClassFilter,exclude,path)\n\u003Cul class=\"list-tree\">\n  \u003C$list filter=\"\"\"[all[shadows+tiddlers]tag\u003C__tag__>!has[draft.of]$sort$] -[\u003C__tag__>] -[enlist\u003C__exclude__>]\"\"\">\n    \u003C$vars item=\u003C\u003CcurrentTiddler>> path={{{ [\u003C__path__>addsuffix[/]addsuffix\u003C__tag__>] }}} excluded=\"\"\"[enlist\u003C__exclude__>] -[\u003C__tag__>]\"\"\">\n      \u003C$set name=\"toc-item-class\" filter=\u003C\u003C__itemClassFilter__>> emptyValue=\"toc-item\" value=\"toc-item-selected\">\n        \u003Cli class=\"xlist-tree\">\n          \u003C$list filter=\"[all[current]toc-link[no]]\" emptyMessage=\"\u003C$link>\u003C$view field='caption'>\u003C$view field='title'/>\u003C/$view>\u003C/$link>\">\n            \u003C\u003Ctoc-caption>>\n          \u003C/$list>\n          \u003C$macrocall $name=\"toc-body\" tag=\u003C\u003Citem>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> exclude=\u003C\u003Cexcluded>> path=\u003C\u003Cpath>>/>\n        \u003C/li>\n      \u003C/$set>\n    \u003C/$vars>\n  \u003C/$list>\n\u003C/ul>\n\\end\n\n\\define toc2(tag,sort:\"\",itemClassFilter:\" \")\n\u003C$macrocall $name=\"toc-body2\"  tag=\u003C\u003C__tag__>> sort=\u003C\u003C__sort__>> itemClassFilter=\u003C\u003C__itemClassFilter__>> />\n\\end\n```\n\n!! Usage\nTo call the TOC with the title of the current tiddler, use:\n\n```\n\u003C$macrocall $name=\"toc2\" tag=\u003C\u003CcurrentTiddler>>/>\n```","created":"20190606060808258","keywords":"toc hieracy tag","modified":"20191023190237609","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/g0W0mcy1cW0/adMBHO5_BAAJ"},

{"title":"How Check if a Plugin is Installed","text":";Checking if a plugin is installed and not disabled\n:One partial solution is as below solution use `is[missing]` filter along with `lookup` in `$:/config/Plugins/Disabled/` tiddlers\n\n!! Example\nCheck if the [[$:/plugins/tiddlywiki/codemirror]] is installed and is not disabled.\n\n> \u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"{{{ [[$:/plugins/tiddlywiki/codemirror]!is[missing]] :filter[lookup:no[$:/config/Plugins/Disabled/]match[no]]  }}}\n\"\"\"/>\n\n;Remarks\n: This checks if the plugin tiddler is present as long as it has not been renamed.\n: It checks whether the plugin has been disabled.\n\n;Issues\nThis solution does not always work\n\n* plugin installed but disabled when the wiki loaded, but later enabled (but still not active).\n* plugin freshly installed but wiki has not been saved and reloaded.","created":"20210420040211619","keywords":"plugin install","modified":"20210420041722548","responder":"[[Saq Imtiaz]]","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/pU-i1K4zVdU/m/oHTwP6DBDQAJ"},

{"title":"How display backtick inside a Code Segment","text":";Backtic inside backticks\nTiddlywiki uses the \u003Ccode>&#96;backticks&#96;\u003C/code> to create code as wikitext. Sometimes it is needed to have a backtic inside a code segment.\n\nThe solution is the use of double backticks to delineate a run of monospaced text. Using double backticks allows single backticks to occur in the intervening text.\n\n!! Example\n\u003C\u003Cwikitext-example-without-html \nsrc:\"\"\"`` A set of single `backticks` inside double backticks``\n\"\"\">>\n\n!! More info\nSee [[Wikitext formatting|https://tiddlywiki.com/#Formatting%20in%20WikiText]]\n","created":"20191021035538512","keywords":"code backtick wikitext formatting","modified":"20200211090655257","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywikidev/DR0UvZIYkoA/AIPBP9X7DAAJ"},

{"title":"How Exclude Some Indexes in Filter","text":"Assume the `My Alert Class Dictionary` data (dictionary) tiddler has the below content\n\n```\nprimary:x\nsecondary:x\ninfo:x\nsuccess:x\nwarning:x\ndanger:x\nlight:x\ndark:x\n```\n\nHow use a filter to list all indexes except `info` and `light`?\n\nYou can only do boolean subtract on an entire filter run -- not inside a run.\n\nSo this might work for the first part: `[[My Alert Class Dictionary]indexes[]addprefix[bg-]]`\n\nIf you just wanted to remove info and light, then maybe this:\n\n` [[My Alert Class Dictionary]indexes[]!prefix[info]!prefix[light]addprefix[bg-]]`\n\nAs an example see below:\n\n```\n\u003C$list filter=\"[[My Alert Class Dictionary]indexes[]!prefix[info]!prefix[light]addprefix[bg-]]\" variable=\"alert-type\">\n\u003C\u003Calert type>>\u003Cbr>\n\u003C/$list>\n```","created":"20180821160105973","keywords":"exclude filter index","modified":"20191023190237609","responder":"Marxsal","tags":"solution datatiddler","url":"https://groups.google.com/d/msg/tiddlywiki/QGx8BPXTY5w/0qcBG3feBwAJ"},
{"title":"How Prevent Resizing textarea","text":";When an `$edit-text` widget is tagged 'textarea' we get a multi-line resizable text editor, how to prevent/disable resizing textarea?\n:Use CSS property\n\nThereâ€™s a CSS property that lets you control resizability of text areas. This will disable resizing on all textareas:\n\n```css\ntextarea {\nresize: none;\n}\n```\n\nIf it is desired to disable resizing a specified textarea then wrap it in a div element as below\n\n```css\n.mycls textarea {\nresize: none;\n}\n```\n\nand use it as below\n\n```\n\u003Cdiv class=\"mycls\">\n\u003C$edit-text tiddler=\"yourTid\" field=\"your-field\" tag=\"textarea\"/>\n\u003C/div>\n```","created":"20190329040019478","keywords":"textarea css resize","modified":"20200211090655257","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/U0loqd2slGw/3akudy64BgAJ"},
{"title":"How Rotate Svg Icons","text":"This example shows how to rotate Svg images.\n\n\u003C\u003Cdocit>>\n\n\u003Cstyle>\n.rt-180 svg {\n  transform: rotate(180deg);\n\tfill:red;\n\t}\n.rt-45 svg {\n  transform: rotate(45deg);\t\n\tfill:blue\n\t}\n\u003C/style>\n\n\n* no rotation\n:{{$:/core/images/copy-clipboard}}\n\n* roatet 180 deg\n:\u003Cspan class=\"rt-180\">{{$:/core/images/copy-clipboard}}\u003C/span>\n\n* rotate 45 deg\n:\u003Cspan class=\"rt-45\">{{$:/core/images/copy-clipboard}}\u003C/span>","created":"20200130174138173","modified":"20200130174759072","tags":"svg-image svg"},

{"title":"How Sidebar Works","text":"The sidebar is generated like this:\n\n```\n\u003C$list filter=\"[all[shadows+tiddlers]tag[$:/tags/SideBarSegment]!has[draft.of]]\" variable=\"listItem\">\n\n\u003C$reveal type=\"nomatch\" state=\u003C\u003Cconfig-title>> text=\"hide\"  tag=\"div\">\n\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\"block\"/>\n\n\u003C/$reveal>\n\n\u003C/$list>\n```\n\n(See $:/core/ui/PageTemplate/sidebar).","created":"20190207045821035","keywords":"sidebar","modified":"20200211090655229","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/tOLRdf4NBIA/MTPXkaUoIAAJ"},
{"title":"How Switch a Tag among Tiddlers","text":"\\define applyTag()\n\u003C!-- first remove tag -->\n\u003C$list filter=\"[search:title[exmp065/data]tag[exmp065]]\">\n\u003C$fieldmangler>\n\u003C$action-sendmessage $message=\"tm-remove-tag\" $param=\"exmp065\"/>\n\u003C/$fieldmangler>\n\u003C/$list>\n\u003C!-- then add tag -->\n\u003C$tiddler tiddler={{exmp065/state}}>\n\u003C$fieldmangler>\n\u003C$action-sendmessage $message=\"tm-add-tag\" $param=\"exmp065\"/>\n\u003C/$fieldmangler>\n\u003C/$list>\n\u003C/$tiddler>\n\\end\n\n\n\u003C\u003Cdocit>>\n[[Read this and see it would be solved|https://groups.google.com/d/msg/tiddlywiki/cV1Gs0RV6Jg/XPspaCj2DAAJ]]\n\n \n;How swith a tag among a set of tiddlers? Only one tiddler can have the tag at a time!\n: The solution is to use `select` widget and an action macro\n\nThe below example demonstrate how to switch a tag among set of tiddlers. The code has two parts\n\n# select widget to choose one tiddler among set of tiddlers\n# action macro to set tag to the selected tiddler and remove it from previous tiddler\n\nHere for this example, tag `exmp065` between three tiddlers is switched. Only one tiddler has the tag at a time. The action macro called `applyTag` is as below\n\n```\n\\define applyTag()\n\u003C!-- first remove tag -->\n\u003C$list filter=\"[search:title[exmp065/data]tag[exmp065]]\">\n\u003C$fieldmangler>\n\u003C$action-sendmessage $message=\"tm-remove-tag\" $param=\"exmp065\"/>\n\u003C/$fieldmangler>\n\u003C/$list>\n\u003C!-- then add tag -->\n\u003C$tiddler tiddler={{exmp065/state}}>\n\u003C$fieldmangler>\n\u003C$action-sendmessage $message=\"tm-add-tag\" $param=\"exmp065\"/>\n\u003C/$fieldmangler>\n\u003C/$list>\n\u003C/$tiddler>\n\\end\n```\n\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$select \n  tooltip=\"select a tiddler\"\n  tiddler=\"exmp065/state\" \n  field=\"text\"\n  actions=\u003C\u003CapplyTag>>\n>\n\u003C$list filter=\"[search:title[exmp065/data]]\" variable=\"tid\">\n\u003Coption value=\u003C\u003Ctid>> > \u003C\u003Ctid>> \u003C/option>\n\u003C/$list>\n\u003C/$select>\n\"\"\"/>\n\n\n\n","created":"20190702125146689","keywords":"switch tag ","modified":"20200205203319466","responder":"Mohammad","tags":"task exmp065 solution","url":""},
{"title":"How Temporarily Show a Tiddler in Sidebar","text":";How display a tiddler in sidebar without modifying it or tagging it with?\n:Use a tab with input to select and transclude the tiddler\n\n!! Example\nThe below tiddler creates a sidebar tab for displaying tiddler temporarily on the sidebar.\n\n> \u003C\u003Ccode-link \"exmp116/sidebar\">>\n\n* To give a try, simply open [[exmp116/sidebar]] and tag it with `$:/tags/Sidebar`. A new sidebar tab called `Temporary` will appear in the sidebar.\n\n* Enter the title of a tiddler and it will be shown under the edit textbox with a link to the displayed tiddler.\n\n;Remarks\n: the $edit-text widget gets the tiddler title from the user\n: the $list widget checks if the entered title is existed\n: if entered title is existed, a link to tiddler with its contentent will be displayed\n","created":"20200207095719114","keywords":"sidebar temporary ","modified":"20200211090508945","responder":"[[A Gloom]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/tAPfiEU-0E4/JQ4LS-WmBAAJ"},
{"title":"How to Add Images to Sidebar","text":";What is the simple method to add an image, logo to sidebar\"?\n:The clean way is to create or add the content to a tiddler tagged with `$:/tags/SideBarSegment`\n\n!! Solution\n* just use the system tag `$:/tags/SideBarSegment` to introduce any new element like your image to the sidebar\n* click on a tag pill for \u003C\u003Ctag $:/tags/SideBarSegment>> to change the order.\n\nThis will just add the logo and leave the [[$:/SiteTitle]] intact, but if you then want to hide the title, change only its display in the sidebar (remove `$:/tags/SideBarSegment` tag on $:/core/ui/SideBarSegments/site-title), since the site title is used to construct the save filename, the tab title and more \"leave it alone).\n\n\u003C\u003Calert info \"It is possible to add image through [[Info tab|$:/core/ui/ControlPanel/Info]] from control panel. But this is not the recommended method!\">>","created":"20190923174108524","keywords":"sidebar segment image","modified":"20200211091320609","responder":"[[Anthony Muscio]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/rOVjyoKcKDw/S3mLtvUSCAAJ"},
{"title":"How to Add Tag Wrapper to Tiddler Info Panel","text":"; How show tag wrapper in edit mode in tiddler info panel to add remove tags without editing the tiddler?\n: This require editing the core tiddlers\n\n!! Solution\n* Put the below code in a tiddler\n* Press the `Make Changes` button\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003C$button>\n\u003C$action-listops $tiddler=\"$:/core/ui/EditTemplate/tags\" $tags=\"+[append[$:/tags/TiddlerInfo]]\"/>\n\u003C$action-setfield $tiddler=\"$:/core/ui/EditTemplate/tags\" caption=\"Edit Tags\"/>\n\u003C$action-setfield $tiddler=\"$:/config/TiddlerInfo/Default\" text=\"$:/core/ui/EditTemplate/tags\"/>\n\u003C$action-setfield $tiddler=\"$:/config/ViewToolbarButtons/Visibility/$:/core/ui/Buttons/info\" text=\"show\"/>\nMake Changes\n\u003C/$button>\n\"\"\"/>\n\n\n\u003C\u003Calert danger \"''Important'': This solution makes changes in core tiddler which is not recommended!\">>\n\nA safer solution is to use a custom tiddler as below\n\n* create a new tiddler with a proper title e.g `myEditTags-From-InfoPanel`\n* tag it with `$:/tags/TiddlerInfo`\n* in the text field: `{{$:/core/ui/EditTemplate/tags}}`\n* add caption field with content: `Edit Tags`\n","created":"20200429085823897","keywords":"[[tag wrapper]] [[tiddler info panel]]","modified":"20200429090823070","responder":"[[Stef S]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/bAyfbn3ofAs/OX9qaVbECAAJ"},
{"title":"How to Adjust the Tiddler Width","text":"\\define fluidSidebar()\n\u003C$action-setfield $tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/storywidth\" $field=\"text\" $value={{{ [[$:/themes/tiddlywiki/vanilla/metrics/storywidth2]get[text]addsuffix[px]] }}} />\n\u003C$action-setfield $tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/storyright\" $field=\"text\" $value={{{ [[$:/themes/tiddlywiki/vanilla/metrics/storywidth2]get[text]addsuffix[px]] }}} />\n\u003C$action-setfield $tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/tiddlerwidth\" $field=\"text\" $value={{{ [[$:/themes/tiddlywiki/vanilla/metrics/storywidth2]get[text]subtract[86]addsuffix[px]] }}} />\n\\end\n\n\n\\define fixedSidebar()\n\u003C$action-setfield $tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/sidebarwidth\" $field=\"text\" $value={{{ [[$:/themes/tiddlywiki/vanilla/metrics/storywidth2]get[text]addsuffix[px]] }}} />\n\\end\n\n\\define setTiddlerwidth()\n\u003C$range tiddler=\"$:/themes/tiddlywiki/vanilla/metrics/storywidth2\" min=\"600\" max=\"1000\" default={{{ [[$:/themes/tiddlywiki/vanilla/metrics/storywidth]removesuffix[px]] }}} increment=\"1\" actions=\u003C\u003Cmyactions>>/>\n{{$:/themes/tiddlywiki/vanilla/metrics/storywidth2}}\n\n\u003C$set name=SidebarLayout tiddler=\"$:/themes/tiddlywiki/vanilla/options/sidebarlayout\" field=text>\n\n\u003C$reveal type=\"match\" text=\u003C\u003CSidebarLayout>> default=\"fixed-fluid\")>\n    \u003C$button actions=\u003C\u003CfluidSidebar>>>Set\u003C/$button>\n\u003C/$reveal>\n\n\u003C$reveal type=\"match\" text=\u003C\u003CSidebarLayout>> default=\"fluid-fixed\")>\n    \u003C$button actions=\u003C\u003CfixedSidebar>>>Set\u003C/$button>\n\u003C/$reveal>\n\n\u003C/$set>\n\\end\n\n\u003C\u003CsetTiddlerwidth>>\n\n\u003C\u003Cdocit>>\n\n\u003C\u003Cshow-macro>>","created":"20190928145446732","keywords":"tiddler story width","modified":"20191023190237610","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/hGt1ydJ1BMU/Sc6LA5VIBAAJ"},

{"title":"How to Download a Complete Wiki","text":";Is there any simple way to provide a link to download a complete wiki?\n: the standard html syntax provide such feature\n\n\nUsing standard HTML syntax:\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003Ca href=\"#\" download=\"targetname.html\">\n   download this file\n\u003C/a>\n\"\"\"/>\n\n;Notes\n* The \"targetname.html\" is a ''suggested'' filename for saving the downloaded file.  Some platforms may ignore this value and assign their own default filename.\n* If your browser is configured to \"ask for filename\", you will get a platform-specific dialog box that will allow you to change the filename and/or the folder in which the file will be stored.\n* Some older browser versions do not support use of the \"download\" attribute.  See https://caniuse.com/#search=download for more info.\n\n;Important\n: This will not save recently edited and unsaved tiddlers.\n\n\u003C\u003Calert info \"Tiddlywiki provides more sophisticated procedures for dowloading a customized selection of wiki file. See [[download empty|https://tiddlywiki.com/prerelease/#Empty%20Edition]] and [[tm-download-file|https://tiddlywiki.com/prerelease/#WidgetMessage%3A%20tm-download-file]]\">>","created":"20200212041037567","keywords":"download wiki file","modified":"20200310053610380","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/UJhqvFZfPKI/ZTX_5-d7AAAJ"},

{"title":"How to Integrate JavaScript Library into Tiddlywiki","text":"It depends what the JS library does.\n\nIf the library does pure text manipulation (eg an anagram engine), then it should be fairly easy to wrap it up into a JavaScript macro. There are some examples here:\n\nhttps://github.com/Jermolene/TiddlyWiki5/tree/master/core/modules/macros\n\nIf the library converts markup to HTML, then it can be wrapped to be a parser - see the Markdown parser or the KaTeX parser for an example:\n\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/katex/latex-parser.js\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/plugins/tiddlywiki/markdown/wrapper.js\n\nThings get much trickier if the library manipulates the DOM. One fundamental problem is that many libraries are written on the assumption that they will be used on a static page, and donâ€™t automatically cater for dynamic content. In many cases, such libraries are old jQuery libraries that do things that can now be done with plain HTML or wikitext.\n\nThe simplest case is a library that produces output in a single DOM node. These can generally be turned into a widget. For example, the CodeMirror widget:\n\nhttps://github.com/Jermolene/TiddlyWiki5/tree/master/plugins/tiddlywiki/codemirror\n\n","created":"20210501094540457","keywords":"JavaScript","modified":"20210501094728619","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/Jtzkzm7PsSk/m/klhu_DFEAwAJ"},

{"title":"How to Show Caption Instead of Title in Story River","text":";Tiddlers in story river are displayed by title, how use caption where it is available?\n: Use a customized `$:/core/ui/ViewTemplate/title` tiddler\n\n\n!! Solution\n\n# Open the [[$:/AdvancedSearch]] by clicking on the magnifying glass icon next to the sidebar search input field\n# Select the \"Filter\" tab\n# Enter `$:/core/ui/ViewTemplate/title` in the AdvancedSearch input field\n# Click on the resulting link to view [[$:/core/ui/ViewTemplate/title]]\n# Press the edit button\n# Change the line as described below \u003Cdiv>\n\n```\n\u003C$view field=\"title\"/>\n```\n\nwith this:\n\n```\n\u003C\u003Ctoc-caption>>\n```\n\u003C/div>\n# Press the done button\n\n\u003C\u003Calert danger \"This solution modifies a core tiddler, which is not recommended!\">>\n\n;Reamrks\nThere is another method wich uses a small viewtemplate and shows caption or alias field instead of title in the story river. Have a look at [[Aliases|http://aliases.tiddlyspot.com/]] by Mat von TWaddle.","created":"20200406075208749","keywords":"storyriver caption title tiddler","modified":"20210508043738238","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/nQVf75JgHi0/u2g6PiHlBQAJ"},
{"title":"How to Truncate Long String with Ellipsis","text":"\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003Cstyle>\n.exp-truncate {\n  width: 250px;\n  white-space: nowrap;\n  overflow: hidden;\n  text-overflow: ellipsis;\n}\n\u003C/style>\n\n\u003Cdiv class=\"exp-truncate\">\nThis is a test and my words are longer than 20px width,\n\u003C/div>\n\"\"\"/>\n","created":"20181023162546741","keywords":"truncate ellipsis","modified":"20210428060409764","responder":"[[Chris Coyier]]","tags":"solution","url":"https://css-tricks.com/snippets/css/truncate-string-with-ellipsis/"},
{"title":"How to Use TiddlyClip","text":"# Install the Firefox addon from https://github.com/buggyj/tiddlyclip/releases\n# Install the TW plugin from https://github.com/buggyj/tiddlyclip-plugin/releases\n# User instruction can be found here http://tiddlyclip.tiddlyspot.com/\n\n* It seems the FF extension page has not the latest version\n* There is a Chrome addon but not recommended as every time you start chrome a warning is appeared","created":"20200511193809243","modified":"20200511194120367","tags":""},
{"title":"How to Write a Plugin","text":"Some resources that might be helpful for writting new plugins in Tiddlywiki:\n\n* https://tiddlywiki.com/#Plugins contains a brief explanation of what a plugin actually is, and how it works\n* https://tiddlywiki.com/dev/#Developing%20plugins%20using%20Node.js%20and%20GitHub explains how to create plugins under Node.js\n* https://tiddlywiki.com/dev/#How%20to%20create%20plugins%20in%20the%20browser is a brief guide to creating plugins in the browser\n* https://github.com/Jermolene/TiddlyWiki5/tree/master/plugins/tiddlywiki is a list of the official core plugins. Good simple examples include â€œblogâ€, â€œcommentsâ€ and â€œhelp\"\n\n!!! Tinka plugin packager\n\u003C\u003C\u003C\nThe Tinka plugin provides the ability to create and modify plugins in the browser, without requiring the use of Node.js.\n\nSee https://github.com/TinkaPlugin/Tinka for the GitHub repo, and demo page at https://tinkaplugin.github.io/\n\u003C\u003C\u003C","created":"20190201125223257","keywords":"plugin ","modified":"20200211090655231","responder":"[[Jeremy Ruston]]","tags":"solution","url":""},
{"created":"20181221095310256","text":"Chris Hunt did a nice walkthrough a few years ago:\n\nhttp://cjhunt.github.io/\n\nBonus - itâ€™s made with v5.0.7, which now seems ancient. But not much has changed since then, so Iâ€™d expect the material to still work.\n\nAlternatively, you could read through some of the core widgets in reverse order of complexity.\n\nhttps://github.com/Jermolene/TiddlyWiki5/tree/master/core/modules/widgets\n\nThe â€œtext\" widget is a good place to start; it just renders a string of text provided as an attribute:\n\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/core/modules/widgets/text.js\n\nThe â€œcodeblockâ€ is marginally more complex: it renders a `\u003Ccode>/\u003Cpre>` pair to contain itâ€™s rendered children:\n\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/core/modules/widgets/codeblock.js\n\nThe â€œvarsâ€ widget introduces variable assignments:\n\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/core/modules/widgets/vars.js\n\nThe â€œcountâ€ widget is a good example of a simple widget with a slightly more complicated refresh strategy: it only refreshes itself if the count has changed:\n\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/core/modules/widgets/count.js\n\nFinally, the â€œkeyboardâ€ widget is a simple example of a widget with an event handler:\n\nhttps://github.com/Jermolene/TiddlyWiki5/blob/master/core/modules/widgets/keyboard.js","title":"How to Write Widgets","keywords":"widget","modified":"20211107044929908","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywikidev/Zs0scZcoqUg/3eOhKJg9CgAJ"},
{"title":"How Use ID in Tiddlywiki to Associate Text Labels with Form Controls","text":";Using label elements to associate text labels with form controls as per WCAG requirements\n\nAs was the exposed, this has to do with WCAG requirements ignoring the CORRECT HTML (stated as accessible on official docs) `\u003Clabel>\u003Cinput/>\u003C/label>` are requiring `\u003Clabel for=foo/>\u003Cinput id=foo/>` as the only validating way of accessible code. (with some variations for WAI-ARIA)\n\n!! Solution\n\nItâ€™s essentially the same problem as we encounter when generating unique state tiddler titles. Thus you could use the \u003C\u003Cqualify>> macro like so:\n\n> \u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003Clabel for=\u003C\u003Cqualify id>>>This is the label\u003C/label>\n\u003Cinput id=\u003C\u003Cqualify id>>/>\n\"\"\"/>\n\nAlso for checkbox\n\n> \u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003Cinput type=\"checkbox\" id=\u003C\u003Cqualify markuplang>> name=\"computerskills\" checked=\"checked\">\n\u003Clabel for=\u003C\u003Cqualify markuplang>> >HTML\u003C/label>\n\"\"\"/>\n\n\nThe qualify macro returns its argument with a string of numbers appended that is derived from the ancestor transclusions, making an ID that will be unique within a transclusion.\n\n\n;Remarks\n* Yes, we can use IDs in TiddlyWiki, and we have extensive infrastructure that can be used to simplify the job, but using those features requires an understanding of what is going on. One may be able to package simple cases like a label/input pair into a reusable macro, but itâ€™s not possible to encapsulate the complexity in general\n* If you want to explore using IDs, it would be worth looking at the infrastructure we have for dealing with qualified state tiddler titles\n\nMeanwhile, the frustrating thing remains that all of this is only necessary because the WCAG spec ignores the underlying HTML spec (and the implementations of browsers and screen readers).\n\n;More information\n:https://www.w3.org/TR/WCAG20-TECHS/H44.html","created":"20210428173303098","keywords":"id form label","modified":"20210428201447825","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/UQ5j1v4QdHo/m/U8vA53ZsAgAJ"},
{"title":"How Use Now Macro inside a Filter","text":"How to list (with list-links) everything tagged with \"myTag\" that also begins with the current year and month (specifically in the format \"YYYY.0MM.\")\n\n* Solution\n\u003C\u003C\u003C\nUse a set widget and first store your desired date into a varaibale. Here the current year and month can be generated using the `now` macro as `\u003C\u003Cnow YYYY.0MM.>>`. Other date formats can also be used.\n\n```\n\u003C$set name=\"mydate\" value=\u003C\u003Cnow YYYY.0MM.>> >\n\u003C\u003Clist-links \"[tag[myTag]prefix\u003Cmydate>]\">>\n\u003C/$set>\n```\n\u003C\u003C\u003C\n","created":"20181020032733688","keywords":"now macro filter","modified":"20191023190237610","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/ENBWxKTy0Mk/-tyWrSE1CAAJ"},
{"title":"HTML Native File System Saver","text":"!! HTML Native Saver\nDyllon Gagnier wrote a small module for saving using the Chromium file system API (which is in the process of being standardized. May 2021).\n\nExample TiddlyWiki 5 Saver [2] Using HTML 5 File System Access API is avialable on github.com.\n\nThe first time a save action is triggered, it prompts for a save location but future saves should go to the same location.\n\nA plugin has been published [2] and saving can be done\n\n* In a Tiddlywiki single file loaded from disk\n* In a Tiddlywiki loaded from a static webserver\n** Example i: Use node.js http server (issue at command prompt `http-server --port`)\n** Example ii: Use Python http server (issue at command propmt: `python -m http.server` )\n\n;Ref\n:[1] [[Forum discussion|https://groups.google.com/g/tiddlywiki/c/IczqdIdC3lE/m/TZcAAxcUAQAJ]]\n:[2] Code and demo: https://github.com/slaymaker1907/TW5-browser-nativesaver","created":"20210514081546366","keywords":"saver","modified":"20210514084041794","responder":"[[Rizwan Ibnishak]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/GErjqpdhezk/rJkx3lD2AwAJ"},

{"title":"Html5 Date Attribute","text":"The new html5 date attribute example\n\n\u003Cstyle>\n.user-form { padding:20px; }\n\n.user-form .field { padding: 4px; margin:1px; background: #eee; }\n\n.user-form .field label { display:inline-block; width:120px; margin-left:5px; }\n\n.user-form .field input { display:inline-block; }\n\u003C/style>\n\u003Cform class=\"user-form\">\n    \u003Cdiv class=\"field\">\n        \u003Clabel for=\"firstname\">First Name:\u003C/label>\n        \u003Cinput name=\"firstname\" type=\"text\" size=\"50\" autofocus />\n    \u003C/div>\n    \u003Cdiv class=\"field\">\n        \u003Clabel for=\"lastname\">Last Name:\u003C/label>\n        \u003Cinput type=\"text\" name=\"lastname\" size=\"50\" />\n    \u003C/div>\n    \u003Cdiv class=\"field\">\n        \u003Clabel for=\"birthdate\">Birth Date:\u003C/label>\n        \u003Cinput type=\"date\" name=\"bdate\" size=\"50\" />\n    \u003C/div>\n\u003Cform>\n","created":"20181007153626104","keywords":"date calendar html5","modified":"20181007153755191","responder":"Anonymous","tags":"solution","url":"https://stackoverflow.com/questions/17825979/aligning-html5-form-elements"},
{"title":"Html5 Detail Tag","text":"The HTML Details Element (`\u003Cdetails>`) creates a disclosure widget in which information is visible only when the widget is toggled into an \"open\" state. A summary or label can be provided using the `\u003Csummary>` element.\n\u003C\u003Cvspace 1cm>>\n\u003C\u003Cwikitext-example-without-html \nsrc:\"\"\"\n\u003Cdetails>\n    \u003Csummary>Details\u003C/summary>\n    Something small enough to escape casual notice.\n\u003C/details>\n\"\"\">>\n","created":"20181005185428078","keywords":"details summary tag","modified":"20210428061107876","responder":"[[Mozilla MDN Web Docs]]","tags":"html5 solution","url":"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/details"},
{"title":"HTML5 embed Tag","text":"!! The embed tag\nThe HTML `\u003Cembed>` element embeds external content at the specified point in the document. This content is provided by an external application or other source of interactive content such as a browser plug-in.\n[[Mozilla MDN|https://developer.mozilla.org/en-US/docs/Web/HTML/Element/embed]]\n\n!! Syntax\nThe below syntax is used to embed contents\n\n```\n\u003Cembed src=\"\" type=\"MIME type\" height=\"\" width=\"\">\n```\nThe MIME type pecifies the media type of the embedded content\n\n!! MIME types\nA Multipurpose Internet Mail Extensions (''MIME'') type is a standard that indicates the nature and format of a document, file, or assortment of bytes. See [[Mozilla MDN|https://developer.mozilla.org/en-US/docs/Web/HTTP/Basics_of_HTTP/MIME_types]].\n\n|!Type|!Description|!Example of typical subtypes|\n|text|Any document that contains text and is theoretically human readable|text/plain, text/html, text/markdown|\n|image|Any kind of image. Videos are not included, though animated images (like animated GIF) are described with an image type.|image/gif, image/png, image/jpeg, image/bmp, image/webp, image/vnd.microsoft.icon|\n|audio|Any kind of audio file|audio/midi, audio/mpeg, audio/webm, audio/ogg, audio/wav|\n|video|Any kind of video file|video/webm, video/ogg|\n|application|Any kind of binary data, especially data that will be executed or interpreted somehow.|application/javascript, application/octet-stream, application/pkcs12, application/vnd.mspowerpoint, application/xhtml+xml, application/xml, application/pdf|\n\nSee [[Example 14|Example 14: Embeding Media]]","created":"20181121141304141","modified":"20200309151026796","tags":"embed exmp014"},
{"title":"Html5 Forms Elements","text":"The below example shows some html5 form features.\n\u003C\u003Cvspace 1cm>>\n\n\u003C\u003Cwikitext-example-without-html \n\"\"\"\u003Cstyle>\nform.form-example {\n    display: table;\n    background: #eee;\n    padding:15px;\n}\ndiv.form-example {\n    display: table-row;\n}\n.form-example label, .form-example input {\n    display: table-cell;\n    margin-bottom: 5px;\n}\n.form-example label {\n    padding-right: 10px;\n}\n\u003C/style>\n\n\u003Cform action=\"\" method=\"get\" class=\"form-example\">\n  \u003Cdiv class=\"form-example\">\n    \u003Clabel for=\"name\">Enter your name: \u003C/label>\n    \u003Cinput type=\"text\" name=\"name\" id=\"name\" required>\n  \u003C/div>\n  \u003Cdiv class=\"form-example\">\n    \u003Clabel for=\"email\">Enter your email: \u003C/label>\n    \u003Cinput type=\"email\" name=\"email\" id=\"email\" required>\n  \u003C/div>\n  \u003Cdiv class=\"form-example\">\n    \u003Cinput type=\"submit\" value=\"Subscribe!\">\n  \u003C/div>\n\u003C/form>\n\"\"\">>","created":"20181007153426849","keywords":"form label","modified":"20210428061115486","responder":"[[Mozilla MDN Web Docs]]","tags":"html5 task solution","url":"https://developer.mozilla.org/en-US/docs/Web/HTML/Element/form"},

{"title":"If Field Macro","text":"\\define if(fieldname test do)\n\u003C$list filter=\"[is[current]field:$fieldname$[$test$]]\" variable=\"null\">\n$do$\n\u003C/$list>\n\\end\n\n\nThe below macro proposed by Tony in [[Forum|https://groups.google.com/d/msg/tiddlywiki/te5Nbrm9c2c/SnGJDUasBQAJ]] and modified by [[Mark S|https://groups.google.com/d/msg/tiddlywiki/te5Nbrm9c2c/QfE1uZDKBQAJ]]\n\n!!! Code\n```\n\\define if(fieldname test do)\n\u003C$list filter=\"[is[current]field:$fieldname$[$test$]]\" variable=\"null\">\n$do$\n\u003C/$list>\n\\end\n```\n\nIt can do something against the contents of a field in the currentTiddler.\n\n* `fieldname`: the name of field in current tiddler\n* `test`: the content of filed\n* `do`: string of what to be done\n\n!!! ''Example''\n\n```\n\u003C\u003Cif note \"Hi Mohammad\" do:\"\"\"\n\nHello, your note field contains Hi Mohammad!\n\n* Hi\n* Mohammad\n\n\"\"\">>\n```\nResults in:\n\n\u003C\u003C\u003C\n\u003C\u003Cif note \"Hi Mohammad\" do:\"\"\"\n\nHello, your note field contains Hi Mohammad!\n\n* Hi\n* Mohammad\n\n\"\"\">>\n\u003C\u003C\u003C","created":"20180708133029847","keywords":"if field conditional","modified":"20191023190237610","note":"Hi Mohammad","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/te5Nbrm9c2c/QfE1uZDKBQAJ"},
{"title":"If Then Else","text":"This macro offers a solution for simple if-then-else text generation.\n\nIt presents some added value compared to the reveal widget: it accepts variables as well as transclusions and it can show an error message.","created":"20181004060716821","keywords":"conditional if-clause","modified":"20210426192806125","responder":"[[Thomas Elmiger]]","tags":"solution","url":"https://tid.li/tw5/hacks.html#ifAisB%20%E2%80%93%20Compare%20if-then-else%20Style%20in%20Wikitext"},
{"title":"If Then Else Action Macro","text":"\\define if(filter,ifyes,ifno)\n\u003C$list filter=\"\"\"$filter$ +[limit[1]]\"\"\" name=act emptyMessage=\u003C\u003C$ifno$>>>\n\u003C\u003C$ifyes$>>\n\u003C/$list>\n\\end\n\\define ifyes() YES!\n\\define ifno() NO!\n\nThe below simple macro can do different things based on the filter content. It uses a list widget, if the filter run has some output then the `ifyes` part is run if the filter result is empty then the `ifno` part will be run.\n\n!!! Input parameters\n\n* `filter`:  a standard TW filter\n* `ifyes`: a macro to be run if filter output is NOT empty\n* `ifno`: a macro to be run if filter output IS empty\n\n!!! Code\n\n```\n\\define if(filter,ifyes,ifno)\n\u003C$list filter=\"\"\"$filter$ +[limit[1]]\"\"\" emptyMessage=\u003C\u003C$ifno$>>>\n\u003C\u003C$ifyes$>>\n\u003C/$list>\n\\end\n\\define ifyes() YES!\n\\define ifno() NO!\n```\n\n!!! Example\n```\n\u003C\u003Cif \"[title[GettingStarted]] +[has[title]]\" ifyes ifno>>\n```\n","created":"20180905151612861","keywords":"if conditional macro","modified":"20191023190237611","responder":"Marxsal","tags":"macro solution","url":"https://groups.google.com/d/msg/tiddlywiki/qgQjhfYZGQk/FEgPpvDmAAAJ"},
{"title":"Iframe and Tiddlers Contains a Html Page","text":"I have a plain text tiddler, that contains a HTML page including head and body, javascript, including libraries etc... How is it possible to load it through iframe?\n\n!! Example\nThe [[Example 32: Test.html]] contains HTML page. Using iframe as below it is possible to laod it.\n\u003C\u003Cwikitext-example-without-html \nsrc:\"\"\"\u003Ciframe src={{{ [[Example 32: Test.html]get[text]encodeuricomponent[]addprefix[data:text/html;charset=utf-8,]] }}} width=100% height=300/> \n\"\"\">>\n\n","created":"20190130164624887","keywords":"iframe tiddler","modified":"20200211090655233","responder":"[[Jeremy Ruston]]","tags":"exmp032 solution","url":"https://groups.google.com/d/msg/tiddlywikidev/y_Eesqx_qtI/Vc79zzwODQAJ"},

{"title":"Image Generated from Fields","text":";Assume some tiddlers have a filed containing an image address, how to display the image in another tiddlers?\n:Use a macro with `$image` widget to create the required construct.\n\n!! Example\nAssume tiddler [[exmp134/data/tid01]] has a field named `structure` contains the web address of an image. Write a macro to transclude the image in any other tiddler.\n\n>\u003C\u003Ccode-link exmp134/macro/tid02>>\n\nWhich results in\n\n>{{exmp134/macro/tid02}}\n\n;Remarks\n:The image source is constructed in macro `showStructure`\n:The macro actually substitutes the tiddler name in `{{$tid$!!structure}}` to construct a dynamic transclusion from variables.\n","created":"20201125040525767","keywords":"image field transclusion","modified":"20210426032537676","responder":"[[Eric Shulman]]","tags":"solution exmp134","url":"https://groups.google.com/g/tiddlywiki/c/bedaRpcf9QA/m/lZI_xoo9AQAJ"},

{"title":"Import as External Image","text":"This is an in-development plugin for Node.js that has been recently discussed in another thread. \n\n* For images (and other binary files), when importing to a wiki it allows you to save the files as external files in the files folder with a `_canonical_uri` tiddlers created in the wiki.\n\n* There is also a view toolbar button to externalise existing tiddlers (if they are of the correct type).\n\nThis is still very much in development and there is no documentation so use with care:\n\n;Demo\n:https://saqimtiaz.github.io/sq-tw/temp/import-to-external-file.html\n\nIf you have a previous version installed, you will need to delete that before importing this. The version numbering system had to be changed for compatibility with how the core compares version numbers.\n\nFuture plans include exploring saving to other backends like S3, time allowing. This would be a nice option for single file wikis but the challenge is how to securely save credentials for s3. Any ideas on this would be most welcome.\n\n\n\u003C\u003Cdocit>>","created":"20210521042325231","keywords":"import external image nodejs","modified":"20210521042723980","responder":"[[Saq Imtiaz]]","tags":"solution","url":"https://groups.google.com/g/tiddlywiki/c/T0MP1Adzzk0/m/RviYKuajBQAJ"},
{"title":"Import JSON Tiddler","text":"TiddlyWiki //can// import JSON files, but only if the 'records' in the file contain certain field names.  Most important, each JSON record must have a uniquely-valued `title` field.  This is used to create the corresponding tiddler.  The remaining field names in the JSON record can be anything you like.  However, keep in mind that certain field names have special meanings in the TWCore system.\n\nSpecifically, `title`, `text`, `tags`, `created`, `creator`, `modified` and `modifier` should be considered not be used as general-purpose field names.\n\nAlso note that the TWCore's JSON processing does ''not'' handle complex nested JSON structures... just //plain// name/value pairs within a simple list of top level objects.\n\nHere's an example of a simple JSON file that can be imported to create tiddlers:\n\n@@width:60%;\n\u003Cpre>\n[\n    {\n        \"title\": \"TiddlerTitleGoesHere\",\n        \"text\": \"Tiddler content here\",\n        \"tags\": \"Tiddler tags here\",\n        \"foo\": \"This is a field named foo\",\n        \"bar\": \"This is a field named bar\"\n    },\n    {\n        \"title\": \"AnotherTitle\",\n        \"text\": \"Tiddler content here\",\n        \"tags\": \"Tiddler tags here\",\n        \"foo\": \"This is a field named foo\",\n        \"bar\": \"This is a field named bar\"\n    }\n]\n\u003C/pre>\n@@","created":"20190206060401747","keywords":"json dataTiddler dictionary import","modified":"20210511042423729","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/JKHDqPCoI-I/hRWTEDdMHgAJ"},

{"title":"Inclusive Filter","text":"\u003C\u003Cdocit>>\n\nWhich Tiddlywiki operator is inclusive?\n\nBy inclusive I mean all the input titles meet the filter conditions.\n\nFor example I want to check if all tiddlers tagged with myTag has the word xx in their title?\nOr  check if all tiddlers tagged with myTag has the field myfield?\n\nSo the filter is empty if only one input title does not match the criteria.\n\n```\n\u003C$list filter=\"[tag[myTag]has[myfield]??\"> ...\n```\n\n\nIn the same manner we can think about any filter. This now works by limit[1]  means if only one input title meets the criteria!\n\n\n;Ref\n:https://groups.google.com/d/msg/tiddlywiki/my9YIZEPGng/gekJsrw7BwAJ\n:https://groups.google.com/d/msg/tiddlywiki/GfHh9f39YHA/VH5GuALqAAAJ","created":"20200124065227564","modified":"20200124065357552","tags":"task"},

{"title":"Intersection of Two Filter Expression","text":";How to find the intersection of two filter run?\n: Use the [[Venn diagram|https://en.wikipedia.org/wiki/Venn_diagram]]\n\n!! Example i\n```\n\\define f1() [enlist\u003Cx>]-[enlist\u003Cy>]\n\\define f2() [enlist\u003Cy>]-[enlist\u003Cx>]\n\n\u003C$vars\n x=\"1 2 3 4 5\"\n\n y= \"2 7 9 3\"\n\n >\n\u003C$list filter=\"[enlist\u003Cx>] [enlist\u003Cy>] -[subfilter\u003Cf1>] -[subfilter\u003Cf2>]\" variable=item>\n\u003C\u003Citem>>\n\u003C/$list>\n\u003C/$vars>\n```\n\n!! Example ii\nThis solution can be used for any filter run, but may be not as efficient as above solution, because it has many macro call.\n\n```\n\\define intersect-item(filter, item)\n\u003C$list filter=\"[\u003C__item__>] -[subfilter\u003C__filter__>]\" variable=\"result\" emptyMessage=\u003C\u003C__item__>> >\n\u003C/$list>\n\\end\n\n\\define intersect(flt1, flt2)\n\u003C$list filter=\u003C\u003C__flt2__>> variable=item >\n\u003C$macrocall $name=\"intersect-item\" filter=\u003C\u003C__flt1__>> item=\u003C\u003Citem>> />\n\u003C/$list>\n\\end\n\n\u003C$vars\n x=\"7 8 -1 -3 9 11\"\n y= \"1 2 3 4 5 6 7 8 9\"\n >\n\u003C$macrocall $name=intersect \n   flt1=\"[enlist\u003Cx>]\"\n   flt2=\"[enlist\u003Cy>]\"\n/>\n\u003C/$vars>\n```\n\n\u003C\u003Calert warning \"''Note'': The `+run` filter in Tiddlywiki does not implement a real AND logical operator.\">>","created":"20190314150958744","keywords":"intersection filter","modified":"20191023190237611","responder":"Marxsal","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/1KYpmlJNWLU/R6a5ovBFBgAJ"},

{"title":"Iterate DataTiddler Indexes","text":"; How to list all properties (index/value pairs) of a DataTiddler into a table?\nThis example is similar to [[Listing DataTiddler Properties]] and use the same DataTiddler.\n\n\n\u003C$macrocall $name=\"wikitext-example-without-html\" \nsrc=\"\"\"\u003Ctable>\n\u003Ctr>\n\u003Cth>index\u003C/th>\n\u003Cth>value\u003C/th>\n\u003C/tr>\n\n\u003C$set name=\"data\" value=\"exmp039/acronyms/web\">\n\u003C$list filter=\"[\u003Cdata>indexes[]sort[title]]\">\n\u003Ctr>\n\u003Ctd>{{!!title}}\u003C/td>\n\u003Ctd>\u003C$transclude tiddler=\u003C\u003Cdata>> index=\u003C\u003CcurrentTiddler>>/>\u003C/td>\n\u003C/tr>\n\u003C/$list>\n\u003C/$set>\n\u003C/table>\n\"\"\"/>\n","created":"20190207101543826","keywords":"index dataTiddler table dictionary","modified":"20210511042423729","responder":"[[Tobias Beer]]","tags":"exmp039 solution","url":"http://tobibeer.github.io/tb5/#Iterate%20DataTiddler%20Indexes"},

{"title":"Javascript Macro","text":";How to develop a JavaScript macro?\n\nThere are two separate cases here:\n\n# Being able to use custom javascript code to do calculations and other logic\n# Loading the code \"on-the-fly\"\n\nAs has been noted, (2) is problematic from a security standpoint... so let's just ignore that and focus on (1)...\n\nFortunately, the solution is //already provided// by the TWCore.  You can use\n\n   https://tiddlywiki.com/dev/#JavaScript%20Macros\n   \nto define custom javascript functions that are loaded during startup processing (just like plugins).\n\nThen, after startup, these javascript functions can be invoked from within tiddler content using the standard macro syntax (e.g., `\u003C\u003CmyMacro arg1:\"foo\" arg2:\"bar\">>` or `\u003C$macrocall $name=\"myMacro\" ... />`.\n\nIn addition, just like the definition of regular in-line macros (created using `\\define foo(...)`), a javascript macro's \"job\" is simply to generate and return content for further rendering by the TWCore engine.\n\nA good example of a simple javascript macro can be found here:\n\n   https://tiddlywiki.com/#%24%3A%2Fcore%2Fmodules%2Fmacros%2Fnow.js\n\nThis code shows the definition of the TWCore's `\u003C\u003Cnow>>` macro, which accepts one optional parameter -- a datetime format -- and returns the corresponding datetime text as it's result. \n\nIn addition to the `\u003C\u003Cnow>>` macro, there are several other javascript macros of varying complexity that are part of the TWCore.  Use \u003C\u003Cadvanced-search>> to search the *shadow* tiddlers for \"core/modules/macros\" and you will see about a dozen results for you to study.","created":"20190131185213604","keywords":"JavaScript macro","modified":"20210501094933555","responder":"[[Eric Shulman]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/KyNjxlx2-Jw/bsmhoNJqCgAJ"},

{"title":"Line break in Filters Attributes","text":"; Why linebreaks cause filter not work?\n\nJoe Armstrong asked why the below code with pattern A works, but with pattern B does not work?\n\nWhy linebreaks cause the code stop working?\n\n* Pattern A\n```\n\u003C$set name=\"username\" value={{$:/status/UserName}} emptyValue=\"(anonymous)\">\n\u003C$set name=\"target\" filter=\"[\u003CcurrentTiddler>]\">\n\u003C$action-createtiddler \n    $basetitle={{{ [[Comment by ']] +[addsuffix\u003Cusername>] +[addsuffix[' on ' ]] +[addsuffix\u003CcurrentTiddler>] +[addsuffix[']] }}} \n      role=\"comment\" list=\u003C\u003Ctarget>> text=\"\" edit-mode=\"yes\"/>\n\u003C/$set>\n\u003C/$set>\n```\n\n*Pattern B\n```\n\u003C$set name=\"username\" \n           value={{$:/status/UserName}} \n           emptyValue=\"(anonymous)\">\n  \u003C$set name=\"target\" \n             filter=\"[\u003CcurrentTiddler>]\">\n    \u003C$action-createtiddler \n        $basetitle={{{ [[Comment by ']] \n                                +[addsuffix\u003Cusername>] \n                                +[addsuffix[' on ' ]] \n                                +[addsuffix\u003CcurrentTiddler>] \n                                +[addsuffix[']] }}} \n        role=\"comment\"\n        list=\u003C\u003Ctarget>> \n        text=\"\" \n        edit-mode=\"yes\"/>\n    \u003C/$set>\n\u003C/$set>\n```\n\n!! Answer\n* The first pattern is not readable and error prone.\n* The second pattern is readable.\n* Although filters accept newlines as whitespace, the filtered attribute parser does not accept newlines. Thus this example does not work unless the newline is removed.\n\nSee [[GitHub Ticket 3692|https://github.com/Jermolene/TiddlyWiki5/issues/3692]]","created":"20190111074214190","keywords":"filter attribute linebreak","modified":"20200211090655238","responder":"[[Jeremy Ruston]]","tags":"solution","url":"https://groups.google.com/d/msg/tiddlywiki/R6QFOPP5Hhs/-zXDbl-VGAAJ"},
{"title":"Link to a PDF File on a Specific Page","text":"; How to open a PDF file from inside TW and go to a specific page\n\n```\n[ext[your-label|pdf-file-address#page=pg-number]]\n```\n\n* Example\n```\n[ext[Math book|archive\\books\\math.pdf#page=4]]\n```\nSee demos:\n\n* Simple demo: [[Example 26|demo/exmp026/link-pdf-to-page]]\n* Elegant demo (some data are stored in fields) [[Use of tiddler path|demo/exmp026/link-pdf-use-tiddlerpath]]\n\n","created":"20181011062926118","keywords":"external link pdf page","modified":"20191111181229168","responder":"Marxsal","tags":"exmp026 solution","url":""},
