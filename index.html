und-color: #d39e00;\\n}\\n\\n.badge-danger {\\n  color: #fff;\\n  background-color: #dc3545;\\n}\\n\\n.badge-danger[href]:hover, .badge-danger[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #bd2130;\\n}\\n\\n.badge-light {\\n  color: #212529;\\n  background-color: #f8f9fa;\\n}\\n\\n.badge-light[href]:hover, .badge-light[href]:focus {\\n  color: #212529;\\n  text-decoration: none;\\n  background-color: #dae0e5;\\n}\\n\\n.badge-dark {\\n  color: #fff;\\n  background-color: #343a40;\\n}\\n\\n.badge-dark[href]:hover, .badge-dark[href]:focus {\\n  color: #fff;\\n  text-decoration: none;\\n  background-color: #1d2124;\\n}\\n\\n\",\"created\":\"20181122140031075\",\"modified\":\"20210808052511390\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/borders\":{\"text\":\".border {\\n  border: 1px solid #dee2e6 !important;\\n}\\n\\n.border-top {\\n  border-top: 1px solid #dee2e6 !important;\\n}\\n\\n.border-right {\\n  border-right: 1px solid #dee2e6 !important;\\n}\\n\\n.border-bottom {\\n  border-bottom: 1px solid #dee2e6 !important;\\n}\\n\\n.border-left {\\n  border-left: 1px solid #dee2e6 !important;\\n}\\n\\n.border-0 {\\n  border: 0 !important;\\n}\\n\\n.border-top-0 {\\n  border-top: 0 !important;\\n}\\n\\n.border-right-0 {\\n  border-right: 0 !important;\\n}\\n\\n.border-bottom-0 {\\n  border-bottom: 0 !important;\\n}\\n\\n.border-left-0 {\\n  border-left: 0 !important;\\n}\\n\\n.border-primary {\\n  border-color: #007bff !important;\\n}\\n\\n.border-secondary {\\n  border-color: #6c757d !important;\\n}\\n\\n.border-success {\\n  border-color: #28a745 !important;\\n}\\n\\n.border-info {\\n  border-color: #17a2b8 !important;\\n}\\n\\n.border-warning {\\n  border-color: #ffc107 !important;\\n}\\n\\n.border-danger {\\n  border-color: #dc3545 !important;\\n}\\n\\n.border-light {\\n  border-color: #f8f9fa !important;\\n}\\n\\n.border-dark {\\n  border-color: #343a40 !important;\\n}\\n\\n.border-white {\\n  border-color: #fff !important;\\n}\\n\\n.rounded {\\n  border-radius: 0.25rem !important;\\n}\\n\\n.rounded-top {\\n  border-top-left-radius: 0.25rem !important;\\n  border-top-right-radius: 0.25rem !important;\\n}\\n\\n.rounded-right {\\n  border-top-right-radius: 0.25rem !important;\\n  border-bottom-right-radius: 0.25rem !important;\\n}\\n\\n.rounded-bottom {\\n  border-bottom-right-radius: 0.25rem !important;\\n  border-bottom-left-radius: 0.25rem !important;\\n}\\n\\n.rounded-left {\\n  border-top-left-radius: 0.25rem !important;\\n  border-bottom-left-radius: 0.25rem !important;\\n}\\n\\n.rounded-circle {\\n  border-radius: 50% !important;\\n}\\n\\n.rounded-0 {\\n  border-radius: 0 !important;\\n}\\n\",\"created\":\"20180820174710383\",\"modified\":\"20210808052511397\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/btn\":{\"text\":\"/* Button and btn classes Mohammad*/\\n.btn {\\n  display: inline-block;\\n  font-weight: 400;\\n  text-align: center;\\n  white-space: nowrap;\\n  vertical-align: middle;\\n  -webkit-user-select: none;\\n  -moz-user-select: none;\\n  -ms-user-select: none;\\n  user-select: none;\\n  border: 1px solid transparent;\\n  padding: 0.375rem 0.75rem;\\n  font-size: 1rem;\\n  line-height: 1.5;\\n  border-radius: 0.25rem;\\n  transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;\\n}\\n\\n\\n.btn:hover, .btn:focus {\\n  text-decoration: none;\\n}\\n\\n.btn:focus, .btn.focus {\\n  outline: 0;\\n  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);\\n}\\n\\n.btn.disabled, .btn:disabled {\\n  opacity: 0.65;\\n}\\n\\n.btn:not(:disabled):not(.disabled) {\\n  cursor: pointer;\\n}\\n\\na.btn.disabled,\\nfieldset:disabled a.btn {\\n  pointer-events: none;\\n}\\n\\n.btn-primary {\\n  color: #fff;\\n  background-color: #007bff;\\n  border-color: #007bff;\\n}\\n\\n.btn-primary:hover {\\n  color: #fff;\\n  background-color: #0069d9;\\n  border-color: #0062cc;\\n}\\n\\n.btn-primary:focus, .btn-primary.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);\\n}\\n\\n.btn-primary.disabled, .btn-primary:disabled {\\n  color: #fff;\\n  background-color: #007bff;\\n  border-color: #007bff;\\n}\\n\\n.btn-secondary {\\n  color: #fff;\\n  background-color: #6c757d;\\n  border-color: #6c757d;\\n}\\n\\n.btn-secondary:hover {\\n  color: #fff;\\n  background-color: #5a6268;\\n  border-color: #545b62;\\n}\\n\\n.btn-secondary:focus, .btn-secondary.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(108, 117, 125, 0.5);\\n}\\n\\n.btn-secondary.disabled, .btn-secondary:disabled {\\n  color: #fff;\\n  background-color: #6c757d;\\n  border-color: #6c757d;\\n}\\n\\n.btn-success {\\n  color: #fff;\\n  background-color: #28a745;\\n  border-color: #28a745;\\n}\\n\\n.btn-success:hover {\\n  color: #fff;\\n  background-color: #218838;\\n  border-color: #1e7e34;\\n}\\n\\n.btn-success:focus, .btn-success.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.5);\\n}\\n\\n.btn-success.disabled, .btn-success:disabled {\\n  color: #fff;\\n  background-color: #28a745;\\n  border-color: #28a745;\\n}\\n\\n.btn-info {\\n  color: #fff;\\n  background-color: #17a2b8;\\n  border-color: #17a2b8;\\n}\\n\\n.btn-info:hover {\\n  color: #fff;\\n  background-color: #138496;\\n  border-color: #117a8b;\\n}\\n\\n.btn-info:focus, .btn-info.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(23, 162, 184, 0.5);\\n}\\n\\n.btn-info.disabled, .btn-info:disabled {\\n  color: #fff;\\n  background-color: #17a2b8;\\n  border-color: #17a2b8;\\n}\\n\\n.btn-warning {\\n  color: #212529;\\n  background-color: #ffc107;\\n  border-color: #ffc107;\\n}\\n\\n.btn-warning:hover {\\n  color: #212529;\\n  background-color: #e0a800;\\n  border-color: #d39e00;\\n}\\n\\n.btn-warning:focus, .btn-warning.focus {\\n  box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.5);\\n}\\n\\n.btn-warning.disabled, .btn-warning:disabled {\\n  color: #212529;\\n  background-color: #ffc nt;\\n}\\n\\n.pb-4,\\n.py-4 {\\n  padding-bottom: 1.5rem !important;\\n}\\n\\n.pl-4,\\n.px-4 {\\n  padding-left: 1.5rem !important;\\n}\\n\\n.p-5 {\\n  padding: 3rem !important;\\n}\\n\\n.pt-5,\\n.py-5 {\\n  padding-top: 3rem !important;\\n}\\n\\n.pr-5,\\n.px-5 {\\n  padding-right: 3rem !important;\\n}\\n\\n.pb-5,\\n.py-5 {\\n  padding-bottom: 3rem !important;\\n}\\n\\n.pl-5,\\n.px-5 {\\n  padding-left: 3rem !important;\\n}\\n\\n.m-auto {\\n  margin: auto !important;\\n}\\n\\n.mt-auto,\\n.my-auto {\\n  margin-top: auto !important;\\n}\\n\\n.mr-auto,\\n.mx-auto {\\n  margin-right: auto !important;\\n}\\n\\n.mb-auto,\\n.my-auto {\\n  margin-bottom: auto !important;\\n}\\n\\n.ml-auto,\\n.mx-auto {\\n  margin-left: auto !important;\\n}\\n\",\"created\":\"20180822191952379\",\"modified\":\"20210808052511469\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-alignment\":{\"text\":\".text-justify {\\n  text-align: justify !important;\\n}\\n\\n.text-nowrap {\\n  white-space: nowrap !important;\\n}\\n\\n.text-truncate {\\n  overflow: hidden;\\n  text-overflow: ellipsis;\\n  white-space: nowrap;\\n}\\n\\n.text-left {\\n  text-align: left !important;\\n}\\n\\n.text-right {\\n  text-align: right !important;\\n}\\n\\n.text-center {\\n  text-align: center !important;\\n}\",\"created\":\"20180822051223866\",\"modified\":\"20210808052511477\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-colors\":{\"text\":\"/* from bootstrap 4.1.3 */\\n\\n.text-white {\\n  color: #fff !important;\\n}\\n\\n.text-primary {\\n  color: #007bff !important;\\n}\\n\\na.text-primary:hover, a.text-primary:focus {\\n  color: #0062cc !important;\\n}\\n\\n.text-secondary {\\n  color: #6c757d !important;\\n}\\n\\na.text-secondary:hover, a.text-secondary:focus {\\n  color: #545b62 !important;\\n}\\n\\n.text-success {\\n  color: #28a745 !important;\\n}\\n\\na.text-success:hover, a.text-success:focus {\\n  color: #1e7e34 !important;\\n}\\n\\n.text-info {\\n  color: #17a2b8 !important;\\n}\\n\\na.text-info:hover, a.text-info:focus {\\n  color: #117a8b !important;\\n}\\n\\n.text-warning {\\n  color: #ffc107 !important;\\n}\\n\\na.text-warning:hover, a.text-warning:focus {\\n  color: #d39e00 !important;\\n}\\n\\n.text-danger {\\n  color: #dc3545 !important;\\n}\\n\\na.text-danger:hover, a.text-danger:focus {\\n  color: #bd2130 !important;\\n}\\n\\n.text-light {\\n  color: #f8f9fa !important;\\n}\\n\\na.text-light:hover, a.text-light:focus {\\n  color: #dae0e5 !important;\\n}\\n\\n.text-dark {\\n  color: #343a40 !important;\\n}\\n\\na.text-dark:hover, a.text-dark:focus {\\n  color: #1d2124 !important;\\n}\\n\\n.text-body {\\n  color: #212529 !important;\\n}\\n\\n.text-muted {\\n  color: #6c757d !important;\\n}\\n\\n.text-black-50 {\\n  color: rgba(0, 0, 0, 0.5) !important;\\n}\\n\\n.text-white-50 {\\n  color: rgba(255, 255, 255, 0.5) !important;\\n}\\n\\n.text-hide {\\n  font: 0/0 a;\\n  color: transparent;\\n  text-shadow: none;\\n  background-color: transparent;\\n  border: 0;\\n}\\n\",\"created\":\"20180820173351023\",\"modified\":\"20210808052511485\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/bs/text-utility\":{\"text\":\"/* Can be removed latter. This is used for illustration of bootstrap cards */\\n\\n.text-lowercase {\\n  text-transform: lowercase !important;\\n}\\n\\n.text-uppercase {\\n  text-transform: uppercase !important;\\n}\\n\\n.text-capitalize {\\n  text-transform: capitalize !important;\\n}\\n\\n.font-weight-light {\\n  font-weight: 300 !important;\\n}\\n\\n.font-weight-normal {\\n  font-weight: 400 !important;\\n}\\n\\n.font-weight-bold {\\n  font-weight: 700 !important;\\n}\\n\\n.font-italic {\\n  font-style: italic !important;\\n}\\n\\n\\n.h1, .h2, .h3, .h4, .h5, .h6 {\\n  margin-bottom: 0.5rem;\\n  font-family: inherit;\\n  font-weight: 500;\\n  line-height: 1.2;\\n  color: inherit;\\n}\\n\\n.h1 {\\n  font-size: 2.5rem;\\n}\\n\\n.h2 {\\n  font-size: 2rem;\\n}\\n\\n.h3 {\\n  font-size: 1.75rem;\\n}\\n\\n.h4 {\\n  font-size: 1.5rem;\\n}\\n\\n.h5 {\\n  font-size: 1.25rem;\\n}\\n\\n.h6 {\\n  font-size: 1rem;\\n}\\n\\n.lead {\\n  font-size: 1.25rem;\\n  font-weight: 300;\\n}\\n\\n.display-1 {\\n  font-size: 6rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-2 {\\n  font-size: 5.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-3 {\\n  font-size: 4.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.display-4 {\\n  font-size: 3.5rem;\\n  font-weight: 300;\\n  line-height: 1.2;\\n}\\n\\n.hr {\\n  margin-top: 1rem;\\n  margin-bottom: 1rem;\\n  border: 0;\\n  border-top: 1px solid rgba(0, 0, 0, 0.1);\\n}\\n\\n.small {\\n  font-size: 80%;\\n  font-weight: 400;\\n}\\n\\n.mark {\\n  padding: 0.2em;\\n  background-color: #fcf8e3;\\n}\\n\",\"created\":\"20180822130528002\",\"modified\":\"20210808052511493\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/clear-float\":{\"text\":\"/* Resolve issue for floating objects which cross the tiddler frame!\\nThe below code should force the tiddler to always wrap around floating elements, so that they are always inside\\nRef: https://groups.google.com/d/msg/tiddlywiki/5bZwwj6cyac/2LzFeA7AAwAJ\\n*/\\n\\n.tc-tiddler-body:before, .tc-tiddler-body:after {\\n    content: \\\"\\\";\\n    display: table;\\n}\\n.tc-tiddler-body:after {\\n    clear: both;\\n}\\n.tc-tiddler-body {\\n    zoom: 1;\\n}\",\"created\":\"20190902043605186\",\"modified\":\"20210808052511498\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\":{\"text\":\".tc-sidebar-lists .tc-tab-buttons button.tc-tab-selected {\\n    background: none;\\n    border: none;\\n    border-bottom: solid 1px #737373 !important;\\n    font-weight: bold;\\n    color: #DB4C3F !important;\\n}\",\"created\":\"20191209105546612\",\"modified\":\"20210808052511503\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/csvtable-katex\":{\"text\":\".falign .katex-display > .katex {text-align:left;}\\n.ralign .katex-display > .katex {text-align:right;}\\n.table-mathbox  tr td{vertical-align: baseline;} /* baseline aligned text and fomula in table cell*/\\n\\n/*\\nOnly used with csv table + katex\\nSee $:/plugins/kookma/shiraz/macros/csvtables/formats-math\\n*/\",\"created\":\"20210913204223405\",\"modified\":\"20210914150205318\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dbadge\":{\"text\":\"/*Credits: \\nNishant Srivastava https://codepen.io/nisrulz/pen/bpQWLW\\nMohammad Rahmani: https://github.com/kookma\\n*/\\n.dbadge {\\n display: inline-block;\\n margin: 0.0em;\\n}\\n.dbadge > span {\\n  color: #ffffff;\\n  font-size: 0.8em;\\n  font-weight: 400;\\n  line-height: 1;\\n  padding: .2em .6em;\\n  text-align: center;\\n  vertical-align: baseline;\\n  white-space: nowrap;}\\n\\n.dbadge-subject{\\n  background-color: #656565;\\n  border-bottom-left-radius: 0.25em;\\n  border-top-left-radius: 0.25em;}\\n.dbadge-status {\\n  border-bottom-right-radius: 0.25em;\\n  border-top-right-radius: 0.25em;}\\n\\n.dbadge-primary {\\n    background-color: #337ab7;}\\n.dbadge-success {\\n    background-color: #5cb85c;}\\n.dbadge-info {\\n    background-color: #5bc0de;}\\n.dbadge-warning {\\n    background-color: #f0ad4e;}\\n.dbadge-danger {\\n    background-color: #d9534f;}\",\"created\":\"20181204192835967\",\"modified\":\"20210808052511511\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/details-slider\":{\"text\":\"/*details html5 macro*/\\ndetails > summary {\\n  padding: 2px 6px;\\n  font-weight:500;\\n  outline:none;\\n}\\ndetails > div {\\n  padding: 2px 6px;\\n  margin: 0;\\n}\\n\\nbutton .kk-sh-slider svg{\\nwidth: 0.8em;\\nheight: 0.8em;\\nvertical-align: middle;}\",\"created\":\"20181101185908941\",\"modified\":\"20210808052511516\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/dynamic-tables-var\":{\"created\":\"20210224171009495\",\"modified\":\"20210808052511528\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"/* these are dynamic or variable properties based on the tiddlywiki palette */\\n\\n.shiraz-dtable-page-footer select{\\n  background-color: \u003C\u003Ccolor table-header-background>>;\\n  color:\u003C\u003Ccolor foreground>>;\\n}\\n\\n.shiraz-dtable-page-footer > td{\\nbackground-color: \u003C\u003Ccolor table-header-background>>;\\n}\\n\\n/* customize the table footer used for numerical summary*/\\n.shiraz-dtable-footer tr td{\\n\\tbackground-color: \u003C\u003Ccolor table-footer-background>>;\\n  border:none;\\n}\\n\"},\"$:/plugins/kookma/shiraz/styles/dynamic-tables\":{\"text\":\"/* edit-text box for dynamic table */\\n.shiraz-dtable-textbox {\\n    width:100%;\\n    padding-left: 5px;\\n    border: none;\\n}\\n\\n.shiraz-dtable-textbox:focus {\\n    outline: none;\\n    border: 1px solid #5778d8;\\n    background: transparent;\\n}\\n\\n.tbl-inpt-edit { width: 100%; background-color: transparent; border: none; color: #000000;}\\n\\nbutton.tbl-sort-svg > svg { text-shadow: none; fill:#000000; height:10px; padding:0 0 2px 0; }\\n\\nth .tc-tiddlylink, th a { text-shadow: none; margin: 0 0 0 0; padding: 0 0 0 0; color:#000000; font-weight: bold; }\\n\\n\\n/* DELETE CONFIRMATION */\\ntable thead .tbl-delete-confirm > th {\\n  color: white;\\n  background-color:#ff0033;\\n  padding: 8px;\\n  margin: 0px;\\n  text-align:center;\\n\\tfont-weight:normal;\\n}\\n\\ntable thead .tbl-delete-confirm > th > button {\\n  color: white;\\n  fill: white;\\n}\\n\\n/* -- pagination --*/\\n.shiraz-dtable-page-footer td{\\n\\tmargin: 0 0 0 0;\\n\\tpadding: 4px 7px 4px 7px;\\n}\\n\\n.shiraz-dtable-page-footer select{\\n\\tpadding:0;\\n\\tmargin:0;\\n\\tborder:none;\\t\\n}\\n\\n.shiraz-dtable-page-footer {\\n\\ttext-align:center;\\n}\\n\\n.shiraz-dtable-page-prev{\\n\\tfloat:left;\\n\\tmargin-right:8px;\\n}\\n\\n.shiraz-dtable-page-next{\\n\\tfloat:right;\\n\\tmargin-left:8px;\\n}\\n\\n.shiraz-dtable-page-footer button svg {height:0.7em;}\\n.shiraz-dtable-page-footer button {outline: none; line-height:normal;}\\n.shiraz-dtable-page-footer button:disabled {display:none;}\\n\\n/* to format the expanded record (tiddler body) - for local customization like KaTeX numbering */\\n.shiraz-dtable-expanded-record{ }\",\"created\":\"20191128184537594\",\"modified\":\"20210918194235840\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-alignment\":{\"text\":\"/*Image aligning classes*/\\n.image-align-right{\\n    float:right;\\n    margin:0.5em 0 1.3em 1.4em;\\n}\\n.image-align-left{\\n    float:left;\\n    margin: 0.5em 1.4em 1.3em 0;\\n}\\n.image-align-center{\\n  display:block;\\n  margin: 0.5em auto 1.3em; \\n}\\n\\n.image-float-none {\\n  float: none !important;\\n}\",\"created\":\"20190918193736314\",\"modified\":\"20210808052511534\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-basic\":{\"text\":\".image-basic {\\n  text-align: center;\\n  font-style: italic;\\n  font-size: smaller;\\n  text-indent: 0;\\n  padding: 0.5em;\\n}\",\"created\":\"20181119182848505\",\"modified\":\"20210808052511542\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-overlay\":{\"text\":\".image-overlay-container{\\n  width: 50%; \\n  box-sizing: border-box;\\n}\\n\\n@media screen and (max-width: 640px){\\n  .image-overlay-container{\\n    display: block;\\n    width: 100%;\\n  }\\n}\\n\\n@media screen and (min-width: 900px){\\n  .image-overlay-container{\\n    width: 33.33%;\\n  }\\n}\\n\\n.image-overlay-container .image-overlay-title{\\n  color: #1a1a1a;\\n  text-align: center;\\n  margin-bottom:10px;\\n}\\n\\n.image-overlay-content {\\n  position: relative;\\n  width: 90%;\\n  max-width: 400px;\\n  margin: auto;\\n  overflow: hidden;\\n}\\n\\n.image-overlay-content .image-overlay-content-overlay {\\n  background: rgba(0,0,0,0.7);\\n  position: absolute;\\n  height: 99%;\\n  width: 100%;\\n  left: 0;\\n  top: 0;\\n  bottom: 0;\\n  right: 0;\\n  opacity: 0;\\n  -webkit-transition: all 0.4s ease-in-out 0s;\\n  -moz-transition: all 0.4s ease-in-out 0s;\\n  transition: all 0.4s ease-in-out 0s;\\n}\\n\\n.image-overlay-content:hover .image-overlay-content-overlay{\\n  opacity: 1;\\n}\\n\\n.image-overlay-content-image{\\n  width: 100%;\\n}\\n\\n.image-overlay-content-details {\\n  position: absolute;\\n  text-align: center;\\n  padding-left: 1em;\\n  padding-right: 1em;\\n  width: 100%;\\n  top: 50%;\\n  left: 50%;\\n  opacity: 0;\\n  -webkit-transform: translate(-50%, -50%);\\n  -moz-transform: translate(-50%, -50%);\\n  transform: translate(-50%, -50%);\\n  -webkit-transition: all 0.3s ease-in-out 0s;\\n  -moz-transition: all 0.3s ease-in-out 0s;\\n  transition: all 0.3s ease-in-out 0s;\\n}\\n\\n.image-overlay-content:hover .image-overlay-content-details{\\n  top: 50%;\\n  left: 50%;\\n  opacity: 1;\\n}\\n\\n.image-overlay-content-details h3{\\n  color: #fff;\\n  font-weight: 500;\\n  letter-spacing: 0.15em;\\n  margin-bottom: 0.5em;\\n  text-transform: uppercase;\\n}\\n\\n.image-overlay-content-details p{\\n  color: #fff;\\n  font-size: 0.8em;\\n}\\n\\n.image-overlay-fadeIn-bottom{\\n  top: 80%;\\n}\\n\\n.image-overlay-fadeIn-top{\\n  top: 20%;\\n}\\n\\n.image-overlay-fadeIn-left{\\n  left: 20%;\\n}\\n\\n.image-overlay-fadeIn-right{\\n  left: 80%;\\n}\",\"created\":\"20181116173704182\",\"modified\":\"20210808052511547\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-polaroid\":{\"text\":\".image-polaroid {\\n  min-width:64px;\\n  background-color: #f8f9fa;\\n  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);\\n}\\n.image-polaroid img {\\n    width: 100%;\\n    padding:10px;\\n    height: auto;\\n}\\n.image-polaroid .image-polaroid-caption {\\n    padding:10px 15px 10px;\\n    text-align: center; \\n    line-height: 1.4em;\\n    font-weight:300;\\n    font-size: 0.9em; \\n}\",\"created\":\"20181116094450565\",\"modified\":\"20210808052511555\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-pretty\":{\"text\":\".image-pretty {\\n    min-width:64px;\\n    border: 1px solid #c8ccd1;\\n    background-color:#f8f9fa;\\n}\\n.image-pretty:hover {\\n    border: 1px solid #777;\\n}\\n.image-pretty img {\\n    padding:2px;\\n    width: 100%;\\n    height: auto;\\n}\\n.image-pretty .image-pretty-caption {\\n    padding:10px 15px 10px;\\n    text-align: center; \\n    line-height: 1.4em;\\n    font-weight:300;\\n    font-size: 0.9em; \\n}\\n\\n\",\"created\":\"20181115182806512\",\"modified\":\"20210808052511563\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/image-slidein\":{\"text\":\".image-slidein { \\n  display: block; \\n  position: relative; \\n  /*float: left;*/\\n  overflow: hidden; \\n /* margin: 0 20px 20px 0;*/\\n}\\n\\n.image-slidein img {\\n    width: 100%;\\n    height: auto;\\n}\\n\\n.image-slidein figcaption { \\n  position: absolute; \\n  background: rgba(0,0,0,0.75); \\n  color: white; \\n  padding: 10px 20px; \\n  opacity: 0;\\n  -webkit-transition: all 0.6s ease;\\n  -moz-transition:    all 0.6s ease;\\n  -o-transition:      all 0.6s ease;\\n}\\n.image-slidein:hover figcaption {\\n  opacity: 1;\\n}\\n.image-slidein:before { \\n  content: \\\"?\\\"; \\n  position: absolute; \\n  font-weight: 800; \\n  background: rgba(255,255,255,0.75); \\n  text-shadow: 0 0 5px white;\\n  color: black;\\n  width: 24px;\\n  height: 24px;\\n  -webkit-border-radius: 12px;\\n  -moz-border-radius:    12px;\\n  border-radius:         12px;\\n  text-align: center;\\n  font-size: 14px;\\n  line-height: 24px;\\n  -moz-transition: all 0.6s ease;\\n  opacity: 0.75;\\t\\n}\\n.image-slidein:hover:before {\\n  opacity: 0;\\n}\\n\\n.mr-cap-left:before {  bottom: 10px; left: 10px; }\\n.mr-cap-left figcaption { bottom: 0; left: -30%; }\\n.mr-cap-left:hover figcaption { left: 0; }\\n\\n.mr-cap-right:before { bottom: 10px; right: 10px; }\\n.mr-cap-right figcaption { bottom: 0; right: -30%; }\\n.mr-cap-right:hover figcaption { right: 0; }\\n\\n.mr-cap-top:before { top: 10px; left: 10px; }\\n.mr-cap-top figcaption { left: 0; top: -30%; }\\n.mr-cap-top:hover figcaption { top: 0; }\\n\\n.mr-cap-bottom:before { bottom: 10px; left: 10px; }\\n.mr-cap-bottom figcaption { left: 0; bottom: -30%;}\\n.mr-cap-bottom:hover figcaption { bottom: 0; }\\n\",\"created\":\"20181117040213926\",\"modified\":\"20210808052511579\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/misc/details\":{\"text\":\"/* Styles for summary cursor\\nurl: https://css-tricks.com/two-issues-styling-the-details-element-and-how-to-solve-them/\\n*/\\n\\nsummary {\\n  cursor: pointer;\\n}\\n\\nsummary > * {\\n  display: inline;\\n}\",\"created\":\"20210812081549226\",\"modified\":\"20210812082029378\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/misc/edit-buttons\":{\"text\":\"/*Edit buttons as traffic lights*/\\n.tc-tiddler-controls .tc-image-delete-button {fill:#ebb;}\\n.tc-tiddler-controls .tc-image-cancel-button {fill:#ed9;}\\n.tc-tiddler-controls .tc-image-done-button {fill:#beb;}\",\"created\":\"20191029091851469\",\"modified\":\"20210808052511585\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/misc/table-csv\":{\"text\":\"/* Styles for star rating used with table-csv macro */\\n.shiraz-star svg{\\nwidth: 1.2em;\\nheight: 1.2em;\\nvertical-align: middle;\\nfill:#FF9529; /*Deep Saffron*/\\n}\",\"created\":\"20210808144209865\",\"modified\":\"20210808144511445\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/misc/tiddler-button-visibility\":{\"text\":\"/* Mouseover toolbar visibility: courtesy from Tobias Beer*/\\n.tc-tiddler-frame .tc-titlebar button {\\n  opacity: 0;\\n  transition: opacity .5s ease-in-out;\\n}\\n.tc-tiddler-frame:hover .tc-titlebar button {\\n  zoom: 1;\\n  filter: alpha(opacity=100);\\n  opacity: 1;\\n}\\n\",\"created\":\"20191029094209435\",\"modified\":\"20210808052511590\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/misc/ui-buttons\":{\"text\":\"/* These css rules makes TW UI buttons in beatiful color */\\n\\n/*page control buttons*/\\n.tc-page-controls .tc-image-new-button { fill: #5EB95E; } /*New tiddler button*/\\n.tc-page-controls .tc-image-options-button { fill:#8058A5; } /*Open control pannel*/\\n\\n/*tiddler buttons in beautiful color*/\\n.tc-tiddler-controls .tc-image-edit-button { fill:#F37B1D; }/*edit tiddler*/\\n.tc-tiddler-controls .tc-image-info-button { fill: #0e90d2; } /*Info button*/\\n\",\"created\":\"20191029092047069\",\"modified\":\"20210808052511595\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/mono\":{\"text\":\".mono {\\n\\tcolor:unset;\\n\\tbackground-color: #f7f7f9;\\n\\tborder: 1px solid #e1e1e8;\\n\\twhite-space: pre-wrap;\\n\\tpadding: 0 3px 2px;\\n\\tborder-radius: 3px;\\n\\tfont-family: \\\"SFMono-Regular\\\",Consolas,\\\"Liberation Mono\\\",Menlo,Courier,monospace;\\n}\",\"created\":\"20181010192406005\",\"modified\":\"20210808052511602\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/column\":{\"text\":\"/* multicolumn layouts with fixed column number works on the whole tiddler */\\n.multicol .tc-tiddler-body {\\n  column-width: 14em;\\n  column-rule: 1px solid #ccc;\\n}\\n/* two columns responsive*/\\n.multicol2 .tc-tiddler-body {\\n\\tcolumn-count:2; \\n\\tcolumn-width:15em;\\n}\\n/* three columns responsive*/\\n.multicol3 .tc-tiddler-body {\\n\\tcolumn-count:3; \\n\\tcolumn-width:10em;\\n}\\n\\n\\n/* remove the extra space from first paragraph */\\n.multicol .tc-tiddler-body > :first-child, \\n.multicol2 .tc-tiddler-body > :first-child, \\n.multicol3 .tc-tiddler-body > :first-child { margin-top: 0;}\\n\\n/*-------------------------------------------------------------------------------*/\\n/* Classes for using with macro and div elements */\\n.sh-multicol {\\n  column-width: 14em;\\n  column-rule: 1px solid #ccc;\\n}\\n/* two columns responsive*/\\n.sh-multicol2 {\\n\\tcolumn-count:2; \\n\\tcolumn-width:15em;\\n}\\n/* three columns responsive*/\\n.sh-multicol3 {\\n\\tcolumn-count:3; \\n\\tcolumn-width:10em;\\n}\\n\\n/* remove the extra space from first paragraph */\\n.sh-multicol  > :first-child,\\n.sh-multicol2 > :first-child,\\n.sh-multicol3 > :first-child { margin-top: 0;}\",\"created\":\"20190627204703061\",\"modified\":\"20210808052511607\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/flex backup\":{\"text\":\"/* multicolumn layout using flexbox courtesy from Bootstrap 4.3.1*/\\n.flex-row {\\n  display: flex;\\n  flex-wrap: wrap;\\n  margin-right: -15px;\\n  margin-left: -15px;\\n}\\n.flex-col-1, \\n.flex-col-2, \\n.flex-col-3 {\\n  position: relative;\\n  width: 100%;\\n  padding-right: 15px;\\n  padding-left: 15px;\\n}\\n\\n.flex-col-1{flex: 1 1 0;}\\n.flex-col-2{flex: 2 1 0;}\\n.flex-col-3{flex: 3 1 0;}\\n\\n.flex-col-1 > :first-child,\\n.flex-col-2 > :first-child,\\n.flex-col-3 > :first-child {\\n\\tmargin-top: 0;}\",\"created\":\"20191030140900552\",\"modified\":\"20210808052511618\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/flex\":{\"text\":\"/* multicolumn layout using flexbox courtesy from Bootstrap 4.3.1*/\\n.flex-row {\\n   display: flex;\\n   flex-direction: row;\\n   flex-wrap: wrap;\\n/*   margin-right: -15px;\\n   margin-left: -15px;*/\\n}\\n\\n.flex-col,\\n.flex-col-1, \\n.flex-col-2, \\n.flex-col-3,\\n.flex-col-4 {\\n  position: relative;\\n  width: 100%;\\n  padding-right: 15px;\\n  padding-left: 15px;\\n}\\n\\n/* for small screen width>=576px\\nhttps://getbootstrap.com/docs/4.3/layout/grid/\\n*/\\n@media (min-width: 576px) {\\n.flex-col   {flex: 1 1 0; max-width: 100%;}\\n.flex-col-1 {flex: 0 0 25%; max-width:25%}\\n.flex-col-2 {flex: 0 0 50%; max-width:50%}\\n.flex-col-3 {flex: 0 0 75%; max-width:75%}\\n.flex-col-4 {flex: 0 0 100%; max-width:100%}\\n}\\n\\n.flex-col   > :first-child,\\n.flex-col-1 > :first-child,\\n.flex-col-2 > :first-child,\\n.flex-col-3 > :first-child,\\n.flex-col-4 > :first-child {\\n  margin-top: 0;}\\n\\n\\n/* Alignment */\\n.flex-align-items-center {\\n  align-items: center !important;\\n}\\n.flex-justify-content-center {\\n  justify-content: center !important;\\n}\\n\\n.flex-no-gutters {\\n  margin-right: 0;\\n  margin-left: 0;\\n}\",\"created\":\"20191014193910006\",\"modified\":\"20210808052511613\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\":{\"text\":\"/* create story river in two column layout */\\n.tc-story-river {\\n  display: flex;\\n  flex-wrap: wrap;\\n}\\n\\n.tc-tiddler-frame\\n{\\n  max-width: 49%; margin-right: 1%;\\n  /*max-width: 32%; margin-right: 1%; */\\n}\\n\",\"created\":\"20140523214749659\",\"modified\":\"20210808150936240\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/notebook\":{\"text\":\"@media print{\\n  .notebook .tc-tiddler-body {\\n    padding-left:60px;\\n    margin-top:25px;\\n  }\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n\\t.notebook .tc-tags-wrapper {\\n    padding-left:60px;\\n  }\\n}\\n\\n@media screen{\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n\\t.notebook .tc-tags-wrapper,\\n\\t.notebook .tc-tiddler-body {\\n    padding-left:30px;\\n  }\\n\\n}\\t\\n\\n@media screen and (max-width:960px) {\\n  .notebook .tc-tiddler-title,\\n  .notebook .tc-subtitle,\\n    .notebook .tc-tags-wrapper,\\n    .notebook .tc-tiddler-body {\\n    padding-left:60px;\\n  }\\n\\n}\\n/*prevent applying left border in edit mode */\\n.notebook:not([data-tiddler-title^=\\\"Draft of\\\"]):before {\\n    content: '';\\n    position: absolute;\\n    top: 0; bottom: 0; left: 0;\\n    width: 50px;\\n    background: radial-gradient(#575450 6px, transparent 7px) repeat-y;\\n    background-size: 30px 30px;\\n    border-right: 3px solid #D44147;\\n\\t  z-index:1;\\n}\\n\\n.notebook .tc-tiddler-body {\\n\\t  position: relative;\\n    background: linear-gradient(transparent, transparent 1.95em, #91D1D3 1.95em);\\n    background-size: 2em 2em;\\n\\t  min-height:90px;   \\n}\\n\\n.notebook .tc-tiddler-body{\\n\\t   padding-top:20px;\\n     font-family: \\\"Handlee\\\", cursive;\\n     font-weight:300;\\n     line-height:2em;\\n     color:#696969;\\n}\\n\\n/* Setting font for other elements */\\n.notebook .tc-tiddler-body pre,\\n.notebook .tc-tiddler-body code,\\n.notebook .tc-tiddler-body pre code\\n{\\n  font-family: \\\"Handlee\\\", cursive;\\n  font-weight:300;\\n}\",\"created\":\"20210420164111716\",\"modified\":\"20210808052511631\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/sticky-footer\":{\"text\":\".sticky-footer {\\n  position: absolute;\\n  right: 0;\\n  bottom: 0;\\n  left: 0;\\n  padding: 0.5rem;\\n  background-color: #efefef;\\n  text-align: center;\\n  margin-top: 5px;\\n  box-sizing: border-box;\\n  width: 100%;\\n}\\n\",\"created\":\"20180907070611557\",\"modified\":\"20210808052511635\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/tables\":{\"text\":\".table-tight{\\n\\tfont-size:0.8em;\\n}\\n\\n\\n/*\\nThis tiddler defines the custom stylesheet for tables \\nApril 13, 2018\\n*/\\n\\n/*center aligned table*/\\n.table-center {\\n margin:0 auto;\\n}\\n\\n/* Table caption at top */\\n.table-caption-top caption {\\n caption-side:top;\\n margin-bottom:0.2rem;\\n}\\n\\n/* Striped row table */\\n.table-striped-row tr:nth-child(even) td{\\n  background-color:#F3F6F6; \\n}\\n\\n/* Striped column table */\\n.table-striped-col tbody tr td:nth-child(odd) {\\n\\tbackground-color: #F3F6F6;\\n}\\n\\n/*Borderless table*/\\n.table-borderless, \\n.table-borderless thead td, \\n.table-borderless th, \\n.table-borderless tr, \\n.table-borderless td{\\n  border:0;\\n}\\n\\n/* Table lines should be used with table-borderless for abbreviations and two column layout */\\n\\n.table-lines thead td, .table-lines th{\\n   border-bottom: 2px solid #dddddd;\\n\\t background-color:unset;\\n   }\\n.table-lines td{\\n   border-bottom: 1px solid #dddddd;\\n   background-color:unset;\\n   }\\n\\n/* Table hover (yellow background on mouse over) */\\n.table-hover tbody tr:hover{\\n  color: #212529;\\n  background-color: #e6e6e6;\\n}\\n.table-hover-yellow tbody tr:hover{background-color: #ffffcc;}\\n.table-hover-cyan tbody tr:hover{background-color: #e6ffff;}\\n\\n/* Table with colored header */\\n.thead-primary thead td, .thead-primary th{background-color: #007bff; color: #fff;}\\n.thead-secondary thead td, .thead-secondary th{background-color: #6c757d; color: #fff;}\\n.thead-success thead td, .thead-success th{background-color: #28a745; color: #fff;}\\n.thead-warning thead td, .thead-warning th{background-color: #ffc107; color: #fff;}\\n.thead-danger thead td, .thead-danger th{background-color: #dc3545; color: #fff;}\\n.thead-info thead td, .thead-info th{background-color: #17a2b8; color: #fff;}\\n.thead-dark thead td, .thead-dark th{background-color: #343a40; color: #fff;}\\n.thead-light thead td, .thead-light th{background-color: #f8f9fa; color: #212529;}\\n\\n/* Table with colored header correct to fill svgs with white color */\\n.thead-primary > thead> tr > td svg, .thead-primary > thead> tr > th svg,\\n.thead-secondary > thead> tr > td svg, .thead-secondary > thead> tr > th svg,\\n.thead-success > thead> tr > td svg, .thead-success > thead> tr > th svg,\\n.thead-warning > thead> tr > td svg, .thead-warning > thead> tr > th svg,\\n.thead-danger > thead> tr > td svg, .thead-danger > thead> tr > th svg,\\n.thead-info > thead> tr > td svg, .thead-info > thead> tr > th svg,\\n.thead-dark > thead> tr > td svg, .thead-dark > thead> tr > th svg\\n {fill:#ffffff; padding:0 0 3px 0; }\\n\\n\\n.thead-primary th .tc-tiddlylink, .thead-primary th a,\\n.thead-secondary th .tc-tiddlylink, .thead-primary th a,\\n.thead-success th .tc-tiddlylink, .thead-primary th a,\\n.thead-warning th .tc-tiddlylink, .thead-primary th a,\\n.thead-danger th .tc-tiddlylink, .thead-primary th a,\\n.thead-info th .tc-tiddlylink, .thead-primary th a,\\n.thead-dark th .tc-tiddlylink, .thead-primary th a{color:#ffffff}\\n\",\"created\":\"20180413092232257\",\"modified\":\"20210808052511640\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/styles/tiddler-title-class\":{\"text\":\".title-primary .tc-title {\\n  color: #007bff;\\n}\\n.title-secondary .tc-title {\\n  color: #6c757d;\\n}\\n.title-success .tc-title {\\n  color: #28a745;\\n}\\n.title-info .tc-title {\\n  color: #17a2b8;\\n}\\n.title-warning .tc-title {\\n  color: #ffc107;\\n}\\n.title-danger .tc-title {\\n  color: #dc3545;\\n}\\n.title-light .tc-title {\\n  color: #f8f9fa;\\n}\\n.title-dark .tc-title {\\n  color: #343a40;\\n}\\n.title-white .tc-title {\\n  color: #fff;\\n}\",\"created\":\"20191101112257846\",\"modified\":\"20210808052511648\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/shiraz/templates/body/color\":{\"created\":\"20200210160016959\",\"modified\":\"20210808052511653\",\"tags\":\"$:/tags/Table/BodyTemplate\",\"tbl-column-list\":\"color\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define showCell()\\n\u003Cstyle>\\n.dt:not(:disabled):dt(.disabled) {cursor: pointer;}\\na.dt.disabled,fieldset:disabled a.dt {pointer-events: none;}\\n\u003C/style>\\n\u003C$link overrideClass=\\\"dt disabled\\\" to=\\\"\\\">\\n\u003C$edit-text tag=input type=color tiddler=\u003C\u00 idebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n;Options\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/multicols/storyriver\\\" tag=\\\"$:/tags/Stylesheet\\\"> Multicolumn story river\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/misc/ui-buttons\\\" tag=\\\"$:/tags/Stylesheet\\\"> Colorful UI buttons\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/misc/tiddler-button-visibility\\\" tag=\\\"$:/tags/Stylesheet\\\"> Tiddler visibility on mouse hover\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/misc/edit-buttons\\\" tag=\\\"$:/tags/Stylesheet\\\"> Traffic lights for edit toolbar buttons\u003C/$checkbox>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/shiraz/styles/colorful-sidebar-tab\\\" tag=\\\"$:/tags/Stylesheet\\\"> Colorify sidebar tabs\u003C/$checkbox>\\n\\n;Set dark and light palettes\\n{{$:/plugins/kookma/shiraz/ui/set-dark-light-palette}}\\n\\n\\n\"},\"$:/plugins/kookma/shiraz/ui/set-dark-light-palette\":{\"created\":\"20210510155820574\",\"dark-palette\":\"$:/palettes/SolarFlare\",\"light-palette\":\"$:/palettes/Vanilla\",\"modified\":\"20210808052511827\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define switchpaletteTid() $:/plugins/kookma/shiraz/ui/Buttons/SwitchPalette\\n\\n\\\\define selectPelette(title, default, tiddler, field)\\n\u003Clabel class=\\\"kk-switch-label\\\">$title$\u003C/label>\\n\u003C$select tiddler=\u003C\u003C__tiddler__>> field=\u003C\u003C__field__>> default=\\\"\\\">\\n\u003C$list filter=\\\"[all[tiddlers+shadows]tag[$:/tags/Palette]]\\\" >\\n\u003Coption value=\u003C\u003CcurrentTiddler>> >\\n\u003C$view field='name'>\\n  \u003C$view field='title'/>\\n\u003C/$view>\\n\u003C/option>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\u003Cdiv style=\\\"margin-left:40px\\\">\\n\\n\u003C$macrocall $name=selectPelette \\n  title=\\\"Dark palette\\\" filter=\u003C\u003CfilterNight>> \\n\\tdefault=\\\"$:/palettes/SolarizedDark\\\" field=\\\"dark-palette\\\" \\n\\ttiddler=\u003C\u003CswitchpaletteTid>> />\u003Cbr>\\n\\n\u003C$macrocall $name=selectPelette \\n  title=\\\"Light palette\\\" filter=\u003C\u003CfilterDay>> \\n\\tdefault=\\\"$:/palettes/Vanilla\\\" field=\\\"light-palette\\\" \\n\\ttiddler=\u003C\u003CswitchpaletteTid>> />\\n\\n\u003Clabel class=\\\"kk-switch-label\\\">Reset to default\u003C/label>\\n\u003C$button> {{$:/core/images/erase}}\\n\u003C$action-setfield \\n  $tiddler=\u003C\u003CswitchpaletteTid>> \\n\\t$field=dark-palette \\n\\t$value={{!!dark-palette}} />\\n\u003C$action-setfield \\n  $tiddler=\u003C\u003CswitchpaletteTid>> \\n\\t$field=light-palette \\n\\t$value={{!!light-palette}} />\\t\\n\\t\\n\u003C$action-setfield \\n  $tiddler=\\\"$:/palette\\\" \\n\\t$field=text\\n\\t$value={{!!light-palette}} />\\t\\t\\n\u003C/$button>\\n\u003C/div>\\n\u003Cstyle>\\n.kk-switch-label{\\n  width:105px;\\n  display: inline-block;\\n}\\n\u003C/style>\\t\"},\"$:/plugins/kookma/shiraz/viewtemplates/sticky-footer\":{\"created\":\"20180907071314793\",\"modified\":\"20210808052511833\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]has[sticky-footer]]\\\">\\n\u003Cdiv class=\\\"sticky-footer\\\">\\n{{!!sticky-footer}}\\n\u003C/div>\\n\u003C/$list>\\n\"}}}"},
