>>/>\u003C/span>\u003Cbr>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\n\u003C!-- other folders -->\\n\u003C$list filter=\\\"[subfilter\u003Cfolders>]-[\u003CrecentlyAdded>]\\\" variable=folder>\\n\u003Cb>\u003C$view tiddler=\u003C\u003Cfolder>> field=caption/>\u003C/b>\u003Cbr>\\n\u003C$list filter=\u003C\u003C__filter__>> variable=item >\\n\u003C$list filter=\\\"[\u003Cfolder>search:list\u003Citem>]\\\">\\n\u003Cspan style=\\\"margin-left:8px;\\\">\u003C$link to=\u003C\u003Citem>>/>\u003C/span>\u003Cbr>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define combo-search(stateTiddler:\\\"\\\")\\n\u003C$vars pattern=\\\"^\\\\[\\\"\\n       stateTid={{{ [[$:/temp/combosearch/]addsuffix[$stateTiddler$]addsuffix\u003Cqualify>] }}}>\\t \\n\u003C!--UI -->\\n\u003Cdiv class=\\\"tc-search tc-advanced-search\\\">\\n\u003C$edit-text tiddler=\u003C\u003CstateTid>> tag=input default=\\\"\\\" placeholder=\\\"search by keyword or filter\\\" class=\\\"sltext\\\"/>\\t\\t\\t\\n\\n\u003C!-- show results if any-->\\n\u003C$reveal state=\u003C\u003CstateTid>> type=\\\"nomatch\\\" text=\\\"\\\">\u003C!--do not display when searchbox is empty-->\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CstateTid>> $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\\n\u003C$set name=searchTerms tiddler=\u003C\u003CstateTid>> field=text>\\n\\n\u003C$list filter=\\\"[\u003CsearchTerms>trim[]minlength[3]limit[1]]\\\" emptyMessage=\\\"Search text too short\\\" variable=ignore>\\n\\n\u003C!-- Check input search term -->\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\u003C$list filter=\\\"[\u003CsearchTerms>regexp\u003Cpattern>then[filterSearch]else[standardSearch]]\\\" variable=searchMethod >\\n\u003C$reveal type=nomatch default=\\\"filterSearch\\\" text=\u003C\u003CsearchMethod>> >\\n\u003C$macrocall $name=displayResult filter=\u003C\u003CstandardSearch>> />\\n\u003C/$reveal>\\n\u003C$reveal type=match default=\\\"filterSearch\\\" text=\u003C\u003CsearchMethod>> >\\n\u003C$macrocall $name=displayResult filter=\u003C\u003CfilterSearch>> />\\n\u003C/$reveal>\\n\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\u003C/$reveal>\\n\u003C/div>\\n\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/favorites/macros/definition\":{\"created\":\"20191223204533023\",\"modified\":\"20210423152034563\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define folderpath()     $:/favorites/folder\\n\\\\define favlistTid()     $:/favorites/favlist\\n\\\\define foldertagTid()   $:/tags/Favorites/Folder\\n\\\\define folders()        [tag[$(foldertagTid)$]]\\n\\\\define recentlyAdded()  $:/plugins/kookma/favorites/recent\\n\\n\\\\define temppath()       $:/temp/favorites\\n\\n\\\\define selectionTid()   $(temppath)$/selection\\n\\\\define tempNewTid()     $(temppath)$/new-folder\\n\\\\define temppopupTid()   $(temppath)$/delete-confirm\\n\\\\define tempreorderTid() $(temppath)$/reorder\\n\\\\define saveTid()        $(temppath)$/savetitle\"},\"$:/plugins/kookma/favorites/macros/folding-editor\":{\"created\":\"20191222134036727\",\"modified\":\"20210423152919023\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define fv-folding-editor(tiddler)\\n\u003C$set name=\\\"state\\\" value={{{ [[$:/temp/folding-editor/]addsuffix\u003CcurrentTiddler>addsuffix\u003C__tiddler__>] }}}>\\n\u003C$reveal stateTitle=\u003C\u003Cstate>> type=\\\"nomatch\\\" text=\\\"edit\\\">\\n\u003Cspan style=\\\"display:inline-block;min-width:320px;font-weight:700\\\">\\n\u003C$view tiddler=\u003C\u003C__tiddler__>> field=\\\"caption\\\"/>\\n\u003C/span>\\n\u003C$button class=\\\"tc-btn-invisible\\\" setTitle=\u003C\u003Cstate>> setTo=\\\"edit\\\">{{$:/core/images/edit-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal stateTitle=\u003C\u003Cstate>> type=\\\"match\\\" text=\\\"edit\\\">\\n\u003C$edit-text class=\\\"\\\" tiddler=\u003C\u003C__tiddler__>> field=\\\"caption\\\" tag=\\\"input\\\" default=\\\"\\\" placeholder=\\\"enter a folder title\\\"/>\\n\u003C$button class=\\\"tc-btn-invisible\\\" setTitle=\u003C\u003Cstate>> setTo=\\\"\\\">{{$:/core/images/done-button}}\u003C/$button>\\n\u003C/$reveal>\\n\u003C/$set>\u003Cspan class=\\\"fv-folding-button\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\"> {{$:/core/images/delete-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CfavlistTid>> $field=\\\"list\\\" $subfilter=\\\"-[list\u003C__tiddler__>]\\\" />\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>> $field=\\\"list\\\" $subfilter=\\\"-[[$tiddler$]]\\\" />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003C__tiddler__>>/>\\n\u003C/$button>\\n\u003C$radio tiddler=\u003C\u003CtempreorderTid>> field=text value=\u003C\u003C__tiddler__>>/>\\n\u003C/span>\\n\\\\end\\n\"},\"$:/plugins/kookma/favorites/macros/sidebar\":{\"caption\":\"Favorites\",\"created\":\"20191226064633412\",\"list-before\":\"$:/core/ui/SideBar/Recent\",\"modified\":\"20210423152034578\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\import $:/plugins/kookma/favorites/macros/slider\\n\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\n\\\\define drop-actions()\\n\u003C!-- case 1: tiddler is already in favlist and moved between folders by drag and drop -->\\n\u003C$reveal type=match default=\u003C\u003CfavlistTid>> text={{{[\u003CactionTiddler>listed[]match\u003CfavlistTid>]}}} >\\n\u003C$vars oldFolder={{{ [\u003CactionTiddler>listed[]]+[subfilter\u003Cfolders>]-[\u003Cfolder>]+[limit[1]] }}}>\\n\u003C$action-listops $tiddler=\u003C\u003ColdFolder>> $field=\\\"list\\\" $subfilter=\\\"-[\u003CactionTiddler>]\\\" />\\n\u003C/$vars>\\n\u003C/$reveal>\\n\u003C!-- case 2: tiddler is NOT already in favlist and dropped from outside favorites -->\\n\u003C$reveal type=nomatch default=\u003C\u003CfavlistTid>> text={{{[\u003CactionTiddler>listed[]match\u003CfavlistTid>]}}} >\\n\u003C$action-listops $tiddler=\u003C\u003CfavlistTid>> $field='list' $subfilter=\\\"[\u003CactionTiddler>]\\\"/>\\n\u003C/$reveal>\\n\u003C!-- move it to the target folder -->\\n\u003C$action-listops $tiddler=\u003C\u003Cfolder>> $subfilter=\\\"+[insertbefore:currentTiddler\u003CactionTiddler>]\\\"/>\\n\\\\end\\n\\n\\\\define placeholder()\\n\u003Cdiv class=\\\"tc-droppable-placeholder\\\">&nbsp;\u003C/div>\\n\\\\end\\n\\n\\\\define droppable-item()\\n\\\\whitespace trim\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>>\\n\u003C\u003Cplaceholder>>\\n\u003Cdiv>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/templates/delete-item\\\" field=text/> \\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/templates/show-link\\\" field=text/>\\n\u003C/div>\\n\u003C/$droppable>\\n\\\\end\\n\\n\\\\define droppable-item-after-last-item()\\n\\\\whitespace trim\\n\u003C!--add extra space for drag and drop after last item-->\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>>\\n\u003C\u003Cplaceholder>>\u003Cdiv style=\\\"margin-top:-6px;margin-bottom:-6px;\\\">&nbsp;\u003C/div>\\n\u003C/$droppable>\\n\\\\end\\n\\n\\n\\\\define display-folder-is-empty()\\n\u003Cdiv style=\\\"padding-left:20px;\\\">\\n\u003C$droppable actions=\u003C\u003Cdrop-actions>>>\\n\u003C\u003Cplaceholder>>\\n//Folder is empty//\\n\u003C/$droppable>\\n\u003C/div>\\n\\\\end\\n\\n\\\\define display-fav-folder(folder)\\n\u003C$vars folder=\u003C\u003C__folder__>> >\\n\u003C!--check if folder is empty-->\\n\u003C$list filter=\\\"[list\u003Cfolder>limit[1]]\\\" emptyMessage=\u003C\u003Cdisplay-folder-is-empty>> variable=ignore>\\n\u003Cdiv style=\\\"padding-left:20px;\\\">\\n\u003C$list filter=\\\"[list\u003Cfolder>]\\\">\u003C!--display all tiddlers in folder list field one by one -->\\n\u003C$list filter=\\\"[\u003CfavlistTid>contains\u003CcurrentTiddler>]\\\" variable=ignore>\u003C!--check if the tiddler is a favorite list-->\\n\u003C$macrocall $name=droppable-item />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C\u003Cdroppable-item-after-last-item>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define display-fav-recentlyAdded()\\n\u003C$vars folder=\u003C\u003CrecentlyAdded>> >\\n\u003Cb>\u003C$transclude tiddler=\u003C\u003Cfolder>> field=\\\"caption\\\" />\u003C/b>\\n\u003C!--check if favlistTid is empty -->\\n\u003C$list filter=\\\"[list\u003Cfolder>limit[1]]\\\" emptyMessage=\u003C\u003Cdisplay-folder-is-empty>> variable=ignore>\\n\u003Cdiv style=\\\"padding-left:20px;\\\">\\n\u003C$list filter=\\\"[list\u003Cfolder>]\\\">\u003C!--get all items in favlistTid-->\\n\u003C$list filter=\\\"[\u003CfavlistTid>contains\u003CcurrentTiddler>]\\\" variable=ignore>\u003C!--check if the tiddler is a favorite list-->\\n\u003C$macrocall $name=droppable-item />\\n\u003C/$list>\\n\u003C/$list>\\n\u003C\u003Cdroppable-item-after-last-item>>\\n\u003C/div>\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define favorites-tree()\\n\u003C!--show recently added favorites -->\\n\u003C\u003Cdisplay-fav-recentlyAdded>>\\n\\n\u003C!-- show all favorite folders -->\\n\u003C$list filter=\\\"[subfilter\u003Cfolders>]-[\u003CrecentlyAdded>]\\\"  variable=favfolder >\\n\u003Cdiv>\u003C!--create a div for each folder-->\\n\u003C$macrocall $name=favslider\\n  title=\u003C\u003Cfavfolder>> \\n  content=\\\"\\\"\\\"\u003C$macrocall $name=\\\"display-fav-folder\\\" folder=\u003C\u003Cfavfolder>> />\\\"\\\"\\\" />\\n\u003C/div>\\n\u003C/$list>\\n\\\\end\\n\u003C!-- create the favorite tree -->\\n\u003C\u003Cfavorites-tree>>\"},\"$:/plugins/kookma/favorites/macros/slider\":{\"created\":\"20191220123602267\",\"modified\":\"20210423152034586\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define favslider(title, content)\\n\u003C$set name=\\\"revealState\\\" filter={{{ [[$:/temp/favorits/]addsuffix\u003C__title__>addsuffix\u003Cqualify>] }}}>\\n\u003C$reveal type=\\\"nomatch\\\" state=\u003C\u003CrevealState>> text=\\\"yes\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"yes\\\" >\\n      {{$:/core/images/right-arrow}}\\n    \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"yes\\\">\\n    \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" set=\u003C\u003CrevealState>> setTo=\\\"no\\\" >\\n      {{$:/core/images/down-arrow}}\\n    \u003C/$button>\\n\u003C/$reveal>\\n\u003C$list filter=\\\"[\u003Cfv-config-buttons>match[yes]]\\\" \\n  emptyMessage=\\\"\\\"\\\"\u003Cb>\u003C$view tiddler=\u003C\u003C__title__>> field=\\\"caption\\\"/>\u003C/b>\\\"\\\"\\\"\\n\\tvariable=ignore>\\n  \u003C$macrocall $name=\\\"fv-folding-editor\\\" tiddler=\u003C\u003C__title__>> />\\n\u003C/$list>\\n\u003C$reveal type=\\\"match\\\" state=\u003C\u003CrevealState>> text=\\\"yes\\\">\\n$content$\\n\u003C/$reveal>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/favorites/manager/export\":{\"caption\":\"Export\",\"created\":\"20191226173845382\",\"modified\":\"20210423152034603\",\"tags\":\"$:/favorites/Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\define lingo-base() $:/language/Search/\\n\\nExport and delete favorites\\n\\n\u003C$vars selection={{{ [\u003CselectionTid>get[text]] }}} >\\n\\n\u003Cdiv class=\\\"tc-search tc-advanced-search fv-form\\\">\\n\u003C$select tiddler=\u003C\u003CselectionTid>> class=\\\"sltext\\\" field=\\\"text\\\" default=\\\"message\\\">\\n\u003Coption value=\\\"message\\\" disabled selected>Select a folder\u003C/option>\\n\u003C$list filter=\u003C\u003Cfolders>> >\\n\u003Coption value=\u003C\u003CcurrentTiddler>>>\u003C$transclude field=caption/>\u003C/option>\\n\u003C/$list>\\n\u003C$list filter=\\\"[subfilter\u003Cfolders>count[]!match[0]]\\\">\\n\u003Coption disabled>&#9472;&#9472;&#9472;&#9472;&#9472;\u003C/option>\\n\u003Coption value=\\\"$:/favorites/favlist\\\" style=\\\"font-weight:500;\\\">all favorites\u003C/option>\\n\u003C/$list>\\n\u003C/$select>\\n\u003C$list filter=\\\"[all[shadows+tiddlers]prefix[$:/plugins/kookma/favorites/manager/exptab]!has[draft.of]]\\\">\u003C$transclude/>\u003C/$list>\\n\u003C/div>\\n\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[list\u003Cselection>]\\\"/>\\\"\\\"\\\">\\n\u003Cdiv class=\\\"tc-search-results\\\">\\n\u003C\u003Clingo Filter/Matches>>\\n\u003C$list filter=\\\"[list\u003Cselection>]\\\" template=\\\"$:/core/ui/ListItemTemplate\\\"/>\\n\u003C/div>\\n\u003C/$set>\\n\\n\u003C/$vars>\"},\"$:/plugins/kookma/favorites/manager/exptab-delete\":{\"created\":\"20191226172205238\",\"modified\":\"20210423152034610\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$reveal type=nomatch default=\\\"0\\\" text={{{[list\u003Cselection>count[]]}}} >\u003C!--display button if there is a result-->\\n\u003C$button popup=\u003C\u003Cqualify $(temppopupTid)$>> class=\\\"tc-btn-invisible\\\" tooltip=\\\"delete tiddlers\\\">\\n{{$:/core/images/delete-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\\n\u003C$reveal state=\u003C\u003Cqualify $(temppopupTid)$>> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[list\u003Cselection>]\\\"/>\\\"\\\"\\\">\\nAre you sure you wish to delete permanently \u003C\u003CresultCount>> tiddler(s)?\\n\u003C/$set>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-button tt-button\\\"> delete\\n   \u003C$action-deletetiddler $filter=\\\"[list\u003Cselection>]\\\" />\\n\\t \u003C$action-listops $tiddler=\u003C\u003CfavlistTid>> $field='list' $subfilter=\\\"-[list\u003Cselection>]\\\"/>\\n\\t \u003C$action-listops $tiddler=\u003C\u003Cselection>> $field='list'  $subfilter=\\\"-[list\u003Cselection>]\\\"/>\\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\"},\"$:/plugins/kookma/favorites/manager/exptab-export\":{\"created\":\"20191226172145394\",\"modified\":\"20210423152034620\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define export-favorites()\\n\u003C$reveal type=nomatch default=\\\"0\\\" text={{{[list\u003Cselection>count[]]}}} >\u003C!--display button if there is a result-->\\n\u003C$macrocall $name=\\\"exportButton\\\"   exportFilter=\\\"[list[$(selection)$]]\\\" lingoBase=\\\"$:/language/Buttons/ExportTiddlers/\\\" baseFilename=\\\"favorites\\\"/>\\n\u003C/$reveal>\\n\\\\end\\n\u003C\u003Cexport-favorites>>\"},\"$:/plugins/kookma/favorites/manager/folders\":{\"caption\":\"Folders\",\"created\":\"20191226064442751\",\"modified\":\"20210423170253500\",\"tags\":\"$:/favorites/Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\define add() [[$(saveTitle)$]]\\n\\\\define newtitle() $(folderpath)$-{{{[tag\u003CfoldertagTid>count[]add[1]addprefix[0000]split[]last[3]join[]]}}}\\n\\n\\n\\\\define add-new-fav-folder-actions()\\n\u003C$list filter=\\\"[\u003CtempNewTid>get[text]!is[blank]]\\\" variable=null>\\n\u003C$vars \\n  folderName ={{{ [\u003CtempNewTid>get[text]] }}} \\n\\tsaveTitle={{{[\u003CsaveTid>get[text]]}}} >\\n\u003C$wikify name=ntitle text=\u003C\u003Cnewtitle>> >\\t\\n\u003C$action-createtiddler \\n  $basetitle=\u003C\u003Cntitle>>\\n\\t$savetitle=\u003C\u003CsaveTid>>\\n\\tcaption=\u003C\u003CfolderName>>\\n\\ttags=\u003C\u003CfoldertagTid>> />\\n\u003C$action-listops $tiddler=\u003C\u003CfoldertagTid>> $field=\\\"list\\\" $subfilter=\\\"[\u003CsaveTid>get[text]]\\\" />\\n\u003C!-- clear edit-text temp tiddler-->\\n\u003C$action-setfield $tiddler=\u003C\u003CtempNewTid>> text=\\\"\\\"/>\\n\u003C/$wikify>\\n\u003C/$vars>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define new-fav-folder()\\n\u003C$keyboard key=enter actions=\u003C\u003Cadd-new-fav-folder-actions>> >\\n\u003C$edit-text tag=input tiddler=\u003C\u003CtempNewTid>> default=\\\"\\\" placeholder=\\\"enter a folder name\\\"/>\\n\u003C/$keyboard>\\n\u003C$button tooltip=\\\"create new folder\\\" class=\\\"tc-btn-invisible\\\" \\nactions=\u003C\u003Cadd-new-fav-folder-actions>> disabled= {{{ [\u003CtempNewTid>get[text]!is[blank]then[no]else[yes]] }}}>\\n{{$:/core/images/new-button}}\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define folder-reorder(listTid)\\n\u003C$tiddler tiddler={{{ [\u003CtempreorderTid>get[text]] }}} >\\n\u003Cspan style=\\\"display:inline-block;min-width:120px;font-weight:700;\\\">\u003C$view field=caption/>\u003C/span>\\n\\n\u003C$button class=\\\"tc-btn-invisible\\\">down\\n\u003C$action-listops $tiddler=\\\"$listTid$\\\" $field=\\\"list\\\" $subfilter=\\\"+[move\u003CcurrentTiddler>]\\\"/>\\n\u003C/$button>\\n&nbsp;\\n\u003C$button class=\\\"tc-btn-invisible\\\">up\\n\u003C$action-listops $tiddler=\\\"$listTid$\\\" $field=\\\"list\\\" $subfilter=\\\"+[move:-1\u003CcurrentTiddler>]\\\"/>\\n\u003C/$button>\\n&nbsp;\\n\u003C$button class=\\\"tc-btn-invisible\\\">putfirst\\n\u003C$action-listops $tiddler=\\\"$listTid$\\\" $field=\\\"list\\\" $subfilter=\\\"[\u003CcurrentTiddler>]+[putfirst[]]\\\"/>\\n\u003C/$button>\\n&nbsp;\\n\u003C$button class=\\\"tc-btn-invisible\\\">putlast\\n\u003C$action-listops $tiddler=\\\"$listTid$\\\" $field=\\\"list\\\" $subfilter=\\\"+[putlast[]]\\\"/>\\n\u003C/$button>\\n&nbsp;\\n\u003C$button class=\\\"tc-btn-invisible\\\">sort downwards\\n\u003C$action-listops $tiddler=\\\"$listTid$\\\" $field=\\\"list\\\" $subfilter=\\\"+[sort[caption]]\\\"/>\\n\u003C/$button>\\n&nbsp;\\n\u003C$button class=\\\"tc-btn-invisible\\\">sort upwards\\n\u003C$action-listops $tiddler=\\\"$listTid$\\\" $field=\\\"list\\\" $subfilter=\\\"+[!sort[caption]]\\\"/>\\n\u003C/$button>\\n\u003C/$tiddler>\\n\\\\end\\n\\n\\n\\n\\\\define remove-all-favs()\\n\u003C$button class=\\\"tc-btn-invisible tc-btn-mini\\\"  popup=\u003C\u003Cqualify $(temppopupTid)$>> >\\n''Remove all favorite items''\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify $(temppopupTid)$>> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown-wrapper\\\">\\n\u003Cdiv class=\\\"tc-block-dropdown tc-edit-type-dropdown\\\">\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$set name=\\\"resultCount\\\" value=\\\"\\\"\\\"\u003C$count filter=\\\"[list\u003CfavlistTid>]\\\"/>\\\"\\\"\\\">\\nRemove all \u003C\u003CresultCount>> favorite item(s)?\\n\u003C/$set>\\n\u003C/div>\\n\u003Cdiv class=\\\"tc-dropdown-item-plain\\\">\\n\u003C$button class=\\\"tc-button tt-button\\\"> delete\\n\u003C$list filter=\\\"[\u003CfavlistTid>] [subfilter\u003Cfolders>]\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CcurrentTiddler>> $field=\\\"list\\\" $value=\\\"\\\"/>\\n\u003C/$list>  \\n\u003C/$button>\\n\u003C/div>\\n\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\n\u003C!-- Create the UI --->\\n\\nCreate, rename, rearrange and delete folders\\n\\n\\n!! Create\\n\u003C\u003C\u003C\\n\u003Cdiv class=\\\"fv-form\\\">\\n\u003Clabel>Add new folder:\u003C/label>\u003C\u003Cnew-fav-folder>>\\n\u003C/div>\\n\u003C\u003C\u003C\\n\\n!! Rearrange\\n\u003C\u003C\u003C\\nRearrange folder:&nbsp;\u003C$macrocall $name=\\\"folder-reorder\\\" listTid=\\\"$(foldertagTid)$\\\" />\\n\u003C\u003C\u003C\\n\\n!! Structure\\n\u003C\u003C\u003C\\n\u003C$vars fv-config-buttons=yes>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/macros/sidebar\\\" field=text/>\\n\u003C/$vars>\\n\u003C\u003Cremove-all-favs>>\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/favorites/manager/search\":{\"caption\":\"Search\",\"created\":\"20191226092612349\",\"modified\":\"20210423152034637\",\"tags\":\"$:/favorites/Manager\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\\\import $:/plugins/kookma/favorites/macros/combo-search\\n\\nSearch in favorites list (use filter or standard search)\\n\\n\u003C\u003Ccombo-search favorites>>\"},\"$:/plugins/kookma/favorites/manager\":{\"created\":\"20191224190957179\",\"modified\":\"20210423152034594\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C\u003Ctabs tabsList:\\\"[all[tiddlers+shadows]tag[$:/favorites/Manager]!has[draft.of]!sort[caption]]\\\" default:\\\"$:/plugins/kookma/favorites/manager/search\\\">>\"},\"$:/plugins/kookma/favorites/readme\":{\"created\":\"20210423151018021\",\"modified\":\"20210423153414882\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Favorites\\nA favorite item also called a bookmark is a shortcut, you are creating for quick access to it. You can access that bookmark at any time and view that as many times as you want without having to search and find it again.\\n\\nFavorites plugin is a set of tool for creating favorites (bookmarks) in Tiddlywiki. Each favorite item is a shortcut to a tiddler.\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Favorites/\\n* Code: https://github.com/kookma/TW-Favorites\\n\"},\"$:/plugins/kookma/favorites/recent\":{\"caption\":\"Recently added\",\"created\":\"20200103090757281\",\"creator\":\"a revised version of Andrew Harrison favorite plugin\",\"list\":\"[[Image and Icons]] [[Favorites More Examples]]\",\"modified\":\"20210516042149004\",\"modifier\":\"a revised version of Andrew Harrison favorite plugin\",\"tags\":\"$:/tags/Favorites/Folder\",\"type\":\"text/vnd.tiddlywiki\"},\"$:/plugins/kookma/favorites/sidebar-tab\":{\"caption\":\"Favorites\",\"created\":\"20191226064836102\",\"list-after\":\"$:/core/ui/SideBar/Open\",\"modified\":\"20210423152034645\",\"tags\":\"$:/tags/SideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show-options()\\n\u003C$button class=\\\"tc-btn-invisible\\\" to=\\\"$:/plugins/kookma/favorites/manager\\\">\\n{{$:/core/images/options-button}} Manager\\n\u003C/$button>\\n\\\\end\\n\\n\u003C!-- create the sidebar tab -->\\n\u003Cdiv class=\\\"kk-favorites\\\">\\n --- &nbsp; \u003C\u003Cshow-options>> \u003Cbr>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/favorites/macros/sidebar\\\" field=text/>\\n\u003C/div>\"},\"$:/plugins/kookma/favorites/styles/image.css\":{\"button-color\":\"#ff0000\",\"created\":\"20200326140130064\",\"creator\":\"a revised version of Andrew Harrison favorite plugin\",\"modified\":\"20210516035845106\",\"modifier\":\"a revised version of Andrew Harrison favorite plugin\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\".tc-tiddler-controls .notselected .tc-image-favorites-button {\\n/* stroke:  #ccc;\\n fill:    #ccc;*/\\n stroke:#000;\\n}\\n\\n.tc-tiddler-controls .selected .tc-image-favorites-button {\\n stroke: {{!!button-color}};\\n fill:   {{!!button-color}};\\n}\\n\\n.tc-tiddler-controls:hover .selected .tc-image-favorites-button {\\n stroke: {{!!button-color}};\\n fill:   {{!!button-color}};\\n}\"},\"$:/plugins/kookma/favorites/styles/style.css\":{\"text\":\".sd-input textarea:focus, .sd-input input:focus { outline: none;}\\n.sd-input textarea, .sd-input input { border:none; border-bottom: 1px dotted gray; margin-left:0px; width:75%;}\\n\\n.kk-custom-drop-down .tc-drop-down{min-width:60px;}\\n\\n.kk-favorites svg{\\n    fill:#aaaaaa;\\n}\\n.kk-favorites button:hover svg {\\n    fill: #000000; \\n}\\n\\n.kk-btn-mini svg { font-size: 0.7em; fill: #bbb; }\\n\\n/* in folding-editor*/\\n.fv-folding-button button svg{\\n\\t font-size:0.8em;\\n\\t vertical-align: middle;\\n}\\n\\n.fv-folding-button input[type=\\\"radio\\\"] {\\n  width: 0.8em; !important;\\n  height: 0.8em; !important;\\n  vertical-align: middle !important;\\n}\\n\\n/* form elements */\\n.fv-form label  { display:inline-block; width:130px; margin-left:5px; }\\n.fv-form input, .fv-form select { display:inline-block; width:320px;}\\n\",\"created\":\"20191219075310949\",\"modified\":\"20210423152034660\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/favorites/templates/delete-item\":{\"created\":\"20191220075034126\",\"modified\":\"20210423152034669\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$button class=\\\"tc-btn-invisible kk-btn-mini\\\" tooltip=\\\"remove item from favorites\\\">\\n{{$:/core/images/close-button}}\\n\u003C$action-listops $tiddler=\u003C\u003CfavlistTid>> $field=\\\"list\\\" $subfilter=\\\"-[\u003CcurrentTiddler>]\\\"/>\\n\u003C$action-listops $tiddler=\u003C\u003Cfolder>> $field=\\\"list\\\" $subfilter=\\\"-[\u003CcurrentTiddler>]\\\"/>\\n\u003C/$button>&nbsp;\"},\"$:/plugins/kookma/favorites/templates/item\":{\"created\":\"20191226214526038\",\"modified\":\"20210423152034677\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tooltip() contains $(cnt)$ items\\n\u003C$vars cnt={{{[list\u003CcurrentTiddler>count[]]}}}>\\n\u003C$link to=\\\"rr\\\" tooltip=\u003C\u003Ccnt>> >\\n\u003C$view field=caption/>\\n\u003C/$link>\\n\u003C/$vars>\"},\"$:/plugins/kookma/favorites/templates/show-link\":{\"created\":\"20191220074823880\",\"modified\":\"20210423152034687\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$link to={{!!title}} tooltip=\u003C\u003CcurrentTiddler>> >\\n\u003C$transclude field=\\\"caption\\\">\\n\u003C$view field=\\\"title\\\" />\\n\u003C/$transclude>\\n\u003C/$link>\u003Cbr>\"},\"$:/plugins/kookma/favorites/ui/buttons/add-remove\":{\"caption\":\"{{$:/plugins/kookma/favorites/image}}{{$:/language/Buttons/Favorites/Caption/Add}}\",\"created\":\"20181010141620348\",\"description\":\"{{$:/language/Buttons/Favorites/Hint/Add}}\",\"list-after\":\"$:/core/ui/Buttons/info\",\"modified\":\"20210423152034695\",\"tags\":\"$:/tags/ViewToolbar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\import $:/plugins/kookma/favorites/macros/definition\\n\\n\\\\define add-this-tiddler() [[$(currentTiddler)$]]+[putfirst[]]\\n\\\\define remove-this-tiddler() -[[$(currentTiddler)$]]\\n\\n\\\\define show-favorites-button(class)\\n\u003C$list filter='[\u003Ctv-config-toolbar-icons>match[yes]]'>\\n\u003Cspan class=\\\"$class$\\\">{{$:/plugins/kookma/favorites/image}}\u003C/span>\\n\u003C/$list>\\n\u003C$list filter='[\u003Ctv-config-toolbar-text>match[yes]]'>\\n\u003Cspan class='tc-btn-text'>\u003C$text text={{$:/language/Buttons/Favorites/Caption/Add}}/>\u003C/span>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define add-to-favorites-button()\\n \u003C$button \\n   tooltip={{$:/language/Buttons/Favorites/Hint/Add}} aria-label={{$:/language/Buttons/Favorites/Caption/Add}} \\n   class=\u003C\u003Ctv-config-toolbar-class>>>\\n     \u003C$action-listops $tiddler=\u003C\u003CfavlistTid>>    $field='list'  $subfilter=\u003C\u003Cadd-this-tiddler>>/>\\n     \u003C$action-listops $tiddler=\u003C\u003CrecentlyAdded>> $field='list'  $subfilter=\u003C\u003Cadd-this-tiddler>>/>\\n\\t\\t \u003C$macrocall $name=\\\"show-favorites-button\\\" class=\\\"notselected\\\"/>\\n \u003C/$button>\\n\\\\end \\n\\n\\\\define remove-from-favorites-button()\\n \u003C$button \\n   tooltip={{$:/language/Buttons/Favorites/Hint/Remove}} aria-label={{$:/language/Buttons/Favorites/Caption/Remove}} \\n   class=\u003C\u003Ctv-config-toolbar-class>> >\\n     \u003C$action-listops $tiddler=\u003C\u003CfavlistTid>> $field='list' $subfilter=\u003C\u003Cremove-this-tiddler>>/>\\n     \u003C$action-listops $tiddler={{{[subfilter\u003Cfolders>contains\u003CcurrentTiddler>limit[1]]}}} $field='list' $subfilter=\u003C\u003Cremove-this-tiddler>>/>\\n\\t\\t \u003C$macrocall $name=\\\"show-favorites-button\\\" class=\\\"selected\\\"/>\\n \u003C/$button>\\n\\\\end \\n\\n\u003C$list filter=\\\"[list\u003CfavlistTid>is[current]]\\\">\u003C!-- tiddler is in favorites list, remove it   -->\\n\u003C\u003Cremove-from-favorites-button>>\\n\u003C/$list>\\n\u003C$list filter=\\\"[all[current]!list\u003CfavlistTid>]\\\">\u003C!-- tiddler is not in favorites list, add it -->\\n\u003C\u003Cadd-to-favorites-button>>\\n\u003C/$list>\"},\"$:/plugins/kookma/favorites/ui/ControlPanel/Settings\":{\"caption\":\"Favorites\",\"created\":\"20191229193717073\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"modified\":\"20210423152034704\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define checked-frozen()\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/sidebar-tab\\\" tags=\\\"\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/viewtoolbar\\\" tags=\\\"\\\"/> \\n\\\\end\\n\\\\define unchecked-frozen()\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/sidebar-tab\\\" tags=\\\"$:/tags/SideBar\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/favorites/viewtoolbar\\\" tags=\\\"$:/tags/ViewToolbar\\\"/> \\n\\\\end\\n\\nThese settings let you customise the behaviour of Utility plugin.\\n\\n---\\n\\n;Show Utility setting in more sidebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/favorites/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n;Options\\n:\u003C$checkbox checkactions=\u003C\u003Cchecked-frozen>> \\n   tiddler=\\\"$:/plugins/kookma/favorites/frozen-list\\\" tag=\\\"$:/tags/SideBar\\\"\\n\\t checkactions=\u003C\u003Cchecked-frozen>>\\n\\t uncheckactions=\u003C\u003Cunchecked-frozen>> > Enable frozen tab\u003C/$checkbox>\\n:\u003Cinput type=\\\"checkbox\\\" disabled> Viewtoolbar icon color \u003C$edit-text tiddler=\\\"$:/plugins/kookma/favorites/styles/image.css\\\" \\n\\tfield=\\\"button-color\\\" tag=\\\"input\\\" type=\\\"color\\\"/>\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/favorites/styles/image.css\\\" \\n\\t field=\\\"button-color\\\" checked=\\\"#ff0000\\\" unchecked=\\\"#bbb\\\"> Reset viewtoolbar icon color\u003C/$checkbox>\"}}}","author":"Mohammad Rahmani","core-version":">=5.1.23","dependents":"","description":"create bookmarks, shortcuts and favorite items as flat and structured lists","list":"readme license history","name":"Favorites","plugin-type":"plugin","source":"https://github.com/kookma/TW-Favorites","version":"4.5.1"},

{"title":"$:/plugins/kookma/hsl","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/kookma/hsl/configs\":{\"text\":\"{\\n    \\\"gutter-status\\\": \\\"show\\\",\\n    \\\"color-mode\\\": \\\"$:/plugins/kookma/hsl/styles/light.css\\\"\\n}\",\"type\":\"application/json\",\"created\":\"20210430103910693\",\"modified\":\"20210430141342235\"},\"$:/plugins/kookma/hsl/highlightjs/themes/a11y-dark.css\":{\"text\":\"/* a11y-dark theme */\\n/* Based on the Tomorrow Night Eighties theme: https://github.com/isagalaev/highlight.js/blob/master/src/styles/tomorrow-night-eighties.css */\\n/* @author: ericwbailey */\\n\\n/* Comment */\\n.hljs-comment,\\n.hljs-quote {\\n  color: #d4d0ab;\\n}\\n\\n/* Red */\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-tag,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class,\\n.hljs-regexp,\\n.hljs-deletion {\\n  color: #ffa07a;\\n}\\n\\n/* Orange */\\n.hljs-number,\\n.hljs-built_in,\\n.hljs-builtin-name,\\n.hljs-literal,\\n.hljs-type,\\n.hljs-params,\\n.hljs-meta,\\n.hljs-link {\\n  color: #f5ab35;\\n}\\n\\n/* Yellow */\\n.hljs-attribute {\\n  color: #ffd700;\\n}\\n\\n/* Green */\\n.hljs-string,\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-addition {\\n  color: #abe338;\\n}\\n\\n/* Blue */\\n.hljs-title,\\n.hljs-section {\\n  color: #00e0e0;\\n}\\n\\n/* Purple */\\n.hljs-keyword,\\n.hljs-selector-tag {\\n  color: #dcc6e0;\\n}\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  background: #2b2b2b;\\n  color: #f8f8f2;\\n  padding: 0.5em;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\\n@media screen and (-ms-high-contrast: active) {\\n  .hljs-addition,\\n  .hljs-attribute,\\n  .hljs-built_in,\\n  .hljs-builtin-name,\\n  .hljs-bullet,\\n  .hljs-comment,\\n  .hljs-link,\\n  .hljs-literal,\\n  .hljs-meta,\\n  .hljs-number,\\n  .hljs-params,\\n  .hljs-string,\\n  .hljs-symbol,\\n  .hljs-type,\\n  .hljs-quote {\\n        color: highlight;\\n    }\\n\\n    .hljs-keyword,\\n    .hljs-selector-tag {\\n        font-weight: bold;\\n    }\\n}\\n\",\"created\":\"20210430105558139\",\"modified\":\"20210430140239892\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/a11y-light.css\":{\"text\":\"/* a11y-light theme */\\n/* Based on the Tomorrow Night Eighties theme: https://github.com/isagalaev/highlight.js/blob/master/src/styles/tomorrow-night-eighties.css */\\n/* @author: ericwbailey */\\n\\n/* Comment */\\n.hljs-comment,\\n.hljs-quote {\\n  color: #696969;\\n}\\n\\n/* Red */\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-tag,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class,\\n.hljs-regexp,\\n.hljs-deletion {\\n  color: #d91e18;\\n}\\n\\n/* Orange */\\n.hljs-number,\\n.hljs-built_in,\\n.hljs-builtin-name,\\n.hljs-literal,\\n.hljs-type,\\n.hljs-params,\\n.hljs-meta,\\n.hljs-link {\\n  color: #aa5d00;\\n}\\n\\n/* Yellow */\\n.hljs-attribute {\\n  color: #aa5d00;\\n}\\n\\n/* Green */\\n.hljs-string,\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-addition {\\n  color: #008000;\\n}\\n\\n/* Blue */\\n.hljs-title,\\n.hljs-section {\\n  color: #007faa;\\n}\\n\\n/* Purple */\\n.hljs-keyword,\\n.hljs-selector-tag {\\n  color: #7928a1;\\n}\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  background: #fefefe;\\n  color: #545454;\\n  padding: 0.5em;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\\n@media screen and (-ms-high-contrast: active) {\\n  .hljs-addition,\\n  .hljs-attribute,\\n  .hljs-built_in,\\n  .hljs-builtin-name,\\n  .hljs-bullet,\\n  .hljs-comment,\\n  .hljs-link,\\n  .hljs-literal,\\n  .hljs-meta,\\n  .hljs-number,\\n  .hljs-params,\\n  .hljs-string,\\n  .hljs-symbol,\\n  .hljs-type,\\n  .hljs-quote {\\n        color: highlight;\\n    }\\n\\n    .hljs-keyword,\\n    .hljs-selector-tag {\\n        font-weight: bold;\\n    }\\n}\\n\",\"created\":\"20210430105700859\",\"modified\":\"20210430134924172\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/gruvbox-dark.css\":{\"text\":\"/*\\n\\nGruvbox style (dark) (c) Pavel Pertsev (original style at https://github.com/morhetz/gruvbox)\\n\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #282828;\\n}\\n\\n.hljs,\\n.hljs-subst {\\n  color: #ebdbb2;\\n}\\n\\n/* Gruvbox Red */\\n.hljs-deletion,\\n.hljs-formula,\\n.hljs-keyword,\\n.hljs-link,\\n.hljs-selector-tag {\\n  color: #fb4934;\\n}\\n\\n/* Gruvbox Blue */\\n.hljs-built_in,\\n.hljs-emphasis,\\n.hljs-name,\\n.hljs-quote,\\n.hljs-strong,\\n.hljs-title,\\n.hljs-variable {\\n  color: #83a598;\\n}\\n\\n/* Gruvbox Yellow */\\n.hljs-attr,\\n.hljs-params,\\n.hljs-template-tag,\\n.hljs-type {\\n  color: #fabd2f;\\n}\\n\\n/* Gruvbox Purple */\\n.hljs-builtin-name,\\n.hljs-doctag,\\n.hljs-literal,\\n.hljs-number {\\n  color: #8f3f71;\\n}\\n\\n/* Gruvbox Orange */\\n.hljs-code,\\n.hljs-meta,\\n.hljs-regexp,\\n.hljs-selector-id,\\n.hljs-template-variable {\\n  color: #fe8019;\\n}\\n\\n/* Gruvbox Green */\\n.hljs-addition,\\n.hljs-meta-string,\\n.hljs-section,\\n.hljs-selector-attr,\\n.hljs-selector-class,\\n.hljs-string,\\n.hljs-symbol {\\n  color: #b8bb26;\\n}\\n\\n/* Gruvbox Aqua */\\n.hljs-attribute,\\n.hljs-bullet,\\n.hljs-class,\\n.hljs-function,\\n.hljs-function .hljs-keyword,\\n.hljs-meta-keyword,\\n.hljs-selector-pseudo,\\n.hljs-tag {\\n  color: #8ec07c;\\n}\\n\\n/* Gruvbox Gray */\\n.hljs-comment {\\n  color: #928374;\\n}\\n\\n/* Gruvbox Purple */\\n.hljs-link_label,\\n.hljs-literal,\\n.hljs-number {\\n  color: #d3869b;\\n}\\n\\n.hljs-comment,\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-section,\\n.hljs-strong,\\n.hljs-tag {\\n  font-weight: bold;\\n}\\n\",\"created\":\"20210430105802067\",\"modified\":\"20210430134923444\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/gruvbox-light.css\":{\"text\":\"/*\\n\\nGruvbox style (light) (c) Pavel Pertsev (original style at https://github.com/morhetz/gruvbox)\\n\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #fbf1c7;\\n}\\n\\n.hljs,\\n.hljs-subst {\\n  color: #3c3836;\\n}\\n\\n/* Gruvbox Red */\\n.hljs-deletion,\\n.hljs-formula,\\n.hljs-keyword,\\n.hljs-link,\\n.hljs-selector-tag {\\n  color: #9d0006;\\n}\\n\\n/* Gruvbox Blue */\\n.hljs-built_in,\\n.hljs-emphasis,\\n.hljs-name,\\n.hljs-quote,\\n.hljs-strong,\\n.hljs-title,\\n.hljs-variable {\\n  color: #076678;\\n}\\n\\n/* Gruvbox Yellow */\\n.hljs-attr,\\n.hljs-params,\\n.hljs-template-tag,\\n.hljs-type {\\n  color: #b57614;\\n}\\n\\n/* Gruvbox Purple */\\n.hljs-builtin-name,\\n.hljs-doctag,\\n.hljs-literal,\\n.hljs-number {\\n  color: #8f3f71;\\n}\\n\\n/* Gruvbox Orange */\\n.hljs-code,\\n.hljs-meta,\\n.hljs-regexp,\\n.hljs-selector-id,\\n.hljs-template-variable {\\n  color: #af3a03;\\n}\\n\\n/* Gruvbox Green */\\n.hljs-addition,\\n.hljs-meta-string,\\n.hljs-section,\\n.hljs-selector-attr,\\n.hljs-selector-class,\\n.hljs-string,\\n.hljs-symbol {\\n  color: #79740e;\\n}\\n\\n/* Gruvbox Aqua */\\n.hljs-attribute,\\n.hljs-bullet,\\n.hljs-class,\\n.hljs-function,\\n.hljs-function .hljs-keyword,\\n.hljs-meta-keyword,\\n.hljs-selector-pseudo,\\n.hljs-tag {\\n  color: #427b58;\\n}\\n\\n/* Gruvbox Gray */\\n.hljs-comment {\\n  color: #928374;\\n}\\n\\n/* Gruvbox Purple */\\n.hljs-link_label,\\n.hljs-literal,\\n.hljs-number {\\n  color: #8f3f71;\\n}\\n\\n.hljs-comment,\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-section,\\n.hljs-strong,\\n.hljs-tag {\\n  font-weight: bold;\\n}\\n\",\"created\":\"20210430105815906\",\"modified\":\"20210430140707233\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/kookma/minimal-light.css\":{\"text\":\"/* The customised style for TiddlyFor syntax highlighthing\\n(highlight.js style)\\nDescription: Magula style for highligh.js\\nAuthor: Ruslan Keba \u003Crukeba@gmail.com>\\nWebsite: http://rukeba.com/\\nVersion: 1.0\\nDate: 2009-01-03\\nMusic: Aphex Twin / Xtal\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background-color: #f4f4f4;\\n  font-size: 0.90em;  /* smaller font */\\n}\\n\\n.hljs,\\n.hljs-subst {\\n  color: black;\\n}\\n\\n.hljs-string,\\n.hljs-title,\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-attribute,\\n.hljs-addition,\\n.hljs-variable,\\n.hljs-template-tag,\\n.hljs-template-variable {\\n  color: #050;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #777;\\n}\\n\\n.hljs-number,\\n.hljs-regexp,\\n.hljs-literal,\\n.hljs-type,\\n.hljs-link {\\n  color: #800;\\n}\\n\\n.hljs-deletion,\\n.hljs-meta {\\n  color: #00e;\\n}\\n\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-doctag,\\n.hljs-title,\\n.hljs-section,\\n.hljs-built_in,\\n.hljs-tag,\\n.hljs-name {\\n  font-weight: bold;\\n  color: navy;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\",\"created\":\"20210430105948177\",\"modified\":\"20210430134922432\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/kookma/tw-dark.css\":{\"text\":\"/* The customised dark style for TiddlyFor syntax highlighthing\\n(highlight.js style)\\nApr 19, 2018\\nMohammad Rahmani\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #2e2e2e;\\n  color: #ffffff;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #C0DD0C;\\n  font-style:normal;\\n}\\n\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-literal,\\n.hljs-type,\\n.hljs-addition {\\n  color: #FF8000;\\n  font-weight:normal;\\n}\\n\\n.hljs-selector-attr,\\n.hljs-selector-class,\\n.hljs-selector-pseudo {\\n  color: #ffffff;\\n}\\n\\n\\n\\n.hljs-number{\\n color: #7FB347;\\n}\\n\\n\\n.hljs-string,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color:#FFC600; /* #8abeb7;*/\\n}\\n\\n.hljs-title,\\n.hljs-name,\\n.hljs-section {\\n  color: #b5bd68;\\n}\\n\\n.hljs-built_in {\\n  color: #66D9EF;\\n  font-weight:normal;\\n}\\n\\n\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-selector-id,\\n.hljs-class .hljs-title {\\n   color: #ffcc66;\\n}\\n\\n.hljs-section,\\n.hljs-name,\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-link {\\n  color: #f99157;\\n}\\n\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-attr,\\n.hljs-attribute {\\n  color: #81a2be;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n/*correctio of tex tags*/\\n.hljs-tag {\\n  color: #b5bd68;\\n}\",\"created\":\"20210430105932369\",\"modified\":\"20210430141327009\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/solarized-dark.css\":{\"text\":\"/*\\n\\nOrginal Style from ethanschoonover.com/solarized (c) Jeremy Hull \u003Csourdrums@gmail.com>\\n\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #002b36;\\n  color: #839496;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #586e75;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-meta-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #073642;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\",\"created\":\"20210430105859059\",\"modified\":\"20210430140711007\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/highlightjs/themes/solarized-light.css\":{\"text\":\"/*\\n\\nOrginal Style from ethanschoonover.com/solarized (c) Jeremy Hull \u003Csourdrums@gmail.com>\\n\\n*/\\n\\n.hljs {\\n  display: block;\\n  overflow-x: auto;\\n  padding: 0.5em;\\n  background: #fdf6e3;\\n  color: #657b83;\\n}\\n\\n.hljs-comment,\\n.hljs-quote {\\n  color: #93a1a1;\\n}\\n\\n/* Solarized Green */\\n.hljs-keyword,\\n.hljs-selector-tag,\\n.hljs-addition {\\n  color: #859900;\\n}\\n\\n/* Solarized Cyan */\\n.hljs-number,\\n.hljs-string,\\n.hljs-meta .hljs-meta-string,\\n.hljs-literal,\\n.hljs-doctag,\\n.hljs-regexp {\\n  color: #2aa198;\\n}\\n\\n/* Solarized Blue */\\n.hljs-title,\\n.hljs-section,\\n.hljs-name,\\n.hljs-selector-id,\\n.hljs-selector-class {\\n  color: #268bd2;\\n}\\n\\n/* Solarized Yellow */\\n.hljs-attribute,\\n.hljs-attr,\\n.hljs-variable,\\n.hljs-template-variable,\\n.hljs-class .hljs-title,\\n.hljs-type {\\n  color: #b58900;\\n}\\n\\n/* Solarized Orange */\\n.hljs-symbol,\\n.hljs-bullet,\\n.hljs-subst,\\n.hljs-meta,\\n.hljs-meta .hljs-keyword,\\n.hljs-selector-attr,\\n.hljs-selector-pseudo,\\n.hljs-link {\\n  color: #cb4b16;\\n}\\n\\n/* Solarized Red */\\n.hljs-built_in,\\n.hljs-deletion {\\n  color: #dc322f;\\n}\\n\\n.hljs-formula {\\n  background: #eee8d5;\\n}\\n\\n.hljs-emphasis {\\n  font-style: italic;\\n}\\n\\n.hljs-strong {\\n  font-weight: bold;\\n}\\n\",\"created\":\"20210430105911025\",\"modified\":\"20210430140710242\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/history\":{\"created\":\"20210427144241683\",\"modified\":\"20210507183022462\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-hsl/#ChangeLog\\n\\n* ''1.0.1'' -- 2020.05.07 -- bugfix in the sidebar UI and typos in documentation\\n* ''1.0.0'' -- 2020.05.06 -- bugfix in styles and sidebar UI\\n* ''0.9.0'' -- 2020.05.01 -- documentation improved, minor bug fixed\\n* ''0.8.0'' -- 2020.04.30 -- major improvement and shipping several color palettes\\n* ''0.5.0'' -- 2021.04.27 -- first public release\\n* ''0.1.0'' -- 2021.01.08 -- prototyping and first implementation\\n\"},\"$:/plugins/kookma/hsl/license\":{\"created\":\"20210427144241684\",\"modified\":\"20210427144408142\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2021 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/hsl/macros/hslines\":{\"created\":\"20210108132441238\",\"modified\":\"20210430152027446\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define hslines(src, begin, end, hlrange, language, offset:0)\\n\u003C$wikify name=\\\"numbers\\\" text=\u003C\u003Crawlist>> >\\n\u003C$vars length={{{ [[$end$]subtract[$begin$]add[1]] }}} source={{{[\u003C__src__>get[text]else\u003C__src__>]}}} >\\n\u003C$set name=\\\"hlrange\\\" filter=\\\"[\u003Csource>splitregexp[\\\\r?\\\\n|\\\\r]addsuffix[ ]first[$end$]last\u003Clength>]\\\">\\n\u003Col start=\\\"$begin$\\\" class=\\\"code-list\\\" style=\\\"counter-reset: linenumber calc($begin$ + $offset$ - 1);\\\">\\n\u003C$list filter=\\\"[range[$begin$,$end$,1]]\\\" variable=num>\\n\u003C$list filter=\\\"[enlist\u003Cnumbers>nsort[]match\u003Cnum>then[code-selected]else[code-notselected]]\\\" variable=\\\"selected-class\\\">\\n\u003C$vars pos={{{ [\u003Cnum>subtract[$begin$]add[1]] }}} >\\n\u003Cli class=\u003C\u003Cselected-class>>>\u003C$codeblock code={{{ [enlist:raw\u003Chlrange>nth\u003Cpos>]  }}} language=\u003C\u003C__language__>>/>\u003C/li> \\n\u003C/$vars>\\n\u003C/$list>\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/$set>\\n\u003C/$vars>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define lines2list() {{{[range[$(start)$,$(stop)$]addsuffix[ ]]}}}\\n\\n\\\\define rawlist()\\n\u003C$list filter=\\\"[\u003C__hlrange__>split[,]split[ ]!is[blank]]\\\" variable=num>\\n\u003C$list filter=\\\"[\u003Cnum>search:title[-]]\\\" emptyMessage=\u003C\u003Cnum>> variable=vlines>\\n\u003C$vars start= {{{ [\u003Cvlines>split[-]first[]] }}}\\n       stop=  {{{ [\u003Cvlines>split[-]last[]] }}} >\\n             \u003C\u003Clines2list>>\\n\u003C/$vars>\\t\\t\\t \\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\"},\"$:/plugins/kookma/hsl/readme\":{\"created\":\"20210427144241684\",\"modified\":\"20210427154520236\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Highlight Selected Lines (HSL)\\nThis tools is used to highlight selected lines or a range of lines to be standout.\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-hsl/\\n* Code: https://github.com/kookma/TW-hsl\\n\"},\"$:/plugins/kookma/hsl/styles/codelist.css\":{\"text\":\"/* styles for listing code */\\nol.code-list {\\n\\tList-style-type: none;\\n\\tbox-sizing:border-box;\\n}\\n\\nol.code-list {\\n\\tmargin-top:0;\\n\\tmargin-bottom:0;\\n}\\n\\nol.code-list  pre {\\n\\tpadding:0 10px; \\n\\tmargin-top:0;\\n\\tmargin-bottom:0;\\n\\tborder:none;\\n\\tborder-radius:0;\\n}\\n\\n\\n/* set the top and bottom padding for the first and last line of code */\\n\\nol.code-list li:first-child::before,\\nol.code-list li:first-child pre{\\n\\tpadding-top:3px;\\n}\\n\\nol.code-list li:last-child pre{\\n\\tpadding-bottom:5px;\\n}\\n\\n\\n\",\"created\":\"20210427175048493\",\"modified\":\"20210430064003779\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/styles/dark.css\":{\"text\":\".code-list  pre {\\n\\topacity:0.85; /* adjust the opacity of main code */\\n}\\n\\n/* background color of emphasized lines*/\\n.code-list .code-selected pre{\\n\\topacity:1;\\n\\tbackground-color:#121212; \\n\\t/*other colors: #121212 black*/\\n}\\n\\n/* the left border */\\n.code-list li{\\n\\tborder-left:3px solid;\\n\\tborder-left-color: yellow; /* change color as you like */\\n}\\n\\n/* color of selected line number */\\nol.code-list li.code-selected::before {\\n\\tcolor:orange;   /*#006699  orange*/\\n}\",\"created\":\"20210428091121498\",\"modified\":\"20210430145452345\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/styles/light.css\":{\"text\":\"/* adjust the opacity and */\\n.code-list  pre {\\n\\topacity:0.5; \\n}\\n\\n/* background color of emphasized lines*/\\n.code-list .code-selected pre{\\n\\topacity:1;\\nbackground-color:aliceblue; \\n\\t/*other colors: LemonChiffon, bisque, aliceblue, BlanchedAlmond*/\\n}\\n\\n/* the left border color: gutter */\\n.code-list li{\\n\\tborder-left:3px solid;\\n\\tborder-left-color:#6ce26c; /* change color as you like */\\n}\\n\\n/* color of selected line number */\\nol.code-list li.code-selected::before {\\n\\tcolor:#006699;   /*other colors  #4169E1  #006699*/\\n}\",\"created\":\"20210427174535308\",\"modified\":\"20210430145545552\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/styles/linenumbers.css\":{\"text\":\"/* style the line numbers */\\nol.code-list {\\n\\tcounter-reset: linenumber;\\n\\tposition: relative;\\n}\\nol.code-list li {\\n\\tcounter-increment: linenumber;\\n}\\n\\n/* customize the number */\\nol.code-list li::before {\\n\\t/*\\tcontent: counter(linenumber) \\\" \\\";*/\\n\\tleft:5px;\\n\\tposition: absolute;\\n\\twidth: 26px;\\n\\ttext-align: right;\\n\\n\\t/* remove if not needed */\\n\\tcolor:#999;\\n\\tfont-size:0.9em;\\n\\tfont-family:monospace;\\n}\\n\\nol.code-list li.code-selected::before {\\n\\tcontent: counter(linenumber) \\\" \\\";\\n}\\n\",\"created\":\"20210428091703745\",\"modified\":\"20210430141342259\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/styles/searchbox.css\":{\"text\":\".hsl-search-box {\\n    border:none;\\n    border-bottom: 1px dotted #000;\\n    padding: 5px 10px;\\n    outline: none;\\n }\",\"created\":\"20210506184215542\",\"modified\":\"20210506184323704\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/styles/show-all-line-numbers.css\":{\"text\":\"ol.code-list li::before {\\n  content: counter(linenumber) \\\" \\\";\\n}\",\"created\":\"20210429193047794\",\"modified\":\"20210430141342266\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/hsl/ui/ControlPanel/setting-color-mode\":{\"created\":\"20210430083936628\",\"modified\":\"20210430103253596\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define setLight() \u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/dark.css\\\"  $tags=\\\"-$:/tags/Stylesheet\\\"/>\\n\\\\define setDark()  \u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/light.css\\\" $tags=\\\"-$:/tags/Stylesheet\\\"/>\\n\\n\u003C$vars status={{{[[$:/plugins/kookma/hsl/configs]getindex[gutter-status]match[hide]then[yes]else[no]]}}}>\\n\\n;Color Mode \\n:\u003C$checkbox disabled=\u003C\u003Cstatus>> tiddler=\\\"$:/plugins/kookma/hsl/styles/light.css\\\" tag=\\\"$:/tags/Stylesheet\\\" checkactions=\u003C\u003CsetLight>>> Light mode\u003C/$checkbox>\\n:\u003C$checkbox disabled=\u003C\u003Cstatus>> tiddler=\\\"$:/plugins/kookma/hsl/styles/dark.css\\\"  tag=\\\"$:/tags/Stylesheet\\\" checkactions=\u003C\u003CsetDark>>> Dark mode\u003C/$checkbox>\\n\u003C/$vars>\"},\"$:/plugins/kookma/hsl/ui/ControlPanel/setting-select-hljtheme\":{\"created\":\"20210430112337726\",\"modified\":\"20210507182607222\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define checked()\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix[$:/plugins/kookma/hsl/highlightjs/themes/]] [[$:/plugins/tiddlywiki/highlight/highlight.css]] [[$:/plugins/tiddlywiki/highlight/styles]] -[[$(currentTiddler)$]]\\\">\\n\u003C$action-listops $tags=\\\"-$:/tags/Stylesheet\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n''Set Highlight.js Theme''\\n\\nSearch in theme: &nbsp;\u003C$edit-text tiddler=\\\"$:/temp/hsl/hlj-select-theme\\\" tag=input default=\\\"\\\" class=\\\"hsl-search-box\\\"/>\\n\\n\u003C$list filter=\\\"[all[tiddlers+shadows]prefix[$:/plugins/kookma/hsl/highlightjs/themes/]sort[]]+[search:title{$:/temp/hsl/hlj-select-theme}]\\\">\\n\u003C$checkbox tag=\\\"$:/tags/Stylesheet\\\" checkactions=\u003C\u003Cchecked>> > \u003C$link/>\u003C/$checkbox>\u003Cbr>\\n\u003C/$list>\\n  --- The basic themes from Tiddlywiki official plugins \u003Cbr>\\n\u003C$list filter=\\\"[[$:/plugins/tiddlywiki/highlight/highlight.css]] [[$:/plugins/tiddlywiki/highlight/styles]] +[search:title{$:/temp/hsl/hlj-select-theme}]\\\">\\n\u003C$checkbox tag=\\\"$:/tags/Stylesheet\\\" checkactions=\u003C\u003Cchecked>> > \u003C$link/>\u003C/$checkbox>\u003Cbr>\\n\u003C/$list>\\n\"},\"$:/plugins/kookma/hsl/ui/ControlPanel/setting-show-all-linenumbers\":{\"created\":\"20210430092742281\",\"modified\":\"20210430103250277\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define chkactions() \u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/linenumbers.css\\\"  $tags=\\\"+$:/tags/Stylesheet\\\"/>\\n\\n\\n\u003C$vars status={{{[[$:/plugins/kookma/hsl/configs]getindex[gutter-status]match[hide]then[yes]else[no]]}}}>\\n\\n; Line numbers\\n:\u003C$checkbox disabled=\u003C\u003Cstatus>> tiddler=\\\"$:/plugins/kookma/hsl/styles/show-all-line-numbers.css\\\" tag=\\\"$:/tags/Stylesheet\\\" checkactions=\u003C\u003Cchkactions>>> Show line numbers for all lines\\n\u003C/$checkbox>\\n\u003C/$vars>\"},\"$:/plugins/kookma/hsl/ui/ControlPanel/setting-switch-gutter\":{\"created\":\"20210430090725676\",\"modified\":\"20210430103900835\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define hide()\\n\u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/show-all-line-numbers.css\\\"  $tags=\\\"-$:/tags/Stylesheet\\\"/>\\n\u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/linenumbers.css\\\"  $tags=\\\"-$:/tags/Stylesheet\\\"/>\\n\u003C$list filter=\\\"[[$:/plugins/kookma/hsl/styles/light.css]] [[$:/plugins/kookma/hsl/styles/dark.css]] +[tag[$:/tags/Stylesheet]]\\\">\\n\u003C$action-listops $tags=\\\"-$:/tags/Stylesheet\\\"/>\\n\u003C$action-setfield $tiddler=\\\"$:/plugins/kookma/hsl/configs\\\" $index=\\\"color-mode\\\" $value=\u003C\u003CcurrentTiddler>> />\u003C!-- store color mode-->\\n\u003C/$list>\\n\\\\end\\n\\\\define show()\\n\u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/show-all-line-numbers.css\\\"  $tags=\\\"+$:/tags/Stylesheet\\\"/>\\n\u003C$action-listops $tiddler=\\\"$:/plugins/kookma/hsl/styles/linenumbers.css\\\"  $tags=\\\"+$:/tags/Stylesheet\\\"/>\\n\u003C$list filter=\\\"[[$:/plugins/kookma/hsl/configs]getindex[color-mode]]\\\">\\n  \u003C$action-listops $tags=\\\"+$:/tags/Stylesheet\\\"/>\u003C!-- Restore color mode-->\\n\u003C/$list>\\n\\\\end\\n\\n;Switch Gutter \\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/hsl/configs\\\" index=\\\"gutter-status\\\" checked=hide unchecked=show checkactions=\u003C\u003Chide>>  uncheckactions=\u003C\u003Cshow>> > Turn off gutter, line numbers and line emphasizing\u003C/$checkbox>\\n\"},\"$:/plugins/kookma/hsl/ui/ControlPanel/Settings\":{\"caption\":\"Hsl\",\"created\":\"20210430082658911\",\"list-after\":\"$:/core/ui/ControlPanel/Settings/TiddlyWiki\",\"modified\":\"20210506183828496\",\"tags\":\"$:/tags/ControlPanel/SettingsTab $:/tags/MoreSideBar\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"These settings let you customise the behaviour of Highlight Selected Lines (hsl) plugin.\\n\\n---\\n\\n;Show Highlight Selected Lines (hsl) setting in more sidebar\\n:\u003C$checkbox tiddler=\\\"$:/plugins/kookma/hsl/ui/ControlPanel/Settings\\\" tag=\\\"$:/tags/MoreSideBar\\\"> Show setting in more sidebar\u003C/$checkbox>\\n\\n\u003C!-- color mode -->\\n{{$:/plugins/kookma/hsl/ui/ControlPanel/setting-color-mode}}\\n\\n\u003C!-- line numbers mode -->\\n{{$:/plugins/kookma/hsl/ui/ControlPanel/setting-show-all-linenumbers}}\\n\\n\u003C!-- line numbers mode -->\\n{{$:/plugins/kookma/hsl/ui/ControlPanel/setting-switch-gutter}}\\n\\n\u003C!-- HighlightJs mode -->\\n\u003C$list filter=\\\"[[$:/plugins/tiddlywiki/highlight]!is[missing]] :filter[lookup:no[$:/config/Plugins/Disabled/]match[no]]\\\" variable=null>\\n\\n{{$:/plugins/kookma/hsl/ui/ControlPanel/setting-select-hljtheme}}\\n\u003C/$list>\"}}}","author":"Mohammad Rahmani","created":"20210427143859934","dependents":"$:/plugins/tiddlywiki/highlight","description":"Extract the content and stand out specific lines and/or line ranges","list":"readme license history","modified":"20210507182822854","name":"Highlight Selected Lines","plugin-type":"plugin","source":"https://github.com/kookma/TW-Hsl","tags":"","version":"1.0.1"},
{"title":"$:/plugins/kookma/section","author":"Mohammad Rahmani","core-version":">=5.2.0","created":"20211023190252716","description":"Sectionize tiddler, create patchworks, and manage sections","modified":"20211023194032140","name":"Section Editor","plugin-type":"plugin","source":"https://github.com/kookma/TW-Section","tags":"","type":"application/json","version":"0.9.5","text":"{\"tiddlers\":{\"$:/plugins/kookma/section/history\":{\"created\":\"20211001164139044\",\"modified\":\"20211023193533297\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-Section/#ChangeLog\\n\\n* ''0.9.0'' -- 2021.10.14 -- a rewrite with polished UI and complete documentation\\n* ''0.2.4'' -- 2021.10.05 -- template instead of macros, section folding\\n* ''0.2.3'' -- 2021.10.02 -- new regex, better styling\\n* ''0.1.0'' -- 2021.09.30 -- prototype version\\n\\n\\n\"},\"$:/plugins/kookma/section/images/minus-solid\":{\"caption\":\"minus\",\"created\":\"20211013150533896\",\"library\":\"Font Awesome\",\"modified\":\"20211023193734336\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-fa-minus tc-image-button\\\" viewBox=\\\"0 0 448 512\\\">\u003Cpath d=\\\"M416 208H32c-17.67 0-32 14.33-32 32v32c0 17.67 14.33 32 32 32h384c17.67 0 32-14.33 32-32v-32c0-17.67-14.33-32-32-32z\\\"/>\u003C/svg>\"},\"$:/plugins/kookma/section/images/minus-square\":{\"caption\":\"minus-square\",\"created\":\"20211013150249498\",\"library\":\"Font Awesome\",\"modified\":\"20211023193734345\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg width=\\\"22pt\\\" height=\\\"22pt\\\" class=\\\"tc-image-fa-minus-square tc-image-button\\\" viewBox=\\\"0 0 448 512\\\">\u003Cpath d=\\\"M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zM92 296c-6.6 0-12-5.4-12-12v-56c0-6.6 5.4-12 12-12h264c6.6 0 12 5.4 12 12v56c0 6.6-5.4 12-12 1 d to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/section/macros/main\":{\"created\":\"20211018132909020\",\"modified\":\"20211023193752046\",\"tags\":\"show-content\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define pattern() \\\\n\\\\s*(?=!{1,$(hn)$}[^!])\\n\\n\\\\define sectionizeSingleTiddler(sourceTiddler)\\n\\\\import $:/plugins/kookma/section/macros/utility\\n\u003C$vars hn={{{ [\u003Cse-hlevelTid>get[text]else[2]] }}} > \u003C!-- default level of headings 2 -->\\n\u003C$macrocall $name=sectionizer source=\u003C\u003C__sourceTiddler__>> pattern=\u003C\u003Cpattern>> />\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define sectionizePatchworkTiddler(sourceTiddler)\\n\u003C$vars patchfilter={{{ [\u003C__sourceTiddler__>get[se-type]]  }}} >\\n\u003C$list filter=\\\"[subfilter\u003Cpatchfilter>]\\\">\\n{{||$:/plugins/kookma/section/templates/tiddler-header}}\\n\u003C$macrocall $name=sectionizeSingleTiddler sourceTiddler=\u003C\u003CcurrentTiddler>> />\\n{{||$:/plugins/kookma/section/templates/tiddler-footer}}\\n\u003C/$list>\\n\u003C/$vars>\\n\\\\end\\n\"},\"$:/plugins/kookma/section/macros/marker\":{\"created\":\"20211013053546920\",\"modified\":\"20211023193752116\",\"tags\":\"$:/tags/Section/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define details-marker()\\n\u003C$vars style-in-use={{{ [\u003Cse-styleTid>get[text]else[$:/plugins/kookma/section/styles/themes/basic]] }}} >\\n\u003C$vars marker-open={{{   [\u003Cstyle-in-use>get[marker-open]]   ~[[$:/core/images/down-arrow]]  }}}\\n       marker-closed={{{ [\u003Cstyle-in-use>get[marker-closed]] ~[[$:/core/images/right-arrow]] }}} >\\n\u003C$transclude tiddler={{{ [\u003CfoldstatusTid>get[text]match[closed]then\u003Cmarker-closed>else\u003Cmarker-open>]  }}} mode=inline />\\n\u003C/$vars>\\n\u003C/$vars>\\n\\\\end\\n\\n\u003C!--\\n$:/core/images/right-arrow\\n$:/core/images/down-arrow\\n-->\"},\"$:/plugins/kookma/section/macros/sectionizer\":{\"created\":\"20211007081352943\",\"modified\":\"20211023193752124\",\"tags\":\"$:/tags/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define sectionizer(source, pattern:\\\"\\\")\\n\\\\import [all[tiddlers+shadows]tag[$:/tags/Section/Macro]]\\n\u003C$vars source=\u003C\u003C__source__>> \\n       sourceText={{{[\u003C__source__>get[text]]}}} \\n       pattern=\u003C\u003C__pattern__>> nonWhitespace=\\\"[^\\\\s]\\\" lbr=\\\"\\\"\\\"\\n\\\"\\\"\\\">\u003Carticle class=\\\"se-article\\\">\\n\u003C$list counter=counter variable=currentSection\\n       filter=\\\"[\u003CsourceText>splitregexp\u003Cpattern>!is[blank]regexp\u003CnonWhitespace>]\\\">\\n\u003C$set name=seTemplate filter=\\\"[\u003CcurrentSection>trim:prefix[]prefix[!]]\\\" \\n      value=\\\"$:/plugins/kookma/section/templates/section\\\" \\n      emptyValue=\\\"$:/plugins/kookma/section/templates/foreword\\\">\\n  \u003C$transclude tiddler=\u003C\u003CseTemplate>> mode=inline/>\\n\u003C/$set>\\n\u003C/$list>\\n\u003C/article>\u003C/$vars>\\n\\\\end\"},\"$:/plugins/kookma/section/macros/utility\":{\"created\":\"20211001132448596\",\"modified\":\"20211023193752131\",\"tags\":\"$:/tags/Section/Macro\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define se-styleTid()    $:/config/section-editor/style-in-use\\r\\n\\\\define se-hlevelTid()   $:/config/section-editor/hlevel\\n\\n\\\\define se-config-visibility-toolbar() $:/config/section-editor/config-visibility-toolbar\\r\\n\\\\define se-editor()  $:/config/section-editor/config-editor-type\\n\\n\\\\define se-readermodeTid() $:/config/section-editor/reader-mode\\n\\n\u003C!-- patchwork tiddler setting -->\\r\\n\\\\define se-patchworkheaderTid() $:/config/section-editor/patchwork-header-mode\\r\\n\\\\define se-patchworkfooterTid() $:/config/section-editor/patchwork-footer-mode\\n\\n\\r\\n\u003C!-- state and temporary tiddlers -->\\r\\n\\\\define stateTid() $:/section-editor/state/$(source)$\\r\\n\\\\define editTid()  $:/section-editor/content/$(source)$/$(counter)$ \\r\\n\\\\define foldstatusTid()  $:/section-editor/foldstate/$(source)$/$(counter)$ \"},\"$:/plugins/kookma/section/readme\":{\"created\":\"20211001164011533\",\"modified\":\"20211024050338522\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Section Editor plugin\\nSectionize big tiddlers on headings, edit in place, create, fold and manage sections.\\n\\nCreate patchwork tiddlers, to weave the fragments together to present narrative stories.\\n\\n; Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Section/\\n* Code: https://github.com/kookma/TW-Section\\n\"},\"$:/plugins/kookma/section/styles/conditional\":{\"created\":\"20211001141824507\",\"modified\":\"20211023193817088\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C!-- this conditional css tiddler is used to hide the body of those tiddlers have a `se-type`\\nfield. This solution shall be replcaed with better method once Tiddlywiki support hiding tiddler body in a more efficient way!\\nBad characters in title like \\\\ and double $$ causes conditional stylesheet not work properly! This issue here is addressed by using escapecss[] filter operator\\n\\n-->\\n\\n\\n\\\\define assign-css()\\n\\\\rules only\\n[data-tiddler-title=\\\"$(currentTiddler)$\\\"] .tc-tiddler-body { display:none; }\\n\\\\end\\n\u003C$list filter=\\\"[all[tiddlers]has:field[se-type]!field:hide-body[yes]escapecss[]]\\\">\\n\u003C\u003Cassign-css>>\u003Cbr>\\n\u003C/$list>\"},\"$:/plugins/kookma/section/styles/disclosure\":{\"created\":\"20211007112837487\",\"modified\":\"20211023193817097\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\import $:/plugins/kookma/section/macros/utility\\n\\n\u003C$list filter=\\\"section section-header section-body section-toolbar textarea tiddler-header-footer +[addprefix[$:/plugins/kookma/section/styles/]]\\\">\u003C$transclude/>\u003C/$list>\\n\\n\u003C$transclude tiddler={{{ [\u003Cse-styleTid>get[text]else[$:/plugins/kookma/section/styles/themes/basic]] }}} field=text mode=block/>\\n\\n\u003C$list filter=\\\"[\u003Cse-readermodeTid>get[text]match[yes]]\\\" variale=null>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/styles/reader\\\" mode=block/>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cse-patchworkheaderTid>get[text]match[yes]]\\\" variale=null>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/styles/tiddler-header\\\" mode=block/>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[\u003Cse-patchworkfooterTid>get[text]match[yes]]\\\" variale=null>\\n\u003C$transclude tiddler=\\\"$:/plugins/kookma/section/styles/tiddler-footer\\\" mode=block/>\\n\u003C/$list>\"},\"$:/plugins/kookma/section/styles/reader\":{\"text\":\".se-section-toolbar{display:none;}\\n\",\"created\":\"20211014073329104\",\"modified\":\"20211023193817108\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/section-body\":{\"text\":\".se-sectionbody {\\n\\t/* set distance to edit/done/cancel buttons*/\\n/*\\tmargin-top:4.5rem;  */\\n}\\n\\n/* reserved for future \\n.se-section-view{border:1px dotted purple;} \u003C!--todo class -->\\n.se-section-edit{border:1px dotted green;} \u003C!--todo class -->\\n*/\",\"created\":\"20211001135556291\",\"modified\":\"20211023193817154\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/section-header\":{\"text\":\".se-sectionheader button{ \\n\\twidth:100%;\\n\\tdisplay: inline-flex;\\n\\talign-items: center;\\n\\tjustify-content:space-between;\\n}\\n\\n.se-sectionheader button svg {\\n\\t/*for future use */\\n\\tflex-shrink:0; /*keep svg size constant and not shrink*/\\n}\\n\\n/* ? may be modified latter */\\n.se-sectionheader button h1,\\n.se-sectionheader button h2,\\n.se-sectionheader button h3,\\n.se-sectionheader button h4,\\n.se-sectionheader button h5\\n{\\n\\tmargin: 0;\\n\\tpadding:0;\\t\\n\\ttext-align:left; /* for very long heading*/\\n}\\n\",\"created\":\"20211012102945372\",\"modified\":\"20211023193817164\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/section-toolbar\":{\"text\":\".se-section-toolbar {\\n\\t/* set distance to edit/done/cancel buttons*/\\n\\twidth:100%;\\n\\tdisplay: inline-flex;\\n\\talign-items: center;\\n\\tjustify-content:flex-end;\\n}\\n\\n.se-section-toolbar button{\\n\\topacity:0;  /* autohide the edit button on section */\\n\\tmargin-left:6px;\\n}\\n.se-section:hover .se-section-toolbar button{\\n\\topacity:1;\\n}\",\"created\":\"20211013111808746\",\"modified\":\"20211023193817170\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/section\":{\"text\":\".se-section{ /*wrapp a single section*/\\n\\tpadding:8px;\\n\\tmargin-bottom:5px;\\n} \\n\",\"created\":\"20211013061255454\",\"modified\":\"20211023193817112\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/textarea\":{\"text\":\".se-simple-textarea{\\n\\t/*margin-top: 6px; */\\n\\tpadding: 6px;\\n\\n\\twidth:100%;\\n\\tmin-height: 40px;\\n\\tresize: none; /* vertical user can resize vertically, but width is fixed */\\n}\",\"created\":\"20211013061136198\",\"modified\":\"20211023193817177\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/basic\":{\"text\":\"/*\\n.se-article{}\\n.se-section{}\\n.se-sectionheader{}\\n.se-sectionheader button{}\\n.se-sectionheader button svg{}\\n\\n.se-section-toolbar {}\\n.se-section-toolbar button{}\\n\\n/* edit-done-close(cancel)\\n.se-section-toolbar .tc-image-button{}\\n.se-section-toolbar .tc-image-edit-button{}\\n.se-section-toolbar .tc-image-done-button {}\\n.se-section-toolbar .tc-image-close-button{}\\n\\n\\n.se-sectionbody{}\\n.se-sectionbody .se-section-view{}\\n.se-sectionbody .se-section-edit{}\\n*/\\n\\n.se-sectionheader button{\\n\\tborder-bottom:1px solid #ccc;\\n\\tpadding-bottom: 3px;\\n}\\n\",\"caption\":\"Basic style\",\"created\":\"20211013191839506\",\"marker-closed\":\"\",\"marker-open\":\"\",\"modified\":\"20211023193858646\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/Divided\":{\"text\":\"/*\\n.se-section{}\\n.se-sectionheader{}\\n.se-sectionheader button{}\\n.se-sectionheader button svg{}\\n\\n.se-section-toolbar {}\\n.se-section-toolbar button{}\\n\\n.se-sectionbody{}\\n.se-sectionbody .se-section-view{}\\n.se-sectionbody .se-section-edit{}\\n*/\\n\\n.se-sectionheader button{\\n\\tborder-top:1px solid #ccc;\\n\\tfill: #aaa;\\n\\tpadding-top:5px;\\n}\\n\\n.se-sectionheader button h1,\\n.se-sectionheader button h2,\\n.se-sectionheader button h3,\\n.se-sectionheader button h4,\\n.se-sectionheader button h5 {\\n    font-size: 1.5em;\\n    font-weight: 300;\\n}\",\"caption\":\"Divided style\",\"created\":\"20211013193412327\",\"marker-closed\":\"$:/core/images/new-button\",\"marker-open\":\"$:/core/images/close-button\",\"modified\":\"20211023193858655\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/faq\":{\"text\":\"/*\\n.se-section{}\\n.se-sectionheader{}\\n.se-sectionheader button{}\\n.se-sectionheader button svg{}\\n\\n.se-sectionbody{}\\n.se-sectionbody .se-section-view{}\\n.se-sectionbody .se-section-edit{}\\n*/\\n\\n.se-sectionheader button{ \\n\\tpadding-bottom: 8px;\\n\\tjustify-content: flex-end;\\n\\tflex-direction: row-reverse;\\n}\\n.se-sectionheader button svg{\\n\\tmargin-right:8px;\\n\\twidth:1.4em;\\n\\theight:1.4em;\\n\\tfill: #e31b1b; \\n}\\n\\n\\n.se-section {\\n\\tborder-bottom: 0.07em solid #ededed;   /* has color (1)*/\\n\\tpadding: 1em 0em;\\n} \\n\\n.se-section:last-child {\\n\\tborder: initial;\\n}\\n\\n\\n.se-sectionheader button h1,\\n.se-sectionheader button h2,\\n.se-sectionheader button h3,\\n.se-sectionheader button h4,\\n.se-sectionheader button h5 {\\n\\tfont-size: 1.4em;\\n\\tfont-weight: 500;\\n}\\n\\n.se-section .se-sectionbody {\\n\\tborder-left: 2px solid #e31b1b;    /* has color (2)*/\\n\\tmargin-left: 40px;\\n\\tpadding-left: 25px;\\n\\topacity: 100;\\n\\tpadding-bottom:20px;\\n}\\n\\n.se-sectionheader:hover button {\\n    color: #e31b1b;\\n}\",\"caption\":\"FAQ style\",\"created\":\"20211013123715555\",\"marker-closed\":\"$:/plugins/kookma/section/images/plus-square\",\"marker-open\":\"$:/plugins/kookma/section/images/minus-square\",\"modified\":\"20211023193858665\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/green-box\":{\"text\":\".se-section{\\n    background: hsla(153, 48%, 49%, .1);\\n    border: 1px solid hsla(162, 76%, 32%, .3);\\n    /* color: hsl(162, 76%, 32%);*/\\n    border-radius: 5px;\\n}\\n\\n.se-section-toolbar button svg {\\n\\t/*for future use */\\n\\tfill:hsl(162, 76%, 32%);\\n}\\n\\n.se-sectionheader button{ \\n    color: hsl(162, 76%, 32%);\\n    font-weight: bold;\\n\\n}\\n\\n.se-sectionheader button svg {\\n\\t/*for future use */\\n\\tfill:hsl(162, 76%, 32%);\\n}\\n\\n\\n\",\"caption\":\"Green box\",\"created\":\"20211013074533439\",\"modified\":\"20211023193858669\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/numbered\":{\"text\":\".se-section {\\n\\tborder-bottom: 0.07em solid #ededed; \\n\\tpadding: 0.25em 1em;\\n} \\n\\n.se-section:last-child {\\n\\tborder: initial;\\n}\\n\\n.se-sectionheader button{ \\n\\tpadding-bottom: 0px;\\n\\tflex-direction: row;\\n\\n\\tjustify-content: flex-start;\\n\\n}\\n\\n.se-sectionheader button svg{\\n\\tdisplay:none;\\n}\\n\\n.se-sectionbody{\\n\\tmargin-left:25px;\\n\\tmargin-top:0px;\\n}\\n\\n\\n/* add number to section */\\n\\n.se-tc-tiddler-body {\\n\\tcounter-reset: section;  /* Set a counter named 'section', and its initial value is 0. */\\n}\\n\\n.se-sectionheader button::before {\\n\\tcounter-increment: section;      /* Increment the value of section counter by 1 */\\n\\tcontent: counter(section, decimal-leading-zero) \\\" \\\";\\n\\tfont-weight:bold;\\n\\tfont-size:1.25em;\\n\\tcolor:lightsalmon;  /* lightsalmon, #e31b1b */\\n\\tmargin-right:25px;\\n\\tmargin-left:-10px;\\n}\\n\\n\\n\",\"caption\":\"Numbered style\",\"created\":\"20211014193800197\",\"modified\":\"20211023193858678\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/siah\":{\"text\":\"/*\\n.se-section{}\\n.se-sectionheader{}\\n.se-sectionheader button{}\\n.se-sectionheader button svg{}\\n\\n.se-sectionbody{}\\n.se-sectionbody .se-section-view{}\\n.se-sectionbody .se-section-edit{}\\n*/\\n\\n\\n.se-sectionheader button{ \\n\\tborder-bottom:1px solid #aaa;\\n\\tpadding-bottom:3px;\\n\\tjustify-content: flex-end;\\n\\tflex-direction: row-reverse;\\n}\\n.se-sectionheader button svg{\\n\\tmargin-right:8px;\\n\\twidth:1.1em;\\n\\theight:1.1em;\\n}\\n.se-sectionheader button h1,\\n.se-sectionheader button h2,\\n.se-sectionheader button h3 {\\n\\tfont-weight:bold;\\n\\tfont-size:1.25em;\\t\\n}\",\"caption\":\"Siah style\",\"created\":\"20211013153150406\",\"marker-closed\":\"$:/plugins/kookma/section/images/plus-solid\",\"marker-open\":\"$:/plugins/kookma/section/images/minus-solid\",\"modified\":\"20211023193858682\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/themes/simple-box\":{\"text\":\".se-section{\\n\\tborder: 1px solid #aaa;\\n\\tborder-radius: 5px;\\n}\\n\\n.se-sectionheader button{}\\n.se-sectionheader button svg{}\\n\\n.se-sectionbody{\\n\\tborder-top: 1px solid #aaa;\\n\\tmargin-left:  -8px;\\n\\tmargin-right: -8px; /* set from .se-section */\\n\\tmargin-top:4px;\\n\\tpadding:8px;\\n}\",\"caption\":\"Simple box\",\"created\":\"20211013082318873\",\"modified\":\"20211023193858687\",\"tags\":\"$:/tags/Section/Theme\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/tiddler-footer\":{\"text\":\".se-tiddler-footer{display:none;}\\n\",\"created\":\"20211018165641126\",\"modified\":\"20211023193817185\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/tiddler-header-footer\":{\"text\":\".se-tiddler-header,\\n.se-tiddler-footer {\\n\\t/* set distance to edit/done/cancel buttons*/\\n\\twidth:100%;\\n\\tdisplay: inline-flex;\\n\\tflex-wrap: wrap;\\n\\talign-items: center;\\n\\tfont-size: 0.8em;\\n\\tfont-weight: 300;\\n\\tpadding-left:8px;\\n\\tpadding-right:8px;\\n}\\n.se-tiddler-header span,\\n.se-tiddler-footer span{\\n\\tdisplay: inline-block;\\n\\tmargin:0 3px;\\n\\tborder:1px solid #ccc;\\n\\tborder-radius:0.8em;\\n\\tpadding: 0.16em 0.7em;\\n\\tline-height: 1.2em;\\n\\twhite-space: nowrap;\\n}\\n\\n.se-tiddler-header { justify-content:flex-start;}\\n.se-tiddler-footer { justify-content:flex-end; }\\n\\n\\n.se-tiddler-footer span,\\n.se-tiddler-footer span a{\\n\\tbackground-color: #4d4d4d;\\n\\tcolor:white;\\n}\\n\",\"created\":\"20211018170720478\",\"modified\":\"20211023193817205\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/styles/tiddler-header\":{\"text\":\".se-tiddler-header{display:none;}\\n\",\"created\":\"20211018165609408\",\"modified\":\"20211023193817192\",\"tags\":\"\",\"type\":\"text/css\"},\"$:/plugins/kookma/section/templates/edit\":{\"created\":\"20211005104151321\",\"hide-body\":\"yes\",\"modified\":\"20211023193920880\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"
