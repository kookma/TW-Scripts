{"title":"$:/plugins/kookma/solution","type":"application/json","text":"{\"tiddlers\":{\"$:/plugins/kookma/solution/buttons/pagecontrol\":{\"caption\":\"{{$:/plugins/kookma/solution/image/question-circle.svg}} {{$:/language/Buttons/Solution/Caption}}\",\"created\":\"20181107195113131\",\"description\":\"{{$:/language/Buttons/Solution/Hint}}\",\"modified\":\"20200317220303300\",\"tags\":\"$:/tags/PageControls\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define new-solution()\\n\u003C$action-sendmessage \\n    $message=\\\"tm-new-tiddler\\\"\\n    keywords=\\\"\\\"\\n    tags=\\\"solution\\\"\\n    responder=\\\"\\\"\\n    url=\\\"\\\" />\\n\\\\end\\n\\n\\n\u003C$button \\n actions=\u003C\u003Cnew-solution>> \\n tooltip={{$:/language/Buttons/Solution/Hint}} \\n aria-label={{$:/language/Buttons/Solution/Caption}} \\n class=\u003C\u003Ctv-config-toolbar-class>> >\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>prefix[yes]]\\\">\\n{{$:/plugins/kookma/solution/image/question-circle.svg}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>prefix[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\u003C$text text={{$:/language/Buttons/Solution/Caption}}/>\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\"},\"$:/plugins/kookma/solution/history\":{\"created\":\"20200317173938372\",\"modified\":\"20200317192434399\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Full change log  https://kookma.github.io/TW-Solution/#ChangeLog\\n\\n* ''1.1.0'' -- 2020.03.17 -- fixed issues on empty responder field\\n* ''1.0.0'' -- 2018.10.06 -- initial public release\\n\"},\"$:/plugins/kookma/solution/image/question-circle.svg\":{\"created\":\"20181107194817157\",\"modified\":\"20200317220303294\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003Csvg class=\\\"tc-image-button\\\" viewBox=\\\"0 0 512 512\\\" width=\\\"22pt\\\" height=\\\"22pt\\\">\u003Cpath d=\\\"M256 8C119.043 8 8 119.083 8 256c0 136.997 111.043 248 248 248s248-111.003 248-248C504 119.083 392.957 8 256 8zm0 448c-110.532 0-200-89.431-200-200 0-110.495 89.472-200 200-200 110.491 0 200 89.471 200 200 0 110.53-89.431 200-200 200zm107.244-255.2c0 67.052-72.421 68.084-72.421 92.863V300c0 6.627-5.373 12-12 12h-45.647c-6.627 0-12-5.373-12-12v-8.659c0-35.745 27.1-50.034 47.579-61.516 17.561-9.845 28.324-16.541 28.324-29.579 0-17.246-21.999-28.693-39.784-28.693-23.189 0-33.894 10.977-48.942 29.969-4.057 5.12-11.46 6.071-16.666 2.124l-27.824-21.098c-5.107-3.872-6.251-11.066-2.644-16.363C184.846 131.491 214.94 112 261.794 112c49.071 0 101.45 38.304 101.45 88.8zM298 368c0 23.159-18.841 42-42 42s-42-18.841-42-42 18.841-42 42-42 42 18.841 42 42z\\\"/>\u003C/svg>\\n\u003C!--\\nFont Awesome Free 5.3.1 by @fontawesome - https://fontawesome.com\\nLicense - https://fontawesome.com/license/free (Icons: CC BY 4.0, Fonts: SIL OFL 1.1, Code: MIT License)\\n-->\"},\"$:/plugins/kookma/solution/license\":{\"created\":\"20200317173938372\",\"modified\":\"20200317174007692\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2020 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\"},\"$:/plugins/kookma/solution/readme\":{\"created\":\"20200317173938373\",\"modified\":\"20200317212331136\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; Solution plugin\\nThere are many questions and answers in [[TW Google forum|https://groups.google.com/forum/#!forum/tiddlywiki]], some of them shows elegant solution to raised questions and worth to be documented in a manner to be accessible easily later on.\\n\\nSolution is a small plugin to create solution tiddlers. It adds a button to page controls, on click, creates a tiddler tagged with `solution`, contains `keywords`, `responder`, and `url` fields. It then uses a view template to show the `responder` (author), reference post (`url`), and the `keywords` in a semantic way.\\n\\nThe `keywords` field acts like tags, so, clicking on them shows a list of all tiddlers tagged with this keyword or has this keyword in its `keywords` field.\\n\\n; Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-Solution/\\n* Code: https://github.com/kookma/TW-Solution\\n\"},\"$:/plugins/kookma/solution/stylesheet/header-segment\":{\"created\":\"20181107195138316\",\"modified\":\"20200317220303289\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\",\"text\":\".sl-header{\\n  color: #383d41;\\n  background-color: #e2e3e5;\\n  border-color: #d6d8db;\\n  padding: 0.75rem 1.25rem;\\n  margin-bottom: 1rem;\\n  border-radius: 0.25rem;\\n}\\n\\n.sl-keywords {\\n   display: inline-block;\\n    padding: 0.16em 0.7em;\\n    font-size: 0.9em;\\n    font-weight: 400;\\n    line-height: 1.2em;\\n    color: #333333;\\n    white-space: nowrap;\\n    vertical-align: baseline;\\n    border-radius: 1em;\\n    background-color:#FFFFF0;\\n}\\n\\n/*remove the blue border on button focus */\\n.sl-keywords {\\n  outline:none;\\n} \"},\"$:/plugins/kookma/solution/template/keywords\":{\"created\":\"20181107203051789\",\"modified\":\"20200317220303318\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define keywords-body(kwd)\\n\u003C$list filter=\\\"[tag[$kwd$]] [search:keywords[$kwd$]]\\\" variable=\\\"itemTid\\\">\\n\u003C$link to=\u003C\u003CitemTid>> >\u003C$text text=\u003C\u003CitemTid>>/>\u003C/$link>\\n\u003C/$list>\\n\\\\end\\n\u003C!-- keywords-body lists all tiddler tagged with kwd or have kwd in their keywords field -->\\n\\n\u003C$set name=\\\"transclusion\\\" value=\u003C\u003Cqualify \\\"$:/state/popup/tag\\\">> >\\n\u003C$button class=\\\"tc-btn-invisible sl-keywords\\\" popup=\u003C\u003Ctransclusion>> >\\n\u003C$text text=\u003C\u003CcurrentTiddler>>/>\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Ctransclusion>> type=\\\"popup\\\" position=\\\"below\\\" animate=\\\"yes\\\" class=\\\"tc-drop-down\\\">\\n\u003C$link to=\u003C\u003CcurrentTiddler>> >\u003C$text text=\u003C\u003CcurrentTiddler>>/>\u003C/$link>\\n\u003Chr>\\n\u003C$macrocall $name=\\\"keywords-body\\\" kwd=\u003C\u003CcurrentTiddler>> />\\n\u003C/$reveal>\\n\u003C/$set>\\n\"},\"$:/plugins/kookma/solution/ui/search-in-fields\":{\"caption\":\"In Fields\",\"created\":\"20141231095518178\",\"list-before\":\"$:/core/ui/AdvancedSearch/Filter\",\"modified\":\"20200317220303305\",\"tags\":\"$:/tags/AdvancedSearch\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define selectedFields() title caption tags keywords responder\\n\\\\define searchInField(field, for, ci)\\n\u003C$list filter=\\\"[!is[shadow]!is[system]regexp:$field$[$for$$ci$]limit[1]]\\\">\\n\u003Cdt>$field$\u003C/dt>\\n\u003C/$list>\\n\\n\u003C$list filter=\\\"[!is[shadow]!is[system]regexp:$field$[$for$$ci$]]\\\">\\n\u003Cdd>\u003C$link>\u003C$view field=\\\"title\\\"/>\u003C/$link>\u003C/dd>\\n\u003C/$list>\\n\\\\end\\n\\n\u003Cstyle>.tc-advanced-search-check input {width:auto !important;}\u003C/style>\\n\\nSearch in fields... &nbsp; \u003Cspan class=\\\"tc-advanced-search-check\\\">\u003C$checkbox field=\\\"case-insensitive\\\" tiddler=\\\"$:/temp/infieldsearch\\\" checked=\\\"(?i)\\\"> case insensitive\u003C/$checkbox>\u003C/span>\\n\\n\u003Cdiv class=\\\"tc-search\\\">\\n\u003C$edit-text tiddler=\\\"$:/temp/infieldsearch\\\" type=\\\"search\\\" tag=\\\"input\\\" placeholder=\\\"search terms\\\" default=\\\"\\\"/> \u003C$select field=\\\"field\\\" tiddler=\\\"$:/temp/infieldsearch\\\" default=\\\"*\\\">\\n\u003Coptgroup label='Selected'>\\n\u003C$list filter=\u003C\u003CselectedFields>> variable=\\\"field\\\">\\n\u003Coption value=\u003C\u003Cfield>>>\u003C\u003Cfield>>\u003C/option>\\n\u003C/$list>\\n\u003C/optgroup>\\n\u003Coptgroup label='Other'>\\n\u003Coption value=\\\"\\\">*any\u003C/option>\\n\u003C$list filter=\\\"[!is[shadow]!is[system]fields[]sort[]] -[enlist\u003CselectedFields>]\\\" variable=\\\"field\\\">\\n\u003Coption value=\u003C\u003Cfield>>>\u003C\u003Cfield>>\u003C/option>\\n\u003C/$list>\\n\u003C/optgroup>\\n\u003C/$select>\\n\u003C$reveal state=\\\"$:/temp/infieldsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$button class=\\\"tc-btn-invisible\\\">\\n\u003C$action-setfield $tiddler=\\\"$:/temp/infieldsearch\\\" $field=\\\"text\\\" $value=\\\"\\\"/>\\n{{$:/core/images/close-button}}\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C/div>\\n\\n\u003C$reveal state=\\\"$:/temp/infieldsearch\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\u003C$reveal state=\\\"$:/temp/infieldsearch!!field\\\" type=\\\"match\\\" text=\\\"\\\">\\n\u003Cdl>\\n\u003C$list filter=\\\"[!is[shadow]!is[system]fields[]]\\\" variable=\\\"field\\\">\\n\\n\u003C$reveal type=nomatch text=text default=\u003C\u003Cfield>>>\\n\u003C$macrocall $name=\\\"searchInField\\\" field=\u003C\u003Cfield>> for={{$:/temp/infieldsearch}} ci={{$:/temp/infieldsearch!!case-insensitive}}/>\\n\u003C/$reveal>\\n\u003C/$list>\\n\u003C/dl>\\n\u003C/$reveal>\\n\u003C$reveal state=\\\"$:/temp/infieldsearch!!field\\\" type=\\\"nomatch\\\" text=\\\"\\\">\\n\\n\u003Cdl>\\n\u003C$macrocall $name=\\\"searchInField\\\" field={{$:/temp/infieldsearch!!field}} for={{$:/temp/infieldsearch}} ci={{$:/temp/infieldsearch!!case-insensitive}}/>\\n\u003C/dl>\\n\u003C/$reveal>\\n\u003C/$reveal>\"},\"$:/plugins/kookma/solution/viewtemplate/header-segment\":{\"created\":\"20181107195214597\",\"list-before\":\"$:/core/ui/ViewTemplate/body\",\"modified\":\"20200317220303324\",\"tags\":\"$:/tags/ViewTemplate\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\u003C$list filter=\\\"[all[current]tag[solution]]\\\">\\n\u003Cdiv class=\\\"sl-header\\\">\\n\u003C$set name=responders tiddler=\u003C\u003CcurrentTiddler>> field=\\\"responder\\\" emptyValue=\\\"[[Not set yet]]\\\">\\n''Ref'': \u003Ca href={{!!url}} target=\\\"_blank\\\">\u003C$list filter=\\\"[enlist\u003Cresponders>join[, ]]\\\" variable=item>\u003C$text text=\u003C\u003Citem>> />\u003C/$list>\u003C/a>\u003Cbr>\\n''Keywords'': \u003C$list filter={{!!keywords}} template=\\\"$:/plugins/kookma/solution/template/keywords\\\" />\\n\u003C/$set>\\n\u003C/div>\\n\u003C/$list>\\n\\n\\n\"},\"$:/language/Buttons/Solution/Caption\":{\"created\":\"20190816080549398\",\"creator\":\"Mohammad\",\"modified\":\"20200318070045923\",\"modifier\":\"Mohammad\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"solution\"},\"$:/language/Buttons/Solution/Hint\":{\"created\":\"20190816080652314\",\"creator\":\"Mohammad\",\"modified\":\"20200318070106059\",\"modifier\":\"Mohammad\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Create new solution\"}}}","author":"Mohammad Rahmani","core-version":">= 5.1.21","created":"20200317173930148","description":"Solution","list":"readme license history","modified":"20200317174453721","plugin-type":"plugin","source":"https://github.com/kookma/TW-Solution","tags":"","version":"1.1.0"},
{"title":"$:/plugins/kookma/toc","author":"Mohammad Rahmani","core-version":">=5.1.21","created":"20200220093202067","description":"Table of contents and navigation builder","list":"readme license history","modified":"20210928070214470","plugin-type":"plugin","source":"https://github.com/kookma/TOC","tags":"","type":"application/json","version":"1.3.1","text":"{\"tiddlers\":{\"$:/plugins/kookma/toc/history\":{\"created\":\"20200220093235978\",\"modified\":\"20210928123552264\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"!! Revision 1.3.1\\n* date:[27th Sep 2021]\\n* [FIXED] the `exclude` parameter was added to `multilevel-toc-navigation` and `twolevel-toc-navigation` to exclude tiddlers in navigation tree\\n* [FIXED] documentation\\n\\n!! Revision 1.3.0\\n* date:[13th Mar 2020]\\n* [NEW] global variable `adminTid` is added to allow adminstration rules. If set to `reader` will hide the `switch to author mode` \\n\\n!! Revision 1.2.0\\n* date:[11th Mar 2020]\\n* [FIXED] issue in font weight of opened-item\\n* [FIXED] color of navigation button removed\\n* [NEW] opened entry has a left solid bar\\n\\n!! Revision 1.1.0\\n* date:[28th Feb 2020]\\n* [NEW] `toc-ui` macro\\n* [NEW] outliner (drag and drop to re arrange entries)\\n* [NEW] bookmarks\\n* [NEW] improved documentation\\n\\n!! Revision 1.0.0\\n* Date: [21st Feb 2020]\\n* [NEW] documentation improved\\n* [NEW] code polished\\n* [NEW] common macros and styles mereged\\n\\n!! Revision 0.5.0\\n* Date: [14 Feb 2020]\\n* [NEW] documentation improved\\n* [NEW] examples added\\n* [NEW] outline numbered class is added\\n\\n!! Revision 0.1.0\\n* Date: [23rd Jan 2020]\\n* first release\"},\"$:/plugins/kookma/toc/license\":{\"created\":\"20200220093235979\",\"modified\":\"20210928070214523\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"Distributed under an MIT license.\\n\\nCopyright (c) 2020 [[Mohammad Rahmani|https://github.com/kookma]]\\n\\n\u003C\u003C\u003C\\nPermission is hereby granted, free of charge, to any person obtaining a copy of this software and associated documentation files (the \\\"Software\\\"), to deal in the Software without restriction, including without limitation the rights to use, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of the Software, and to permit persons to whom the Software is furnished to do so, subject to the following conditions:\\n\\nThe above copyright notice and this permission notice shall be included in all copies or substantial portions of the Software.\\n\\nTHE SOFTWARE IS PROVIDED \\\"AS IS\\\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR IMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS FOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR COPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER IN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN CONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\\n\u003C\u003C\u003C\\n\"},\"$:/plugins/kookma/toc/macros/helper\":{\"created\":\"20200220082105852\",\"modified\":\"20210928070214556\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define tidSelectedItem() $:/temp/toc/selected-item/$(stateTiddler)$\\n\\\\define tidToggleState()  $:/temp/toc/toggle/$(stateTiddler)$\\n\\n\\\\define tidShowMode()  $:/temp/toc/show-mode/$(stateTiddler)$\\n\\\\define tidExpandAll() $:/temp/toc/expand-all//$(stateTiddler)$\\n\\\\define tidShowTools() $:/temp/toc/show-tools/$(stateTiddler)$\\n\\n\\\\define tidTocTemplate()    $:/plugins/kookma/toc/templates/show-single-item\\n\\\\define tidBookmarkConfig() $:/config/toc/bookmarks/$(stateTiddler)$\"},\"$:/plugins/kookma/toc/macros/multilevel-draggable\":{\"created\":\"20200225205504695\",\"modified\":\"20210928070214569\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toc-item-dragdata()      $:/temp/toc/dragdata\\n\\\\define toc-item-dragdata-path() $:/temp/toc/dragdata/path\\n\\\\define toc-item-dragstart()   \\n\u003C$action-setfield  $tiddler=\u003C\u003Ctoc-item-dragdata>> text=\u003C\u003CactionTiddler>> />\\n\u003C$action-setfield  $tiddler=\u003C\u003Ctoc-item-dragdata-path>> text=\u003C\u003Cpath>> />\\n\\\\end\\n\\\\define toc-item-dragend()  \\n\u003C$action-deletetiddler $tiddler=\u003C\u003Ctoc-item-dragdata>> />\\n\u003C$action-deletetiddler $tiddler=\u003C\u003Ctoc-item-dragdata-path>> />\\n\\\\end\\n\\n\\\\define toc_caption()\\n\u003C$transclude field=\\\"caption\\\">\\n   \u003C$view field=\\\"title\\\"/>\\n\u003C/$transclude>\\n\\\\end\\n\\n\\\\define toc-item-dragtip()\\n\u003C$wikify name=actionTiddler text={{{ [\u003Ctoc-item-dragdata>get[text]] }}}>\u003C!--handles title with space in title-->\\n\u003C$vars actionTiddlerx={{{ [\u003Ctoc-item-dragdata>get[text]] }}}>\\n\u003C$list filter=\\\"[\u003CactionTiddler>!match\u003Citem>]\\\"> \u003C!-- DON'T SHOW TIP ON SELF -->\\n   \u003Cdiv class=\\\"kk-toc-dragtip\\\">\\n      \u003Cnobr>drop \u003C$tiddler tiddler=\u003C\u003CactionTiddler>>>''\u003C\u003Ctoc_caption>>''\u003C/$tiddler>\u003C/nobr>\u003Cbr>\\n      \u003Cnobr>onto \u003C$tiddler tiddler=\u003C\u003Citem>>         >''\u003C\u003Ctoc_caption>>''\u003C/$tiddler>\u003C/nobr>\u003Cbr>\\n      \u003Cdiv style=\\\"font-size:80%; border-top:1px solid; margin-top:0.2em;\\\">\\n         NO KEY=insert before, SHIFT=insert after, CTRL=drop into\\n      \u003C/div>\\n   \u003C/div>\\n\u003C/$list>\\n\u003C/$vars>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\n\\\\define toc-item-drop()\\n\u003C$reveal default=\u003C\u003CactionTiddler>> type=\\\"nomatch\\\" text=\u003C\u003Citem>>> \u003C!-- DON'T DROP ON SELF -->\\n   \u003C!-- get OLDTAG and NEWTAG, exclude special TiddlyBook tags -->\\n   \u003C$vars sourcepath={{{ [\u003Ctoc-item-dragdata-path>get[text]] }}}\\n          targetpath=\u003C\u003Cpath>> >\\n   \u003C$vars oldtag= {{{ [\u003Csourcepath>split[/]]-[\u003CactionTiddler>]+[last[]]  }}}\\n           newtag={{{ [\u003Ctargetpath>split[/]]-[\u003Citem>]+[last[]]  }}}>\\n   \u003C$reveal default=\u003C\u003Cmodifier>> type=\\\"match\\\" text=\\\"normal\\\"> \u003C!-- DROP BEFORE SIBLING -->\\n      \u003C$set name=\\\"order\\\" filter=\\\"[\u003Cnewtag>tagging[]]\\\">\\n      \u003C$list filter=\u003C\u003Corder>>> \u003C$action-deletefield $field=\\\"list-before\\\"/> \u003C$action-deletefield $field=\\\"list-after\\\"/> \u003C/$list>\\n      \u003C$action-listops $tiddler=\u003C\u003CactionTiddler>> $field=\\\"tags\\\" $subfilter=\\\"-[\u003Coldtag>] [\u003Cnewtag>]\\\" />\\n      \u003C$action-listops $tiddler=\u003C\u003Coldtag>>        $field=\\\"list\\\" $subfilter=\\\"-[\u003CactionTiddler>]\\\" />\\n      \u003C$action-listops $tiddler=\u003C\u003Cnewtag>>        $field=\\\"list\\\" $subfilter=\\\"[enlist\u003Corder>] -[\u003CactionTiddler>] [\u003CactionTiddler>] +[putbefore\u003Citem>]\\\" />\\n      \u003C/$set>\\n   \u003C/$reveal>\\n   \u003C$reveal default=\u003C\u003Cmodifier>> type=\\\"match\\\" text=\\\"shift\\\"> \u003C!-- DROP AFTER SIBLING -->\\n      \u003C$set name=\\\"order\\\" filter=\\\"[\u003Cnewtag>tagging[]]\\\">\\n      \u003C$list filter=\u003C\u003Corder>>> \u003C$action-deletefield $field=\\\"list-before\\\"/> \u003C$action-deletefield $field=\\\"list-after\\\"/> \u003C/$list>\\n      \u003C$action-listops $tiddler=\u003C\u003CactionTiddler>> $field=\\\"tags\\\" $subfilter=\\\"-[\u003Coldtag>] [\u003Cnewtag>]\\\" />\\n      \u003C$action-listops $tiddler=\u003C\u003Coldtag>>        $field=\\\"list\\\" $subfilter=\\\"-[\u003CactionTiddler>]\\\" />\\n      \u003C$action-listops $tiddler=\u003C\u003Cnewtag>>        $field=\\\"list\\\" $subfilter=\\\"[enlist\u003Corder>] -[\u003CactionTiddler>] [\u003CactionTiddler>] +[putafter\u003Citem>]\\\" />\\n      \u003C/$set>\\n   \u003C/$reveal>\\n   \u003C$reveal default=\u003C\u003Cmodifier>> type=\\\"match\\\" text=\\\"ctrl\\\"> \u003C!-- DROP AS CHILD -->\\n      \u003C$set name=\\\"order\\\" filter=\\\"[\u003Citem>tagging[]]\\\">\\n      \u003C$list filter=\u003C\u003Corder>>> \u003C$action-deletefield $field=\\\"list-before\\\"/> \u003C$action-deletefield $field=\\\"list-after\\\"/> \u003C/$list>\\n      \u003C$action-listops $tiddler=\u003C\u003CactionTiddler>> $field=\\\"tags\\\" $subfilter=\\\"-[\u003Coldtag>] [\u003Citem>]\\\" />\\n      \u003C$action-listops $tiddler=\u003C\u003Coldtag>>        $field=\\\"list\\\" $subfilter=\\\"-[\u003CactionTiddler>]\\\" />\\n      \u003C$action-listops $tiddler=\u003C\u003Citem>>          $field=\\\"list\\\" $subfilter=\\\"[enlist\u003Corder>] -[\u003CactionTiddler>] [\u003CactionTiddler>]\\\" />\\n      \u003C/$set>\\n   \u003C/$reveal>\\n   \u003C/$vars>\\n   \u003C/$vars>\\n\u003C/$reveal>\\n\\\\end\"},\"$:/plugins/kookma/toc/macros/multilevel-exapndable\":{\"created\":\"20200129100032272\",\"modified\":\"20210928070214581\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toc-show-item-authormode(item, is-branch:no)\\n\u003C$vars item=\u003C\u003C__item__>> is-branch=\u003C\u003C__is-branch__>> >\\n\u003C$droppable actions=\u003C\u003Ctoc-item-drop>>>\\n\\t\u003Cdiv class=\\\"tc-droppable-placeholder kk-toc-placeholder\\\">\u003C/div> \\n\\t\u003C$draggable tiddler=\u003C\u003Citem>> startactions=\u003C\u003Ctoc-item-dragstart>> endactions=\u003C\u003Ctoc-item-dragend>> dragimagetype=\\\"blank\\\">\\n\\t{{$item$||$(tidTocTemplate)$}}\\n\\t\u003C/$draggable>\\n\\t\u003Cdiv class=\\\"tc-droppable-placeholder kk-toc-placeholder\\\">\u003C\u003Ctoc-item-dragtip>>\u003C/div> \\n\u003C/$droppable>\\n\u003C/$vars>\\n\\\\end\\n\\n\\\\define toc-show-item-readermode(item, is-branch:no)\\n\u003C$vars item=\u003C\u003C__item__>> is-branch=\u003C\u003C__is-branch__>> >\\n    {{$item$||$(tidTocTemplate)$}}\\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define toggle-branch()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtidToggleState>> stateIndex=\u003C\u003Cpath>> text=\\\"yes\\\">\\n  \u003C$button class=\\\"tc-btn-invisible\\\" setTitle=\u003C\u003CtidToggleState>> setIndex=\u003C\u003Cpath>> setTo=\\\"yes\\\">\\n   {{$:/core/images/right-arrow}}\\n  \u003C/$button>\\n \u003C/$reveal>\\n \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidToggleState>> stateIndex=\u003C\u003Cpath>> text=\\\"yes\\\">\\n  \u003C$button class=\\\"tc-btn-invisible\\\" setTitle=\u003C\u003CtidToggleState>> setIndex=\u003C\u003Cpath>> >\\n   {{$:/core/images/down-arrow}}\\n  \u003C/$button>\\n \u003C/$reveal>\\n\\\\end \\n\\n\\n\\\\define _toc-tree-body(here, exclude, path)\\n\u003C$vars path=\\\"\\\"\\\"$path$/$here$\\\"\\\"\\\">\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$ +[limit[1]]\\\"\\\"\\\" emptyMessage=\\\"\\\"\\\"\u003Cli style=\\\"padding-left:1.2em\\\">\u003C$macrocall $name=\u003C\u003Ctoc-show-mode>> item=\u003C\u003C__here__>> />\u003C/li>\\\"\\\"\\\" variable=ignore>\\n \u003Cli>\u003C$macrocall $name=\u003C\u003Ctoc-show-mode>>  item=\u003C\u003C__here__>> is-branch=\\\"yes\\\"/>\u003C/li>\\n \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidToggleState>> stateIndex=\u003C\u003Cpath>> text=\\\"yes\\\">\\n \u003Col>\\n   \u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$\\\"\\\"\\\">\\n     \u003C$macrocall $name=\\\"_toc-tree-body\\\" here=\u003C\u003CcurrentTiddler>> exclude=\\\"\\\"\\\"$exclude$ -[[$here$]]\\\"\\\"\\\" path=\u003C\u003Cpath>>/>\\n   \u003C/$list>\\n \u003C/ol>\\n \u003C/$reveal>\\n\u003C/$list> \\n\u003C/$vars>\\n\\\\end\\n\\n\\n\\\\define toc-tree(here, exclude, mode)\\n\u003C$set name=toc-show-mode value=\u003C\u003C__mode__>> emptyValue=\\\"toc-show-item-readermode\\\">\\n\u003Cdiv class=\\\"kk-toc\\\" style=\\\"margin-top:-10px;\\\">\\n\u003Col>\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$ -[[$here$]]\\\"\\\"\\\">\\n\u003C$macrocall $name=\\\"_toc-tree-body\\\" here=\u003C\u003CcurrentTiddler>> exclude=\\\"\\\"\\\"$exclude$ -[[$here$]]\\\"\\\"\\\" path=\\\"\\\"\\\"$here$\\\"\\\"\\\" />\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/div>\\n\u003C/$set>\\n\\\\end\\n\\n\\\\define item-path() $(path)$/$(item)$\\n\\n\\\\define _toc-expand(here, exclude, path)\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$ -[[$here$]]\\\"\\\"\\\">\\n\u003C$vars item=\u003C\u003CcurrentTiddler>> path=\\\"\\\"\\\"$path$\\\"\\\"\\\" >\\n   \u003C$action-setfield $tiddler=\u003C\u003CtidToggleState>>  $index=\\\"\\\"\\\"$path$\\\"\\\"\\\" $value=\\\"yes\\\"/>\\n   \u003C$macrocall $name=\\\"_toc-expand\\\" here=\u003C\u003Citem>> exclude=\\\"\\\"\\\"$exclude$ -[[$here$]]\\\"\\\"\\\" path=\u003C\u003Citem-path>>/>\\n\u003C/$vars>\\t \\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define collapse-expand-all(here, exclude)\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidExpandAll>> stateField=\\\"text\\\" text=\\\"expand-all\\\">\\n\u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\\\"collapse all\\\">{{$:/core/images/fold-button}}\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtidToggleState>> />\\n\u003C$action-setfield $tiddler=\u003C\u003CtidExpandAll>>  text=\\\"collapse-all\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtidExpandAll>> stateField=\\\"text\\\" text=\\\"expand-all\\\">\\n\u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\\\"expand all\\\">{{$:/core/images/unfold-button}}\\n\u003C$macrocall $name=\\\"_toc-expand\\\" here=\u003C\u003C__here__>> exclude=\u003C\u003C__exclude__>> path=\u003C\u003C__here__>> />\\n\u003C$action-setfield $tiddler=\u003C\u003CtidExpandAll>>  text=\\\"expand-all\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define multilevel-toc-expandable(tag:\\\"TableOfContents\\\", exclude:\\\"\\\", stateTiddler:\\\"multilevelState\\\")\\n\u003C$set name=stateTiddler value=\u003C\u003C__stateTiddler__>> >\\n\u003C$macrocall $name=collapse-expand-all  here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>>  />\\n\u003C$macrocall $name=toc-tree here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>> mode=\\\"toc-show-item-readermode\\\" />\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/toc/macros/multilevel-navigation\":{\"created\":\"20210927161943365\",\"modified\":\"20210928070214590\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toc-list(here,exclude)\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$ -[[$here$]]\\\"\\\"\\\">\\n   \u003C$text text=\\\"[[\\\"/>\u003C\u003CcurrentTiddler>>\u003C$text text=\\\"]]\\\"/>\\n   \u003C$macrocall $name=\\\"toc-list\\\" here=\u003C\u003CcurrentTiddler>> exclude=\\\"\\\"\\\"$exclude$ -[[$here$]]\\\"\\\"\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define toc-hierarchical-navigation(tag:\\\"\\\", exclude:\\\"\\\", class, close:\\\"no\\\")\\n\u003C$wikify name=\\\"all\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"toc-list\\\" here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>> />\\\"\\\"\\\">\\n\u003C$vars  prev={{{ [enlist\u003Call>before\u003CcurrentTiddler>] }}} >\\n\u003C$vars  next={{{ [enlist\u003Call>after\u003CcurrentTiddler>]  }}}  >\\n\u003Cdiv class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[\u003Cprev>!is[missing]]\\\" variable=\\\"prevTiddler\\\">\\n\u003C$button to=\u003C\u003CprevTiddler>> tooltip=\u003C\u003CprevTiddler>> class=\\\"tc-btn-invisible $class$\\\">previous\\n\u003C$action-setfield $tiddler=\u003C\u003CtidSelectedItem>> text=\u003C\u003CprevTiddler>> />  \\n\u003C$list filter=\\\"[\u003C__close__>match[yes]]\\\" variable=ignore>\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>>/>\u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cnext>!is[missing]] [\u003Cprev>!is[missing]] +[count[]] -1 -0\\\" variable=ignore>|\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cnext>!is[missing]]\\\" variable=\\\"nextTiddler\\\">\\n\u003C$button to=\u003C\u003CnextTiddler>> tooltip=\u003C\u003CnextTiddler>> class=\\\"tc-btn-invisible $class$\\\">next\\n\u003C$action-setfield $tiddler=\u003C\u003CtidSelectedItem>> text=\u003C\u003CnextTiddler>> />  \\n\u003C$list filter=\\\"[\u003C__close__>match[yes]]\\\" variable=ignore>\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>>/>\u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$vars>\\n\u003C/$vars>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\n\\\\define multilevel-toc-navigation(tag:\\\"TableOfContents\\\", exclude:\\\"\\\", close:\\\"no\\\", class:\\\"\\\", stateTiddler:\\\"multilevelState\\\")\\n\u003C$set name=stateTiddler value=\u003C\u003C__stateTiddler__>> >\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is[system]]\\\">\\n   \u003Cdiv class=\\\"kk-toc-hideForPrint\\\">\\n     \u003C$macrocall $name=\\\"toc-hierarchical-navigation\\\"\\n       tag=\\\"\\\"\\\"$tag$\\\"\\\"\\\" exclude=\u003C\u003C__exclude__>> close=\u003C\u003C__close__>> class=\u003C\u003C__class__>> />\\n   \u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/toc/macros/multilevel-toc-all\":{\"created\":\"20200227180558214\",\"modified\":\"20210928070214601\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toc-all-body(here,exclude)\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$ -[[$here$]]\\\"\\\"\\\">\\n  \u003Cli>\u003C$link/>\u003C/li>\\n  \u003C$list filter=\\\"[tag\u003CcurrentTiddler>]+[limit[1]]\\\" variable=ignore>\\n    \u003Col style=\\\"padding-left:1.5em\\\">\\n      \u003C$macrocall $name=\\\"toc-all-body\\\" here=\u003C\u003CcurrentTiddler>> exclude=\\\"\\\"\\\"$exclude$ -[[$here$]]\\\"\\\"\\\"/>\\n    \u003C/ol>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define toc-all(tag, exclude)\\n\u003Cdiv class=\\\"kk-toc\\\">\\n  \u003Col>\\n    \u003C$macrocall $name=\\\"toc-all-body\\\" here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>> />\\n  \u003C/ol>\\n\u003C/div>\\n\\\\end\"},\"$:/plugins/kookma/toc/macros/multilevel-ui\":{\"created\":\"20200226221456462\",\"modified\":\"20210928070214607\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define show-mode()\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtidShowMode>> stateField=\\\"text\\\" text=\\\"toc-show-item-authormode\\\">\\n\u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\\\"switch to author mode\\\">{{$:/core/images/edit-button}}\\n\u003C$action-setfield $tiddler=\u003C\u003CtidShowMode>>  text=\\\"toc-show-item-authormode\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidShowMode>> stateField=\\\"text\\\" text=\\\"toc-show-item-authormode\\\">\\n\u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\\\"switch to reader mode\\\">{{$:/core/images/done-button}}\\n\u003C$action-setfield $tiddler=\u003C\u003CtidShowMode>>  text=\\\"toc-show-item-readermode\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\\\define remove-all-bookmarks()\\n\u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\\\"remove all bookmarks\\\">&#x2606;\\n\u003C$list filter=\\\"[\u003CtidBookmarkConfig>!is[missing]]\\\" variable=ignore>\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtidBookmarkConfig>> />\\n\u003C/$list>\\n\u003C/$button>\\n\\\\end\\n\\n\\\\define toggle-display-btnTools()\\n\u003C$list filter=\\\"[\u003CtidShowTools>get[text]match[show]]\\\"\\n emptyMessage=\\\"\\\"\\\"\u003C$action-setfield $tiddler=\u003C\u003CtidShowTools>> text=\\\"show\\\"/>\\\"\\\"\\\">\\n\u003C$action-setfield $tiddler=\u003C\u003CtidShowTools>> text=\\\"hide\\\"/>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define toc-manager-ui()\\n\u003Cspan class=\\\"kk-toc-tools-manager\\\"> --- &nbsp;\\n\u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\\\"toggle tools buttons\\\" actions=\u003C\u003Ctoggle-display-btnTools>>>\\n{{$:/core/images/options-button}}\\n\u003C/$button>\\n\u003C$reveal stateTitle=\u003C\u003CtidShowTools>> stateField=text text=\\\"show\\\" type=\\\"match\\\">\\n\u003C$macrocall $name=\\\"collapse-expand-all\\\" here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>> />\\n\u003C$reveal type=nomatch stateTitle=\u003C\u003CadminTid>> stateField=\\\"text\\\" text=\\\"reader\\\" default=\\\"author\\\">\\n\u003C\u003Cshow-mode>>\u003C!--only hide edit tools if adminTid tiddler text is reader-->\\n\u003C/$reveal>\\n\u003C\u003Cremove-all-bookmarks>>\\n\u003C/$reveal>\\n\u003C/span>\\n\\\\end\\n\\n\\\\define toc-ui(tag:\\\"TableOfContents\\\", exclude:\\\"\\\", stateTiddler:\\\"multilevelState\\\")\\n\u003C$set name=stateTiddler value=\u003C\u003C__stateTiddler__>> >\\n\u003C\u003Ctoc-manager-ui>>\\n\u003C$macrocall $name=toc-tree here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>> mode={{{[\u003CtidShowMode>get[text]]}}} />\\n\u003C/$set>\\n\\\\end\\n\\n\"},\"$:/plugins/kookma/toc/macros/twolevel-expandable\":{\"created\":\"20200129073852901\",\"modified\":\"20210928070214620\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define twolevel-toc-show-single-item(item)\\n\u003C$set name=\\\"openItemClass\\\" filter=\\\"[\u003CtidSelectedItem>get[text]match\u003C__item__>]\\\" value=\\\"tc-btn-invisible kk-toc-opened-item\\\" emptyValue=\\\"tc-btn-invisible tc-tiddlylink\\\">\\n\u003C$button class=\u003C\u003CopenItemClass>> style=\\\"outline:none;\\\" to=\u003C\u003C__item__>> dragTiddler=\u003C\u003C__item__>>>\\n  \u003C$view tiddler=\u003C\u003C__item__>> field=\\\"caption\\\">\\n    \u003C$view tiddler=\u003C\u003C__item__>> field=\\\"title\\\">\u003C/$view>\\n  \u003C/$view>\\n\u003C$action-setfield $tiddler=\u003C\u003CtidSelectedItem>> text=\u003C\u003C__item__>> />    \\n\u003C/$button>\\n\u003C/$set>\\n\\\\end \\n\\n\\n\\\\define twolevel-toc-body(here, exclude)\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$ +[limit[1]]\\\"\\\"\\\" emptyMessage=\\\"\\\"\\\"\u003Cli class=\\\"kk-toc-item\\\" style=\\\"padding-left:1.2em\\\">\u003C$macrocall $name=twolevel-toc-show-single-item item=\u003C\u003C__here__>> />\u003C/li>\\\"\\\"\\\" variable=ignore>\\n\u003Cli class=\\\"kk-toc-item\\\">\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtidToggleState>> stateIndex=\u003C\u003C__here__>> text=\\\"yes\\\">\\n  \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" style=\\\"outline:none;\\\" setTitle=\u003C\u003CtidToggleState>> setIndex=\u003C\u003C__here__>> setTo=\\\"yes\\\">\\n   {{$:/core/images/right-arrow}}\\n  \u003C/$button>\\n \u003C/$reveal>\\n \u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidToggleState>> stateIndex=\u003C\u003C__here__>> text=\\\"yes\\\">\\n  \u003C$button class=\\\"tc-btn-invisible tc-tiddlylink\\\" style=\\\"outline:none;\\\" setTitle=\u003C\u003CtidToggleState>> setIndex=\u003C\u003C__here__>> setTo=\\\"no\\\">\\n   {{$:/core/images/down-arrow}}\\n  \u003C/$button>\\n \u003C/$reveal>\\n\u003C$macrocall $name=twolevel-toc-show-single-item item=\u003C\u003C__here__>> />\\n\u003C/li>\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidToggleState>> stateIndex=\u003C\u003C__here__>> text=\\\"yes\\\">\\n\u003Col>\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$\\\"\\\"\\\">\\n\u003Cli class=\\\"kk-toc-item\\\">\u003C$macrocall $name=twolevel-toc-show-single-item item=\u003C\u003CcurrentTiddler>> />\u003C/li>\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\n\\\\define twolevel-toc-tree(here, exclude)\\n\u003Cdiv class=\\\"kk-toc\\\" style=\\\"margin-top:-10px\\\">\\n\u003Col>\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$\\\"\\\"\\\"> \\n\u003C$macrocall $name=twolevel-toc-body here=\u003C\u003CcurrentTiddler>> exclude=\u003C\u003C__exclude__>> />\\n\u003C/$list>\\n\u003C/ol>\\n\u003C/div>\\n\\\\end\\n\\n\\n\\\\define twolevel-toc-expand-all(here, exclude)\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$\\\"\\\"\\\"> \\n\u003C$list filter=\\\"[tag\u003CcurrentTiddler>count[]!match[0]]\\\" variable=ignore>\\n\u003C$action-setfield $tiddler=\u003C\u003CtidToggleState>>  $index=\u003C\u003CcurrentTiddler>> $value=\\\"yes\\\"/>\\n\u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\n\\\\define twolevel-collapse-expand-all(here, exclude)\\n\u003C$reveal type=\\\"match\\\" stateTitle=\u003C\u003CtidExpandAll>> stateField=\\\"text\\\" text=\\\"expand-all\\\">\\n\u003C$button tooltip=\\\"collapse all\\\" class=\\\"tc-btn-invisible kk-toc-btn\\\" style=\\\"outline:none;\\\" tooltip=\\\"collapse all\\\">{{$:/core/images/fold-button}}\\n\u003C$action-deletetiddler $tiddler=\u003C\u003CtidToggleState>> />\\n\u003C$action-setfield $tiddler=\u003C\u003CtidExpandAll>>  text=\\\"collapse-all\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal type=\\\"nomatch\\\" stateTitle=\u003C\u003CtidExpandAll>> stateField=\\\"text\\\" text=\\\"expand-all\\\">\\n\u003C$button tooltip=\\\"expand all\\\" class=\\\"tc-btn-invisible kk-toc-btn\\\" style=\\\"outline:none;\\\">{{$:/core/images/unfold-button}}\\n\u003C$macrocall $name=\\\"twolevel-toc-expand-all\\\" here=\u003C\u003C__here__>> exclude=\u003C\u003C__exclude__>> />\\n\u003C$action-setfield $tiddler=\u003C\u003CtidExpandAll>>  text=\\\"expand-all\\\"/>\\n\u003C/$button>\\n\u003C/$reveal>\\n\\\\end\\n\\n\\n\\\\define twolevel-toc-expandable(tag:\\\"Contents\\\", exclude:\\\"\\\", stateTiddler:\\\"twolevelState\\\")\\n\u003C$set name=stateTiddler value=\u003C\u003C__stateTiddler__>> >\\n\u003C$macrocall $name=twolevel-collapse-expand-all  here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>>  />\\n\u003C$macrocall $name=twolevel-toc-tree  here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>>   />\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/toc/macros/twolevel-navigation\":{\"created\":\"20200220082243485\",\"modified\":\"20210928070214635\",\"tags\":\"$:/tags/Macro/Toc\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define twolevel-toc-list(here, exclude)\\n\u003C$list filter=\\\"\\\"\\\"[tag[$here$]] $exclude$\\\"\\\"\\\"> \\n\u003C$text text=\\\"[[\\\"/>\u003C\u003CcurrentTiddler>>\u003C$text text=\\\"]]\\\"/>\\n  \u003C$list filter=\\\"\\\"\\\"[tag\u003CcurrentTiddler>] $exclude$\\\"\\\"\\\">\\n    \u003C$text text=\\\"[[\\\"/>\u003C\u003CcurrentTiddler>>\u003C$text text=\\\"]]\\\"/>\\n  \u003C/$list>\\n\u003C/$list>\\n\\\\end\\n\\n\\\\define twolevel-toc-hierarchical-navigation(tag:\\\"\\\", class, exclude:\\\"\\\", close:\\\"no\\\")\\n\u003C$wikify name=\\\"all\\\" text=\\\"\\\"\\\"\u003C$macrocall $name=\\\"twolevel-toc-list\\\" here=\u003C\u003C__tag__>> exclude=\u003C\u003C__exclude__>>/>\\\"\\\"\\\">\\n\u003C$vars  prev={{{ [enlist\u003Call>before\u003CcurrentTiddler>] }}} >\\n\u003C$vars  next={{{ [enlist\u003Call>after\u003CcurrentTiddler>]  }}}  >\\n\u003Cdiv class=\\\"$class$\\\">\\n\u003C$list filter=\\\"[\u003Cprev>!is[missing]]\\\" variable=\\\"prevTiddler\\\">\\n\u003C$button to=\u003C\u003CprevTiddler>> tooltip=\u003C\u003CprevTiddler>> class=\\\"tc-btn-invisible $class$\\\">previous\\n\u003C$action-setfield $tiddler=\u003C\u003CtidSelectedItem>> text=\u003C\u003CprevTiddler>> />  \\n\u003C$list filter=\\\"[\u003C__close__>match[yes]]\\\" variable=ignore>\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>>/>\u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cnext>!is[missing]] [\u003Cprev>!is[missing]] +[count[]] -1 -0\\\" variable=ignore>|\u003C/$list>\\n\u003C$list filter=\\\"[\u003Cnext>!is[missing]]\\\" variable=\\\"nextTiddler\\\">\\n\u003C$button to=\u003C\u003CnextTiddler>> tooltip=\u003C\u003CnextTiddler>> class=\\\"tc-btn-invisible $class$\\\">next\\n\u003C$action-setfield $tiddler=\u003C\u003CtidSelectedItem>> text=\u003C\u003CnextTiddler>> />  \\n\u003C$list filter=\\\"[\u003C__close__>match[yes]]\\\" variable=ignore>\u003C$action-sendmessage $message=\\\"tm-close-tiddler\\\" $param=\u003C\u003CcurrentTiddler>>/>\u003C/$list>\\n\u003C/$button>\\n\u003C/$list>\\n\u003C/div>\\n\u003C/$vars>\\n\u003C/$vars>\\n\u003C/$wikify>\\n\\\\end\\n\\n\\\\define twolevel-toc-navigation(tag:\\\"Contents\\\", exclude=\u003C\u003C__exclude__>>, close:\\\"no\\\", class:\\\"\\\", stateTiddler:\\\"twolevelState\\\")\\n\u003C$set name=stateTiddler value=\u003C\u003C__stateTiddler__>> >\\n\u003C$list filter=\\\"[\u003CcurrentTiddler>!is[system]]\\\">\\n   \u003Cdiv class=\\\"kk-twolevel-toc-hideForPrint\\\">\\n     \u003C$macrocall $name=twolevel-toc-hierarchical-navigation \\n       tag=\\\"\\\"\\\"$tag$\\\"\\\"\\\" exclude=\u003C\u003C__exclude__>> close=\u003C\u003C__close__>> class=\u003C\u003C__class__>> />\\n   \u003C/div>\\n\u003C/$list>\\n\u003C/$set>\\n\\\\end\"},\"$:/plugins/kookma/toc/readme\":{\"created\":\"20200220093235979\",\"modified\":\"20210928071105102\",\"tags\":\"\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"; TOC\\nTOC plugin contains several macros, stylesheets and templates to create table of contents and navigator buttons. In contrast to Tiddlywiki core macros, the TOC plugin has many extra features including\\n\\n* non recursive two level toc\\n* hierarchical navigation\\n* exclude feature to exclude a branch or specific entries\\n* track and highlight the TOC entry opened from table of contents or by navigation buttons\\n\\nLike core toc macro, TOC plugin supports also the recursive multi level table of contents, but here, it also support hierarchical navigation.\\n\\n;Code and demo\\nFor learning plugin features, syntax, tutorial and examples see the plugin demo and code pages\\n\\n* Demo: https://kookma.github.io/TW-TOC/\\n* Code: https://github.com/kookma/TW-TOC\\n\"},\"$:/plugins/kookma/toc/styles/hierarchical-navigation\":{\"text\":\".kk-toc-navigation{\\n font-weight: 600;\\n}\\n\\n@media print {\\n .kk-toc-hideForPrint{display:none;}\\n}\\n  \",\"created\":\"20200214171655760\",\"modified\":\"20210928070214640\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/toc/styles/main\":{\"text\":\"/* these styles are used to customize the TOC tree and ui */\\n/* toc tree lists */\\n.kk-toc ol {\\n  list-style-type: none;\\n  padding-left:0;\\n}\\n.kk-toc  ol ol{\\n  list-style-type: none;\\n  padding-left:2em;\\n}\\n\\n/* bold first level entry and normal weight for other levels */\\n.kk-toc li    .tc-tiddlylink{font-weight: bold;}\\n.kk-toc ol ol .tc-tiddlylink{font-weight:normal;}\\n\\n\\n.kk-toc-item            { text-align:left; white-space:nowrap; } /* prevent wrapping long entries*/\\n.kk-toc-item img        { height:1em; width:1em; }\\n.kk-toc-item svg        { height:1em; width:1em;}\\n\\n/* More tools button fade-in */\\n.kk-toc-item       .kk-toc-tools        { opacity:0.0; }\\n.kk-toc-item:hover .kk-toc-tools        { opacity:0.5; }\\n.kk-toc-item:hover .kk-toc-tools:hover  { opacity:1.0; }\\n\\n/* bookmark button fade-in*/\\n.kk-toc-item       .kk-bookmark        { opacity:0.0; }\\n.kk-toc-item:hover .kk-bookmark        { opacity:0.5; }\\n.kk-toc-item:hover .kk-bookmark:hover  { opacity:1.0; }\\n.kk-toc-item       .kk-bookmark.show   { opacity:1.0 !important; }\\n\\n/*  drag and drop elements */\\n.kk-toc-placeholder{ position:relative; border:0 !important; border-bottom:1px dotted blue !important; }\\n.kk-toc-dragtip    {\\n   position:absolute; z-index:1; right:0.5em; top:0.5em; padding:0.25em 0.5em;\\n   border:1px solid lightgray; box-shadow: 0.3em 0.3em 0.5em rgba(0,0,0,0.3);\\n   background:white; text-align:center; font-size:80%; line-height:100%;\\n}\\n\\n\\n/* set color of links when toc is used in a sidebar tab*/\\n.tc-sidebar-lists .kk-toc-item .tc-tiddlylink{color:#999999}\\n.tc-sidebar-lists .kk-toc-item svg        { height:1em; width:1em; fill: #acacac;}\\n\\n/* item when are visited NOT in sidebar*/\\n/*.kk-toc li  .tc-tiddlylink{color:black;}  selected or clicked item */\\n.kk-toc-opened-item{ \\n\\tpadding:0;\\n\\tpadding-left:5px; \\n\\tborder-radius: unset;\\n\\tborder-left-width:2px; \\n\\tborder-left-style:solid;}\\n\\n/* ui buttons on sidebar */\\n.kk-toc button {outline:none;}\\n.kk-toc-btn    {outline:none;}\\n.tc-sidebar-lists  .kk-toc-btn svg { fill:  #acacac;}\\n.tc-sidebar-lists  .kk-toc-btn     { color: #acacac;}\\n\\n\\n\\n\\n/* manager buttons */\\n.kk-toc-tools-manager        { opacity:0.5; }\\n.kk-toc-tools-manager:hover  { opacity:1.0; }\",\"created\":\"20200129072515692\",\"modified\":\"20210928070214650\",\"tags\":\"$:/tags/Stylesheet\",\"type\":\"text/css\"},\"$:/plugins/kookma/toc/templates/bookmark\":{\"created\":\"20191202151012761\",\"creator\":\"EricShulman\",\"modified\":\"20210928070214655\",\"modifier\":\"EricShulman\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define bkm-is-bookmark() $(tidBookmarkConfig)$##$(currentTiddler)$\\n\\\\define bkm-emptystar()   &#x2606;\\n\\\\define bkm-filledstar()  &#x2605;\\n\\\\define bkm-tip-addbkm()  add '$(tiptext)$' to Bookmarks\\n\\\\define bkm-tip-rembkm()  remove '$(tiptext)$' from Bookmarks\\n\\n\u003C!-- ADD/REMOVE ITEM FROM BOOKMARKS -->\\n\u003C$set name=\\\"tiptext\\\" filter=\\\"[\u003CcurrentTiddler>has[caption]]\\\" value={{!!caption}} emptyValue={{!!title}}>\\n\u003C$reveal state=\u003C\u003Cbkm-is-bookmark>> type=\\\"match\\\" text=\\\"\\\">\\n   \u003C$button class=\\\"tc-btn-invisible\\\" tooltip=\u003C\u003Cbkm-tip-addbkm>>>\\n      \u003C$action-setfield $tiddler=\u003C\u003CtidBookmarkConfig>> $index=\u003C\u003CcurrentTiddler>> $value=\u003C\u003Cnow>>/>\\n      \u003Cspan class=\\\"kk-bookmark\\\">\u003C\u003Cbkm-emptystar>>\u003C/span>\\n   \u003C/$button>\\n\u003C/$reveal>\\n\u003C$reveal state=\u003C\u003Cbkm-is-bookmark>> type=\\\"nomatch\\\" text=\\\"\\\">\\n   \u003C$button class=\\\"tc-btn-invisible kk-toc-btn\\\" tooltip=\u003C\u003Cbkm-tip-rembkm>>>\\n      \u003C$action-setfield    $tiddler=\u003C\u003CtidBookmarkConfig>> $index=\u003C\u003CcurrentTiddler>>/> \u003C!-- DELETEINDEX -->\\n      \u003Cspan class=\\\"kk-bookmark.show\\\">\u003C\u003Cbkm-filledstar>>\u003C/span>\\n   \u003C/$button>\u003C/$reveal>\\n\u003C/$set>\"},\"$:/plugins/kookma/toc/templates/more-actions\":{\"created\":\"20200221121537095\",\"modified\":\"20210928070214665\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\whitespace trim\\n\\\\define config-title()\\n$:/config/ViewToolbarButtons/Visibility/$(listItem)$\\n\\\\end\\n\u003C$button popup=\u003C\u003Cqualify \\\"$:/state/popup/more\\\">> tooltip={{$:/language/Buttons/More/Hint}} aria-label={{$:/language/Buttons/More/Caption}} class=\u003C\u003Ctv-config-toolbar-class>> selectedClass=\\\"tc-selected\\\">\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-icons>match[yes]]\\\">\\n{{$:/core/images/down-arrow}}\\n\u003C/$list>\\n\u003C$list filter=\\\"[\u003Ctv-config-toolbar-text>match[yes]]\\\">\\n\u003Cspan class=\\\"tc-btn-text\\\">\\n\u003C$text text=\\\" \\\"/>\\n\u003C$text text={{$:/language/Buttons/More/Caption}}/>\\n\u003C/span>\\n\u003C/$list>\\n\u003C/$button>\\n\u003C$reveal state=\u003C\u003Cqualify \\\"$:/state/popup/more\\\">> type=\\\"popup\\\" position=\\\"belowleft\\\" animate=\\\"yes\\\">\\n\\n\u003Cdiv class=\\\"tc-drop-down\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-icons\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-text\\\" value=\\\"yes\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" value=\\\"tc-btn-invisible\\\">\\n\\n\u003C$list filter=\\\"$:/core/ui/Buttons/new-here $:/core/ui/Buttons/new-journal-here $:/core/ui/Buttons/clone $:/core/ui/Buttons/open-window\\\" variable=\\\"listItem\\\">\\n\\n\u003C$set name=\\\"tv-config-toolbar-class\\\" filter=\\\"[\u003Ctv-config-toolbar-class>] [\u003ClistItem>encodeuricomponent[]addprefix[tc-btn-]]\\\">\\n\\n\u003C$transclude tiddler=\u003C\u003ClistItem>> mode=\\\"inline\\\"/>\\n\\n\u003C/$set>\\n\\n\u003C/$list>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/$set>\\n\\n\u003C/div>\\n\\n\u003C/$reveal>\"},\"$:/plugins/kookma/toc/templates/show-single-item\":{\"created\":\"20200225213226563\",\"modified\":\"20210928070214670\",\"type\":\"text/vnd.tiddlywiki\",\"text\":\"\\\\define toc-show-menu()\\n\u003C!-- SHOW AUTHOR TOOLS AND BOOKMARK STAR -->\\n\u003Cspan class=\\\"kk-toc-tools\\\"> {{||$:/plugins/kookma/toc/templates/more-actions}} \u003C/span>\\n{{||$:/plugins/kookma/toc/templates/bookmark}}\\n\\\\end\\n\\n\\\\define show-single-item()\\n\u003C$set name=\\\"openItemClass\\\" filter=\\\"[\u003CtidSelectedItem>get[text]match\u003Citem>]\\\" value=\\\"tc-btn-invisible tc-tiddlylink kk-toc-opened-item\\\" emptyValue=\\\"tc-btn-invisible tc-tiddlylink\\\">\\n\u003C!--show the toggle branch button if the item is a branch -->\\n\u003C$list filter=\\\"[\u003Cis-branch>match[yes]]\\\" variable=ignore>\u003C\u003Ctoggle-branch>>\u003C/$list>\\n\u003C$button class=\u003C\u003CopenItemClass>> style=\\\"outline:none;\\\" to=\u003C\u003Citem>> dragTiddler=\u003C\u003Citem>>>\\n \u003C$tiddler tiddler=\u003C\u003Citem>>>\u003C\u003Ctoc_caption>>\u003C/$tiddler>\\n\u003C$action-setfield $tiddler=\u003C\u003CtidSelectedItem>> text=\u003C\u003Citem>> />  \\n\u003C/$button>\\n\u003C/$set>\\n\\\\end \\n\\n\u003C$reveal default=\u003C\u003Ctoc-show-mode>> type=\\\"match\\\" text=\\\"toc-show-item-authormode\\\" >\\n\u003Cdiv class=\\\"kk-toc-item\\\" title=\\\"drag to rearrange items\\\">\\n \u003C\u003Cshow-single-item>>\\n \u003Cspan style=\\\"float:right;margin-left:0.5em;\\\"> \u003C\u003Ctoc-show-menu>> \u003C/span>\\n \u003Cdiv style=\\\"clear:both;\\\">\u003C/div>\\n\u003C/div>\\n\u003C/$reveal>\\n\u003C$reveal default=\u003C\u003Ctoc-show-mode>> type=\\\"nomatch\\\" text=\\\"toc-show-item-authormode\\\" >\\n\u003Cdiv class=\\\"kk-toc-item\\\" title={{!!title}}>\\n \u003C\u003Cshow-single-item>>\\n\u003C!--1. comment to deactivate bookmarks in reader mode-->\\n \u003Cspan style=\\\"float:right;margin-left:0.5em;\\\">\\n  {{||$:/plugins/kookma/toc/templates/bookmark}}\\n \u003C/span>\\n \u003Cdiv style=\\\"clear:both;\\\">\u003C/div>\\n\u003C!--1. end -->\\n\u003C/div>\\n\u003C/$reveal>\\n\\n\"}}}"},
